            |ðŸ” Latest deploy log | https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            ---


      - name: Prefetch contributor icons
        shell: bash
        run: |
          #!/bin/bash

          ## Loop through each contributor
          ## TODO: reenable later
