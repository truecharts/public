name: clustertool-go-tests
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    tags:
      - "*"
    paths:
      - 'main.go'
      - 'go.mod'
      - 'go.sum'
      - 'pkg/**'
      - 'cmd/**'
      - 'clustertool/**'
      - ".github/workflows/clustertool.test.yaml"
  #pull_request:
  #  branches:
  #    - main
  #  paths:
  #    - 'main.go'
  #    - 'go.mod'
  #    - 'go.sum'
  #    - 'pkg/**'
  #    - 'cmd/**'
  #    - 'clustertool/**'
  #    - ".github/workflows/clsutertool.test.yaml"
permissions:
  contents: read
jobs:

  check_changes:
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.filter.outputs.changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          list-files: json
          filters: |
            changed:
            - 'clustertool/**'

  build:
    runs-on: actions-runners
    if: needs.check_changes.outputs.changes_detected == 'true'
    steps:
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version: stable
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - run:  |
          cd ./clustertool
          go build -o /usr/local/bin/clustertool
          go test -v ./... -race -covermode=atomic
          clustertool-dev
