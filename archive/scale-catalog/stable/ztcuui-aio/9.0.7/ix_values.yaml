image:
  repository: ghcr.io/kmahyyg/ztncui-aio
  tag: v2024.1.28-r1@sha256:7554973386b164f446df0c731a0445c76bac4980f862c4b5eb71d3683315c400
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10258
  server:
    enabled: true
    ports:
      web:
        enabled: true
        port: 3180
        targetPort: 3180
  planet:
    enabled: true
    ports:
      planet:
        enabled: true
        protocol: udp
        port: 9993
        targetPort: 9993

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
            HTTP_ALL_INTERFACES: "yes"
            NODE_ENV: "production"
            MYDOMAIN: "test.truecharts.org"
            ZTNCUI_PASSWD: "CHANGEME"

persistence:
  config:
    enabled: true
    mountPath: /opt/key-networks/ztncui/etc
  zerotier:
    enabled: true
    mountPath: /var/lib/zerotier-one
  mkworld:
    enabled: true
    mountPath: /etc/zt-mkworld

portal:
  open:
    enabled: true
