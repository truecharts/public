image:
  repository: getferdi/ferdi-server
  tag: 1.3.2@sha256:6e620b85afaa186f883336dc2672cc4a3a7b132eda94d160886d232d20d4335f
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10206
        targetPort: 3333
workload:
  main:
    podSpec:
      initContainers:
        1-create-key-file:
          enabled: true
          type: install
          imageSelector: image
          env:
            APP_KEY:
              secretKeyRef:
                name: secrets
                key: APP_KEY
          command: ["sh", "-c"]
          args:
            - |
              keyfile="/app/data/FERDI_APP_KEY.txt";
              if [ ! -f ${keyfile} ]; then
                echo "No APP_KEY File...";
                echo "Creating APP_KEY file...";
                echo "${APP_KEY}" > ${keyfile};
                if [ -f ${keyfile} ]; then
                  echo "Success!";
                else
                  echo "Failed.";
                fi;
              else
                echo "APP_KEY File exists. Skipping...";
              fi;
      containers:
        main:
          probes:
            liveness:
              path: "/health"
            readiness:
              path: "/health"
            startup:
              path: "/health"
          env:
            NODE_ENV: "production"
            DATA_DIR: "/app/data"
            DB_CONNECTION: "pg"
            DB_PORT: "5432"
            DB_SSL: false
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            # User Defined
            APP_URL: "http://localhost:3333"
            IS_CREATION_ENABLED: true
            IS_DASHBOARD_ENABLED: true
            IS_REGISTRATION_ENABLED: true
            CONNECT_WITH_FRANZ: true
            # MAIL_CONNECTION: "smtp"
            # SMTP_HOST: "localhost"
            # SMTP_PORT: 587
            # MAIL_SSL: true
            # MAIL_USERNAME: "username@example.com"
            # MAIL_PASSWORD: "password"
            # MAIL_SENDER: "noreply@example.com"
            # SPARKPOST_API_KEY: ""
            # MAILGUN_DOMAIN: ""
            # MAILGUN_API_REGION: ""
            # MAILGUN_API_KEY: ""
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
persistence:
  data:
    enabled: true
    mountPath: /app/data
    targetSelector:
      main:
        main: {}
        1-create-key-file: {}
  recipes:
    enabled: true
    mountPath: /app/recipes
cnpg:
  main:
    enabled: true
    user: ferdi-server
    database: ferdi-server
portal:
  open:
    enabled: true
