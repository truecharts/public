image:
  repository: ghcr.io/actualbudget/actual-server
  pullPolicy: IfNotPresent
  tag: 24.4.0@sha256:42537a52e3609033eb67adc9df07d8e4f97fc82960748014e08003ff23c7c075
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006
persistence:
  server-files:
    enabled: true
    mountPath: /data/server-files
  user-files:
    enabled: true
    mountPath: /data/user-files
portal:
  open:
    enabled: true
