image:
  repository: akhilrex/podgrab
  pullPolicy: Always
  tag: 1.0.0@sha256:bce133f3f5111381f63d9341313fa7ce7e16209068e8a06e6db2c4ed33972b87
service:
  main:
    ports:
      main:
        port: 10093
        targetPort: 8080
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 51080
        targetPort: 51080
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            CHECK_FREQUENCY: 240
            PASSWORD: "secretpasswordgoeshere"
