image:
  pullPolicy: IfNotPresent
  repository: ulisses1478/bitcoinwallet-gui
  tag: latest@sha256:b118585cecd11e1feaa6242c1bfd1e31bc70abd45f590f2556fb506ad209faa7
persistence:
  bitcoinblockchainpath:
    enabled: true
    mountPath: /headless/.bitcoin/
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: 5905
        protocol: tcp
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: vncpassword
            VNC_RESOLUTION: 1280x1024
            VNC_VIEW_ONLY: "false"
