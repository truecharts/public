image:
  repository: billimek/prometheus-uptimerobot-exporter
  tag: 0.0.1@sha256:f14ccd7aad0e0ef19dc5c5c359b0921030a769e2505acec5b913d749281327be
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        enabled: true
        port: 9705
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    prometheusRule:
      enabled: false
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            UPTIMEROBOT_API_KEY: ""
