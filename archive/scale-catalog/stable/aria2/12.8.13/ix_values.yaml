image:
  repository: p3terx/aria2-pro
  tag: latest@sha256:086d1a37c586edb07ec0fb956bf9edd89d1d38d138ad5309ff96d510c8c9a011
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 6800
        protocol: http
  listen:
    enabled: true
    ports:
      listen:
        enabled: true
        port: 6888
        protocol: tcp
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            RPC_PORT: "{{ .Values.service.main.ports.main.port }}"
            LISTEN_PORT: "{{ .Values.service.listen.ports.listen.port }}"
            DISK_CACHE: 64M
            IPV6_MODE: false
            UPDATE_TRACKERS: false
            CUSTOM_TRACKER_URL: "https://trackerslist.com/all_aria2.txt"
            RPC_SECRET: "ChangemeNow"
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: false
