  - variable: autoscaling
    group: "Advanced"
    label: "(Advanced) Horizontal Pod Autoscaler"
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "enabled"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: target
                label: "Target"
                description: "deployment name, defaults to main deployment"
                schema:
                  type: string
                  default: ""
              - variable: minReplicas
                label: "Minimum Replicas"
                schema:
                  type: int
                  default: 1
              - variable: maxReplicas
                label: "Maximum Replicas"
                schema:
                  type: int
                  default: 5
              - variable: targetCPUUtilizationPercentage
                label: "Target CPU Utilization Percentage"
                schema:
                  type: int
                  default: 80
              - variable: targetMemoryUtilizationPercentage
                label: "Target Memory Utilization Percentage"
                schema:
                  type: int
                  default: 80
  - variable: networkPolicy
    group: "Advanced"
    label: "(Advanced) Network Policy"
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "enabled"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: policyType
                label: "Policy Type"
                schema:
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: "Default"
                    - value: "ingress"
                      description: "Ingress"
                    - value: "egress"
                      description: "Egress"
                    - value: "ingress-egress"
                      description: "Ingress and Egress"
