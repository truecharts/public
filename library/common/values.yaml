        containerName: ""
        serviceName: blob
        inheritFromAzureAD: false
      google:
        path: "/"
        bucket: ""
        gkeEnvironment: false
        applicationCredentials: ""

      scheduledBackups: []
        # - name: daily-backup # Daily at midnight
        #   schedule: "0 0 0 * * *" # Daily at midnight
        #   backupOwnerReference: self
        #   immediate: false
        #   suspend: false

      retentionPolicy: "30d"

      # - Manual list of backups
