image:
  repository: tccr.io/truecharts/whoami
  pullPolicy: IfNotPresent
  tag: 1.8.7@sha256:8c61f0ca92fd806fcb4ed1465cb793c05443f37951554b105b0f2dc686a95772

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 8080

args:
  - --port
  - "8080"

additionalContainers:
  some-name:
    imageSelector: image
    args:
      - --port
      - "8081"
    probes:
      liveness:
        enabled: true
        port: 8081
        type: http
        path: /
      readiness:
        enabled: true
        port: 8081
        type: http
        path: /
      startup:
        enabled: true
        port: 8081
        type: http
        path: /
initContainers:
  some-name:
    imageSelector: scratchImage
systemContainers:
  some-name:
    imageSelector: scratchImage
installContainers:
  some-name:
    imageSelector: scratchImage

probes:
  liveness:
    enabled: true
  readiness:
    enabled: true
  startup:
    enabled: true
