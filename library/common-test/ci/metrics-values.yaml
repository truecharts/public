image:
  repository: tccr.io/truecharts/whoami
  pullPolicy: IfNotPresent
  tag: 1.8.7@sha256:8c61f0ca92fd806fcb4ed1465cb793c05443f37951554b105b0f2dc686a95772

service:
  main:
    ports:
      main:
        port: 8080

args:
  - --port
  - '8080'

manifests:
  enabled: false
  staging: false

probes:
  liveness:
    enabled: true
  readiness:
    enabled: true
  startup:
    enabled: true


metrics:
  main:
    enabled: true
    type: "servicemonitor"
    matchLabels: ""
    endpoints:
      - port: "8080"
        interval: "10s"
        scrapeTimeout: "10s"
        path: /
        honorLabels: false
    prometheusRule:
      enabled: false
  podmon:
    enabled: true
    type: "podmonitor"
    matchLabels: ""
    endpoints:
      - port: "8080"
        interval: "10s"
        scrapeTimeout: "10s"
        path: /
        honorLabels: false
    prometheusRule:
      enabled: false
  promrule:
    enabled: true
    type: "servicemonitor"
    matchLabels: ""
    endpoints:
      - port: "8080"
        interval: "10s"
        scrapeTimeout: "10s"
        path: /
        honorLabels: false
    prometheusRule:
      enabled: true
      groups:
        somegroup:
          rules: []
