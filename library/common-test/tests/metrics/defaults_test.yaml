suite: metrics defaults
templates:
  - common.yaml
release:
  name: test-release-name
tests:
  - it: default should pass
    set:
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
