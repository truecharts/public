suite: velero schedule name test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct name
    set:
      schedules:
        my-sched1:
          enabled: true
          schedule: "0 0 * * *"
        my-sched2:
          enabled: true
          schedule: "0 0 * * *"
    asserts:
      - documentIndex: &scheduleDoc 0
        isKind:
          of: Schedule
      - documentIndex: *scheduleDoc
        isAPIVersion:
          of: velero.io/v1
      - documentIndex: *scheduleDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-my-sched1
      - documentIndex: &otherScheduleDoc 1
        isKind:
          of: Schedule
      - documentIndex: *otherScheduleDoc
        isAPIVersion:
          of: velero.io/v1
      - documentIndex: *otherScheduleDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-my-sched2
