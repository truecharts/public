suite: container probe test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should create the probes correctly
    set:
      some_port: 80
      some_path: /healthz
      some_command: echo
      probe_type: exec
      image: &image
        repository: nginx
        tag: 1.19.0
        pullPolicy: IfNotPresent
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: &probes
                  liveness:
                    enabled: true
                    type: http
                    port: "{{ .Values.some_port }}"
                    path: "{{ .Values.some_path }}"
                  readiness:
                    enabled: true
                    type: tcp
                    port: 123
                  startup:
                    enabled: true
                    type: "{{ .Values.probe_type }}"
                    command:
                      - "{{ .Values.some_command }}"
                      - hello
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.spec.containers[0]
          content:
            livenessProbe:
              httpGet:
                path: /healthz
                port: 80
                scheme: HTTP
              failureThreshold: 5
              initialDelaySeconds: 12
              periodSeconds: 15
              successThreshold: 1
              timeoutSeconds: 5
            readinessProbe:
              tcpSocket:
                port: 123
              failureThreshold: 4
              initialDelaySeconds: 10
              periodSeconds: 12
              successThreshold: 2
              timeoutSeconds: 5
            startupProbe:
              exec:
                command:
                  - echo
                  - hello
              failureThreshold: 60
              initialDelaySeconds: 10
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 3

  - it: should create https probe
    set:
      image: *image
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: &probes
                  liveness:
                    enabled: true
                    type: https
                    port: 443
                    spec:
                      initialDelaySeconds: 120
                      timeoutSeconds: 10
                      periodSeconds: 15
                      successThreshold: 1
                      failureThreshold: 3
                  readiness:
                    enabled: true
                    type: tcp
                    port: 443
                    spec:
                      initialDelaySeconds: 50
                      timeoutSeconds: 30
                      periodSeconds: 8
                      successThreshold: 5
                      failureThreshold: 9
                  startup:
                    enabled: true
                    type: tcp
                    port: 443
                    spec:
                      initialDelaySeconds: 25
                      timeoutSeconds: 40
                      periodSeconds: 7
                      successThreshold: 1
                      failureThreshold: 12
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.spec.containers[0]
          content:
            livenessProbe:
              httpGet:
                path: /
                port: 443
                scheme: HTTPS
              failureThreshold: 3
              initialDelaySeconds: 120
              periodSeconds: 15
              successThreshold: 1
              timeoutSeconds: 10
            readinessProbe:
              tcpSocket:
                port: 443
              failureThreshold: 9
              initialDelaySeconds: 50
              periodSeconds: 8
              successThreshold: 5
              timeoutSeconds: 30
            startupProbe:
              tcpSocket:
                port: 443
              failureThreshold: 12
              initialDelaySeconds: 25
              periodSeconds: 7
              successThreshold: 1
              timeoutSeconds: 40

  # Failures
  - it: should fail with invalid probe
    set:
      image: *image
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes:
                  liveness:
                    enabled: false
                  readiness:
                    enabled: false
                  startup:
                    enabled: false
                  invalid:
                    enabled: false
    asserts:
      - failedTemplate:
          errorMessage: Container - Expected probe to be one of [liveness, readiness, startup], but got [invalid]

  - it: should fail without probes defined
