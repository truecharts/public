      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: {}
    asserts:
      - failedTemplate:
          errorMessage: Container - Expected non-empty [probes]

  - it: should fail without liveness defined
