suite: volumeClaimTemplates validation test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should fail with annotations not a dict
    set:
      persistence:
        volume1:
          enabled: true
          type: vct
          annotations: not-a-dict
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: Volume Claim Templates - Expected [annotations] to be a dictionary, but got [string]

  - it: should fail with labels not a dict
    set:
      persistence:
        volume1:
          enabled: true
          type: vct
          labels: not-a-dict
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: Volume Claim Templates - Expected [labels] to be a dictionary, but got [string]

  - it: should fail with pod targetSelector not a map
    set:
      persistence:
        volume1:
          enabled: true
          type: vct
          targetSelector: not-a-map
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: Persistence - Expected [targetSelector] to be [dict], but got [string]

  - it: should fail without storageClassName in ixChartContext
    set:
      global:
        namespace: ix-namespace
        ixChartContext:
          storageClassName: ""
      persistence:
        volume1:
          enabled: true
          type: vct
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: PVC - Expected non-empty [global.ixChartContext.storageClassName]

  - it: should fail without storageClassName in ixChartContext with SCALE-ZFS explicitly set
    set:
      global:
        namespace: ix-namespace
        ixChartContext:
          storageClassName: ""
      persistence:
        volume1:
          enabled: true
          type: vct
          storageClass: SCALE-ZFS
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: PVC - Expected non-empty [global.ixChartContext.storageClassName] on [SCALE-ZFS] storageClass

  - it: should fail with invalid accessMode
    set:
      persistence:
        volume1:
          enabled: true
          type: vct
          accessModes:
            - not-an-access-mode
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: PVC - Expected [accessModes] entry to be one of [ReadWriteOnce, ReadOnlyMany, ReadWriteMany, ReadWriteOncePod], but got [not-an-access-mode]
