suite: container volumeMounts test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with shared volume on multiple workloads and containers with targetSelectAll
    set:
      some_path: /some/path
      image: &image
        repository: nginx
        tag: 1.19.0
        pullPolicy: IfNotPresent
      workload:
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: &probes
                  liveness:
                    enabled: false
                  readiness:
                    enabled: false
                  startup:
                    enabled: false
              container-name2:
                enabled: true
                primary: false
                imageSelector: image
                probes: *probes
        workload-name2:
          enabled: true
          primary: false
          type: Job
          podSpec:
            restartPolicy: Never
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
              container-name2:
                enabled: true
                primary: false
                imageSelector: image
                probes: *probes
      persistence:
        shared-vol:
          enabled: true
          type: emptyDir
          mountPath: "{{ .Values.some_path }}"
          targetSelectAll: true
        nfs-vol-pvc:
          enabled: true
          type: pvc
          static:
            mode: nfs
            share: /someshare
            server: someserver
          mountPath: /nfs-mount
          targetSelectAll: true
        smb-vol-pvc:
          enabled: true
          type: pvc
          static:
            mode: smb
            share: someshare
            server: someserver
            username: someuser
            password: someuserpoassword
          mountPath: /smb-mount
          targetSelectAll: true
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: shared-vol
            mountPath: /some/path
            readOnly: false
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: nfs-vol-pvc
            mountPath: /nfs-mount
            readOnly: false
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: smb-vol-pvc
            mountPath: /smb-mount
            readOnly: false
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: shared-vol
            mountPath: /some/path
            readOnly: false
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: nfs-vol-pvc
            mountPath: /nfs-mount
            readOnly: false
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: smb-vol-pvc
            mountPath: /smb-mount
            readOnly: false
      - documentIndex: &jobDoc 1
        isKind:
          of: Job
      - documentIndex: *jobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *jobDoc
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: shared-vol
            mountPath: /some/path
            readOnly: false
      - documentIndex: *jobDoc
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: nfs-vol-pvc
            mountPath: /nfs-mount
            readOnly: false
      - documentIndex: *jobDoc
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: smb-vol-pvc
            mountPath: /smb-mount
            readOnly: false
      - documentIndex: *jobDoc
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: shared-vol
            mountPath: /some/path
            readOnly: false
      - documentIndex: *jobDoc
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: nfs-vol-pvc
            mountPath: /nfs-mount
            readOnly: false
      - documentIndex: *jobDoc
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: smb-vol-pvc
            mountPath: /smb-mount
