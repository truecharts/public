  # Failures
  - it: should fail with invalid mountPropagation
    set:
      image: *image
      workload:
        workload-name: &workload
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
      persistence:
        vol-name:
          enabled: true
          type: emptyDir
          mountPath: /some/path
          mountPropagation: HostToContainer
          targetSelector:
            workload-name:
              container-name1:
                mountPropagation: invalid
    asserts:
