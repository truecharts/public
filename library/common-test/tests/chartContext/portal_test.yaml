          enabled: "{{ .Values.enabled }}"
          primary: true
          integrations:
            traefik:
              enabled: false
          hosts:
            - host: "{{ .Values.host }}"
              paths:
                - path: "{{ .Values.path }}"
      service:
        my-service:
          enabled: true
          primary: true
          ports:
            my-port:
              enabled: true
              primary: true
              port: 12345
    asserts:
      - documentIndex: &configMapDoc 2
        isKind:
          of: ConfigMap
      - documentIndex: *configMapDoc
        equal:
          path: metadata.name
          value: tcportal-main
      - documentIndex: *configMapDoc
        equal:
          path: data
          value:
            host: example.com
            path: /some-path
            port: "443"
            protocol: https
            url: https://example.com:443/some-path

