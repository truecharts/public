suite: portal test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with service default values
    set:
      global: &global
        namespace: ix-ns
      enabled: true
      port: 12345
      service:
        my-service:
          enabled: "{{ .Values.enabled }}"
          primary: true
          ports:
            my-port:
              enabled: "{{ .Values.enabled }}"
              primary: true
              port: "{{ .Values.port }}"
      portal:
        main:
          enabled: "{{ .Values.enabled }}"
    asserts:
      - documentIndex: &configMapDoc 1
        isKind:
          of: ConfigMap
      - documentIndex: *configMapDoc
        equal:
          path: metadata.name
          value: tcportal-main
      - documentIndex: *configMapDoc
        equal:
          path: data
          value:
            host: 127.0.0.1
            path: /
            port: "12345"
            protocol: http
            url: http://127.0.0.1:12345/

  - it: should pass with service loadBalancer values
    set:
      global: *global
      ip: 1.2.3.4
      service:
        my-service:
          enabled: true
          primary: true
          type: LoadBalancer
          loadBalancerIP: "{{ .Values.ip }}"
          ports:
            my-port:
              enabled: true
              primary: true
              port: 12345
      portal:
        main:
          enabled: true
    asserts:
      - documentIndex: &configMapDoc 1
        isKind:
          of: ConfigMap
      - documentIndex: *configMapDoc
        equal:
          path: metadata.name
          value: tcportal-main
      - documentIndex: *configMapDoc
        equal:
          path: data
          value:
            host: 1.2.3.4
            path: /
            port: "12345"
            protocol: http
            url: http://1.2.3.4:12345/

  - it: should pass with ingress
