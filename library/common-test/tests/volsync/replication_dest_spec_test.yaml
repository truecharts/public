suite: volsync replication dest spec test
templates:
  - common.yaml
chart:
  appVersion: &appVer v9.9.9
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct spec
    set:
      persistence:
        destbackup:
          enabled: true
          type: pvc
          mountPath: /backedup
          volsync:
            - name: mybackup1
              type: restic
              credentials: mys3
              dest:
                enabled: true
              src:
                enabled: false
      credentials: &credentials
        mys3:
          type: s3
          url: some-url
          bucket: some-bucket
          encrKey: some-key
          accessKey: some-access-key
          secretKey: some-secret-key
    asserts:
      - documentIndex: &secretDoc 0
        isKind:
          of: Secret
      - documentIndex: *secretDoc
        isAPIVersion:
          of: v1
      - documentIndex: *secretDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-destbackup-volsync-mybackup1
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            AWS_ACCESS_KEY_ID: some-access-key
            AWS_SECRET_ACCESS_KEY: some-secret-key
            RESTIC_PASSWORD: some-key
            RESTIC_REPOSITORY: s3:some-url/some-bucket/test-release-name/volsync/destbackup-volsync-mybackup1
      - documentIndex: &replicationDestDoc 1
        isKind:
          of: ReplicationDestination
      - documentIndex: *replicationDestDoc
        isAPIVersion:
          of: volsync.backube/v1alpha1
      - documentIndex: *replicationDestDoc
        equal:
          path: spec
          value:
            trigger:
              manual: restore-once
            restic:
              repository: test-release-name-common-test-destbackup-volsync-mybackup1
              copyMethod: Snapshot
              capacity: 100Gi
              accessModes:
                - ReadWriteOnce
              moverSecurityContext:
                fsGroup: 568
                runAsUser: 568
                runAsGroup: 568

  - it: should generate correct spec with changed defaults
    set:
      persistence:
        destbackup:
          enabled: true
          type: pvc
          mountPath: /backedup
          volsync:
            - name: mybackup1
              type: restic
              credentials: mys3
              copyMethod: Clone
              dest:
                enabled: true
                capacity: 200Gi
              src:
                enabled: false
      credentials: *credentials
    asserts:
      - documentIndex: *replicationDestDoc
        isKind:
          of: ReplicationDestination
      - documentIndex: *replicationDestDoc
        isAPIVersion:
          of: volsync.backube/v1alpha1
      - documentIndex: *replicationDestDoc
        equal:
          path: spec
          value:
            trigger:
              manual: restore-once
            restic:
              repository: test-release-name-common-test-destbackup-volsync-mybackup1
              copyMethod: Clone
              capacity: 200Gi
              accessModes:
                - ReadWriteOnce
              moverSecurityContext:
                fsGroup: 568
                runAsUser: 568
                runAsGroup: 568

  - it: should generate correct spec with storageClassName
    set:
      persistence:
        destbackup:
          enabled: true
          type: pvc
          mountPath: /backedup
          volsync:
            - name: mybackup1
              type: restic
              credentials: mys3
              copyMethod: Clone
              dest:
                enabled: true
                storageClassName: somestorageclass
              src:
                enabled: false
      credentials: *credentials
    asserts:
      - documentIndex: *replicationDestDoc
        isKind:
          of: ReplicationDestination
      - documentIndex: *replicationDestDoc
        isAPIVersion:
          of: volsync.backube/v1alpha1
      - documentIndex: *replicationDestDoc
        equal:
          path: spec
          value:
            trigger:
              manual: restore-once
            restic:
              repository: test-release-name-common-test-destbackup-volsync-mybackup1
              copyMethod: Clone
              capacity: 100Gi
              accessModes:
                - ReadWriteOnce
              storageClassName: somestorageclass
              moverSecurityContext:
                fsGroup: 568
                runAsUser: 568
                runAsGroup: 568

  - it: should generate correct spec with volumeSnapshotClass
    set:
      persistence:
        destbackup:
          enabled: true
          type: pvc
          mountPath: /backedup
          volsync:
            - name: mybackup1
              type: restic
              credentials: mys3
              copyMethod: Clone
              dest:
                enabled: true
                volumeSnapshotClassName: somevsc
              src:
                enabled: false
      credentials: *credentials
    asserts:
      - documentIndex: *replicationDestDoc
        isKind:
          of: ReplicationDestination
      - documentIndex: *replicationDestDoc
        isAPIVersion:
          of: volsync.backube/v1alpha1
      - documentIndex: *replicationDestDoc
        equal:
          path: spec
          value:
            trigger:
              manual: restore-once
            restic:
              repository: test-release-name-common-test-destbackup-volsync-mybackup1
              copyMethod: Clone
              capacity: 100Gi
              accessModes:
                - ReadWriteOnce
              volumeSnapshotClassName: somevsc
              moverSecurityContext:
                fsGroup: 568
                runAsUser: 568
                runAsGroup: 568

  - it: should generate correct spec with volumeSnapshotClass and StorageClass
    set:
      persistence:
        destbackup:
          enabled: true
          type: pvc
          mountPath: /backedup
          volsync:
            - name: mybackup1
              type: restic
              credentials: mys3
              copyMethod: Clone
              dest:
                enabled: true
                storageClassName: somestorageclass
                volumeSnapshotClassName: somevsc
              src:
                enabled: false
      credentials: *credentials
    asserts:
      - documentIndex: *replicationDestDoc
        isKind:
          of: ReplicationDestination
      - documentIndex: *replicationDestDoc
        isAPIVersion:
          of: volsync.backube/v1alpha1
      - documentIndex: *replicationDestDoc
        equal:
          path: spec
          value:
            trigger:
              manual: restore-once
            restic:
              repository: test-release-name-common-test-destbackup-volsync-mybackup1
              copyMethod: Clone
              capacity: 100Gi
              accessModes:
                - ReadWriteOnce
              storageClassName: somestorageclass
              volumeSnapshotClassName: somevsc
              moverSecurityContext:
                fsGroup: 568
                runAsUser: 568
                runAsGroup: 568
