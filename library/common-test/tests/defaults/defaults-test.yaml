suite: default test
templates:
  - common.yaml
tests:
  - it: should pass with defaults
    set:
      global:
        createTCNamespace: true
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              port: 1025
      workload:
        main:
          enabled: true
          podSpec:
            containers:
              main:
                enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &namespaceDoc 0
        isKind:
          of: Namespace
      - documentIndex: *namespaceDoc
        equal:
          path: metadata.name
          value: tc-system
      - documentIndex: *namespaceDoc
        isAPIVersion:
          of: v1
      - documentIndex: &deploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: &serviceDoc 2
        isKind:
          of: Service
      - documentIndex: *serviceDoc
        isAPIVersion:
          of: v1
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec
          content:
            replicas: 1
            revisionHistoryLimit: 3
            strategy:
              type: Recreate
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.spec
          content:
            serviceAccountName: default
            automountServiceAccountToken: false
            runtimeClassName:
            hostNetwork: false
            hostPID: false
            shareProcessNamespace: false
            enableServiceLinks: false
            restartPolicy: Always
            dnsPolicy: ClusterFirst
            dnsConfig:
              options:
                - name: ndots
                  value: "2"
            terminationGracePeriodSeconds: 60
            securityContext:
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              supplementalGroups:
                - 568
              sysctls: []
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.spec
          content:
            volumes:
              - name: devshm
                emptyDir:
                  medium: Memory
              - name: shared
                emptyDir: {}
              - name: tmp
                emptyDir: {}
              - name: varlogs
                emptyDir: {}
              - name: varrun
                emptyDir:
                  medium: Memory
