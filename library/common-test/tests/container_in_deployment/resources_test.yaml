          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 25Mi

  - it: should pass with only scaleGOU resource changed
    documentIndex: *deploymentDoc
    set:
      scaleGPU:
        gpu.intel.com/i915: "1"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 4000m
              memory: 8Gi
              gpu.intel.com/i915: "1"
            requests:
              cpu: 10m
              memory: 50Mi

  - it: should pass with changed resources and added GPU
    documentIndex: *deploymentDoc
