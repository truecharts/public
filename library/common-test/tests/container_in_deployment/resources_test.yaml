              cpu: 3000m
              memory: 4Gi
              gpu.intel.com/i915: "1"
            requests:
              cpu: 20m
              memory: 100Mi

  - it: should pass with empty resources.limits
    documentIndex: *deploymentDoc
    set:
      resources:
        limits:
          cpu:
          memory:
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: 10m
              memory: 50Mi

  - it: should pass with only limits.cpu defined
    documentIndex: *deploymentDoc
