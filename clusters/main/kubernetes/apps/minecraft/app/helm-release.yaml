---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 10m
  chart:
    spec:
      chart: minecraft-java
      version: 11.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX_TC}-minecraft"
        accessKey: "${S3ID_TC}"
        secretKey: "${S3KEY_TC}"
        encrKey: "${S3KEY_TC}"
    service:
     main:
       enabled: true
       loadBalancerIP: ${MINECRAFT_IP}
       type: LoadBalancer
       externalTrafficPolicy: Local
       ports:
         main:
           enabled: true
           protocol: tcp
           port: 25565
         query:
           enabled: true
           protocol: udp
           port: 25565
     rcon:
       enabled: true
       # loadBalancerIP: ${MINECRAFT_IP}
       # type: LoadBalancer
       ports:
         rcon:
           enabled: true
           port: 25575
     dynmap:
       enabled: true
       # SloadBalancerIP: ${MINECRAFT_IP}
       # type: LoadBalancer
       ports:
         dynmap:
           enabled: true
           port: 8123

    mcbackup:
     enabled: false
    podOptions:
      terminationGracePeriodSeconds: 120
    workload:
     main:
       podSpec:
         containers:
           main:
             imageSelector: j17alpineImage
             env:
               ENABLE_QUERY: "true"
               OVERRIDE_SERVER_PROPERTIES: true
               VERSION: "1.20.1"
               TYPE: "AUTO_CURSEFORGE"
               FORGEVERSION: "forge-47.3.7"
               CF_SLUG: "sixcraft"
               # CF_MODPACK_ZIP: "/customdata/SixCraft-4.1.0.zip"
               DIFFICULTY: hard
               MAX_PLAYERS: 20
               MAX_WORLD_SIZE: 1000000
               ALLOW_NETHER: true
               ANNOUNCE_PLAYER_ACHIEVEMENTS: true
               ENABLE_COMMAND_BLOCK: false
               FORCE_GAMEMODE: true
               STOP_SERVER_ANNOUNCE_DELAY: 60
               GENERATE_STRUCTURES: true
               HARDCORE: false
               MAX_BUILD_HEIGHT: 300
               MAX_TICK_TIME: 90000
               SPAWN_ANIMALS: true
               SPAWN_MONSTERS: true
               ALLOW_FLIGHT: true
               SPAWN_NPCS: true
               VIEW_DISTANCE: 25
               SYNC_CHUNK_WRITES: false
               SPAWN_PROTECTION: 5
               MODE: survival
               MOTD: "Welcome to Six-Shooter Minecraft"
               PVP: false
               LEVEL_TYPE: DEFAULT
               LEVEL: world
               ONLINE_MODE: true
               MAX_MEMORY: 12228M
               INIT_MEMORY: 8096M
               JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
               RCON_PASSWORD:  ${MC_RCON_PASS}
               BROADCAST_CONSOLE_TO_OPS: true
               USE_AIKAR_FLAGS: true
               OPS: "99093856-888c-49e5-b7ea-6849c4012469,6253eb28-5be7-4c94-8936-701b9e257f0c"
               WHITELIST: "99093856-888c-49e5-b7ea-6849c4012469,6253eb28-5be7-4c94-8936-701b9e257f0c,06fd4434-f41d-45bb-84a7-16c1138b62a8,497d6257-d336-4922-b5e0-3ee0fbe2b3d3,635ebc02-f66e-40c9-9d83-e5fc32f70cf9"
               EXISTING_OPS_FILE: "SYNCHRONIZE"
               EXISTING_WHITELIST_FILE: "SYNCHRONIZE"
               SIMULATION_DISTANCE: 4
               # PACKWIZ_URL: ""
               # CUSTOM_SERVER: ""
               # QUILT_LOADER_VERSION: ""
               # QUILT_LAUNCHER: ""
               # QUILT_LAUNCHER_URL: ""
               # PUFFERFISH_BUILD: "lastSuccessfulBuild"
               # FORGE_INSTALLER: ""
               # FORGE_INSTALLER_URL: ""
               # FABRIC_LOADER_VERSION: ""
               # FABRIC_INSTALLER: ""
               # FABRIC_INSTALLER_URL: ""
               # SPIGOT_DOWNLOAD_URL: ""
               # BUILD_FROM_SOURCE: false
               # BUKKIT_DOWNLOAD_URL: ""
               # PAPERBUILD: ""
               # PAPER_DOWNLOAD_URL: ""
               # AIRPLANE_BUILD: "lastSuccessfulBuild"
               # MAGMA_CHANNEL: "stable"
               # MOHIST_BUILD: ""
               # CANYON_BUILD: ""
               # SPONGEBRANCH: "STABLE"
               # SPONGEVERSION: ""
               # LIMBO_BUILD: "LATEST"
               # LIMBO_SCHEMA_FILENAME: "default.schem"
               # CRUCIBLE_RELEASE: "latest"
               # FTB_MODPACK_ID: ""
               # FTB_MODPACK_VERSION_ID: ""
               # CF_SERVER_MOD: ""
               # CF_BASE_DIR: ""
               # USE_MODPACK_START_SCRIPT: true
               # FTB_LEGACYJAVAFIXER: false
               # WHITELIST: ""
               # OPS: ""
               # ICON: ""
               SEED: "-1412583731547517931"
               # GENERATOR_SETTINGS: ""
               # WORLD: ""
               # FORCE_REDOWNLOAD: false
               # USE_FLARE_FLAGS: false
               # USE_AIKAR_FLAGS: true
               # USE_SIMD_FLAGS: false
               # JVM_OPTS: ""
               # JVM_XX_OPTS: ""
               CF_API_KEY: "$2a$10$/${MINECRAFT_CF_API_KEY}"
               # CF_PAGE_URL
               # CF_SLUG
               # CF_EXCLUDE_INCLUDE_FILE
               # CF_EXCLUDE_MODS
               # CF_FORCE_INCLUDE_MODS
               # CF_FORCE_SYNCHRONIZE
               # CF_OVERRIDES_SKIP_EXISTING
               # CF_PARALLEL_DOWNLOADS
               # CF_SET_LEVEL_FROM
           mcbackup:
             enabled: false

    persistence:
     data:
       volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              accessModes:
                - ReadWriteOnce
              enabled: true
            src:
              enabled: true
       enabled: true
       size: 600Gi
       targetSelector:
         main:
           main:
             mountPath: /data
         mcbackup:
           mcbackup:
             mountPath: /data
             readOnly: true
     dynmap:
       enabled: true
       storageClass: ceph-nvme
       size: 500Gi
       targetSelector:
         main:
           main:
             mountPath: /data/dynmap/web
     backups:
       enabled: false
    resources:
       limits:
         cpu: 10000m
         memory: 14Gi
       requests:
         cpu: 2000m
         memory: 6Gi

    ingress:
      main:
        enabled: true
        primary: true
        targetSelector:
          dynmap: dynmap
        hosts:
          -  host: dynmap.${DOMAIN_1}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
          traefik:
            enabled: true
