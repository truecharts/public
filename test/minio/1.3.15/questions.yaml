groups:
  - name: "Container Images"
    description: "Image to be used for container"
  - name: "Workload Configuration"
    description: "Configure workload deployment"
  - name: "Storage"
    description: "Configure Storage for Nextcloud"
  - name: "Minio Configuration"
    description: "Configure Minio credentials"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_minio-config_protocol"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.consolePort"

questions:

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: updateStrategy
    label: "Minio update strategy"
    group: "Workload Configuration"
    schema:
      type: string
      default: "RollingUpdate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  - variable: extraArgs
    label: "Minio Extra Arguments"
    group: "Minio Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: arg
          label: "Argument"
          schema:
            type: string

  - variable: accessKey
    label: "Root User"
    group: "Minio Configuration"
    description: "Enter the S3 Root User"
    schema:
      type: string
      private: true
      required: true
      min_length: 5
      max_length: 20

  - variable: secretKey
    label: "Root Password"
    group: "Minio Configuration"
    description: "Enter the S3 Root Password"
    schema:
      type: string
      private: true
      required: true
      min_length: 8
      max_length: 40

  - variable: environmentVariables
    label: "Minio image environment"
    group: "Minio Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: service
    description: "Minio Service Configuration"
    label: "Minio Service Configuration"
    group: "Minio Configuration"
    schema:
      type: dict
      required: true
      attrs:
        - variable: nodePort
          label: "Node Port to use for Minio API"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9000
            required: true
        - variable: consolePort
          label: "Node Port to use for Minio UI Access"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9002
            required: true

  - variable: minioDomain
    label: "Minio Domain Name"
    description: "This is only required if TLS is configured for Minio"
    group: "Minio Configuration"
    schema:
      type: string
      default: null
      "null": true
      show_if: [["certificate", "!=", null]]

  - variable: certificate
    description: "Minio Certificate"
    label: "Minio Certificate"
    group: "Minio Configuration"
    schema:
      type: int
      $ref:
        - "definitions/certificate"

  - variable: appVolumeMounts
    label: "Minio Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: export
          label: "Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Minio Data Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-minio"
                  editable: false
              - variable: mountPath
                label: "Minio Data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/export"
              - variable: hostPathEnabled
                label: "Enable Host Path for Minio Data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Minio Data Volume"
                      schema:
                        type: hostpath
                        required: true
