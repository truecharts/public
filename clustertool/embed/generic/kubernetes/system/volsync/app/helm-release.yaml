apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: volsync
    namespace: volsync
spec:
    interval: 5m
    chart:
        spec:

            chart: volsync
            version: 2.4.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        remediation:
            retries: 3
