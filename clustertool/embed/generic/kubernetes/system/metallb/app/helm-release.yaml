apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: metallb
    namespace: metallb
spec:
    interval: 5m
    chart:
        spec:
            chart: metallb
            version: 0.14.9
            sourceRef:
                kind: HelmRepository
                name: metallb
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        remediation:
            retries: 3
    values:
      speaker:
        ignoreExcludeLB: true
