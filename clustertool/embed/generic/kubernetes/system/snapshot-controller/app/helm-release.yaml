apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: snapshot-controller
    namespace: snapshot-controller
spec:
    interval: 5m
    chart:
        spec:
            chart: snapshot-controller
            version: 3.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
      cleanupOnFail: true
      crds: CreateReplace
      remediation:
        strategy: rollback
        retries: 3
    values:
