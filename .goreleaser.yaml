version: 2
project_name: clustertool
builds:
  - id: clustertool
    dir: clustertool
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}  # Adjust path if necessary
gomod:
  dir: ./clustertool
archives:
  - name_template: "{{.ProjectName}}_{{ .Version }}_{{.Os}}_{{.Arch}}"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^Merge pull request #\d+ from'
      - "^docs"
      - "^test"
    include:
      - "clustertool"
      - "Clustertool"
      - "ClusterTool"
release:
  name_template: "{{.ProjectName}}-{{.Tag}}"
  github:
    owner: truecharts
    name: public
  draft: false
  make_latest: false
  mode: append

git:
  ignore_tags:
    - nightly
    - common

universal_binaries:
  - replace: true

report_sizes: true

before:
  hooks:
    - chmod +x ./clustertool/partial_builds/partial_build.sh
    - bash ./clustertool/partial_builds/partial_build.sh
    - chmod +x ./clustertool/embed/download_talosctl.sh
    - bash ./clustertool/embed/download_talosctl.sh

# sboms:
#   - artifacts: archive
#   - id: source
#     artifacts: source

nfpms:
  - package_name: clustertool
    vendor: TrueCharts
    homepage: https://truecharts.org
    maintainer: "TrueCharts <info@truecharts.org>"
    description: "ClusterTool CLI for AMD64 architecture."
    license: BSL
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
