groups:
  - name: "Container Image"
    description: "configure container image"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "Networking"
    description: "Networking / service configuration"
  - name: "Storage"
    description: "configure app volume mounts"
  - name: "Ingress"
    description: "Ingress configuration"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.port.nodePort"

questions:
  # Image related
  - variable: image
    group: "Container Image"
    label: "ESPHome"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          label: "Image Repository"
          schema:
            type: string
            default: "esphome/esphome"
            editable: false
        - variable: tag
          label: "Image Tag"
          description: "Tag to use for specified image"
          schema:
            type: string
            default: "latest"
            required: true
        - variable: pullPolicy
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
  # Update Policy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Configure Time Zone
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  # Configure Enviroment Variables
  - variable: environment
    group: "Configuration"
    label: "Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: ""
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  # Enable Host Networking
  - variable: hostNetworking
    group: "Networking"
    label: "Enable Host Networking"
    schema:
      type: boolean
      default: false
  # Service Configuration
  - variable: service
    group: "Networking"
    label: "Configure Service"
    schema:
      type: dict
      attrs:
        - variable: type
          label: "Service type"
          schema:
            type: string
            default: "NodePort"
            enum:
              - value: "NodePort"
                description: "NodePort"
              - value: "ClusterIP"
                description: "ClusterIP"
            show_subquestions_if: "NodePort"
            subquestions:
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 6052
                        editable: false
                    - variable: nodePort
                      label: "Node Port to expose for UI"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 36052
                        required: true

  # Configure app volumes
  - variable: appVolumeMounts
    group: "Storage"
    label: ""
    schema:
      type: dict
      attrs:
        # Config ------------------------
        - variable: config
          label: "Config Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false 
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Mount path inside the container"
                schema:
                  type: path
                  default: "/config"
                  editable: false
              - variable: hostPathEnabled
                label: "Config - Enable Host Path"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Config Host Path"
                      schema:
                        type: hostpath
                        required: true

  - variable: appIngress
    label: ""
    group: "Ingress"
    schema:
      type: dict
      attrs:
        - variable: webui
          label: "Web Ingress Configuration"
          group: "Ingress"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Web Ingress"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: entrypoint
                      label: "Select Entrypoint"
                      schema:
                        type: string
                        default: "websecure"
                        required: true
                        enum:
                          - value: "websecure"
                            description: "Websecure: HTTPS/TLS port 443"
                    - variable: hosts
                      label: "Hosts"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: host
                            label: "Host"
                            schema:
                              type: dict
                              attrs:
                                - variable: host
                                  label: "Domain Name"
                                  required: true
                                  schema:
                                    type: string
                                - variable: paths
                                  label: "paths"
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: path
                                        label: "Path"
                                        schema:
                                          type: dict
                                          attrs:
                                            - variable: path
                                              label: "path"
                                              schema:
                                                type: string
                                                required: true
                                                default: "/"
                                            - variable: pathType
                                              label: "pathType"
                                              schema:
                                                type: string
                                                required: true
                                                default: "prefix"
                    - variable: certType
                      label: "Select Certificate Type"
                      schema:
                        type: string
                        default: "letsencrypt-prod"
                        enum:
                          - value: ""
                            description: "No Encryption/TLS/Certificates"
                          - value: "letsencrypt-prod"
                            description: "Letsencrypt Production Certificates"
                          - value: "letsencrypt-staging"
                            description: "Letsencrypt Test Certificates"
                          - value: "wildcard"
                            description: "Global Wildcard Certificate"
                          - value: "selfsigned"
                            description: "Self-Signed Certificate"
                          - value: "existingcert"
                            description: "Existing Certificate"
                        show_subquestions_if: "existingcert"
                        subquestions:
                          - variable: existingcert
                            label: "Existing Certificate Name"
                            schema:
                              type: string
                              default: ""
                    - variable: authForwardURL
                      label: "Forward Authentication URL"
                      schema:
                        type: string
                        default: ""
