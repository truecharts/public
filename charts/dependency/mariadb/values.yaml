image:
  repository: tccr.io/truecharts/mariadb
  pullPolicy: IfNotPresent
  tag: 10.11.2@sha256:fc01102eef1de92155b5097636ef738700c8bef1735f52a397b1505cbf455c0f

workload:
  main:
    replicas: 1
    type: StatefulSet
    strategy: RollingUpdate
    podSpec:
      containers:
        main:
          env:
            MARIADB_PASSWORD:
              secretKeyRef:
                name: "credentials"
                key: "mariadb-password"
            MARIADB_ROOT_PASSWORD:
              secretKeyRef:
                name: "credentials"
                key: "mariadb-root-password"
            MARIADB_USER: "{{ .Values.mariadbUsername }}"
            MARIADB_DATABASE: "{{ .Values.mariadbDatabase }}"

          # -- Probe configuration
          # -- [[ref]](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
          # @default -- See below
          probes:
            # -- Liveness probe configuration
            # @default -- See below
            liveness:
              # -- Enable the liveness probe
              enabled: true
              # -- Set this to `true` if you wish to specify your own livenessProbe
              custom: true
              # -- The spec field contains the values for the default livenessProbe.
              # If you selected `custom: true`, this field holds the definition of the livenessProbe.
              # @default -- See below
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -ec
                    - "until /opt/bitnami/scripts/mariadb/healthcheck.sh; do sleep 2; done"

            # -- Redainess probe configuration
            # @default -- See below
            readiness:
              # -- Enable the readiness probe
              enabled: true
              # -- Set this to `true` if you wish to specify your own readinessProbe
              custom: true
              # -- The spec field contains the values for the default readinessProbe.
              # If you selected `custom: true`, this field holds the definition of the readinessProbe.
              # @default -- See below
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -ec
                    - "until /opt/bitnami/scripts/mariadb/healthcheck.sh; do sleep 2; done"
            # -- Startup probe configuration
            # @default -- See below
            startup:
              # -- Enable the startup probe
              enabled: true
              custom: true
              # -- The spec field contains the values for the default livenessProbe.
              # If you selected `custom: true`, this field holds the definition of the livenessProbe.
              # @default -- See below
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -ec
                    - "until /opt/bitnami/scripts/mariadb/healthcheck.sh; do sleep 2; done"

service:
  main:
    ports:
      main:
        port: 3306
        targetPort: 3306

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0

secret:
  credentials:
    enabled: true
    data:
      mariadb-password: '{{ ( .Values.mariadbPassword | default "empty" ) }}'
      mariadb-root-password: '{{ ( .Values.mariadbRootPassword | default "empty" ) }}'

volumeClaimTemplates:
  data:
    enabled: true
    mountPath: "/bitnami/mariadb"

mariadbPassword: "testpass"
mariadbUsername: "test"
mariadbDatabase: "test"
mariadbRootPassword: "testroot"
existingSecret: ""

portal:
  open:
    enabled: false

manifests:
  enabled: false
