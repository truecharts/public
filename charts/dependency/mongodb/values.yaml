image:
  repository: ghcr.io/truecharts/mongodb
  pullPolicy: IfNotPresent
  tag: v5.0.6@sha256:f691e5eb67c7648c7eb36b24b187fc5242d8665722a88d37b61e52b77b709d90

controller:
  # -- Set the controller type.
  # Valid options are deployment, daemonset or statefulset
  type: statefulset
  # -- Number of desired pods
  replicas: 1
  # -- Set the controller upgrade strategy
  # For Deployments, valid values are Recreate (default) and RollingUpdate.
  # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
  # DaemonSets ignore this.
  strategy: RollingUpdate
  rollingUpdate:
    # -- Set deployment RollingUpdate max unavailable
    unavailable: 1
    # -- Set deployment RollingUpdate max surge
    surge:
    # -- Set statefulset RollingUpdate partition
    partition:
  # -- ReplicaSet revision history limit
  revisionHistoryLimit: 3

service:
  main:
    ports:
      main:
        port: 27017
        targetPort: 27017

securityContext:
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsGroup: 0

volumeClaimTemplates:
  data:
    enabled: true
    mountPath: "/bitnami/mongodb"

# -- Probe configuration
# -- [[ref]](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
# @default -- See below
probes:
  # -- Liveness probe configuration
  # @default -- See below
  liveness:
    # -- Enable the liveness probe
    enabled: true
    # -- Set this to `true` if you wish to specify your own livenessProbe
    custom: true
    # -- The spec field contains the values for the default livenessProbe.
    # If you selected `custom: true`, this field holds the definition of the livenessProbe.
    # @default -- See below
    spec:
      exec:
        command:
          - /bin/bash
          - -ec
          - echo "db.runCommand(\"ping\")" | mongo --host localhost --port 27017 ${MONGODB_DATABASE} --quiet

  # -- Redainess probe configuration
  # @default -- See below
  readiness:
    # -- Enable the readiness probe
    enabled: true
    # -- Set this to `true` if you wish to specify your own readinessProbe
    custom: true
    # -- The spec field contains the values for the default readinessProbe.
    # If you selected `custom: true`, this field holds the definition of the readinessProbe.
    # @default -- See below
    spec:
      exec:
        command:
          - /bin/bash
          - -ec
          - echo "db.runCommand(\"ping\")" | mongo --host localhost --port 27017 ${MONGODB_DATABASE} --quiet
  # -- Startup probe configuration
  # @default -- See below
  startup:
    # -- Enable the startup probe
    enabled: true
    custom: true
    # -- The spec field contains the values for the default livenessProbe.
    # If you selected `custom: true`, this field holds the definition of the livenessProbe.
    # @default -- See below
    spec:
      exec:
        command:
          - /bin/bash
          - -ec
          - echo "db.runCommand(\"ping\")" | mongo --host localhost --port 27017 ${MONGODB_DATABASE} --quiet

mongodbPassword: "testpass"
mongodbUsername: "test"
mongodbDatabase: "test"
mongodbRootPassword: "testroot"
mongodbReplicasetName: "rs0"
mongodbReplicasetMode: "primary"
mongodbReplicasetKey: "replicakey"
mongodbAdvertisedHostname: "rs0-primary"
existingSecret: ""

envValueFrom:
  MONGODB_PASSWORD:
    secretKeyRef:
      name: '{{ ( tpl .Values.existingSecret $ ) | default ( include "common.names.fullname" . ) }}'
      key: "mongodb-password"
  MONGODB_ROOT_PASSWORD:
    secretKeyRef:
      name: '{{ ( tpl .Values.existingSecret $ ) | default ( include "common.names.fullname" . ) }}'
      key: "mongodb-root-password"
  MONGODB_REPLICA_SET_KEY:
    secretKeyRef:
      name: '{{ ( tpl .Values.existingSecret $ ) | default ( include "common.names.fullname" . ) }}'
      key: "mongodb-replicaset-key"

env:
  MONGODB_USERNAME: "{{ .Values.mongodbUsername }}"
  MONGODB_DATABASE: "{{ .Values.mongodbDatabase }}"
  MONGODB_ADVERTISED_HOSTNAME: "{{ .Values.mongodbAdvertisedHostname }}"
  MONGODB_REPLICA_SET_NAME: "{{ .Values.mongodbReplicasetName | default \"rs0\" }}"
  MONGODB_REPLICA_SET_MODE: "{{ .Values.mongodbReplicasetMode | default \"primary\" }}"
