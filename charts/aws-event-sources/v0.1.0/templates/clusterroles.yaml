{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "aws-event-sources.fullname" . }}-controller
  labels:
    {{- include "aws-event-sources.labels" . | nindent 4 }}
rules:
# Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
  - update

# Manage receive-adapters
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &all
  - get
  - list
  - watch
  - create
  - update
  - delete
  - patch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *all

# Read Source resources and update their statuses
- apiGroups:
  - sources.triggermesh.io
  resources:
  - awscodecommitsources
  - awscognitoidentitysources
  - awscognitouserpoolsources
  - awsdynamodbsources
  - awsiotsources
  - awskinesissources
  - awssnssources
  - awssqssources
  verbs:
  - list
  - watch
  - get
  - patch
- apiGroups:
  - sources.triggermesh.io
  resources:
  - awscodecommitsources/status
  - awscognitoidentitysources/status
  - awscognitouserpoolsources/status
  - awsdynamodbsources/status
  - awsiotsources/status
  - awskinesissources/status
  - awssnssources/status
  - awssqssources/status
  verbs:
  - update

# Read controller configurations
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs: &listwatch
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  resourceNames:
  - config-logging
  - config-observability
  - config-leader-election
  verbs:
  - get

# Resolve sink URIs
- apiGroups:
  - ''
  resources:
  - services
  verbs: *listwatch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *listwatch
- apiGroups:
  - eventing.knative.dev
  resources:
  - brokers
  verbs: *listwatch
- apiGroups:
  - messaging.knative.dev
  resources:
  - channels
  verbs: *listwatch

---

# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# see https://github.com/knative/eventing/blob/release-0.14/docs/spec/sources.md#source-rbac

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "aws-event-sources.fullname" . }}-observer
  labels:
    duck.knative.dev/source: 'true'
    {{- include "aws-event-sources.labels" . | nindent 4 }}
rules:
- apiGroups:
  - sources.triggermesh.io
  resources:
  - awscodecommitsources
  - awscognitoidentitysources
  - awscognitouserpoolsources
  - awsdynamodbsources
  - awsiotsources
  - awskinesissources
  - awssnssources
  - awssqssources
  verbs:
  - get
  - list
  - watch
{{- end }}
