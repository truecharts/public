image:
  repository: docker.io/intel/intel-gpu-plugin
  pullPolicy: IfNotPresent
  tag: 0.32.0@sha256:bd1936cb1738388599851145c62769c5a3bdb3928b089dfa2f6fb8804da020bb

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      type: DaemonSet
      containers:
        main:
          args:
            - -shared-dev-num
            - "5"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

portal:
  open:
    enabled: false

persistence:
  devfs:
    enabled: true
    type: device
    mountPath: /dev/dri
    hostPath: /dev/dri
    readOnly: true
  sysfs:
    enabled: true
    type: device
    mountPath: /sys/class/drm
    hostPath: /sys/class/drm
    readOnly: true
  kubeletsockets:
    enabled: true
    type: hostPath
    mountPath: /var/lib/kubelet/device-plugins
    hostPath: /var/lib/kubelet/device-plugins
