service:
  main:
    enabled: true
    primary: true
    ports:
      main:
        enabled: true
        primary: true
        protocol: http
        port: 8080

workload:
  main:
    enabled: true
    primary: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          args:
            - --port
            - "8080"
          probes:
            liveness:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
            readiness:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"
            startup:
              enabled: true
              type: http
              port: "{{ .Values.service.main.ports.main.port }}"

key1: value1
key2: 80
key3: pair
key4: value2
key5: 81
key6: false

envFrom:
  - secretRef:
      name: kv-test

secret:
  kv-test:
    enabled: true
    data:
      key: "{{ .Values.key1 }}"
      key1: "{{ .Values.key4 }}"
      key2: "{{ .Values.key5 }}"
      key3: "{{ .Values.key6 }}"

  file-test:
    enabled: true
    data:
      nginx.conf2: |
        alias {{ .Values.key3 }}
        listen {{ .Values.key2 }}
        function {
          # some json
          "key": {
            "key2": "value",
            "key3": "value2"
          }
        }
