suite: storageClass metadata test
templates:
  - common.yaml
chart:
  appVersion: &appVer v9.9.9
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with storageClass created with labels and annotations
    set:
      label1: label1
      label2: global_label2
      annotation1: annotation1
      annotation2: global_annotation2
      global:
        labels:
          g_label1: global_label1
          g_label2: "{{ .Values.label2 }}"
        annotations:
          g_annotation1: global_annotation1
          g_annotation2: "{{ .Values.annotation2 }}"
      storageClass:
        example1:
          enabled: true
          provisioner: some.provisioner.io
          labels:
            label1: "{{ .Values.label1 }}"
            label2: label2
          annotations:
            annotation1: "{{ .Values.annotation1 }}"
            annotation2: annotation2
          annotationsList:
            - name: some-annotation
              value: some-value
          labelsList:
            - name: some-label
              value: some-value
    asserts:
      - documentIndex: &storageClassDoc 0
        isKind:
          of: StorageClass
      - documentIndex: *storageClassDoc
        isAPIVersion:
          of: storage.k8s.io/v1
      - documentIndex: *storageClassDoc
        equal:
          path: metadata.annotations
          value:
            annotation1: annotation1
            annotation2: annotation2
            g_annotation1: global_annotation1
            g_annotation2: global_annotation2
            some-annotation: some-value
            storageclass.kubernetes.io/is-default-class: "false"
      - documentIndex: *storageClassDoc
        equal:
          path: metadata.labels
          value:
            app: common-test-1.0.0
            release: test-release-name
            helm-revision: "0"
            helm.sh/chart: common-test-1.0.0
            app.kubernetes.io/name: common-test
            app.kubernetes.io/instance: test-release-name
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/version: *appVer
            g_label1: global_label1
            g_label2: global_label2
            label1: label1
            label2: label2
            some-label: some-value
  - it: should pass with storageClass default set to true
    set:
      storageClass:
        example1:
          enabled: true
          provisioner: some.provisioner.io
          isDefault: true
    asserts:
      - documentIndex: &storageClassDoc 0
        isKind:
          of: StorageClass
      - documentIndex: *storageClassDoc
        isAPIVersion:
          of: storage.k8s.io/v1
      - documentIndex: *storageClassDoc
        equal:
          path: metadata.annotations
          value:
            storageclass.kubernetes.io/is-default-class: "true"
  - it: should fail with isDefault not a boolean
    set:
      storageClass:
        example1:
          enabled: true
          provisioner: some.provisioner.io
          isDefault: invalid
    asserts:
      - failedTemplate:
          errorMessage: Storage Class - Expected [isDefault] to be [boolean], but got [string]
