suite: podDisruptionBudget metadata test
templates:
  - common.yaml
chart:
  appVersion: &appVer v9.9.9
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with pdb created with labels and annotations
    set:
      label1: label1
      label2: global_label2
      annotation1: annotation1
      annotation2: global_annotation2
      global:
        labels:
          g_label1: global_label1
          g_label2: "{{ .Values.label2 }}"
        annotations:
          g_annotation1: global_annotation1
          g_annotation2: "{{ .Values.annotation2 }}"
      podDisruptionBudget:
        my-pdb1:
          enabled: true
          minAvailable: 1
          customLabels:
            label1: value1
          labels:
            label1: "{{ .Values.label1 }}"
            label2: label2
          annotations:
            annotation1: "{{ .Values.annotation1 }}"
            annotation2: annotation2
          annotationsList:
            - name: some-annotation
              value: some-value
          labelsList:
            - name: some-label
              value: some-value
    asserts:
      - documentIndex: &pdbDoc 0
        isKind:
          of: PodDisruptionBudget
      - documentIndex: *pdbDoc
        equal:
          path: metadata.annotations
          value:
            annotation1: annotation1
            annotation2: annotation2
            g_annotation1: global_annotation1
            g_annotation2: global_annotation2
            some-annotation: some-value
      - documentIndex: *pdbDoc
        equal:
          path: metadata.labels
          value:
            app: common-test-1.0.0
            release: test-release-name
            helm-revision: "0"
            helm.sh/chart: common-test-1.0.0
            app.kubernetes.io/name: common-test
            app.kubernetes.io/instance: test-release-name
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/version: *appVer
            g_label1: global_label1
            g_label2: global_label2
            label1: label1
            label2: label2
            some-label: some-value
      - documentIndex: *pdbDoc
        equal:
          path: metadata.namespace
          value: test-release-namespace

  - it: should pass with pdb created with namespace
    set:
      podDisruptionBudget:
        my-pdb1:
          enabled: true
          customLabels:
            label1: value1
          namespace: some-namespace
          minAvailable: 1
    asserts:
      - documentIndex: *pdbDoc
        equal:
          path: metadata.namespace
          value: some-namespace

  - it: should pass with pdb created with object namespace from tpl
    set:
      key: some-namespace
      podDisruptionBudget:
        my-pdb1:
          enabled: true
          customLabels:
            label1: value1
          namespace: "{{ .Values.key }}"
          maxUnavailable: 1
    asserts:
      - documentIndex: *pdbDoc
        equal:
          path: metadata.namespace
          value: some-namespace

  - it: should pass with pdb created with namespace from global with tpl
    set:
      key: global-namespace
      global:
        namespace: "{{ .Values.key }}"
      podDisruptionBudget:
        my-pdb1:
          enabled: true
          customLabels:
            label1: value1
          minAvailable: 1
    asserts:
      - documentIndex: *pdbDoc
        equal:
          path: metadata.namespace
          value: global-namespace

  - it: should pass with pdb created with namespace from root with tpl
    set:
      key: local-namespace
      namespace: "{{ .Values.key }}"
      global:
        namespace: global-namespace
      podDisruptionBudget:
        my-pdb1:
          enabled: true
          customLabels:
            label1: value1
          minAvailable: 1
    asserts:
      - documentIndex: *pdbDoc
        equal:
          path: metadata.namespace
          value: local-namespace
