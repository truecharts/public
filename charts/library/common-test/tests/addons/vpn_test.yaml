suite: addon vpn
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: addon vpn gluetun enabled with config and env should pass
    set:
      resources:
        limits:
          nvidia.com/gpu: 1
      addons:
        vpn:
          type: gluetun
          config: |
            some vpn config
            with multiple lines
          env:
            key: value
            key1: value1
          envList:
            - name: key2
              value: value2
            - name: key3
              value: value3
      workload: &workload
        main:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              main:
                enabled: true
                primary: true
      service:
        main:
          enabled: true
          primary: true
          ports:
            main:
              enabled: true
              primary: true
              port: 8080
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &SecretDocument 0
        isKind:
          of: Secret
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: &ServiceDocument 2
        isKind:
          of: Service
      - documentIndex: *SecretDocument
        equal:
          path: metadata.name
          value: test-release-name-common-test-vpnconfig
      - documentIndex: *SecretDocument
        equal:
          path: stringData
          value:
            vpn.conf: |-
              some vpn config
              with multiple lines
      - documentIndex: *DeploymentDocument
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[0].name
          value: test-release-name-common-test
      - documentIndex: *DeploymentDocument
        isSubset:
          path: spec.template.spec.containers[0]
          content:
            resources:
              limits:
                cpu: 4000m
                memory: 8Gi
                nvidia.com/gpu: 1
              requests:
                cpu: 10m
                memory: 50Mi
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].name
          value: test-release-name-common-test-vpn
      - documentIndex: *DeploymentDocument
        isSubset:
          path: spec.template.spec.containers[1]
          content:
            resources:
              limits:
                cpu: 4000m
                memory: 8Gi
              requests:
                cpu: 10m
                memory: 50Mi
      - documentIndex: *ServiceDocument
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *DeploymentDocument
        notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: vpnconfig
            mountPath: /gluetun
            readOnly: false
      - documentIndex: *DeploymentDocument
        notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: key
            value: value
      - documentIndex: *DeploymentDocument
        notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: key1
            value: value1
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].env
          content:
            name: key
            value: value
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].env
          content:
            name: key1
            value: value1
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].env
          content:
            name: key2
            value: value2
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].env
          content:
            name: key3
            value: value3
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: vpnconfig
            mountPath: /gluetun
            readOnly: false
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.volumes
          content:
            name: vpnconfig
            secret:
              secretName: test-release-name-common-test-vpnconfig
              defaultMode: 0777
              optional: false
              items:
                - key: vpn.conf
                  path: vpn.conf

  - it: addon vpn gluetun enabled with scripts added
    set:
      addons:
        vpn:
          type: gluetun
          config: |
            some vpn config
            with multiple lines
          scripts:
            up: |
              echo "up"
              echo "done"
            down: |
              echo "down"
              echo "done"
      workload: *workload
      service:
        main:
          enabled: true
          primary: true
          ports:
            main:
              enabled: true
              primary: true
              port: 8080
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &ConfigMapDocument 0
        isKind:
          of: ConfigMap
      - documentIndex: &SecretDocument 1
        isKind:
          of: Secret
      - documentIndex: &DeploymentDocument 2
        isKind:
          of: Deployment
      - documentIndex: &ServiceDocument 3
        isKind:
          of: Service
      - documentIndex: *SecretDocument
        equal:
          path: metadata.name
          value: test-release-name-common-test-vpnconfig
      - documentIndex: *ConfigMapDocument
        equal:
          path: metadata.name
          value: test-release-name-common-test-vpnscripts
      - documentIndex: *ConfigMapDocument
        equal:
          path: data
          value:
            up.sh: |-
              echo "up"
              echo "done"
            down.sh: |-
              echo "down"
              echo "done"
      - documentIndex: *SecretDocument
        equal:
          path: stringData
          value:
            vpn.conf: |-
              some vpn config
              with multiple lines
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[0].name
          value: test-release-name-common-test
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: vpnconfig
            mountPath: /gluetun
            readOnly: false
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: vpnscripts
            mountPath: /gluetun
            readOnly: false
      - documentIndex: *DeploymentDocument
        notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: vpnconfig
            mountPath: /gluetun
            readOnly: false
      - documentIndex: *DeploymentDocument
        notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: vpnscripts
            mountPath: /gluetun
            readOnly: false
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].name
          value: test-release-name-common-test-vpn
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.volumes
          content:
            name: vpnconfig
            secret:
              secretName: test-release-name-common-test-vpnconfig
              defaultMode: 0777
              optional: false
              items:
                - key: vpn.conf
                  path: vpn.conf
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.volumes
          content:
            name: vpnscripts
            configMap:
              name: vpnscripts
              defaultMode: 0777
              optional: false
              items:
                - key: up.sh
