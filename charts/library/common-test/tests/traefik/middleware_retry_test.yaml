suite: retry middleware test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with all set
    set:
      middlewares:
        my-middleware1:
          enabled: true
          type: retry
          data:
            attempts: 3
            initialInterval: 1000
    asserts:
      - documentIndex: &middlewareDoc 0
        isKind:
          of: Middleware
      - documentIndex: *middlewareDoc
        equal:
          path: spec
          value:
            retry:
              attempts: 3
              initialInterval: 1000

  - it: should fail with missing attempts
    set:
      middlewares:
        my-middleware1:
          enabled: true
          type: retry
          data:
            foo: bar
    asserts:
      - failedTemplate:
          errorMessage: Middleware (retry) - Expected [attempts] to be set
