suite: add-prefix middleware test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with all set
    set:
      middlewares:
        my-middleware1:
          enabled: true
          type: add-prefix
          data:
            prefix: some-prefix
    asserts:
      - documentIndex: &middlewareDoc 0
        isKind:
          of: Middleware
      - documentIndex: *middlewareDoc
        equal:
          path: spec
          value:
            addPrefix:
              prefix: some-prefix

  - it: should fail with missing prefix
    set:
      middlewares:
        my-middleware1:
          enabled: true
          type: add-prefix
          data:
            foo: bar
    asserts:
      - failedTemplate:
          errorMessage: Middleware (add-prefix) - Expected [prefix] to be set
