    enabled: false
    container:
      enabled: true
      command:
        - /bin/sh
        - -c
        - sleep infinity
      probes:
        liveness:
          enabled: false
        readiness:
          enabled: false
        startup:
          enabled: false
      imageSelector: "netshootImage"
      resources:
        excludeExtra: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        capabilities:
          add:
            - NET_ADMIN
            - NET_RAW

