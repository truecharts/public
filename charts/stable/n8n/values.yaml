  # N8N_JWT_AUTH_HEADER_VALUE_PREFIX: ""
  # N8N_JWKS_URI: ""
  # N8N_JWT_ISSUER: ""
  # N8N_JWT_NAMESPACE: ""
  # N8N_JWT_ALLOWED_TENANT: ""
  # N8N_JWT_ALLOWED_TENANT_KEY: ""
  # N8N_AUTH_EXCLUDE_ENDPOINTS: ""
workflows:
  {}
  # WORKFLOWS_DEFAULT_NAME: "My workflow"
  # N8N_ONBOARDING_FLOW_DISABLED: false
  # N8N_WORKFLOW_TAGS_DISABLED: false
externalhooks:
  {}
  # EXTERNAL_HOOK_FILES: ""
usermanagement:
  {}
  # N8N_USER_MANAGEMENT_DISABLED: false
  # N8N_EMAIL_MODE: "smtp"
  # N8N_SMTP_HOST: ""
  # N8N_SMTP_PORT: 0
  # N8N_SMTP_USER: ""
  # N8N_SMTP_PASS: ""
  # N8N_SMTP_SENDER: ""
  # N8N_SMTP_SSL: true
  # N8N_UM_EMAIL_TEMPLATES_INVITE: ""
  # N8N_UM_EMAIL_TEMPLATES_PWRESET: ""

envFrom:
  - configMapRef:
      name: n8n-config

service:
  main:
    ports:
      main:
        port: 5678
        targetPort: 5678

persistence:
  data:
    enabled: true
    mountPath: "/data"

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: n8n
  postgresqlDatabase: n8n
