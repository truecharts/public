image:
  repository: tccr.io/truecharts/n8n
  tag: 0.188.0@sha256:64d9903524778d35add9b258a58a590a2410c0aabe3af21ac9afbcb56ff0e100
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  fsGroup: 1000

env:
  GENERIC_TIMEZONE: "{{ .Values.TZ }}"
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_POSTGRESDB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_POSTGRESDB_PORT: 5432
  QUEUE_BULL_REDIS_PORT: 6379
  N8N_USER_FOLDER: "/data"
  DB_POSTGRESDB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_POSTGRESDB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  QUEUE_BULL_REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  QUEUE_BULL_REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password

probes:
  liveness:
    path: "/healthz"
  readiness:
    path: "/healthz"
  startup:
    path: "/healthz"

timezoneandlocale:
  {}
  # N8N_DEFAULT_LOCALE: "en"
credentials:
  {}
  # CREDENTIALS_OVERWRITE_DATA: ""
  # CREDENTIALS_OVERWRITE_ENDPOINT: ""
  # CREDENTIALS_DEFAULT_NAME: "My credentials"
deployment:
  N8N_HOST: "localhost"
  # N8N_EDITOR_BASE_URL: ""
  # N8N_CONFIG_FILES: ""
  # N8N_ENCRYPTION_KEY: ""
  # N8N_DIAGNOSTICS_ENABLED: true
  # N8N_DISABLE_UI: false
  # N8N_TEMPLATES_ENABLED: false
  # N8N_TEMPLATES_HOST: ""
  # N8N_PERSONALIZATION_ENABLED: true
  # N8N_VERSION_NOTIFICATIONS_ENABLED: true
  # N8N_DIAGNOSTICS_ENABLED: false
  # N8N_HIRING_BANNER_ENABLED: false
endpoints:
  {}
  # WEBHOOK_URL: ""
  # N8N_PAYLOAD_SIZE_MAX: 16
  # N8N_METRICS: false
  # N8N_METRICS_PREFIX: "n8n_"
  # N8N_ENDPOINT_REST: "rest"
  # N8N_ENDPOINT_WEBHOOK: "webhook"
  # N8N_ENDPOINT_WEBHOOK_TEST: "webhook-test"
  # N8N_ENDPOINT_WEBHOOK_WAIT: "webhook-waiting"
  # N8N_DISABLE_PRODUCTION_MAIN_PROCESS: false
  # N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN: false
executions:
