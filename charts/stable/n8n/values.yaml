service:
  main:
    ports:
      main:
        port: 5678
        targetPort: 5678
persistence:
  data:
    enabled: true
    mountPath: "/data"
# Enabled redis
redis:
  enabled: true
# Enabled postgres
cnpg:
  main:
    enabled: true
    user: n8n
    database: n8n
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    fsGroup: 1000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthz"
            readiness:
              path: "/healthz"
            startup:
              path: "/healthz"
          envFrom:
            - configMapRef:
                name: n8n-config
          env:
            GENERIC_TIMEZONE: "{{ .Values.TZ }}"
            DB_TYPE: "postgresdb"
            DB_POSTGRESDB_USER: "{{ .Values.cnpg.main.user }}"
            DB_POSTGRESDB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_POSTGRESDB_PORT: 5432
            QUEUE_BULL_REDIS_PORT: 6379
            N8N_USER_FOLDER: "/data"
            DB_POSTGRESDB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_POSTGRESDB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            QUEUE_BULL_REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            QUEUE_BULL_REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
