image:
  repository: docker.io/joplin/server
  tag: 3.3.13@sha256:e5bc41a4f30cedaf08dfb324dfac84d3ceb4ab221383903cc80fd7bbd05909db
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/api/ping"
              port: "{{ .Values.service.main.ports.main.port }}"
              httpHeaders:
                Host: '{{ tpl .Values.workload.main.podSpec.containers.main.env.APP_BASE_URL $ | replace "https://" "" | replace "http://" "" }}'
            readiness:
              path: "/api/ping"
              port: "{{ .Values.service.main.ports.main.port }}"
              httpHeaders:
                Host: '{{ tpl .Values.workload.main.podSpec.containers.main.env.APP_BASE_URL $ | replace "https://" "" | replace "http://" "" }}'
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"
          env:
            APP_BASE_URL: ""
            APP_PORT: "{{ .Values.service.main.ports.main.port }}"
            DB_CLIENT: "pg"
            POSTGRES_DATABASE: "{{ .Values.cnpg.main.database }}"
            POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
            POSTGRES_PORT: "5432"
            POSTGRES_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            POSTGRES_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            MAILER_ENABLED: 0
            MAILER_HOST: ""
            MAILER_PORT: 465
            MAILER_SECURITY: tls
            MAILER_AUTH_USER: ""
            MAILER_AUTH_PASSWORD: ""
            MAILER_NOREPLY_NAME: ""
            MAILER_NOREPLY_EMAIL: ""
service:
  main:
    ports:
      main:
        port: 22300
persistence:
  config:
    enabled: true
    mountPath: "/config"
cnpg:
  main:
    enabled: true
    user: joplin
    database: joplin
portal:
  open:
    enabled: true
