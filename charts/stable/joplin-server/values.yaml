image:
  repository: tccr.io/truecharts/joplin-server
  tag: 2.10.9@sha256:29ed1e4c260781b4c3b716798e946f206cc78c1fc41aec2faeea05f3fc7118b9
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 22300
        targetPort: 22300
persistence:
  config:
    enabled: true
    mountPath: "/config"
cnpg:
  main:
    enabled: true

    user: joplin
    database: joplin
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/api/ping"
            readiness:
              path: "/api/ping"
            startup:
              path: "/api/ping"
        env:
          APP_BASE_URL: http://localhost:22300
          APP_PORT: 22300
          DB_CLIENT: "pg"
          POSTGRES_DATABASE: "{{ .Values.cnpg.main.database }}"
          POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
          POSTGRES_PORT: "5432"
          POSTGRES_PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          POSTGRES_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
          MAILER_ENABLED: 0
          MAILER_HOST: ""
          MAILER_PORT: 465
          MAILER_SECURE: true
          MAILER_AUTH_USER: ""
          MAILER_AUTH_PASSWORD: ""
          MAILER_NOREPLY_NAME: ""
          MAILER_NOREPLY_EMAIL: ""
