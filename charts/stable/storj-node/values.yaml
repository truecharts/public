image:
  repository: tccr.io/truecharts/storj-node
  tag: v1.50.2@sha256:0e864b2acfeadf798a85bc2233b779be9bd69010cff005ab4911bb6eacb11c2e
  pullPolicy: IfNotPresent

secret:
  WALLET: "walletaddress"

env:
  SETUP: true
  EMAIL: ""
  ADDRESS: ""
  STORAGE: "500GB"

service:
  main:
    ports:
      main:
        port: 14002
        targetPort: 14002
  coretcp:
    enabled: true
    ports:
      coretcp:
        enabled: true
        protocol: TCP
        port: 28967
        targetPort: 28967
  coreudp:
    enabled: true
    ports:
      coreudp:
        enabled: true
        protocol: UDP
        port: 28967
        targetPort: 28967

persistence:
  identity:
    enabled: true
    mountPath: "/app/identity"
  storage:
    enabled: true
    mountPath: "/app/config"
