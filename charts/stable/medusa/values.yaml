image:
  repository: tccr.io/truecharts/medusa
  pullPolicy: IfNotPresent
  tag: 1.0.8@sha256:aeae90eb318c034f369b0a9988bec67e87a2ed26a72686e1ce1ad265bb2c034b

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10068
        targetPort: 8081

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
