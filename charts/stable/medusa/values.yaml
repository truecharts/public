image:
  repository: tccr.io/truecharts/medusa
  pullPolicy: IfNotPresent
  tag: 1.0.6@sha256:d5b468669bec81066ada388bee2e01223f7ce0a55a405b935460715379636826

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10068
        targetPort: 8081

persistence:
