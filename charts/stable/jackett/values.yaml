# Default values for Jackett.

image:
  repository: ghcr.io/k8s-at-home/jackett
  pullPolicy: IfNotPresent
  tag: v0.19.124@sha256:4f970ed19a55008ce6e07afdc6616bc43f5ab8016ffcd3a370f8651d2808dc55

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    protocol: "HTTP"
    ports:
      main:
        targetPort: 9117
        port: 9117
        targetPort: 9117

probes:
  liveness:
    path: "/UI/Login"

  readiness:
    path: "/UI/Login"

  startup:
    path: "/UI/Login"

env: {}
  # TZ: UTC
  # PUID: 1001


persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
