  tag: 5.9.2@sha256:2369978169172d213368fb8b3f9df8aca31a2cbd116be9b6a21506d6f7a6e16c
  pullPolicy: IfNotPresent
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    privileged: true
    allowPrivilegeEscalation: true
    capabilities:
      add:
        - SYS_ADMIN
        - SYS_RAWIO
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10044
        protocol: http
workload:
