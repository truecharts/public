image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v4.2.3@sha256:a2221d7c322073f9785e57d1e153419fe8702550fa7de92f47da7e3d85b92119
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
