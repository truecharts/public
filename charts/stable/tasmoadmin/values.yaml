image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v4.3.1@sha256:75d10a02dc84c9a74f3f19d2da1310af3a42ca7aac4ea8c8453135c3b1e605b0
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
