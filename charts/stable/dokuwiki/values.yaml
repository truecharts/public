image:
  repository: docker.io/bitnami/dokuwiki
  pullPolicy: IfNotPresent
  tag: 20240206.1.0@sha256:07c6e4629c248d8383938ee42a6cdfc2f39aef41f75fea19889f3bd853eb3caf
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10123
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DOKUWIKI_USERNAME: "admin"
            DOKUWIKI_PASSWORD: "supersecret"
            DOKUWIKI_FULL_NAME: "Super Admin"
            DOKUWIKI_EMAIL: "admin@example.com"
            DOKUWIKI_WIKI_NAME: "DokuWiki"
persistence:
  config:
    enabled: true
    mountPath: /bitnami/dokuwiki
portal:
  open:
    enabled: true
