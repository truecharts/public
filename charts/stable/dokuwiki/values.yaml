image:
  repository: ghcr.io/dokuwiki/dokuwiki
  pullPolicy: IfNotPresent
  tag: 2025-05-14a@sha256:91ef258eea66b513103f5ea893c3a49a7baae163ea4d0fd9948531b0cbe0dbf6
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10123
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DOKUWIKI_USERNAME: "admin"
            DOKUWIKI_PASSWORD: "supersecret"
            DOKUWIKI_FULL_NAME: "Super Admin"
            DOKUWIKI_EMAIL: "admin@example.com"
            DOKUWIKI_WIKI_NAME: "DokuWiki"
persistence:
  config:
    enabled: true
    mountPath: /bitnami/dokuwiki
