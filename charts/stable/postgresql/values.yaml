image:
  repository: bitnami/postgresql
  pullPolicy: IfNotPresent
  tag: 13.4.0@sha256:e7526fc32deec708740784d907bcea2ef6c78bc5ab5265026eff96e70082a54a

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 5432

## TODO: Fix the backup-on-upgrade system
enableUpgradeBackup: false

initContainers:
  migrate-db:
    image: "{{ .Values.alpineImage.repository}}:{{ .Values.alpineImage.tag }}"
    securityContext:
      runAsUser: 0
      privileged: true

      runAsNonRoot: false
    command:
      - /bin/sh
      - -cx
      - |
        echo 'trying to migrate old db to new location...'
        mkdir -p /bitnami/postgresql/data
        mv -f /bitnami/postgresql/old/* /bitnami/postgresql/data/ || true
        chown -R {{ .Values.podSecurityContext.runAsUser }}:{{ .Values.podSecurityContext.fsGroup }} /bitnami/postgresql/data
        chmod 775 /bitnami/postgresql/data
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: db
        mountPath: /bitnami/postgresql/old
      - name: data
        mountPath: /bitnami/postgresql

podSecurityContext:
  runAsGroup: 0

persistence:
  db:
    enabled: true
    mountPath: "/bitnami/postgresql/old"
    type: pvc
    accessMode: ReadWriteOnce
    size: "999Gi"
  data:
    enabled: true
    mountPath: "/bitnami/postgresql"
    type: pvc
    accessMode: ReadWriteOnce
    size: "999Gi"
  dbbackups:
    enabled: true
    mountPath: "/dbbackups"
    type: pvc
    accessMode: ReadWriteOnce
    size: "999Gi"

postgresqlPassword: "testpass"
postgresqlUsername: "test"
postgresqlDatabase: "test"
# existingSecret: ""

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: '{{ ( tpl .Values.existingSecret $ ) | default ( include "common.names.fullname" . ) }}'
      key: "postgresql-password"

envTpl:
  POSTGRES_USER: "{{ .Values.postgresqlUsername }}"
  POSTGRES_DB: "{{ .Values.postgresqlDatabase }}"
