image:
  repository: docker.io/jenkins/jenkins
  pullPolicy: IfNotPresent
  tag: 2.506-jdk17@sha256:3ecd189ae67f3e3e0bc0fb28d7cf22a288aebfa3091a666a8af9fe4a4049af54
security:
  container:
    runAsGroup: 1000
    runAsUser: 1000
  pod:
    fsGroup: 1000
# securityContext:
#   readOnlyRootFilesystem: false
jenkins:
  java_opts: []
  jenkins_opts: []
  jenkins_java_opts: []
  plugins_force_upgrade: false
  upgrade_if_no_marker: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /login
            readiness:
              type: http
              path: /login
            startup:
              type: tcp
          envFrom:
            - secretRef:
                name: "jenkins-secret"
service:
  main:
    ports:
      main:
        protocol: http
        port: 10280
  agent:
    enabled: true
    ports:
      agent:
        enabled: true
        port: 50000
persistence:
  data:
    enabled: true
    mountPath: /var/jenkins_home
