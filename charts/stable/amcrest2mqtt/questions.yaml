portals: {}
questions:
# Include{global}
  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "RollingUpdate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: secret
    group: "Container Configuration"
    label: "Image Secrets"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: AMCREST_USERNAME
          label: "AMCREST_USERNAME"
          schema:
            type: string
            default: "admin"
        - variable: AMCREST_PASSWORD
          label: "AMCREST_PASSWORD"
          schema:
            type: string
            default: "changeme"
            required: true
        - variable: MQTT_USERNAME
          label: "MQTT_USERNAME"
          schema:
            type: string
            default: "mqttuser"
            required: true
        - variable: MQTT_PASSWORD
          label: "MQTT_PASSWORD"
          schema:
            type: string
            default: "changeme"

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

# Include{fixedEnv}

        - variable: AMCREST_HOST
          label: "AMCREST_HOST"
          schema:
            type: string
            default: ""
            required: true
        - variable: AMCREST_PORT
          label: "AMCREST_PORT"
          schema:
            type: int
            default: 80
            required: true
        - variable: MQTT_HOST
          label: "MQTT_HOST"
          schema:
            type: string
            default: "localhost"
            required: true
        - variable: MQTT_PORT
          label: "MQTT_PORT"
          schema:
            type: int
            default: 1883
            required: true
        - variable: HOME_ASSISTANT
          label: "HOME_ASSISTANT"
          schema:
            type: boolean
            default: false
        - variable: HOME_ASSISTANT_PREFIX
          label: "HOME_ASSISTANT_PREFIX"
          schema:
            type: string
            default: "homeassistant"

