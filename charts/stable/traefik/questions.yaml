# Include{groups}
portals:
  open:
    protocols:
      - "http"
    host:
        - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "/dashboard/"
questions:
# Include{global}
# Include{controller}
# Include{controllerDeployment}
# Include{replicas}
# Include{replica1}
# Include{strategy}
# Include{recreate}
# Include{controllerExpert}
# Include{controllerExpertExtraArgs}
# Include{containerConfig}
  - variable: ingressClass
    label: "ingressClass"
    group: "App Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: enabled
          label: "Enable"
          description: "When enabled, ingressClass will match the entered name of this app"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: isDefaultClass
                label: "isDefaultClass"
                schema:
                  type: boolean
                  default: false
  - variable: logs
    label: "Logs"
    group: "App Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: "General Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: level
                label: "Log Level"
                schema:
                  type: string
                  default: "ERROR"
                  enum:
                    - value: "INFO"
                      description: "Info"
                    - value: "WARN"
                      description: "Warnings"
                    - value: "ERROR"
                      description: "Errors"
                    - value: "FATAL"
                      description: "Fatal Errors"
                    - value: "PANIC"
                      description: "Panics"
                    - value: "DEBUG"
                      description: "Debug"
              - variable: format
                label: "General Log format"
                schema:
                  type: string
                  default: "common"
                  enum:
                    - value: "common"
                      description: "Common Log Format"
                    - value: "json"
                      description: "JSON"
        - variable: access
          label: "Access Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: enabledFilters
                      label: "Enable Filters"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: filters
                            label: "Filters"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                              - variable: statuscodes
                                label: "Status codes"
                                schema:
                                  type: string
                                  default: "200,300-302"
                              - variable: retryattempts
                                label: "retryattempts"
                                schema:
                                  type: boolean
                                  default: true
                              - variable: minduration
                                label: "minduration"
                                schema:
                                  type: string
                                  default: "10ms"
                    - variable: fields
                      label: "Fields"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: general
                            label: "General"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: defaultmode
                                  label: "Default Mode"
                                  schema:
                                    type: string
                                    default: "keep"
                                    enum:
                                      - value: "keep"
                                        description: "Keep"
                                      - value: "drop"
                                        description: "Drop"
                          - variable: headers
                            label: "Headers"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: defaultmode
                                  label: "Default Mode"
                                  schema:
                                    type: string
                                    default: "drop"
                                    enum:
                                      - value: "keep"
                                        description: "Keep"
                                      - value: "drop"
                                        description: "Drop"
                    - variable: format
                      label: "Access Log format"
                      schema:
                        type: string
                        default: "common"
                        enum:
                          - value: "common"
                            description: "Common Log Format"
                          - value: "json"
                            description: "JSON"
  - variable: middlewares
    label: ""
    group: "Middlewares"
    schema:
      additional_attrs: true
      type: dict
      attrs:
# Include{basicAuthMiddleware}
# Include{forwardAuthMiddleware}
# Include{chainMiddleware}
# Include{redirectSchemeMiddleware}
# Include{rateLimitMiddleware}
# Include{redirectRegexMiddleware}
# Include{stripPrefixRegexMiddleware}
# Include{ipWhitelistMiddleware}
# Include{themeParkMiddleware}
# Include{realIPMiddleware}
# Include{addPrefixMiddleware}
  - variable: service
    group: "Networking and Services"
    label: "Configure Service Entrypoint"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelectorLoadBalancer}
# Include{serviceSelectorExtras}
                    - variable: main
                      label: "Main Entrypoint Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
# Include{advancedPortHTTP}
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 9000
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9000
                              required: true
        - variable: tcp
          label: "TCP Service"
          description: "The tcp Entrypoint service"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelectorLoadBalancer}
# Include{serviceSelectorExtras}
                    - variable: web
                      label: "web Entrypoint Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9080
                              required: true
# Include{advancedPortHTTP}
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
                                    default: "websecure"
# Include{forwardedHeaders}
# Include{proxyProtocol}
                    - variable: websecure
                      label: "websecure Entrypoints Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9443
                              required: true
# Include{advancedPortHTTPS}
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
# Include{forwardedHeaders}
# Include{proxyProtocol}
                          - variable: tls
                            label: "websecure Entrypoints Configuration"
                            schema:
                              type: dict
                              hidden: true
                              attrs:
                                - variable: enabled
                                  label: "Enabled"
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
              - variable: portsList
                label: "Additional TCP Entrypoints"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: portsListEntry
                      label: "Custom Entrypoints"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: enabled
                            label: "Enable the port"
                            schema:
                              type: boolean
                              default: true
                              hidden: true
                          - variable: name
                            label: "Entrypoints Name"
                            schema:
                              type: string
                              default: ""
                          - variable: protocol
                            label: "Entrypoints Type"
                            schema:
                              type: string
                              default: "TCP"
                              enum:
                                - value: HTTP
                                  description: "HTTP"
                                - value: "HTTPS"
                                  description: "HTTPS"
                                - value: TCP
                                  description: "TCP"
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true
                          - variable: tls
                            label: "websecure Entrypoints Configuration"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enabled"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
# Include{forwardedHeaders}
# Include{proxyProtocol}
