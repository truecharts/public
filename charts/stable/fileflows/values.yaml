image:
  repository: tccr.io/truecharts/fileflows
  tag: 1.0.3@sha256:3a02f60e551d9ec87c0e617fb57e453e1ac17b1fc9f6d9022621d356e438430b
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"

portal:
  enabled: true
