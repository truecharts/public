image:
  repository: tccr.io/truecharts/fileflows
  tag: 1.0.0@sha256:2a78fdad9238c8b4ebb8b9b66eee619b22065f908438cf0a4ce6eb7b497ac13c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"

portal:
  enabled: true
