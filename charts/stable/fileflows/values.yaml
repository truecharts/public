image:
  repository: tccr.io/truecharts/fileflows
  tag: v0.8.3@sha256:084c61081c8363768dc95df816121e1a73cf3b55c8fa875fae2c7213e5698cd7
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
