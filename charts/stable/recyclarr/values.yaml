image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/recyclarr
  tag: v6.0.1@sha256:c3344f9d10cfbbc5eda5dcc6bfc92973fbd2920d386f6d63ad1d5f16b6a60bed


service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      initContainers:
        initconfig:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - recyclarr
            - config
            - create
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            CRON_SCHEDULE: "@daily"

persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelectAll: true

portal:
  open:
    enabled: false
