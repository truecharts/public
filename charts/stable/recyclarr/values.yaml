image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/recyclarr
  tag: v5.1.1@sha256:2ba5e5356bc7d5ae7b07893556a950b8129d9adbb1e3c2dda2d413fe5629c1c9

securityContext:
  container:
    runAsGroup: 568
    runAsUser: 568

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      initContainers:
        initconfig:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - recyclarr
            - config
            - create
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            CRON_SCHEDULE: "@daily"

persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelectAll: true

portal:
  open:
    enabled: false
