image:
  repository: tccr.io/truecharts/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.22.0@sha256:b905a509c612a44a6dc6dadcd8d5ac9c6c7391e8fbd8e351f6e66edb5ce444e0

service:
  main:
    ports:
      main:
        port: 10187

env:
  FB_ADDRESS: ""
  FB_BASEURL: ""
  FB_DATABASE: "/database/filebrowser.db"
  FB_CONFIG: "/config/filebrowser.json"
  FB_ROOT: "/data"
  FB_PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  database:
    enabled: true
    mountPath: "/database"
  data:
    enabled: true
    mountPath: "/data"
