image:
  repository: docker.io/filebrowser/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.33.5@sha256:659a58c71b974dbf5fb0fd5453fec91e84b8c3729f74bb610f16e214352e56bd
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FB_ADDRESS: ""
            FB_BASEURL: ""
            FB_DATABASE: "/database/filebrowser.db"
            FB_CONFIG: "/config/filebrowser.json"
            FB_ROOT: "/data"
            FB_PORT: "{{ .Values.service.main.ports.main.port }}"
service:
  main:
    ports:
      main:
        port: 10187
persistence:
  config:
    enabled: true
    mountPath: /config
  database:
    enabled: true
    mountPath: /database
  data:
    enabled: true
    mountPath: /data
