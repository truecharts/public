image:
  repository: tccr.io/truecharts/leantime
  pullPolicy: IfNotPresent
  tag: v2.1.8@sha256:c2a5025fb6019f0fea9d3d8fb37a52f6a91a7d72117a081b759a1d0762dea513

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LEAN_DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  LEAN_DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
  LEAN_APP_URL: "{{ if .Values.ingress }}{{ if .Values.ingress.main.enabled }}https://{{ ( index .Values.ingress.main.hosts 0 ).host }}{{ end }}"

service:
  main:
    ports:
      main:
        port: 10117
        targetPort: 80

envValueFrom:
  LEAN_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  LEAN_DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  LEAN_SESSION_PASSWORD:
    secretKeyRef:
      name: leantime-secrets
      key: LEAN_SESSION_PASSWORD

mariadb:
  enabled: true
  mariadbUsername: leantime
  mariadbDatabase: leantime
  existingSecret: "mariadbcreds"
