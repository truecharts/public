# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: APP_URL
          label: "APP_URL"
          description: "Specify the URL of the Ferdi-server, including http:// or https:// as relevant."
          schema:
            type: string
            required: true
        - variable: IS_CREATION_ENABLED
          label: "IS_CREATION_ENABLED"
          description: "Specify whether to enable the creation of custom recipes."
          schema:
            type: boolean
        - variable: IS_DASHBOARD_ENABLED
          label: "IS_DASHBOARD_ENABLED"
          description: "Specify whether to enable the Ferdi-server dashboard."
          schema:
            type: boolean
        - variable: IS_REGISTRATION_ENABLED
          label: "IS_REGISTRATION_ENABLED"
          description: "Specify whether to allow user registration."
          schema:
            type: boolean
        - variable: CONNECT_WITH_FRANZ
          label: "CONNECT_WITH_FRANZ"
          description: "Specify whether to enable connections to the Franz server."
          schema:
            type: boolean
        - variable: mailsettings
          label: "Mail Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: MAIL_CONNECTION
                label: "MAIL_CONNECTION"
                description: "Specify the mail sender to be used."
                schema:
                  type: string
                  default: "smtp"
              - variable: SMTP_HOST
                label: "SMTP_HOST"
                description: "Specify the mail host to be used"
                schema:
                  type: string
                  default: ""
              - variable: SMTP_PORT
                label: "SMTP_PORT"
                description: "Specify the mail port to be used."
                schema:
                  type: int
                  default: 587
              - variable: MAIL_SSL
                label: "MAIL_SSL"
                description: "Specify SMTP mail security."
                schema:
                  type: boolean
                  default: true
              - variable: MAIL_USERNAME
                label: "MAIL_USERNAME"
                description: "Specify your mail username to be used."
                schema:
                  type: string
                  default: ""
              - variable: MAIL_PASSWORD
                label: "MAIL_PASSWORD"
                description: "Specify your mail password to be used."
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: MAIL_SENDER
                label: "MAIL_SENDER"
                description: "Specify the mail sender address to be used."
                schema:
                  type: string
                  default: ""
              - variable: SPARKPOST_API_KEY
                label: "SPARKPOST_API_KEY"
                description: "Specify SparkPost API Key to be used."
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: MAILGUN_DOMAIN
                label: "MAILGUN_DOMAIN"
                description: "Specify Mailgun domain to be used."
                schema:
                  type: string
                  default: ""
              - variable: MAILGUN_API_REGION
                label: "MAILGUN_API_REGION"
                description: "Specify Mailgun API Region to be used."
                schema:
                  type: string
                  default: ""
              - variable: MAILGUN_API_KEY
                label: "MAILGUN_API_KEY"
                description: "Specify Mailgun API Key to be used."
                schema:
                  type: string
                  private: true
                  default: ""

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 10206
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "HTTP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 3333

  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

