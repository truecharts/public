image:
  repository: docker.io/itzg/minecraft-bedrock-server
  tag: latest@sha256:fdbdb03d45593d9d5f26d524b0f59af605020e9f5da0c97a9062cdfa7360596f
  pullPolicy: Always
service:
  main:
    ports:
      main:
        port: 19132
        protocol: udp
workload:
  main:
    podSpec:
      containers:
        main:
          tty: true
          stdin: true
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /usr/local/bin/mc-monitor
                - status-bedrock
                - --host
                - 127.0.0.1
                - --port
                - "{{ .Values.service.main.ports.main.port }}"
              spec:
                periodSeconds: 60
            readiness:
              enabled: true
              type: exec
              command:
                - /usr/local/bin/mc-monitor
                - status-bedrock
                - --host
                - 127.0.0.1
                - --port
                - "{{ .Values.service.main.ports.main.port }}"
              spec:
                periodSeconds: 60
            startup:
              enabled: true
              type: exec
              command:
                - /usr/local/bin/mc-monitor
                - status-bedrock
                - --host
                - 127.0.0.1
                - --port
                - "{{ .Values.service.main.ports.main.port }}"
              spec:
                periodSeconds: 60
          env:
            EULA: true
            ENABLE_LAN_VISIBILITY: false
            VERSION: "LATEST"
            SERVER_NAME: "TrueCharts Dedicated Server!"
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_PORT_V6: 19133
            GAMEMODE: "survival"
            DIFFICULTY: "easy"
            LEVEL_TYPE: "DEFAULT"
            ALLOW_CHEATS: false
            MAX_PLAYERS: 10
            ONLINE_MODE: true
            WHITE_LIST: false
            # WHITE_LIST_USERS: "USER:XUID,USER:XUID"
            VIEW_DISTANCE: 32
            TICK_DISTANCE: 4
            PLAYER_IDLE_TIMEOUT: 30
            MAX_THREADS: 8
            LEVEL_NAME: "Bedrock level"
            LEVEL_SEED: ""
            DEFAULT_PLAYER_PERMISSION_LEVEL: "member"
            TEXTUREPACK_REQUIRED: false
            SERVER_AUTHORITATIVE_MOVEMENT: server-auth
            PLAYER_MOVEMENT_SCORE_THRESHOLD: 20
            PLAYER_MOVEMENT_DISTANCE_THRESHOLD: 0.3
            PLAYER_MOVEMENT_DURATION_THRESHOLD_IN_MS: 500
            CORRECT_PLAYER_MOVEMENT: false
            # OPS: "XUID,XUID"
persistence:
  config:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: false
