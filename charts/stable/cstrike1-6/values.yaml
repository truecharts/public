image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/steamcmd
  tag: cstrike1.6@sha256:6f5d33c4719b6a82798c08abb2a714cfc7f8b4bbf8d540ee2c75d981b43a39fc
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 27015
        protocol: udp
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: tcp
        targetPort: 27015
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GAME_ID: "90"
            GAME_MOD: ""
            GAME_NAME: cstrike
            GAME_PARAMS: +maxplayers 32 +map de_dust
            GAME_PORT: "27015"
            PASSWRD: ""
            USERNAME: ""
            VALIDATE: "false"
          probes:
            liveness:
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
              type: tcp
            readiness:
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
              type: tcp
            startup:
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
              type: tcp
