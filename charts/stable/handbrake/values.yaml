image:
  repository: tccr.io/truecharts/handbrake
  tag: v1.24.2@sha256:7b5fa65f152910287ac3346b8e71b67d9d85987ae28aec0730542506b9b5780a
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10053
        targetPort: 5800
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10055
        targetPort: 5900

# All values here are set as the docker defaults.
envTpl:
  # Permissions Settings
  USER_ID: "{{ .Values.env.PUID }}"
secret:
  VNC_PASSWORD: ""
env:
  # Permissions Settings
  PUID: 568
  # General Settings
  KEEP_APP_RUNNING: 0
  CLEAN_TMP_DIR: 1
  # GUI Settings
  DISPLAY_WIDTH: 1280
  DISPLAY_HEIGHT: 768
  SECURE_CONNECTION: 0
  # Automated Conversion Preset
  AUTOMATED_CONVERSION_PRESET: "General/Very Fast 1080p30"
  AUTOMATED_CONVERSION_FORMAT: "mp4"
  AUTOMATED_CONVERSION_KEEP_SOURCE: 1
  AUTOMATED_CONVERSION_NON_VIDEO_FILE_ACTION: "ignore"

persistence:
  config:
    enabled: true
    mountPath: "/config"
