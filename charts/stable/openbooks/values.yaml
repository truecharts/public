image:
  repository: evanbuss/openbooks
  tag: 4.5.0@sha256:3f2e59a75b68950d57cfec5dc2b1b31d6c6b02706097c70b5438499b59fbdea2
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false

openbooks:
  user_name: truecharts
  server: irc.irchighway.net:6697
  debug: true
  log: true
  search: search
  persist: false
  no_browser_downloads: false
  tls: true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http

service:
  main:
    ports:
      main:
        protocol: http
        port: 10608

persistence:
  books:
    enabled: true
    mountPath: /books/books
  logs:
    enabled: true
    mountPath: /books/logs

portal:
  open:
    enabled: true
