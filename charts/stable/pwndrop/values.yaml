image:
  repository: ghcr.io/linuxserver/pwndrop
  pullPolicy: IfNotPresent
  tag: 1.0.1@sha256:283c313c3562489ddb856ef2bed9fb2a2537fd16ee1bd601555a73e7d3a03a6f
service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10149
persistence:
