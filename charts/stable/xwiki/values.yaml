image:
  repository: docker.io/library/xwiki
  tag: 17.0.0-postgres-tomcat@sha256:fa88a1c0fd6050037b1b9c8ee82017fd04465eef3cd17d1a98cd570d4da17025
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10208
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: "/usr/local/xwiki"
cnpg:
  main:
    enabled: true
    user: xwiki
    database: xwiki
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            # User Defined
            JAVA_OPTS: ""
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
