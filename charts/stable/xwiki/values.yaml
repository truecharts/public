image:
  repository: tccr.io/truecharts/xwiki
  tag: 14.6.0-postgres@sha256:c8ed43a2cef36423e3b88e865d2f54446eac99b9bfebb0726e660d052c01b68d
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  # User Defined
  JAVA_OPTS: ""
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password

service:
  main:
    ports:
      main:
        port: 10208
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/usr/local/xwiki"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: xwiki
  postgresqlDatabase: xwiki

portal:
  enabled: true
