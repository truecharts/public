image:
  repository: adguard/adguardhome
  tag: v0.107.48@sha256:d0fcf8c8691df20fe1a280d0a4cbc8493b04c7bd8cf8ca56264279510f030e49
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          command: ["/opt/adguardhome/AdGuardHome"]
          args:
            - --no-check-update
            - --host
            - "0.0.0.0"
            - --config
            - /opt/adguardhome/conf/AdGuardHome.yaml
            - --work-dir
            - /opt/adguardhome/work
            - --port
            - "{{ .Values.service.main.ports.main.port }}"
          env: {}
service:
  main:
    ports:
      main:
        port: 10232
        protocol: http
  dns-tcp:
    enabled: true
    ports:
      dns-tcp:
        enabled: true
        port: 53
        targetPort: 53
  dns-udp:
    enabled: true
    ports:
      dns-udp:
        enabled: true
        protocol: udp
        port: 53
        targetPort: 53
  dns-https:
    enabled: true
    ports:
      dns-https:
        enabled: true
        protocol: https
        port: 10234
        targetPort: 443
  dns-https-udp:
    enabled: true
    ports:
      dns-https-udp:
        enabled: true
        protocol: udp
        port: 10234
        targetPort: 443
  dns-crypt:
    enabled: true
    ports:
      dns-crypt:
        enabled: true
        protocol: http
        port: 5443
        targetPort: 5443
  dns-crypt-udp:
    enabled: true
    ports:
      dns-crypt-udp:
        enabled: true
        protocol: udp
        port: 5443
        targetPort: 5443
  dns-quic-udp-1:
    enabled: true
    ports:
      dns-quic-udp-1:
        enabled: true
        protocol: udp
        port: 784
        targetPort: 784
      dns-quic-udp-2:
        enabled: true
        protocol: udp
        port: 853
        targetPort: 853
      dns-quic-udp-3:
        enabled: true
        protocol: udp
        port: 8853
        targetPort: 8853
ingress:
  main:
    integrations:
      homepage:
        widget:
          type: adguard
persistence:
  config:
    enabled: true
    mountPath: /opt/adguardhome/conf
  data:
    enabled: true
    mountPath: /opt/adguardhome/work
portal:
  open:
    enabled: true
