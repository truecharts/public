image:
  repository: tccr.io/truecharts/adguard-home
  tag: 0.107.16@sha256:7ba765b5e13dc1175c0bbe0e88522f80a9854bb1a9df0fda72956b906e9cb1b6
  pullPolicy: IfNotPresent

# Those args are copied from the upstream Dockerfile.
# Only port was added. So Adguard won't change port after initial setup
args:
  - --no-check-update
  - --host
  - "0.0.0.0"
  - --config
  - /opt/adguardhome/conf/AdGuardHome.yaml
  - --work-dir
  - /opt/adguardhome/work
  - --port
  - "{{ .Values.service.main.ports.main.port }}"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        port: 10232
        protocol: HTTP
  dns-tcp:
    enabled: true
    ports:
      dns-tcp:
        enabled: true
        port: 53
        targetPort: 53
  dns-udp:
    enabled: true
    ports:
      dns-udp:
        enabled: true
        protocol: UDP
        port: 53
        targetPort: 53
  dns-https:
    enabled: true
    ports:
      dns-https:
        enabled: true
        protocol: HTTPS
        port: 10234
        targetPort: 443
  dns-https-udp:
    enabled: true
    ports:
      dns-https-udp:
        enabled: true
        protocol: UDP
        port: 10234
        targetPort: 443
  dns-crypt:
    enabled: true
    ports:
      dns-crypt:
        enabled: true
        protocol: HTTP
        port: 5443
        targetPort: 5443
  dns-crypt-udp:
    enabled: true
    ports:
      dns-crypt-udp:
        enabled: true
        protocol: UDP
        port: 5443
        targetPort: 5443
  dns-quic-udp-1:
    enabled: true
    ports:
      dns-quic-udp-1:
        enabled: true
        protocol: UDP
        port: 784
        targetPort: 784
      dns-quic-udp-2:
        enabled: true
        protocol: UDP
        port: 853
        targetPort: 853
      dns-quic-udp-3:
        enabled: true
        protocol: UDP
        port: 8853
        targetPort: 8853

persistence:
  config:
    enabled: true
    mountPath: "/opt/adguardhome/conf"
  data:
    enabled: true
    mountPath: "/opt/adguardhome/work"

portal:
  enabled: true
