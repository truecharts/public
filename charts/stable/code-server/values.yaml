image:
  repository: tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: 4.6.0@sha256:6b8bb7b4fd3821d2838e8d2131e17bb35779c91434277684ee1e8899d1d4d0bb

args:
  - --user-data-dir
  - "/config/.vscode"
  - --auth
  - none

env:
  PROXY_DOMAIN: ""

securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10063
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
