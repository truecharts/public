image:
  pullPolicy: IfNotPresent
  repository: docker.io/plexripper/plexripper
  tag: 0.31.0@sha256:44c101feea1001ae69f88965f6ee2025e7c7b2809d4b5d8cf61c544fce525741
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 7000
        port: 7000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: http
            readiness:
              enabled: true
              type: http
            startup:
              enabled: true
              type: http
persistence:
  config:
    enabled: true
    mountPath: /Config
  downloads:
    enabled: true
    mountPath: /Downloads

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
