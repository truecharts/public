image:
  repository: public.ecr.aws/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.37@sha256:8182e4be563fd48b2a78380198a56989f4bc2a1c1d5738d34b8cdffb29625359

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
