image:
  repository: public.ecr.aws/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.38@sha256:4a1ccf9bc9548ec5ca64d30cef2f8c588c7c75489fb0aa8a80d89dc1fff40925

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
