image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.26@sha256:af1fced077ab7eb0f6bf61c79033b9c1f16021476b66b5a35354661d41faf39c

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
