image:
  repository: public.ecr.aws/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.38@sha256:fff7d8be9f0d56f47b97080e64472dcc8f6b08dc567fa700f08ef035d374822a

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211


configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
