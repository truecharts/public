image:
  repository: public.ecr.aws/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.38@sha256:ac05123ee142c9dd3b8a3de4014fe0a3bc614f7ea286664827c741d77ec7c32c

service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
