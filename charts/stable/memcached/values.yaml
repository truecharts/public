image:
  repository: public.ecr.aws/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.36@sha256:6f936883cc760e008c7f2d5bf47c20f2e10727fc51b3abfe34a2c942c2d2ea36

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
