image:
  repository: docker.io/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.36@sha256:8d238046143b5251b9b057030fa00ad709e227fc59c19925cfbec61f22e3cc53

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
