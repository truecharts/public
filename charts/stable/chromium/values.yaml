image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/chrome
  tag: latest@sha256:72d54e75cc8372748a5c68b8f2842eb97dfc0be5333f82cca19c27dd00503ae2
persistence:
  datadir:
    enabled: true
    mountPath: /chrome
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            EXTRA_PARAMETERS: ""
