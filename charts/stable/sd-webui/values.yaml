image:
  repository: ghcr.io/neggles/sd-webui-docker
  tag: latest@sha256:1795fe796e1dad0d8d3baa9ef7c38a255b69c0878b76869feecc617bfd015e53
  pullPolicy: Always
vladImage:
  repository: ghcr.io/neggles/sd-webui-docker
  tag: vlad@sha256:5fa3b1a94721415c887bc7f8f1b7edd3ab62408a54eb988d242d20e447fca93d
  pullPolicy: Always

service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7860
        targetPort: 7860

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          args:
            - "--skip-version-check"
          env:
            PYTHONUNBUFFERED: "1"
            SD_WEBUI_VARIANT: "general"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true

persistence:
  data:
    enabled: true
    mountPath: /data
  output:
    enabled: true
    mountPath: /output
  varrun:
    enabled: false
