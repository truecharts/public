image:
  repository: docker.io/inovector/mixpost
  pullPolicy: IfNotPresent
  tag: v2.1.2@sha256:74dd7d54e9bbe7ca484e749500ee92c60ac85a572538f7cb009d6b92c89da10a
service:
  main:
    ports:
      main:
        targetPort: 80
        port: 80
persistence:
  storage:
    enabled: true
    mountPath: "/var/www/html/storage/app"
  logs:
    enabled: true
    mountPath: "/var/www/html/storage/logs"
  varrun:
    enabled: false
mariadb:
  enabled: true
  mariadbUsername: mixpost
  mariadbDatabase: mixpost
redis:
  enabled: true
  redisUsername: default
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            startup:
              type: tcp
            readiness:
              type: tcp
          env:
            # APP_DOMAIN: domain without https:// (needs to be set)
            APP_DOMAIN: subdomain.mydomain.com
            # APP_URL: domain with https:// (needs to be set)
            APP_URL: https://subdomain.mydomain.com
            # Key Generator https://laravel-encryption-key-generator.vercel.app/
            APP_KEY: MySecretKey
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
