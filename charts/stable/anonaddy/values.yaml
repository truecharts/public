image:
  repository: tccr.io/truecharts/anonaddy
  tag: v0.12.2@sha256:108aba5c85d33d530144f131ee62f6999b9c28c1dec8001c7331f5d29d7f889a
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false


podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  ANONADDY_DOMAIN: "chart-example.local"
  DB_DATABASE: anonaddy
  DB_USERNAME: anonaddy
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  APP_KEY:
    secretKeyRef:
      name: appkey
      key: appkey
  ANONADDY_SECRET:
    secretKeyRef:
      name: appkey
      key: secret

service:
  main:
    ports:
      main:
        port: 10110
        targetPort: 8000
  smtp:
    enabled: true
    ports:
      smtp:
        enabled: true
        port: 25
        targetPort: 25

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"

redis:
  enabled: true
  existingSecret: "rediscreds"

mariadb:
  enabled: true
  mariadbUsername: anonaddy
  mariadbDatabase: anonaddy
  existingSecret: "mariadbcreds"
