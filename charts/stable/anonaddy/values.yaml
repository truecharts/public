image:
  repository: tccr.io/truecharts/anonaddy
  tag: v0.14.1@sha256:4bbab3dec6fecbbe8804ebf8b9b9cf5c5ffb9cbabff19da9b71d8e6d61cfa2f8
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10110
        targetPort: 8000
  smtp:
    enabled: true
    ports:
      smtp:
        enabled: true
        port: 25
        targetPort: 25

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            ANONADDY_DOMAIN: "chart-example.local"
            DB_DATABASE: anonaddy
            DB_USERNAME: anonaddy
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            APP_KEY:
              secretKeyRef:
                name: appkey
                key: appkey
            ANONADDY_SECRET:
              secretKeyRef:
                name: appkey
                key: secret

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

redis:
  enabled: true

mariadb:
  enabled: true
  mariadbUsername: anonaddy
  mariadbDatabase: anonaddy
