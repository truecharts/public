image:
  repository: docker.io/prom/graphite-exporter
  pullPolicy: IfNotPresent
  tag: v0.16.0@sha256:e54bca6645ea8a9e8c52312a8540de98ad08819d38476c021d77a0eae75bc797

service:
  main:
    ports:
      main:
        protocol: tcp
        port: 9109
      main-udp:
        enabled: true
        protocol: udp
        port: 9109
  metrics:
    enabled: true
    ports:
      metrics:
        enabled: true
        protocol: http
        port: 9108

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - "--graphite.mapping-config=/config/graphite_mapping.conf"

metrics:
  main:
    enabled: true
    targetSelector: metrics
    endpoints:
      - port: metrics

persistence:
  config:
    enabled: true
    type: configmap
    mountPath: /config/graphite_mapping.conf
    objectName: config
    readOnly: true
    subPath: graphite_mapping.conf

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      truenasexporter.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
  config:
    enabled: true
    data:
