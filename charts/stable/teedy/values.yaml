image:
  repository: sismics/docs
  tag: v1.11@sha256:70616d46a9bf772284a101b0e7a5d1fce611bf55b9eecda279440affdc96a7ca
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10100
        targetPort: 8080
persistence:
  data:
    enabled: true
    mountPath: "/data"
cnpg:
  main:
    enabled: true
    user: teedyuser
    database: teedydb
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DOCS_DEFAULT_LANGUAGE: "eng"
            DOCS_BASE_URL: ""
            DOCS_SMTP_HOSTNAME: ""
            DOCS_SMTP_PORT: 0
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: jdbc
            DOCS_ADMIN_EMAIL_INIT: ""
            DOCS_ADMIN_PASSWORD_INIT: ""
            DOCS_SMTP_USERNAME: ""
            DOCS_SMTP_PASSWORD: ""
