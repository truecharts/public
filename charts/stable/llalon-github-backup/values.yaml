image:
  pullPolicy: IfNotPresent
  repository: docker.io/llalon/github-backup
  tag: latest@sha256:75ddc2f699bc171df6d3149cdd9afb94cf2740fece872930d59fb9c8d39c0433
persistence:
  backuplocation:
    enabled: true
    mountPath: /home/docker/backups
  config:
    enabled: true
    mountPath: /home/docker/github-backup/config/
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SCHEDULE: "3600"
            TOKEN: 1a2b3c4d5e6f71a2b3c4d5e6f71a2b3c4d5e6f7b
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
