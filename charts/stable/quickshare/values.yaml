image:
  pullPolicy: IfNotPresent
  repository: docker.io/hexxa/quickshare
  tag: latest@sha256:883c99de917e656ef6565275c370a942f932309a9f8a7ca9e63b0560ca0140a8
persistence:
  storagedata:
    enabled: true
    mountPath: /quickshare/root

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8686
        protocol: tcp
        targetPort: 8686
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DEFAULTADMIN: admin
            DEFAULTADMINPWD: "1234"
