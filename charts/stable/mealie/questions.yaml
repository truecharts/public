                        default: "#43A047"
                        required: true
                    - variable: dark_info
                      label: Dark Info
                      description: Dark Theme Config Variable
                      schema:
                        type: string
                        default: "#1976D2"
                        required: true
                    - variable: dark_warning
                      label: Dark Warning
                      description: Dark Theme Config Variable
                      schema:
                        type: string
                        default: "#FF6D00"
                        required: true
                    - variable: dark_error
                      label: Dark Error
                      description: Dark Theme Config Variable
