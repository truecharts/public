image:
  # -- image repository
  repository: tccr.io/truecharts/mealie
  # -- image tag
  tag: v0.5.4@sha256:fcbbd8328e0eae400813319852e899c4270cc0fde1092d1f4adb6c0d23f02f03
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See [image docs](https://hay-kot.github.io/mealie/getting-started/install/#env-variables) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  DB_TYPE: postgres
  POSTGRES_DB: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_SERVER:
    secretKeyRef:
      name: dbcreds
      key: plainporthost

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: mealie
  postgresqlDatabase: mealie
# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10018
        targetPort: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/app/data"
