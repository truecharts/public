image:
  repository: docker.io/alicevision/meshroom
  tag: version-2021.1.0-av2.4.0-centos7-cuda10.2
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10243
        targetPort: 22
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
