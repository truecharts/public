image:
  repository: awesometic/docusaurus
  pullPolicy: IfNotPresent
  tag: latest@sha256:ad9aecaca3fc4d89b99dc8b431122c5888fb97d60762edbe05b773f21e889461
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 80
        port: 13080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TARGET_UID: "{{ .Values.securityContext.container.PUID }}"
            TARGET_GID: "{{ .Values.securityContext.pod.fsGroup }}"
            AUTO_UPDATE: true
            WEBSITE_NAME: "Docusaurus HomeLab Website"
            TEMPLATE: classic
persistence:
  config:
    enabled: true
    mountPath: /docusaurus
portal:
  open:
    enabled: true
