image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/rocker-org/rstudio
  tag: 4.5.0@sha256:e7d779935931f6bfc50e79d666199a4c4a6b276d86c09af7fa116cb932a7ecc1
persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8787
        protocol: http
        targetPort: 8787
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DISABLE_AUTH: "false"
            GROUPID: "{{ .Values.securityContext.pod.fsGroup }}"
            PASSWORD: rstudio
            ROOT: "FALSE"
            USER: rstudio
            USERID: 568
