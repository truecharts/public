image:
  repository: ghcr.io/unpoller/unpoller
  pullPolicy: IfNotPresent
  tag: v2.13.1@sha256:2376aff5e18b8f9fdd618becc2ef668ce31deb4c0e74acc5bea88e6c20c23a39
service:
  main:
    ports:
      main:
        port: 9130
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    prometheusRule:
      enabled: false
portal:
  open:
    enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              path: /
          env:
            # UP_UNIFI_DEFAULT_URL: "https://127.0.0.1:8443"
            # UP_UNIFI_DEFAULT_USER: "unifipoller"
            # UP_UNIFI_DEFAULT_PASS: "unifipoller"
            UP_PROMETHEUS_DISABLE: false

configmap:
  dashboards:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      upUAP.json: >-
        {{ .Files.Get "dashboards/UAP.json" | indent 8 }}
      upclients.json: >-
        {{ .Files.Get "dashboards/clients.json" | indent 8 }}
      upUSW.json: >-
        {{ .Files.Get "dashboards/USW.json" | indent 8 }}
      upnetwork.json: >-
        {{ .Files.Get "dashboards/network.json" | indent 8 }}
      upUSG.json: >-
        {{ .Files.Get "dashboards/USG.json" | indent 8 }}
      upDPI.json: >-
        {{ .Files.Get "dashboards/DPI.json" | indent 8 }}
