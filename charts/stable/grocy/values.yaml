# Default values for grocy.

image:
  repository: ghcr.io/linuxserver/grocy
  tag: version-v3.1.1
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 80

env: {}
  # TZ:
  # PUID:
  # PGID:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
