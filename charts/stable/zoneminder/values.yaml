image:
  pullPolicy: IfNotPresent
  repository: docker.io/dlandon/zoneminder.unraid
  tag: latest@sha256:6af419fffea71909d44c1e0cdebadfcd9eb60d5333821ddf9fe60b894ccd9d29
persistence:
  varrun:
    enabled: false
  config:
    enabled: true
    mountPath: /config
  datapath:
    enabled: true
    mountPath: /var/cache/zoneminder

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10292
        protocol: https
        targetPort: 443
  zmninja:
    enabled: true
    ports:
      zmninja:
        enabled: true
        port: 10293
        protocol: tcp
        targetPort: 9000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /zm
            readiness:
              path: /zm
            startup:
              path: /zm
