image:
  pullPolicy: IfNotPresent
  repository: docker.io/escaping/core-keeper-dedicated
  tag: latest@sha256:48f92113241be1bdfb621366135203f09b7df28b261a9e716588e4fa6c00e741
persistence:
  datafiles:
    enabled: true
    mountPath: /home/steam/core-keeper-data
  serverfiles:
    enabled: true
    mountPath: /home/steam/core-keeper-dedicated

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_PATH: ""
            GAME_ID: examplegameidwillgohere
            MAX_PLAYERS: "10"
            WORLD_INDEX: "0"
            WORLD_NAME: World name here
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
