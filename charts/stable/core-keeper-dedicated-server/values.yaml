    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_PATH: ""
            GAME_ID: examplegameidwillgohere
            MAX_PLAYERS: "10"
            WORLD_INDEX: "0"
