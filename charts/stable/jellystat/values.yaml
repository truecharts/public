image:
  repository: docker.io/cyfershepard/jellystat
  pullPolicy: IfNotPresent
  tag: latest@sha256:3e38e469144dce5c984938b51d0e6276c087b713e9a3b6a3a1e43272ce4f905f
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        protocol: http
        port: 10681
        targetPort: 3000
      ws:
        enabled: true
        protocol: tcp
        port: 10682
        targetPort: 3004
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
            readiness:
              path: "/"
            startup:
              path: "/"
          env:
            # PORT variables do not work.
            # PORT: "{{ .Values.service.main.ports.main.port }}"
            # WS_PORT: "{{ .Values.service.main.ports.ws.port }}"
            POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
            POSTGRES_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            POSTGRES_IP:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            POSTGRES_PORT: 5432
            JWT_SECRET:
              secretKeyRef:
                name: jellystat-secrets
                key: JWT_SECRET
persistence:
  backup:
    enabled: true
    mountPath: "/app/backend/backup-data"
cnpg:
  main:
    enabled: true
    # static name
    user: jfstat
    database: jfstat
