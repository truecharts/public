image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/enchant97/hasty-paste
  tag: 2.1.0@sha256:0b14aa5a22a981cf094f9f7d9661ab67e15de48d505451606f3299c07ceaa8aa
persistence:
  config:
    enabled: true
    mountPath: /opt/hasty-paste/data
service:
  main:
    ports:
      main:
        port: 10601
        protocol: http
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PUBLIC_URL: "http://example.com"
            # Secrets can be generated by this command: openssl rand -base64 32
            AUTH_TOKEN_SECRET: ""
            SESSION_SECRET: ""
            BIND__PORT: "{{ .Values.service.main.ports.main.port }}"
