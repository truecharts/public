image:
  repository: docker.io/esphome/esphome
  pullPolicy: IfNotPresent
  tag: 2025.5.1@sha256:f7c2c9730e60431507ed217f8773ce8d1688ba1c29d0ef3ef8b1df22514e5240
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    privileged: true
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 6052
        targetPort: 6052
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ESPHOME_DASHBOARD_USE_PING: false
            ESPHOME_DASHBOARD_RELATIVE_URL: /
            # ESPHOME_QUICKWIZARD:
            # ESPHOME_IS_HASSIO:
            # DISABLE_HA_AUTHENTICATION:
            # USERNAME:
            # PASSWORD:
persistence:
  config:
    enabled: true
    mountPath: /config
  # caches platformio packages to prevent excess downloads
  cache:
    enabled: true
    mountPath: /cache
  # caches compiled code to not require rebuilds
  build:
    enabled: true
    mountPath: /build
