image:
  repository: tccr.io/truecharts/esphome
  pullPolicy: IfNotPresent
  tag: 2022.8.3@sha256:82e62a0765215e3b78e4501c99b5da82b7efb4be9b3927f841274a10e14dc77f

# App needs to run as root because of this: https://github.com/esphome/issues/issues/2752
securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 6052
        targetPort: 6052

env:
  {}
  # ESPHOME_DASHBOARD_USE_PING: true
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HASSIO:
  # DISABLE_HA_AUTHENTICATION:
  # USERNAME:
  # PASSWORD:

persistence:
  config:
    enabled: true
    mountPath: "/config"
  platformio:
    enabled: true
    mountPath: "/.platformio"

portal:
  enabled: true
