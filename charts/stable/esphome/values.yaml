# Default values for esphome.

image:
  repository: esphome/esphome
  pullPolicy: IfNotPresent
  tag: 2021.8.2

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 6052

env: {}
  # ESPHOME_DASHBOARD_USE_PING: true
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HASSIO:
  # DISABLE_HA_AUTHENTICATION:
  # USERNAME:
  # PASSWORD:

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: emptyDir
