image:
  repository: docker.io/jorenn92/maintainerr
  pullPolicy: IfNotPresent
  tag: 2.11.0@sha256:95b2825a7b4f89aa0d05c500198428638c1b60b680b307e49ea533ebaff8765f

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
