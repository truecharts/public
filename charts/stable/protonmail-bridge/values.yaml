image:
  repository: shenxn/protonmail-bridge
  tag: 3.11.1-1@sha256:68d2c59465a00f71367a0c427228abe187a71712b28e83367c4d6b0eaa168d95
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
  smtp:
    enabled: true
    primary: true
    ports:
      smtp:
        enabled: true
        primary: true
        port: 25
        protocol: tcp
        targetPort: 25
  imap:
    enabled: true
    ports:
      imap:
        enabled: true
        port: 143
        protcol: tcp
        targetPort: 143
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            startup:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
persistence:
  config:
    enabled: true
    mountPath: "/root"
portal:
  open:
    enabled: false
