image:
  repository: docker.io/shenxn/protonmail-bridge
  tag: 3.19.0-1@sha256:3717b4441130675dc9131196de9f9c5287d2ea21b138d83b0486429e1737638a
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
  smtp:
    enabled: true
    primary: true
    ports:
      smtp:
        enabled: true
        primary: true
        port: 25
        protocol: tcp
        targetPort: 25
  imap:
    enabled: true
    ports:
      imap:
        enabled: true
        port: 143
        protcol: tcp
        targetPort: 143
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            startup:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
persistence:
  config:
    enabled: true
    mountPath: "/root"
portal:
  open:
    enabled: false
