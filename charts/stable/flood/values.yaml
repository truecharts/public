image:
  repository: tccr.io/truecharts/flood
  pullPolicy: IfNotPresent
  tag: v4.7.0@sha256:34598bb4d2fb99976c7474c5bc639163e773ae7575daeb13cc88041b3da8b4af
service:
  main:
    ports:
      main:
        port: 10036
        targetPort: 3000
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        env:
          FLOOD_OPTION_RUNDIR: /data
