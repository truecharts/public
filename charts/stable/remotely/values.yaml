image:
  pullPolicy: IfNotPresent
  repository: docker.io/immybot/remotely
  tag: latest@sha256:9bdff2d8f7a9926731fe8394d9b0292eb5679153b1da7f3b80ecd9fa9823b89b
persistence:
  data:
    enabled: true
    mountPath: /app/AppData

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 9280
        protocol: tcp
        targetPort: 5000
