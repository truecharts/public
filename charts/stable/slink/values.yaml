image:
  repository: docker.io/anirdev/slink
  pullPolicy: IfNotPresent
  tag: v1.5.0@sha256:8759aca268715f5726754ee06200448c96efe9609ebedd214a1b3cd7bc221c3b
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        protocol: http
        port: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ORIGIN: "{{ .Values.chartContext.appUrl }}"
            USER_APPROVAL_REQUIRED: true
            IMAGE_MAX_SIZE: "15M"
persistence:
  database:
    enabled: true
    mountPath: "/app/var/data"
  images:
    enabled: true
    mountPath: "/app/slink/images"

ingress:
  main:
    required: true
