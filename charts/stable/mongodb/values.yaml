image:
  repository: bitnami/mongodb
  pullPolicy: IfNotPresent
  tag: 7.0.8@sha256:01ba101c10ac9f84601ed7048fcb901fe7137e388c807a342d77eae4485aefe7

includeCommon: true
workload:
  main:
    replicas: 1
    podSpec:
      containers:
        main:
          env:
            MONGODB_USERNAME: "{{ .Values.mongodbUsername }}"
            MONGODB_DATABASE: "{{ .Values.mongodbDatabase }}"
            MONGODB_PASSWORD: "{{ .Values.password }}"
            MONGODB_ROOT_PASSWORD: "{{ .Values.rootPassword }}"
          # -- Probe configuration
          # -- [[ref]](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
          # @default -- See below
          probes:
            # -- Liveness probe configuration
            # @default -- See below
            liveness:
              # -- Enable the liveness probe
              enabled: true
              # -- Set this to `true` if you wish to specify your own livenessProbe
              custom: true
              # -- The spec field contains the values for the default livenessProbe.
              # If you selected `custom: true`, this field holds the definition of the livenessProbe.
              # @default -- See below
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -ec
                    - echo "db.runCommand(\"ping\")" | mongosh --host localhost --port 27017 ${MONGODB_DATABASE} --quiet
            # -- Redainess probe configuration
            # @default -- See below
            readiness:
              # -- Enable the readiness probe
              enabled: true
              # -- Set this to `true` if you wish to specify your own readinessProbe
              custom: true
              # -- The spec field contains the values for the default readinessProbe.
              # If you selected `custom: true`, this field holds the definition of the readinessProbe.
              # @default -- See below
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -ec
                    - echo "db.runCommand(\"ping\")" | mongosh --host localhost --port 27017 ${MONGODB_DATABASE} --quiet
            # -- Startup probe configuration
            # @default -- See below
            startup:
              # -- Enable the startup probe
              enabled: true
              custom: true
              # -- The spec field contains the values for the default livenessProbe.
              # If you selected `custom: true`, this field holds the definition of the livenessProbe.
              # @default -- See below
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -ec
                    - echo "db.runCommand(\"ping\")" | mongosh --host localhost --port 27017 ${MONGODB_DATABASE} --quiet
service:
  main:
    ports:
      main:
        port: 27017
        targetPort: 27017
securityContext:
  container:
    runAsGroup: 0
    readOnlyRootFilesystem: false
persistence:
  data:
    enabled: true
    mountPath: "/bitnami/mongodb"
mongodbUsername: "test"
mongodbDatabase: "test"
rootPassword: "PLACEHOLDERROOTPASSWORD"
# -- Secret or password
# One of these options is required, unless used as a dependency for another TrueCharts chart.
password: "PLACEHOLDERPASSWORD"
existingSecret: ""
secret:
  credentials:
    enabled: true
    data:
      mongodb-password: '{{ ( .Values.password | default "empty" ) }}'
      mongodb-root-password: '{{ ( .Values.rootPassword | default "empty" ) }}'
portal:
  open:
    enabled: false
