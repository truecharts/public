image:
  repository: tccr.io/truecharts/calibre
  tag: 6.3.0@sha256:b1dc651c2152f20ec92b25ec06ba287902ee51637ace5ec84144276368d6b294
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  PASSWORD: ""

env:
  CLI_ARGS:

service:
  main:
    ports:
      main:
        port: 8084
        targetPort: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        targetPort: 8081

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
