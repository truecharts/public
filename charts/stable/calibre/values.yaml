image:
  repository: tccr.io/truecharts/calibre
  tag: 6.5.0@sha256:4285f79526d7c048920ab5e9b12c720f0f4fccdd0242e06006c76afec94d7765
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  PASSWORD: ""

env:
  CLI_ARGS:

service:
  main:
    ports:
      main:
        port: 8084
        targetPort: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        targetPort: 8081

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
