image:
  repository: tccr.io/truecharts/calibre
  tag: v6.1.0@sha256:611f6ebaa7a2a5f428263e2fe2b568ce0fa0579f83cd2f6a659375fa8c3d45f9
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  PASSWORD: ""

env:
  CLI_ARGS:

service:
  main:
    ports:
      main:
        port: 8084
        targetPort: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        targetPort: 8081

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
