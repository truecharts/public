  - variable: radicale
    group: App Configuration
    label: Radicale Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: server
          label: Server Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: max_connections
                label: max_connections
                description: The maximum number of parallel connections. Set to 0 to disable the limit.
                schema:
                  type: int
                  default: 8
                  required: true
              - variable: max_content_length
                label: max_content_length
                description: The maximum size of the request body. (bytes)
                schema:
                  type: int
                  default: 100000000
                  required: true
              - variable: timeout
                label: timeout
                description: Socket timeout. (seconds)
                schema:
                  type: int
                  default: 30
                  required: true
        - variable: encoding
          label: Encoding Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: request
                label: request
                description: Encoding for responding requests.
                schema:
                  type: string
                  default: utf-8
                  required: true
              - variable: stock
                label: stock
                description: Encoding for storing local collections.
                schema:
                  type: string
                  default: utf-8
                  required: true
        - variable: auth
          label: Auth Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: type
                description: The method to verify usernames and passwords.
                schema:
                  type: string
                  default: htpasswd
                  required: true
                  enum:
                    - value: none
                      description: none
                    - value: htpasswd
                      description: htpasswd
                    - value: http_x_remote_user
                      description: http_x_remote_user
              - variable: delay
                label: delay
                description: Average delay after failed login attempts in seconds.
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: realm
                label: realm
                description: Message displayed in the client when a password is needed.
                schema:
                  type: string
                  default: Radicale - Password Required
                  required: true
              - variable: users
                label: Basic Authentication Users (htpasswd)
                schema:
                  type: list
                  default: []
                  items:
                    - variable: usersEntry
                      label: ""
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: username
                            label: "Username"
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: password
                            label: "Password"
                            schema:
                              type: string
                              required: true
                              private: true
                              default: ""
        - variable: rights
          label: Rights Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: type
                description: The backend that is used to check the access rights of collections.
                schema:
                  type: string
                  default: owner_only
                  required: true
                  enum:
                    - value: authenticated
                      description: authenticated
                    - value: owner_only
                      description: owner_only
                    - value: owner_write
                      description: owner_write
        - variable: storage
          label: Storage Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: type
                description: The backend that is used to store data.
                schema:
                  type: string
                  default: multifilesystem
                  required: true
                  enum:
                    - value: multifilesystem
                      description: multifilesystem
                    - value: multifilesystem_nolock
                      description: multifilesystem_nolock
              - variable: max_sync_token_age
                label: max_sync_token_age
                description: Delete sync token that are older (seconds)
                schema:
                  type: int
                  default: 2592000
                  required: true
        - variable: web
          label: Web Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: type
                description: The backend that provides the web interface of Radicale.
                schema:
                  type: string
                  default: internal
                  required: true
                  enum:
                    - value: none
                      description: none
                    - value: internal
                      description: internal
        - variable: logging
          label: Logging Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: level
                label: level
                description: Set the logging level.
                schema:
                  type: string
                  default: warning
                  required: true
                  enum:
                    - value: debug
                      description: debug
                    - value: info
                      description: info
                    - value: warning
                      description: warning
                    - value: error
                      description: error
                    - value: critical
                      description: critical
              - variable: mask_passwords
                label: mask_passwords
                description: Don't include passwords in logs.
                schema:
                  type: boolean
                  default: true
