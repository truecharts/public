image:
  repository: docker.io/traggo/server
  pullPolicy: IfNotPresent
  tag: 0.6.1@sha256:d99e426cf0e084a4d82973d8e449dda435b357952946e7853a7f938efe3940b6
traggo:
  username: admin
  password: admin
  pass_strength: 10
  log_level: info
service:
  main:
    ports:
      main:
        protocol: http
        port: 12117
persistence:
  config:
    enabled: true
    mountPath: /opt/traggo/data

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          envFrom:
            - secretRef:
                name: "secret"
