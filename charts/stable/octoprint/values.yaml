image:
  repository: docker.io/octoprint/octoprint
  tag: 1.10.3@sha256:0ca71aec3b9421e8825072219f0638a14ddf102064127519791545ae5c2396fc
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10021
        targetPort: 80
persistence:
  data:
    enabled: true
    mountPath: "/octoprint"
  varrun:
    enabled: true

securityContext:
  container:
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ENABLE_MJPG_STREAMER: "true"
            # -- sets the Mjpg stream imput parameters
            # Example "-y -n -r 640x480"
            MJPG_STREAMER_INPUT:
            # -- sets the camera dev parameters
            # Example "/dev/video0"
            CAMERA_DEV:
