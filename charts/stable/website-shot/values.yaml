  tag: latest@sha256:47d12e7af8330ae487d07a69500082b7c59182c6d9053a872169456ec337b017
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsGroup: 1000
    runAsUser: 1000

service:
  main:
    ports:
      main:
        port: 10221
        targetPort: 3000

persistence:
  screenshots:
    enabled: true
    mountPath: "/usr/src/website-shot/screenshots"

portal:
  open:
    enabled: true
