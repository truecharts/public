image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.5.2@sha256:6b3ace6ee5b0be878a0cd2a8966883f4894fd3d98322148cda8ccc7cf1d9be82
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
          probes:
            liveness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"
            readiness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"
            startup:
              enabled: true
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"
wordpress:
  user: user
  pass: bitnami
  email: user@example.com
  first_name: TrueCharts
  last_name: TrueCharts
  blog_name: Truecharts Blog
  enable_reverse_proxy_headers: true
  skip_wordpress_setup: false
  specified_salts:
      enabled: false
      wordpressAuthKey: ""
      wordpressSecureAuthKey: ""
      wordpressLoggedInKey: ""
      wordpressNonceKey: ""
      wordpressAuthSalt: ""
      wordpressSecureAuthSalt: ""
      wordpressLoggedInSalt: ""
      wordpressNonceSalt: ""
smtp:
  enabled: false
  host: ""
  port: 587
  user: ""
  pass: ""
php-config:
  PHP_ENABLE_OPCACHE: "yes"
  PHP_EXPOSE_PHP: ""
  PHP_MAX_EXECUTION_TIME: ""
  PHP_MAX_INPUT_TIME: ""
  PHP_MAX_INPUT_VARS: ""
  PHP_MEMORY_LIMIT: 512M
  PHP_POST_MAX_SIZE: ""
  PHP_UPLOAD_MAX_FILESIZE: ""
service:
  main:
    ports:
      main:
        protocol: http
        port: 10591
persistence:
  config:
    enabled: true
    mountPath: /bitnami/wordpress
mariadb:
  enabled: true
  includeCommon: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
  mariadbHost: "mariadb.ix-mariadb.svc.cluster.local"
  mariadbPort: "3306"
  wordpressTablePrefix: "wp_"
portal:
  open:
    enabled: true
