image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.102.2@sha256:44b25dd401341165b1f56570e58fe6224fdd89bdf0f383dcb4be242a85efc402
# secretEnv:
