image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/cs2dserver
  tag: latest@sha256:704e5c805d0c64d6c1ceb98103aa3b67b3a5ebb6f6a085eabd9c63778e81d9cd
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 36963
        protocol: udp
        targetPort: 36963
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            FORCE_UPDATE: ""
            GAME_PARAMS: ""
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
