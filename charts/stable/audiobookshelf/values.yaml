image:
  repository: tccr.io/truecharts/audiobookshelf
  tag: v2.0.14@sha256:42872f9982b7e58ecfcdac246680233b7cc1df72e45951e2bbd7b7ab5261a511
  pullPolicy: IfNotPresent

env:
  AUDIOBOOKSHELF_UID: "{{ .Values.security.PUID }}"
  AUDIOBOOKSHELF_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PORT: "{{ .Values.service.main.ports.main.port }}"

envValueFrom:
  TOKEN_SECRET:
    secretKeyRef:
      name: audiobookshelf-secrets
      key: TOKEN_SECRET

service:
  main:
    ports:
      main:
        port: 10223

persistence:
  config:
    enabled: true
    mountPath: "/config"
  audiobooks:
    enabled: true
    mountPath: "/audiobooks"
  metadata:
    enabled: true
    mountPath: "/metadata"
