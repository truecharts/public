image:
  repository: mirror.gcr.io/advplyr/audiobookshelf
  tag: 2.19.0@sha256:46f36b2f533e30347ae6d1e35ede6dc805a8d82211e26c4eee1f8f99cc245d48
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10223
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/ping"
            readiness:
              path: "/ping"
            startup:
              path: "/ping"
          env:
            AUDIOBOOKSHELF_UID: "{{ .Values.securityContext.container.PUID }}"
            AUDIOBOOKSHELF_GID: "{{ .Values.securityContext.pod.fsGroup }}"
            PORT: "{{ .Values.service.main.ports.main.port }}"
            TOKEN_SECRET:
              secretKeyRef:
                name: secrets
                key: TOKEN_SECRET
persistence:
  config:
    enabled: true
    mountPath: /config
  audiobooks:
    enabled: true
    mountPath: /audiobooks
  metadata:
    enabled: true
    mountPath: /metadata
portal:
  open:
    enabled: true
