image:
  pullPolicy: IfNotPresent
  repository: docker.io/pawelmalak/snippet-box
  tag: latest@sha256:4aac6fe8818dbb78a60e09d1556949e28f85cff8d50bdc6356b898806ea5f4f7
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
service:
  main:
    ports:
      main:
        port: 5039
        protocol: http
        targetPort: 5000
persistence:
  data:
    enabled: true
    mountPath: /app/data
