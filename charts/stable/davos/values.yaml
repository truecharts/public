image:
  repository: ghcr.io/linuxserver/davos
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:82c475498d26a7237964ce2d003b89339a62c5eb5d971e6c7684648506d12125
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10081
        protocol: http
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
