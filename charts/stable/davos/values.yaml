image:
  repository: ghcr.io/linuxserver/davos
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:093dba5a73db92fd88072b097292b5e9c28c094e6ff0e7270eb022684b67f298
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10081
        protocol: http
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
