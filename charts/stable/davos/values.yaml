image:
  repository: ghcr.io/linuxserver/davos
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:c6afdfa3df080eaefc5433e6f9023a5c792b4aac998dc2ae417e8964d4ca5b2c
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10081
        protocol: http
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: /config
