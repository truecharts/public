image:
  repository: ghcr.io/linuxserver/davos
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:a2a9769bc873372d2120291307ea3e1cb87a079174ae2febb4368ce0b019291b
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10081
        protocol: http
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
