# Default values for deluge.

image:
  repository: ghcr.io/linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: version-2.0.3-2201906121747ubuntu18.04.1

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 8112
  torrent:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51413
        protocol: TCP
      udp:
        enabled: true
        port: 51413
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
