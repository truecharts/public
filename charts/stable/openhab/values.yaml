image:
  repository: docker.io/openhab/openhab
  pullPolicy: IfNotPresent
  tag: 5.0.0@sha256:43fcfff8d98a821c05f262cf8db63faf6631002b9e5a3984a6da38d5be73a2f0
service:
  main:
    ports:
      main:
        protocol: http
        port: 10169
  https:
    enabled: true
    ports:
      https:
        protocol: https
        enabled: true
        port: 10170
configmap:
  init:
    enabled: true
    data:
      enable-console-logging.sh: |
        echo 'Enabling console logging.'
        sed -i -E 's|(<AppenderRef ref="OSGI"/>).*|\1<AppenderRef ref="STDOUT"/>|' /openhab/userdata/etc/log4j2.xml
persistence:
  config:
    enabled: true
    mountPath: "/openhab/conf"
  addons:
    enabled: true
    mountPath: "/openhab/addons"
  userdata:
    enabled: true
    mountPath: "/openhab/userdata"
  init:
    enabled: true
    mountPath: /etc/cont-init.d/enable-console-logging.sh
    subPath: enable-console-logging.sh
    type: configmap
    objectName: init

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            OPENHAB_HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
            OPENHAB_HTTPS_PORT: "{{ .Values.service.https.ports.https.port }}"
