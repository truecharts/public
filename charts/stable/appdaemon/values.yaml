image:
  repository: tccr.io/truecharts/appdaemon
  pullPolicy: IfNotPresent
  tag: v4.2.1@sha256:4f3c06b9cd453f65e9e13b600b96a31bba25346e961d570b48881d4f63da3d60

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  TZ: "America/Chicago"
  LATITUDE: 46
  LONGITUDE: -94
  ELEVATION: 1217
  DASH_URL: "http://$HOSTNAME:5050"

service:
  main:
    ports:
      main:
        port: 5050
        targetPort: 5050
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 51050
        targetPort: 51050

persistence:
  conf:
    enabled: true
    mountPath: "/conf"

  varrun:
    enabled: true
