image:
  repository: docker.io/acockburn/appdaemon
  pullPolicy: IfNotPresent
  tag: 4.4.2@sha256:9619fc18bc53082ae2dc680e80f1bcb634c793a74b2114779df1b381ffa0736c
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 5050
        protocol: http
        targetPort: 5050
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DASH_URL: "http://$HOSTNAME:5050"
            HA_URL: ""
            LATITUDE: 46
            LONGITUDE: -94
            ELEVATION: 1217
            TIMEZONE: "{{ .Values.TZ }}"
            TOKEN: "REPLACETHIS"
persistence:
  conf:
    enabled: true
    mountPath: /conf
