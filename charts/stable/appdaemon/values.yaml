image:
  repository: docker.io/acockburn/appdaemon
  pullPolicy: IfNotPresent
  tag: 4.5.7@sha256:8564d24a22abea8b16bf29fae11ba5e68079e3995cc8ea151d43fed3b7d3009e
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 5050
        protocol: http
        targetPort: 5050
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DASH_URL: "http://0.0.0.0:5050"
            HA_URL: "ha-url"
            LATITUDE: 46
            LONGITUDE: -94
            ELEVATION: 1217
            TIMEZONE: "{{ .Values.TZ }}"
            TOKEN: "REPLACETHIS"
persistence:
  conf:
    enabled: true
    mountPath: /conf
