image:
  repository: tccr.io/truecharts/nzbhydra2
  pullPolicy: IfNotPresent
  tag: v4.3.2@sha256:086978a4f7a65792605cd376399330f58378d2be0d84de7a59e948884ef41071

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 5076
        targetPort: 5076

probes:
  liveness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/livenessState
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  readiness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/readinessState
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  startup:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/readinessState
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10

persistence:
  config:
    enabled: true
    mountPath: "/config"
