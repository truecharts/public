image:
  repository: tccr.io/truecharts/ubooquity
  pullPolicy: IfNotPresent
  tag: v2.1.2@sha256:1f2370ed2b602886db35881d3f10b5fefc59854b2552d14d3a6fdb9b6e7609f4
service:
  main:
    ports:
      main:
        targetPort: 2202
        port: 2202
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        targetPort: 2203
        port: 2203
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
  books:
    enabled: true
    mountPath: "/books"
  comics:
    enabled: true
    mountPath: "/comics"
  files:
    enabled: true
    mountPath: "/files"
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            MAXMEM: 512
