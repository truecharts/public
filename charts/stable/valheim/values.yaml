image:
  repository: tccr.io/truecharts/valheim-server
  tag: latest@sha256:d2b203c3e3d8ff766e9131a0eb69d67ded238f652acf0121bc350ff796bf1eeb
  pullPolicy: IfNotPresent

secretEnv:
  SUPERVISOR_HTTP_USER: admin
  SUPERVISOR_HTTP_PASS: secret
  SERVER_PASS: secret

env:
  STATUS_HTTP: true
  STATUS_HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
  SUPERVISOR_HTTP_PORT: "{{ .Values.service.supervisor.ports.supervisor.port }}"
  SUPERVISOR_HTTP: true
  SERVER_NAME: My Server
  SERVER_PORT: "{{ .Values.service.valheim.ports.valheim1.port }}"
  WORLD_NAME: Dedicated
  SERVER_PUBLIC: true
  UPDATE_INTERVAL: 10800
  BACKUPS: true
  BACKUPS_INTERVAL: 43200
  BACKUPS_DIRECTORY: /backups
  BACKUPS_MAX_AGE: 3

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 9010
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 9011
  valheim:
    enabled: true
    type: LoadBalancer
    ports:
      valheim1:
        enabled: true
        port: 2456
        protocol: UDP
      valheim2:
        enabled: true
        port: 2457
        protocol: UDP
      valheim3:
        enabled: true
        port: 2458
        protocol: UDP

ingress:
  supervisor:
    autoLink: true

persistence:
  config:
    enabled: true
    mountPath: "/config"
  backups:
    enabled: true
    mountPath: "/backups"

portal:
  enabled: true
