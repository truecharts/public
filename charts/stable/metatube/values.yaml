image:
  pullPolicy: IfNotPresent
  repository: docker.io/jvt038/metatube
  tag: latest@sha256:f67b52c400c7325f333b9346ba5de43a844ac2d7ce2054d667f84107b99d3f01
persistence:
  storagedatabase:
    enabled: true
    mountPath: /database
  storagedownloads:
    enabled: true
    mountPath: /downloads
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5000
        protocol: tcp
        targetPort: 5000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DEBUG: "False"
            LOG: "False"
            LOG_LEVEL: "10"
            SOCKET_LOG: "False"
