image:
  repository: ghcr.io/linuxserver/foldingathome
  pullPolicy: IfNotPresent
  tag: 8.4.9@sha256:e0a6df7abd0a7817d4da3fcf23f3dc6adb8a21ceed0329c7ef3292ebf82fed40
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        targetPort: 7396
        port: 7396
  control:
    enabled: true
    ports:
      control:
        enabled: true
        targetPort: 36330
        port: 36330
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
