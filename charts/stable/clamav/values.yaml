image:
  repository: tccr.io/truecharts/clamav
  pullPolicy: IfNotPresent
  tag: v0.105.0@sha256:374c025404b6f743418e3866906b2a0fbea3a680175545ef17a694735629bfa6

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  CLAMAV_NO_CLAMD: false
  CLAMAV_NO_FRESHCLAMD: false
  CLAMAV_NO_MILTERD: true
  CLAMD_STARTUP_TIMEOUT: 1800
  FRESHCLAM_CHECKS: 1

clamav:
  report_path: "/logs"
  # User Defined
  cron_enabled: true
  cron_schedule: "* * * * *"
  date_format: "+%m-%d-%Y_%H.%M.%S"
  log_file_name: "clamscan_report"
  extra_args: ""

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - clamdcheck.sh
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - clamdcheck.sh
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - clamdcheck.sh

service:
  main:
    ports:
      main:
        port: 3310
        targetPort: 3310
  milter:
    enabled: true
    ports:
      milter:
        enabled: true
        port: 7357
        targetPort: 7357

cronjob:
  annotations: {}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2

persistence:
  sigdatabase:
    enabled: true
    mountPath: "/var/lib/clamav"
  scandir:
    enabled: true
    mountPath: "/scandir"
    readOnly: true
  logs:
    enabled: true
    mountPath: "/logs"
