image:
  repository: tccr.io/truecharts/autobrr
  pullPolicy: IfNotPresent
  tag: 1.18.0@sha256:dc1ae14e3584cd6ddc7d4e5962c12974ca31cfe943508677670b9aef09770e5c
service:
  main:
    ports:
      main:
        protocol: http
        port: 7474
        targetPort: 7474
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - curl --fail localhost:7474/
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - curl --fail localhost:7474/
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
            startup:
              enabled: false
