  - variable: yourls
    group: App Configuration
    label: Yourls
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: site
          label: Short Url
          description: Your (hopefully short) domain URL, no trailing slash, lowercase.
          schema:
            type: string
            default: ""
        - variable: unique_urls
          label: Unique Urls
          description: Disable multiple short URLs for a same long URL.
          schema:
            type: boolean
            default: true
        - variable: private
          label: Enable Auth
          description: Protect the admin dash with login/pass.
          schema:
            type: boolean
            default: true
        - variable: auth
          label: Auth Credentials
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: user
                label: Auth User
                schema:
                  type: string
                  default: ""
              - variable: pass
                label: Auth Password
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: url_convert
          label: Url Convert
          description: How short URLs will be generated.
          schema:
            type: int
            default: 36
        - variable: private_infos
          label: Private Infos
          description: If private is set to true, you can still make stat pages public. 
          schema:
            type: boolean
            default: false
        - variable: private_api
          label: Private API
          description: If private is set to true, you can still make your API public.
          schema:
            type: boolean
            default: false
        - variable: no_stats
          label: No Stats
          description: Enable so redirects won't be logged and there will be not stat available.
          schema:
            type: boolean
            default: true

