image:
  pullPolicy: IfNotPresent
  repository: docker.io/x1unix/go-playground
  tag: latest@sha256:86edf959e4a4093a375759bdc07d2880ba83d4b5567abee2f86829dc24b7077b
persistence: {}

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8888
        protocol: tcp
        targetPort: 8000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_CLEAN_INTERVAL: 10m
            APP_DEBUG: "false"
