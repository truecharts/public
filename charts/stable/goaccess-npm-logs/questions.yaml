                                          default: "x"
                                      - variable: BASIC_AUTH_PASSWORD
                                        label: "BASIC_AUTH_PASSWORD"
                                        description: "(Optional) Requires BASICAUTH to bet set to True. Password for basic authentication."
                                        schema:
                                          type: string
                                          default: "x"
                                      - variable: EXCLUDE_IPS
                                        label: "EXCLUDE_IPS"
