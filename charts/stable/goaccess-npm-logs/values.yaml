image:
  pullPolicy: IfNotPresent
  repository: docker.io/xavierh/goaccess-for-nginxproxymanager
  tag: latest@sha256:17b42906f70fa35ae9ae3d98aaac7ae9ab32784f8ed7612a0b195926ce95ff34
persistence:
  hostpath1:
    enabled: true
    mountPath: /opt/log
    readOnly: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 7880
        protocol: tcp
        targetPort: 7880
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            BASIC_AUTH: "True"
            BASIC_AUTH_PASSWORD: x
            BASIC_AUTH_USERNAME: x
            DEBUG: "False"
            EXCLUDE_IPS: ""
            SKIP_ARCHIVED_LOGS: "False"
