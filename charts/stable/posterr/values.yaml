image:
  pullPolicy: IfNotPresent
  repository: docker.io/petersem/posterr
  tag: latest@sha256:ff5c346bccf2fe3fb9716fc715ac9833f3505685191ad5b31bfc8e51edf867f3
service:
  main:
    ports:
      main:
        port: 9876
        protocol: http
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: /usr/src/app/config
  custom:
    enabled: true
    mountPath: /usr/src/app/public/custom

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
