image:
  pullPolicy: IfNotPresent
  repository: docker.io/petersem/posterr
  tag: latest@sha256:8f090949c8551a3bef044a60605db180687be128901ae167d91dafdcc7f21447
service:
  main:
    ports:
      main:
        port: 9876
        protocol: http
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: /usr/src/app/config
  custom:
    enabled: true
    mountPath: /usr/src/app/public/custom
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
