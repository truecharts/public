command:
  - /bin/sh
  - -c
  - chmod +x ./start-server.sh && ./start-server.sh

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

immich:
  enable_ml: true
  public_login_page_message: Immich
  disable_reverse_geocoding: false
  reverse_geocoding_precision: 3
  # simple | verbose
  log_level: simple
  mapbox_enable: false
  mapbox_key: ""

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-server-config'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-common-config'
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-immich-secret'

probes:
  liveness:
    path: /server-info/ping
    type: HTTP
    port: 3001
  readiness:
    path: /server-info/ping
    type: HTTP
    port: 3001
  startup:
    path: /server-info/ping
    type: HTTP
    port: 3001

# Due to https://github.com/immich-app/immich/issues/726
hostAliases:
  - ip: 127.0.0.1
    hostnames:
      - immich-web
      - immich-server
      - immich-machine-learning

service:
  main:
    ports:
      main:
        port: 10323
        protocol: HTTP

persistence:
  uploads:
    enabled: true
    mountPath: /usr/src/app/upload
  proxy-conf:
    enabled: true
    noMount: true
    type: custom
    mountPath: /etc/nginx/
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-proxy-config'
        items:
          - key: nginx.conf
            path: nginx.conf

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: immich
  postgresqlDatabase: immich

redis:
  enabled: true
  existingSecret: rediscreds

portal:
  enabled: true
