  - variable: immich
    group: App Configuration
    label: Immich Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: log_level
          label: Log Level
          schema:
            type: string
            default: log
            enum:
              - value: log
                description: log
              - value: simple
                description: simple (Switch to log ASAP)
              - value: warn
                description: warn
              - value: error
                description: error
              - value: verbose
                description: verbose
              - value: debug
                description: debug

        - variable: enable_ml
          label: Enable Machine Learning Container
          schema:
            type: boolean
            default: true
        - variable: enable_typesense
          label: Enable Typesense Container
          schema:
            type: boolean
            default: true
        - variable: mlImageType
          label: Machine Learning Image Type
          schema:
            type: string
            default: mlImage
            enum:
              - value: mlImage
                description: CPU Image
              - value: mlCudaImage
                description: CUDA Image
              - value: mlOpenvinoImage
                description: OpenVino Image

# Include{containerConfig}
