image:
  repository: jbaten/spotweb
  pullPolicy: IfNotPresent
  tag: 1.5.4@sha256:2255a7483ecd4ec2ea573a3d4c7e3f8513b44cc4319d3a4f596f6c35e55399cb
service:
  main:
    ports:
      main:
        port: 10050
        targetPort: 80
cnpg:
  main:
    enabled: true
    user: spotweb
    database: spotweb
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SPOTWEB_SYSTEMTYPE: "single"
            SPOTWEB_FIRSTNAME: "demo"
            SPOTWEB_LASTNAME: "spotweb"
            SPOTWEB_MAIL: "demo@spotweb.com"
            SPOTWEB_RETRIEVE: "15min"
            DB_ENGINE: "pdo_pgsql"
            DB_PORT: "5432"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_SCHEMA: "public"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            SPOTWEB_USERNAME: "myawesomeuser"
            SPOTWEB_PASSWORD: "changeme"
