image:
  repository: tccr.io/truecharts/scrutiny
  pullPolicy: IfNotPresent
  tag: v0.4.15@sha256:50754f198eb34392a3b7193bd213bba7710ec12d8f84ea63779466e44721cf63

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - SYS_RAWIO  # HDD's
      - SYS_ADMIN  # NVME's

env:
  COLLECTOR_CRON_SCHEDULE: "0 0 * * *"
  COLLECTOR_HOST_ID: "TrueNAS"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

probes:
  liveness:
    path: "/api/health"
  readiness:
    path: "/api/health"
  startup:
    path: "/api/health"

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10151

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/opt/scrutiny/config"
  influxdb:
    enabled: true
    mountPath: "/opt/scrutiny/influxdb"
  udev:
    enabled: true
    type: hostPath
    hostPath: "/run/udev"
    mountPath: "/run/udev"
    readOnly: true
