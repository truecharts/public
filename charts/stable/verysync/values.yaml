image:
  repository: tccr.io/truecharts/verysync
  tag: 2.16.0@sha256:815042c0fe90f623d0fff9de007a22e3a9014bc5c3a065c3cfad1a6f03056e0f
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10193
  bt-udp1:
    enabled: true
    ports:
      bt-udp1:
        enabled: true
        port: 22037
        targetPort: 22037
        protocol: udp
  bt-udp2:
    enabled: true
    ports:
      bt-udp2:
        enabled: true
        port: 22027
        targetPort: 22027
        protocol: udp
  data:
    enabled: true
    ports:
      data:
        enabled: true
        port: 22330
        targetPort: 22330
persistence:
  data:
    enabled: true
    mountPath: "/data"
  sync:
    enabled: true
    mountPath: "/Sync"
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        env:
          PORT: "{{ .Values.service.main.ports.main.port }}"
