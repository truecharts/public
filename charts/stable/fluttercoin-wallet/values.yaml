image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/fluttercoin
  tag: latest@sha256:a74769e2806669ea722a49ac9b69852872e62fee0570ff23ed2bd5511c5ad421
persistence:
  datapath:
    enabled: true
    mountPath: /fluttercoin

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  jsonremoteport:
    enabled: true
    ports:
      jsonremoteport:
        enabled: true
        port: 7474
        protocol: tcp
        targetPort: 7474
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080
  peertopeerconn:
    enabled: true
    ports:
      peertopeerconn:
        enabled: true
        port: 7408
        protocol: tcp
        targetPort: 7408
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1024"
            DATA_PERM: "770"
            EXTRA_PARAMS: -bind=0.0.0.0
