# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: CONFIG
          label: "CONFIG"
          description: "One line JSON object containing the entire config."
          schema:
            type: string
            default: ""
        - variable: PERIOD
          label: "PERIOD"
          description: "Default period of IP address check."
          schema:
            type: string
            default: "5m"
        - variable: IPV6_PREFIX
          label: "IPV6_PREFIX"
          description: "IPv6 prefix used to mask your public IPv6 address and your record IPv6 address. Ranges from /0 to /128 depending on your ISP."
          schema:
            type: string
            default: "/128"
        - variable: PUBLICIP_FETCHERS
          label: "PUBLICIP_FETCHERS"
          description: "Comma separated fetcher types to obtain the public IP address from http and dns."
          schema:
            type: string
            default: "all"
        - variable: PUBLICIP_HTTP_PROVIDERS
          label: "PUBLICIP_HTTP_PROVIDERS"
          description: "Comma separated providers to obtain the public IP address (ipv4 or ipv6)."
          schema:
            type: string
            default: "all"
        - variable: PUBLICIPV4_HTTP_PROVIDERS
          label: "PUBLICIPV4_HTTP_PROVIDERS"
          description: "Comma separated providers to obtain the public IPv4 address only."
          schema:
            type: string
            default: "all"
        - variable: PUBLICIPV6_HTTP_PROVIDERS
          label: "PUBLICIPV6_HTTP_PROVIDERS"
          description: "Comma separated providers to obtain the public IPv6 address only."
          schema:
            type: string
            default: "all"
        - variable: PUBLICIP_DNS_PROVIDERS
          label: "PUBLICIP_DNS_PROVIDERS"
          description: "Comma separated providers to obtain the public IP address (IPv4 and/or IPv6)."
          schema:
            type: string
            default: "all"
        - variable: PUBLICIP_DNS_TIMEOUT
          label: "PUBLICIP_DNS_TIMEOUT"
          description: "Public IP DNS query timeout."
          schema:
            type: string
            default: "3s"
        - variable: UPDATE_COOLDOWN_PERIOD
          label: "UPDATE_COOLDOWN_PERIOD"
          description: "Duration to cooldown between updates for each record. This is useful to avoid being rate limited or banned."
          schema:
            type: string
            default: "5m"
        - variable: HTTP_TIMEOUT
          label: "HTTP_TIMEOUT"
          description: "Timeout for all HTTP requests."
          schema:
            type: string
            default: "10s"
        - variable: BACKUP_PERIOD
          label: "BACKUP_PERIOD"
          description: "Set to a period (i.e. 72h15m) to enable zip backups of data/config.json and data/updates.json in a zip file."
          schema:
            type: string
            default: "0"
        - variable: LOG_LEVEL
          label: "LOG_LEVEL"
          description: "Level of logging, debug, info, warning or error."
          schema:
            type: string
            default: "info"
            enum:
              - value: "info"
                description: "info"
              - value: "debug"
                description: "debug"
              - value: "warning"
                description: "warning"
              - value: "error"
                description: "error"
        - variable: LOG_CALLER
          label: "LOG_CALLER"
          description: "Show caller per log line, hidden or short."
          schema:
            type: string
            default: "hidden"
            enum:
              - value: "hidden"
                description: "hidden"
              - value: "short"
                description: "short"
        - variable: SHOUTRRR_ADDRESSES
          label: "SHOUTRRR_ADDRESSES"
          description: "(optional) Comma separated list of Shoutrrr addresses (notification services)"
          schema:
            type: string
            default: ""
# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 10227
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "HTTP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 10227

  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

