image:
  repository: tccr.io/truecharts/airsonic-advanced
  tag: v11.0.0@sha256:b6a1b30ecc3e16c39ca56392cd13d55af80235b57ec2d27c2e5f1a21fec34bd9
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10122
        targetPort: 4040
# Enabled postgres
cnpg:
  main:
    enabled: true

    user: airsonic-advanced
    database: airsonic-advanced
persistence:
  config:
    enabled: true
    mountPath: "/airsonic"
  music:
    enabled: true
    mountPath: "/music"
  podcasts:
    enabled: true
    mountPath: "/podcasts"
  playlists:
    enabled: true
    mountPath: "/playlists"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          AIRSONIC_DIR: "/"
          # -- For passing additional java options. For some reverse proxies, you may need to pass `JAVA_OPTS=-Dserver.use-forward-headers=true` for airsonic to generate the proper URL schemes.
          JAVA_OPTS:
          CONTEXT_PATH: "/"
          spring_liquibase_parameters_userTableQuote: '"'
          spring_datasource_username: "{{ .Values.cnpg.main.user }}"
          spring_datasource_url:
            secretKeyRef:
              name: cnpg-main-urls
              key: jdbc
          spring_datasource_password:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
