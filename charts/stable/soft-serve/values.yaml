image:
  repository: docker.io/charmcli/soft-serve
  pullPolicy: IfNotPresent
  tag: v0.8.5@sha256:0a2c9d5047003cc1ad65a49d98fee12d04efcfe82950e22c35fedd3636ce5558
softserve:
  host: localhost
  key_path: /.ssh/soft_serve_server_ed25519
  init_admin_key: ""
service:
  main:
    ports:
      main:
        protocol: tcp
        port: 23231
persistence:
  config:
    enabled: true
    mountPath: /soft-serve
  ssh:
    enabled: true
    mountPath: /.ssh
  repos:
    enabled: true
    mountPath: /repos
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "env-secret"
