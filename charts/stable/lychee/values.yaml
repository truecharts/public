image:
  repository: tccr.io/truecharts/lychee-laravel
  pullPolicy: IfNotPresent
  tag: 4.7.0@sha256:055ce9e3ab191a5e7f2028af46346e49b912c9fc20e32bbae8669b1e9574e669
service:
  main:
    ports:
      main:
        port: 10017
        targetPort: 80
persistence:
  conf:
    enabled: true
    mountPath: "/conf"
  sym:
    enabled: true
    mountPath: "/sym"
  uploads:
    enabled: true
    mountPath: "/uploads"
cnpg:
  main:
    enabled: true

    user: lychee
    database: lychee
redis:
  enabled: true
  existingSecret: "rediscreds"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          # Internal Envs
          TIMEZONE: "{{ .Values.TZ }}"
          PHP_TZ: "{{ .Values.TZ }}"
          DB_CONNECTION: "pgsql"
          DB_PORT: "5432"
          DB_DATABASE: "{{ .Values.cnpg.main.database }}"
          DB_USERNAME: "{{ .Values.cnpg.main.user }}"
          REDIS_PORT: "6379"
          CACHE_DRIVER: "redis"
          SESSION_DRIVER: "redis"
          APP_ENV: "production"
          APP_NAME: "Lychee"
          MIX_PUSHER_APP_KEY: "{{ .Values.env.PUSHER_APP_KEY }}"
          MIX_PUSHER_APP_CLUSTER: "{{ .Values.env.PUSHER_APP_CLUSTER }}"
          # User Envs
          SECURITY_HEADER_HSTS_ENABLE: false
          APP_DEBUG: false
          APP_URL: http://localhost
          DB_PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
          REDIS_HOST:
            secretKeyRef:
              name: rediscreds
              key: plainhost
          REDIS_PASSWORD:
            secretKeyRef:
              name: rediscreds
              key: redis-password
          APP_KEY:
            secretKeyRef:
              name: lychee-secrets
              key: APP_KEY
