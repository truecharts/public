image:
  repository: tccr.io/truecharts/lychee-laravel
  pullPolicy: IfNotPresent
  tag: v4.4.0@sha256:f241d62fa4b2f97577d494c319eaab9e5b127e4a67af58ea90861ce56ff0fb88

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10017
        targetPort: 80

env:
  # Internal Envs
  TIMEZONE: "{{ .Values.env.TZ }}"
  PHP_TZ: "{{ .Values.env.TZ }}"
  DB_CONNECTION: "pgsql"
  DB_PORT: "5432"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  REDIS_PORT: "6379"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  APP_ENV: "production"
  APP_NAME: "Lychee"
  MIX_PUSHER_APP_KEY: "{{ .Values.env.PUSHER_APP_KEY }}"
  MIX_PUSHER_APP_CLUSTER: "{{ .Values.env.PUSHER_APP_CLUSTER }}"
  # User Envs
  PUID: 568
  SECURITY_HEADER_HSTS_ENABLE: false
  APP_DEBUG: false
  PUSHER_APP_KEY: ""
  PUSHER_APP_CLUSTER: ""
  APP_URL: http://localhost

envValueFrom:
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  APP_KEY:
    secretKeyRef:
      name: lychee-secrets
      key: APP_KEY

persistence:
  conf:
    enabled: true
    mountPath: "/conf"
  sym:
    enabled: true
    mountPath: "/sym"
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: lychee
  postgresqlDatabase: lychee

redis:
  enabled: true
  existingSecret: "rediscreds"
