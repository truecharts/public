image:
  repository: tccr.io/truecharts/blog
  pullPolicy: IfNotPresent
  tag: latest@sha256:b11ca1374d7ca68ef012b1d61b3fa432eded86aed5add3538808eb7e0093828c
service:
  main:
    ports:
      main:
        port: 10111
        targetPort: 80
persistence:
  data:
    enabled: true
    mountPath: "/var/www/html/data"
cnpg:
  main:
    enabled: true

    user: blog
    database: blog
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          BLOG_TITLE: "Blog"
          BLOG_NAME: "Max Musermann"
          BLOG_LANG: "en"
          BLOG_DB_CONNECTION: "postgres"
          BLOG_POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
          BLOG_POSTGRES_PORT: "5432"
          BLOG_DB_NAME: "{{ .Values.cnpg.main.database }}"
          BLOG_POSTGRES_PASS:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          BLOG_POSTGRES_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
          BLOG_NICK: username
          BLOG_PASS: password
