image:
  repository: monica
  tag: 4.1.2@sha256:3920f53250f1a336001359953e93fdab5df1ee1fb399378d5c01c37c02cd28fb
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10119
        targetPort: 80
persistence:
  config:
    enabled: true
    mountPath: "/var/www/html/storage"
mariadb:
  enabled: true
  includeCommon: true
  mariadbUsername: monica
  mariadbDatabase: monica

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            APP_ENV: production
            APP_URL: https://crm.k8s-at-home.com
            DB_DATABASE: monica
            DB_USERNAME: monica
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD: "{{ .Values.mariadb.password }}"
            APP_KEY:
              secretKeyRef:
                name: appkey
                key: appkey
