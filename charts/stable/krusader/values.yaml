image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/krusader
  tag: latest@sha256:042c6c2d73cd55533800d7571749bd57a9d28d558591550be1f22366f39014b3
persistence:
  containerpath:
    enabled: true
    mountPath: /krusader
  datapath:
    enabled: true
    mountPath: /mnt/user
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            NOVNC_RESIZE: remote
            RUNASROOT: "false"
            USER_LOCALES: en_US.UTF-8 UTF-8
