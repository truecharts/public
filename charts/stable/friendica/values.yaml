image:
  repository: tccr.io/truecharts/friendica
  pullPolicy: IfNotPresent
  tag: v2022.02@sha256:bb99e621e7b1fba3d7dcc21146ef2c188e51faea19438c37ecdc2228b188ab52

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See more environment variables in the friendica documentation
# https://hub.docker.com/_/friendica
env:
  MYSQL_USER: friendica
  MYSQL_DATABASE: friendica
  FRIENDICA_ADMIN_MAIL: "my@domain.com"
  FRIENDICA_URL: "https://friendica.local"

service:
  main:
    ports:
      main:
        port: 10058
        targetPort: 80

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/var/www/html"

envValueFrom:
  MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  MYSQL_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PW:
    secretKeyRef:
      name: rediscreds
      key: redis-password

redis:
  enabled: true
  existingSecret: "rediscreds"

mariadb:
  enabled: true
  mariadbUsername: friendica
  mariadbDatabase: friendica
  existingSecret: "mariadbcreds"
