image:
  repository: tccr.io/truecharts/friendica
  pullPolicy: IfNotPresent
  tag: v2022.03@sha256:950adbe78875a453932f06fc893f7b87311582e32f7d6074170c44fb479f271d

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  MYSQL_USER: "{{ .Values.mariadb.mariadbUsername }}"
  MYSQL_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  MYSQL_PORT: 3306
  REDIS_PORT: 6379
  REDIS_DB: 1
  FRIENDICA_TZ: "{{ .Values.TZ }}"
  FRIENDICA_DATA_DIR: "/data"
  FRIENDICA_CONFIG_DIR: "/config"
  FRIENDICA_ADMIN_MAIL: "my@domain.com"
  FRIENDICA_URL: "http://localhost:{{ .Values.service.main.ports.main.port }}"
  FRIENDICA_UPGRADE: false
  PHP_MEMORY_LIMIT: "512M"
  PHP_UPLOAD_LIMIT: "512M"

service:
  main:
    ports:
      main:
        port: 10058
        targetPort: 80

probes:
  liveness:
    path: "/friendica"
  readiness:
    path: "/friendica"
  startup:
    path: "/friendica"

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"

envValueFrom:
  MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  MYSQL_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PW:
    secretKeyRef:
      name: rediscreds
      key: redis-password

redis:
  enabled: true
  existingSecret: "rediscreds"

mariadb:
  enabled: true
  mariadbUsername: friendica
  mariadbDatabase: friendica
  existingSecret: "mariadbcreds"
