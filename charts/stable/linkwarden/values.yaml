image:
  repository: ghcr.io/linkwarden/linkwarden
  pullPolicy: IfNotPresent
  tag: v2.11.1@sha256:623cb5431019e90aecaf10ca17e02f8b1898ce9146504939a53a36a1e89b8a95

config:
  nextauth_url: "http://example.com"
  pagination_take_count: 20
  autoscroll_timeout: 30
  disable_registration: false
  archive_limit: 5

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 2985
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
            NEXTAUTH_SECRET:
              secretKeyRef:
                name: linkwarden-secrets
                key: NEXTAUTH_SECRET
            NEXTAUTH_URL: "{{ .Values.config.nextauth_url }}"
            PAGINATION_TAKE_COUNT: "{{ .Values.config.pagination_take_count }}"
            STORAGE_FOLDER: "data"
            AUTOSCROLL_TIMEOUT: "{{ .Values.config.autoscroll_timeout }}"
            NEXT_PUBLIC_DISABLE_REGISTRATION: "{{ .Values.config.disable_registration }}"
            RE_ARCHIVE_LIMIT: "{{ .Values.config.archive_limit }}"

persistence:
  data:
    enabled: true
    mountPath: "/data/data"

cnpg:
  main:
    enabled: true
    database: linkwarden
    user: linkwarden
