image:
  repository: tccr.io/truecharts/portainer-ce
  tag: 2.17.1@sha256:f788c772e9b9a273f44ea2cf3d365d7120e36a1f8150d77dd79ae4f013b3c6da
  pullPolicy: IfNotPresent
portainer:
  # Logo URL
  logo: ""
  # Enables Edge Compute Features
  edge_compute: false
  # Sets Snapshot interval
  snapshot_interval: 5m
  hide_labels:
  # - label1=value1
  # - label2=value2
serviceAccount:
  main:
    enabled: true
rbac:
  main:
    enabled: true
    rules:
      - apiGroups:
          - "*"
        resources:
          - "*"
        verbs:
          - "*"
service:
  main:
    ports:
      main:
        port: 10400
        protocol: https
        targetPort: 9443
  edge:
    enabled: true
    ports:
      edge:
        enabled: true
        port: 10401
        targetPort: 10401
persistence:
  data:
    enabled: true
    mountPath: "/data"
  cache:
    enabled: true
    mountPath: "/.cache"
    type: emptyDir
portal:
  open:
    enabled: true
securityContext:
  container: null
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 9443
                  scheme: HTTPS
            readiness:
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 9443
                  scheme: HTTPS
            startup:
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 9443
                  scheme: HTTPS
