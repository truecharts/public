  - variable: humhub
    group: App Configuration
    label: HumHub
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: host
          label: Host (Initial Install Only
          description: |
            The host that this app will available </br>
            eg, hum.example.com
          schema:
            type: string
            required: true
            immutable: true
            default: ""
        - variable: proto
          label: Protocol (Initial Install Only)
          description: |
            The protocol this app will be available </br>
            eg, HTTPS
          schema:
            type: string
            default: http
            required: true
            immutable: true
            enum:
              - value: http
                description: HTTP
              - value: https
                description: HTTPS
        - variable: admin
          label: Admin Credentials (Initial Install Only)
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: login
                label: Username (Initial Install Only)
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: ""
              - variable: password
                label: Password (Initial Install Only)
                schema:
                  type: string
                  private: true
                  required: true
                  immutable: true
                  default: ""
              - variable: email
                label: Email (Initial Install Only)
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: ""
        - variable: mailer
          label: Mailer Credentials
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: sys_address
                label: System Address
                schema:
                  type: string
                  default: ""
              - variable: sys_name
                label: System Name
                schema:
                  type: string
                  default: ""
              - variable: type
                label: Type
                schema:
                  type: string
                  default: "smtp"
                  enum:
                    - value: smtp
                      description: SMTP
                    - value: php
                      description: PHP
              - variable: hostname
                label: Hostname
                schema:
                  type: string
                  default: ""
              - variable: port
                label: Port
                schema:
                  type: int
                  default: 1025
              - variable: user
                label: User
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Password
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: allow_self_sign_certs
                label: Allow Self Sign Certs
                description: Enable/Disable self sign certs
                schema:
                  type: boolean
                  default: false
