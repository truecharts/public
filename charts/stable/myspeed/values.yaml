image:
  repository: docker.io/germannewsmaker/myspeed
  tag: 1.0.9@sha256:3a3e774b3f78d930a5a962d625b99bcb3d71730bfeb4a6b93e04fd38cfe7d9a9
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5216
persistence:
  data:
    enabled: true
    mountPath: /myspeed/data

metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /api/prometheus
    targetSelector: main
    prometheusRule:
      enabled: false
