image:
  repository: tccr.io/truecharts/deconz
  tag: 2.19.00@sha256:358aa2f82fa8c325e730f09df5d2d6ad8930235327a9c97541aca574eb83fc01
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  DECONZ_VNC_PASSWORD: ""

env:
  # -- Override the location where deCONZ looks for the RaspBee/Conbee device.
  # Example: /dev/ttyUSB0
  DECONZ_DEVICE: ""
  DECONZ_UPNP: 0
  DECONZ_START_VERBOSE: 0
  # -- Enable VNC access to the container to view the deCONZ ZigBee mesh
  DECONZ_VNC_MODE: 1
  DECONZ_WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
  DECONZ_WS_PORT: "{{ .Values.service.websocket.ports.websocket.port }}"
  DECONZ_VNC_PORT: "{{ .Values.service.vnc.ports.vnc.port }}"
  DECONZ_UID: "{{ .Values.security.PUID }}"
  DECONZ_GID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 10008
  websocket:
    enabled: true
    ports:
      websocket:
        enabled: true
        port: 10001
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10002

persistence:
  config:
    enabled: true
    mountPath: "/opt/deCONZ"

# -- Affinity constraint rules to place the Pod on a specific node.
# [[ref]](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity)
affinity: {}
#   nodeAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#       - matchExpressions:
#         - key: app
#           operator: In
#           values:
#           - zigbee-controller

portal:
  enabled: true
