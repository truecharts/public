image:
  repository: tccr.io/truecharts/wizarr
  pullPolicy: IfNotPresent
  tag: v3.4.1@sha256:1f8cde15297c1aa807914e094ff646781adcb81f2d74d76aa112d8df03640c3a

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 5000
        port: 10596

securityContext:
  container:
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              type: tcp
          env:
            DISABLE_BUILTIN_AUTH: false

persistence:
  database:
    enabled: true
    mountPath: /data/database
  nginxrun:
    enabled: true
    type: emptyDir
    mountPath: /run/nginx

portal:
  open:
    enabled: true
