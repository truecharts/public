image:
  pullPolicy: IfNotPresent
  repository: cloudreve/cloudreve
  tag: 3.8.3@sha256:b6c8bfd463898354831c311fb3967a410714a5319b5a86c4bf5d89e0487cc5bd
persistence:
  avatarpath:
    enabled: true
    mountPath: /cloudreve/avatar
  config:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /cloudreve
        init:
          mountPath: /conf-init
  uploadpath:
    enabled: true
    mountPath: /cloudreve/uploads
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      initContainers:
        init:
          enabled: true
          type: init
          imageSelector: image
          command:
            - "/bin/sh"
            - "-c"
            - |
              set -x
              ls -lasth /cloudreve
              cp -a /cloudreve/cloudreve /conf-init/cloudreve
              ls -lasht /conf-init
      containers:
        main: {}
service:
  main:
    ports:
      main:
        port: 5212
        targetPort: 5212
portal:
  open:
    enabled: true
