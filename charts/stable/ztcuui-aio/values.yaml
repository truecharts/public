image:
  repository: tccr.io/truecharts/ztcuui-aio
  tag: v1.2.11@sha256:89e5b5a5c2b0473f3c16d9c0fb0f8411be83ca8dbfa2d290ca619cc9f2d4c399
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  ZTNCUI_PASSWD: "CHANGEME"

env:
  HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
  HTTP_ALL_INTERFACES: "yes"
  NODE_ENV: "production"
  MYDOMAIN: "test.truecharts.org"

service:
  main:
    ports:
      main:
        port: 10258
  other:
    enabled: true
    ports:
      other:
        enabled: true
        port: 3180
        targetPort: 3180
  other2:
    enabled: true
    ports:
      other2:
        enabled: true
        protocol: UDP
        port: 9993
        targetPort: 9993
persistence:
  config:
    enabled: true
    mountPath: /opt/key-networks/ztncui/etc
  zerotier:
    enabled: true
    mountPath: /var/lib/zerotier-one
