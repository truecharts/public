image:
  repository: tccr.io/truecharts/wikijs
  tag: 2.5.297@sha256:7508150cefc0c667173400c57b24de9f69191196e998e0e72825d8edb793dbf9
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10045
        targetPort: 3000
cnpg:
  main:
    enabled: true

    user: wikijs
    database: wikijs
# /wiki/data is a temporary dir. Without mounting as emptyDir it's only writable by root.
# https://docs.requarks.io/en/install/config#data-paths
persistence:
  wikicache:
    enabled: true
    mountPath: "/wiki/data/"
    type: emptyDir
portal:
  open:
    enabled: true
securityContext:
  container: null
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthz"
            readiness:
              path: "/healthz"
            startup:
              path: "/healthz"
        env:
          DB_TYPE: "postgres"
          DB_NAME: "{{ .Values.cnpg.main.database }}"
          DB_USER: "{{ .Values.cnpg.main.user }}"
          DB_PORT: "5432"
          DB_PASS:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
