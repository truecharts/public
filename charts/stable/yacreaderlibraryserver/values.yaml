image:
  pullPolicy: IfNotPresent
  repository: docker.io/xthursdayx/yacreaderlibrary-server-docker
  tag: latest@sha256:794756d84640bd7ada2738444585e668b34cba8787de48d7c50c89183467d048
persistence:
  comics:
    enabled: true
    mountPath: /comics
  config:
    enabled: true
    mountPath: /config

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
