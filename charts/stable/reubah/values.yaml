image:
  repository: ghcr.io/dendianugerah/reubah
  pullPolicy: IfNotPresent
  tag: main@sha256:db2d7d3f35ce451f9f2270ebcc9b0e7d2a0dc3882430d55d1fd08ece66f7087d
service:
  main:
    ports:
      main:
        protocol: http
        port: 8081
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
persistence:
  app:
    enabled: true
    mountPath: "/app/tmp"
    type: emptyDir
  tmp:
    enabled: true
    mountPath: "/tmp"
    type: emptyDir
portal:
  open:
    enabled: true
