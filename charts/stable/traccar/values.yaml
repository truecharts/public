image:
  repository: docker.io/traccar/traccar
  tag: 6.7@sha256:4e7bfdec3e630864c85f5cd925de9746aefe02609aae6c7920bb859503fbdcd4
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8082
        targetPort: 8082
persistence:
  data:
    enabled: true
    mountPath: "/opt/traccar/data"
cnpg:
  main:
    enabled: true
    user: traccar
    database: traccar

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CONFIG_USE_ENVIRONMENT_VARIABLES: true
            LOGGER_CONSOLE: true
            DATABASE_DRIVER: "org.postgresql.Driver"
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: jdbc
