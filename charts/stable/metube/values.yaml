image:
  repository: tccr.io/truecharts/metube
  tag: v2023-02@sha256:1a7658284bafc76e8959049919cfa3b017382c2b0383471b4f31de9783923d00
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10216
        targetPort: 8081
persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /downloads
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        env:
          STATE_DIR: /config
          DOWNLOAD_DIR: /downloads
          OUTPUT_TEMPLATE: "%(title)s.%(ext)s"
          YTDL_OPTIONS: "{}"
