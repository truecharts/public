image:
  repository: docker.io/foxxmd/multi-scrobbler
  tag: latest@sha256:a67f45d113b87a9f94194ee9899eacd8999bf18261b885160271893429f5706d
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 9078
        targetPort: 9078

persistence:
  config:
    enabled: true
    mountPath: /config
