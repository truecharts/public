image:
  repository: ghcr.io/ich777/megasync
  tag: latest@sha256:3ae54a8d5895f93932237f2fdc37dd0b1456d3d98ba6b3b45aa26f187e34fb7b
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_DIR: "{{ .Values.persistence.data.mountPath }}"
            CUSTOM_RES_H: "600"
            CUSTOM_RES_W: "800"

persistence:
  data:
    enabled: true
    mountPath: /data
  hostpath:
    enabled: true
    mountPath: /mnt/host
    readOnly: true
