image:
  pullPolicy: IfNotPresent
  repository: docker.io/tiltedphoques/st-reborn-server
  tag: 1.7.1@sha256:aa6c583731fc3b4f505d27506ee71fab57a162219a3f7fa6d7e50aab598144f2
persistence:
  config:
    enabled: true
    mountPath: /home/server/config
  data:
    enabled: true
    mountPath: /home/server/Data
  logs:
    enabled: true
    mountPath: /home/server/logs
portal:
  open:
    enabled: false
service:
  main:
    ports:
      main:
        port: 10578
        protocol: udp
        targetPort: 10578
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
