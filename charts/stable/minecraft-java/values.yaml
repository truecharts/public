  # SPONGEBRANCH: "STABLE"
  # SPONGEVERSION: ""
  # LIMBO_BUILD: "LATEST"
  # LIMBO_SCHEMA_FILENAME: "default.schem"
  # CRUCIBLE_RELEASE: "latest"
  # FTB_MODPACK_ID: ""
