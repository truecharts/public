image:
  repository: tccr.io/truecharts/etherpad
  pullPolicy: IfNotPresent
  tag: version-1.8.14@sha256:4900f0e787ca22cf93090ae44ecceb5689d4427c739e1eb637a6e3a913161bf8

env:
  DB_TYPE: "postgres"
  DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10060
        targetPort: 9001

persistence:
  data:
    enabled: true
    mountPath: "/opt/etherpad-lite/var"
  app:
    enabled: true
    mountPath: "/opt/etherpad-lite/app"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: etherpad
  postgresqlDatabase: etherpad
