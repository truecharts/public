image:
  repository: tccr.io/truecharts/icinga2
  tag: v2.13.3@sha256:38b9be6b77448048018d90edb568f2e73c9f9a7f9060669c5636a33616c3ce6f
  pullPolicy: IfNotPresent

env:
  DEFAULT_MYSQL_USER: icinga2
  DEFAULT_MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DEFAULT_MYSQL_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  MYSQL_ROOT_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-root-password

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10114
        targetPort: 80
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 10115
        targetPort: 443
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10116
        targetPort: 5665

persistence:
  config:
    enabled: true
    mountPath: "/etc/icinga2"
  data:
    enabled: true
    mountPath: "/var/lib/icinga2"
  web:
    enabled: true
    mountPath: "/etc/icingaweb2"
  ssmtp:
    enabled: true
    mountPath: "/etc/ssmtp"

mariadb:
  enabled: true
  mariadbUsername: icinga2
  mariadbDatabase: icinga2
  existingSecret: "mariadbcreds"
