image:
  repository: onlyoffice/documentserver
  tag: 8.0.1@sha256:3b53dc7da559cdfa7e0c1c2f64aedce0b7ba868080b07c338ef5794a8046ca85
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10043
        targetPort: 80
# Enabled postgres
cnpg:
  main:
    enabled: true
    user: onlyoffice
    database: onlyoffice
# Enabled redis
redis:
  enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthcheck"
            readiness:
              path: "/healthcheck"
            startup:
              path: "/healthcheck"
          env:
            WOPI_ENABLED: true
            JWT_ENABLED: true
            DB_TYPE: "postgres"
            DB_PORT: 5432
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            REDIS_SERVER_PORT: 6379
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PWD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_SERVER_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_SERVER_PASS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            JWT_SECRET: "randomgeneratedstring"
