  WOPI_ENABLED: true
  JWT_ENABLED: true
  JWT_SECRET: randomgeneratedstring

service:
  main:
    ports:
      main:
        port: 10043
        targetPort: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false
