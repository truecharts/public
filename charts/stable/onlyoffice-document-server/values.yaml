image:
  repository: tccr.io/truecharts/onlyoffice-ds
  tag: 7.3.2@sha256:9aacea7333ba95828654da677afedf3e9538cef77394c395a3991cc7f07e8e85
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10043
        targetPort: 80
# Enabled postgres
cnpg:
  main:
    enabled: true

    user: onlyoffice
    database: onlyoffice
# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthcheck"
            readiness:
              path: "/healthcheck"
            startup:
              path: "/healthcheck"
        env:
          WOPI_ENABLED: true
          JWT_ENABLED: true
          DB_TYPE: "postgres"
          DB_PORT: 5432
          DB_NAME: "{{ .Values.cnpg.main.database }}"
          DB_USER: "{{ .Values.cnpg.main.user }}"
          REDIS_SERVER_PORT: 6379
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
          DB_PWD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          REDIS_SERVER_HOST:
            secretKeyRef:
              name: rediscreds
              key: plainhost
          REDIS_SERVER_PASS:
            secretKeyRef:
              name: rediscreds
              key: redis-password
          JWT_SECRET: "randomgeneratedstring"
