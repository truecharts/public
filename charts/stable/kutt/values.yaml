image:
  repository: tccr.io/truecharts/kutt
  pullPolicy: IfNotPresent
  tag: v2.7.4@sha256:abd3d365db5416e009f532c50456cacbd1f93c8a2eb9ef9da468e383dc4a49c6

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  MAIL_USER: ""
  MAIL_PASSWORD: ""
  RECAPTCHA_SITE_KEY: ""
  RECAPTCHA_SECRET_KEY: ""
  GOOGLE_SAFE_BROWSING_KEY: ""
  GOOGLE_ANALYTICS: ""
  GOOGLE_ANALYTICS_UNIVERSAL: ""

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  DB_NAME: kutt
  DB_USER: kutt
  DB_PORT: "5432"
  REDIS_PORT: "6379"
  # User Defined
  SITE_NAME: "My Kutt Instance"
  DEFAULT_DOMAIN: "localhost:{{ .Values.service.main.ports.main.port }}"
  LINK_LENGTH: 6
  USER_LIMIT_PER_DAY: 50
  NON_USER_COOLDOWN: 0
  DEFAULT_MAX_STATS_PER_LINK: 5000
  DISALLOW_REGISTRATION: false
  DISALLOW_ANONYMOUS_LINKS: false
  CUSTOM_DOMAIN_USE_HTTPS: false
  ADMIN_EMAILS: "admin@example.com,admin@example2.com"
  REPORT_EMAIL: "admin@example.com"
  CONTACT_EMAIL: "admin@example.com"
  MAIL_HOST: ""
  MAIL_PORT: 567
  MAIL_FROM: ""
  MAIL_SECURE: true
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  JWT_SECRET:
    secretKeyRef:
      name: kutt-secrets
      key: JWT_SECRET

service:
  main:
    ports:
      main:
        port: 10195

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: kutt
  postgresqlDatabase: kutt
