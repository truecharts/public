image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/autoscan
  tag: latest@sha256:d1bccb4b9b4d786b1a72c5b176bd659ff2128d50a822b544c7c2e3d7acdd54ff

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  PLEX_LOGIN: ""
  PLEX_PASSWORD: ""

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 3030
        targetPort: 3030

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: false
