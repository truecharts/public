workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: guacamole-config
          probes:
            liveness:
              type: http
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            readiness:
              type: http
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.targetPort }}"
      # zz is used to ensure that the initContainers are run after db-waits
      initContainers:
        1-create-seed:
          enabled: true
          type: install
          imageSelector: image
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: guacamole-config
          command:
            - /bin/sh
          args:
            - -c
            - /tc-scripts/create-seed.sh
        2-apply-seed:
          enabled: true
          type: install
          imageSelector: postgresClientImage
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: guacamole-config
          command:
            - /bin/sh
          args:
            - -c
            - /tc-scripts/apply-seed.sh
  guacd:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    podSpec:
      containers:
        guacd:
          enabled: true
          primary: true
          imageSelector: guacdImage
          command:
            - /opt/guacamole/sbin/guacd
          args:
            # Listen Address
            - -b
            - "0.0.0.0"
            # Listen Port
            - -l
            - "{{ .Values.service.guacd.ports.guacd.port }}"
            # Log Level
            - -L
            - info
            # Foreground
            - -f
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.guacd.ports.guacd.port }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.guacd.ports.guacd.port }}"
            startup:
              type: tcp
              port: "{{ .Values.service.guacd.ports.guacd.port }}"
service:
  main:
    ports:
      main:
        port: 10123
        targetPort: 8080
  guacd:
    enabled: true
    targetSelector: guacd
    ports:
      guacd:
        enabled: true
        targetSelector: guacd
        port: 10124
persistence:
  recordings:
    enabled: true
    # Check how this works and
    # which containers need it mounted
    targetSelector:
      main:
        main:
          mountPath: /var/lib/guacamole/recordings
          readOnly: true
      guacd:
        guacd:
          mountPath: /var/lib/guacamole/recordings
  drive:
    enabled: true
    targetSelector:
      guacd:
        guacd:
          mountPath: /var/lib/guacamole/drive
  tc-init:
    enabled: true
    type: emptyDir
    targetSelector:
      main:
        1-create-seed:
          mountPath: /tc-init
        2-apply-seed:
          mountPath: /tc-init
  db-seed:
    enabled: true
    type: configmap
    objectName: db-init
    defaultMode: "0770"
    targetSelector:
      main:
        1-create-seed:
          mountPath: /tc-scripts/create-seed.sh
          subPath: create-seed.sh
        2-apply-seed:
          mountPath: /tc-scripts/apply-seed.sh
          subPath: apply-seed.sh
cnpg:
  main:
    enabled: true
    user: guacamole
    database: guacamole

