image:
  pullPolicy: IfNotPresent
  repository: docker.io/xanderstrike/goplaxt
  tag: latest@sha256:ab060da4503395162c38068ea9ac604834c19acc495b435f3027303de2cc2edc
service:
  main:
    ports:
      main:
        port: 8000
        protocol: http
        targetPort: 8000
persistence:
  config:
    enabled: true
    mountPath: "/app/keystore"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TRAKT_ID: ""
            TRAKT_SECRET: ""
