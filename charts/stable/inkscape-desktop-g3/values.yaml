image:
  pullPolicy: IfNotPresent
  repository: docker.io/accetto/ubuntu-vnc-xfce-inkscape-g3
  tag: latest@sha256:05fb7d54b83cddb4c3262c9217ef32455c883276c9f8fe46eee35300307358e5
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  webuivnc:
    enabled: true
    ports:
      webuivnc:
        enabled: true
        port: 5901
        protocol: tcp
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: unraid
            VNC_RESOLUTION: 1360x768
