              - variable: interface
                label: Interface
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: dark_mode
                      label: Dark Mode
                      description: Enable/Disable dark mode.
                      schema:
                        type: string
                        required: true
                        default: auto
                        enum:
                          - value: auto
                            description: Auto
                          - value: dark
                            description: Dark
                          - value: light
                            description: Light
                    - variable: thin_mode
                      label: Thin Mode
                      description: Enable/Disable thin mode (no video thumbnails).
                      schema:
                        type: boolean
                        default: false
                    - variable: feed_menu
                      label: Feed Menu
                      description: List of feeds available on the home page. Defaults to all. Max 4 feed items
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: feedEntry
                            label: Feed Entry
                            schema:
                              type: string
                              required: true
                              default: ""
                              enum:
                                - value: Popular
                                  description: Popular
                                - value: Trending
                                  description: Trending
                                - value: Subscriptions
                                  description: Subscriptions
                                - value: Playlists
                                  description: Playlists
                    - variable: default_home
                      label: Default Home
                      description: Default feed to display on the home page.
                      schema:
                        type: string
                        default: ""
                        enum:
                          - value: ""
                            description: None
                          - value: Popular
                            description: Popular
                          - value: Trending
                            description: Trending
                          - value: Subscriptions
                            description: Subscriptions
                          - value: Playlists
                            description: Playlists
                    - variable: max_results
                      label: Max Results
                      description: Default number of results to display per page.
                      schema:
                        type: int
                        required: true
                        default: 40
                    - variable: annotations
                      label: Annotations
                      description: Show/hide annotations.
                      schema:
                        type: boolean
                        default: false
                    - variable: annotations_subscribed
                      label: Annotations Subscribed
                      description: Show/hide subscribed annotations.
                      schema:
                        type: boolean
                        default: false
                    - variable: comments
                      label: Comments
                      description: Type of comments to display below video. Exactly 2 Types
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: commentEntry
                            label: Comment Entry
                            schema:
                              type: string
                              required: true
                              default: ""
                              enum:
                                - value: ""
                                  description: None
                                - value: youtube
                                  description: Youtube
                                - value: reddit
                                  description: Reddit
                    - variable: player_style
                      label: Player Style
                      description: Default player style.
                      schema:
                        type: string
                        required: true
                        default: invidious
                        enum:
                          - value: invidious
                            description: Invidious
                          - value: youtube
                            description: Youtube
                    - variable: related_videos
                      label: Related Videos
                      description: Show/Hide the "related videos" sidebar when watching a video.
                      schema:
                        type: boolean
                        default: true
              - variable: video_player_behavior
                label: Video Player Behavior
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: autoplay
                      label: Autoplay
                      description: Automatically play videos on page load.
                      schema:
                        type: boolean
                        default: false
                    - variable: continue
                      label: Continue
                      description: Automatically load the "next" video (either next in playlist or proposed) when the current video ends.
                      schema:
                        type: boolean
                        default: false
                    - variable: continue_autoplay
                      label: Continue Autoplay
                      description: Autoplay next video by default.
                      schema:
                        type: boolean
                        default: true
                    - variable: listen
                      label: Listen
                      description: Play videos in Audio-only mode by default.
                      schema:
                        type: boolean
                        default: false
                    - variable: video_loop
                      label: Video Loop
                      description: Loop videos automatically.
                      schema:
                        type: boolean
                        default: false
              - variable: video_playback_settings
                label: Video Playback Settings
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: quality
                      label: Quality
                      description: Default video quality.
                      schema:
                        type: string
                        required: true
                        default: hd720
                        enum:
                          - value: hd720
                            description: HD720
                          - value: dash
                            description: Dash
                          - value: medium
                            description: Medium
                          - value: small
                            description: Small
                    - variable: quality_dash
                      label: Quality Dash
                      description: Default dash video quality.
                      schema:
                        type: string
                        show_if: [["quality", "=", "dash"]]
                        required: true
                        default: auto
                        enum:
                          - value: auto
                            description: Auto
                          - value: best
                            description: Best
                          - value: 4320p
                            description: 4320p
                          - value: 2160p
                            description: 2160p
                          - value: 1440p
                            description: 1440p
                          - value: 1080p
                            description: 1080p
                          - value: 720p
                            description: 720p
                          - value: 480p
                            description: 480p
                          - value: 480p
                            description: 480p
                          - value: 360p
                            description: 360p
                          - value: 240p
                            description: 240p
                          - value: 144p
                            description: 144p
                          - value: worst
                            description: Worst
                    - variable: speed
                      label: Speed
                      description: Default video playback speed.
                      schema:
                        type: string
                        required: true
                        valid_chars: '^[0-9]+(\.[0-9]{1,2})?$'
                        default: "1.00"
                    - variable: volume
                      label: Volume
                      description: Default volume.
                      schema:
                        type: int
                        min: 1
                        max: 100
                        required: true
                        default: 100
                    - variable: vr_mode
                      label: VR Mode
                      description: Allow 360° videos to be played.
                      schema:
                        type: boolean
                        default: false
              - variable: subscription_feed
                label: Subscription Feed
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: latest_only
                      label: Latest Only
                      description: In the "Subscription" feed, only show the latest video of each channel the user is subscribed to.
                      schema:
                        type: boolean
                        default: false
                    - variable: notifications_only
                      label: Notifications Only
                      description: Enable/Disable user subscriptions desktop notifications.
                      schema:
                        type: boolean
                        default: false
                    - variable: unseen_only
                      label: Unseen Only
                      description: In the "Subscription" feed, Only show the videos that the user haven't watched yet.
                      schema:
                        type: boolean
                        default: false
                    - variable: sort
                      label: Sort
                      description: Default sorting parameter for subscription feeds.
                      schema:
                        type: string
                        required: true
                        default: published
                        enum:
                          - value: alphabetically
                            description: Alphabetically
                          - value: alphabetically - reverse
                            description: Alphabetically - Reverse
                          - value: channel name
                            description: Channel Name
                          - value: channel name - reverse
                            description: Channel Name - Reverse
                          - value: published
                            description: Published
                          - value: published - reverse
                            description: Published - Reverse
              - variable: miscellaneous
                label: Miscellaneous
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: local
                      label: Local
                      description: Proxy videos through instance by default.
                      schema:
                        type: boolean
                        default: false
                    - variable: show_nick
                      label: Show Nick
                      description: Show the connected user's nick at the top right.
                      schema:
                        type: boolean
                        default: true
                    - variable: automatic_instance_redirect
                      label: Automatic Instance Redirect
                      description: Automatically redirect to a random instance when the user uses any "switch invidious instance" link
                      schema:
                        type: boolean
                        default: false
                    - variable: extend_desc
                      label: Extend Description
                      description: Show the entire video description
                      schema:
                        type: boolean
                        default: false
