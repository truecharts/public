image:
  repository: tccr.io/truecharts/domoticz
  pullPolicy: IfNotPresent
  tag: v2023.2.20231116@sha256:5de39c22a7092f6d3dafdf7d3114f70c33a5fa3b57529a0af64ff031c44ec12e

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10144
  comm1:
    enabled: true
    ports:
      comm1:
        enabled: true
        targetPort: 6144
        port: 6144
  comm2:
    enabled: true
    ports:
      comm2:
        enabled: true
        targetPort: 1443
        port: 1443

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            WEBROOT: "domoticz"

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
