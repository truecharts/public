image:
  pullPolicy: IfNotPresent
  repository: f0rc3/gokapi
  tag: v1.8.0@sha256:0003cc9658383f55b013438667db4a63e77ba8d3c2c4e422b39548c730df786e
persistence:
  config:
    enabled: true
    mountPath: /app/config
  data:
    enabled: true
    mountPath: /app/data
portal:
  open:
    enabled: true
service:
  main:
    ports:
      main:
        port: 53842
        protocol: http
        targetPort: 53842
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GOKAPI_LENGTH_ID: "15"
            GOKAPI_MAX_FILESIZE: "102400"
            GOKAPI_MAX_MEMORY_UPLOAD: "20"
            GOKAPI_PASSWORD: changme
            GOKAPI_USERNAME: admin
