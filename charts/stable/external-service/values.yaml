# Fake external service image
image:
  repository: alpine
  pullPolicy: IfNotPresent
  tag: 3.22.1@sha256:4bcff63911fcb4448bd4fdacec207030997caf25e9bea4045fa6c8c44de311d1

global:
  # Ignore isStopped
  ignoreIsStopped: true

service:
  main:
    type: ExternalIP
    externalIP: "1.1.1.1"
    useSlice: false
    ports:
      main:
        protocol: https
        port: 10003
        # Target port is the port of the "external service"
        # Defaults to "port" if not set
workload:
  main:
    enabled: false
    podSpec:
      containers:
        main:
          env: {}

ingress:
  main:
    annotations:
      traefik.frontend.passHostHeader: "false"
