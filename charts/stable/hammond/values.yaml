image:
  repository: ghcr.io/alfhou/hammond
  tag: v0.0.24@sha256:c85dc0293aa10be15280277bade9cce808be572d0d4c5eac62acd87dec30479d
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 10186

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            JWT_SECRET:
              secretKeyRef:
                name: secrets
                key: JWT_SECRET
            # manually define storage paths
            CONFIG: "{{.Values.persistence.config.mountPath }}"
            DATA: "{{.Values.persistence.assets.mountPath }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  assets:
    enabled: true
    mountPath: "/assets"

portal:
  open:
    enabled: true
