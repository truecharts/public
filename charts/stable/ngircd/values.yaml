image:
  repository: tccr.io/truecharts/ngircd
  pullPolicy: IfNotPresent
  tag: v2021.11.21

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 6667
        port: 6667

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
