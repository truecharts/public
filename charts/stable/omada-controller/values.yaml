image:
  repository: tccr.io/truecharts/omada-controller
  tag: 5.8.0@sha256:56761d32a84254e8571fb338501d457dad4dca8764ba72fbe03353ae2ac7cb34
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PORTAL_HTTPS_PORT: "{{ .Values.service.comm.ports.comm.port }}"

service:
  main:
    ports:
      main:
        protocol: HTTPS
        port: 8043
  comm:
    enabled: true
    ports:
      comm:
        protocol: HTTPS
        enabled: true
        port: 8843
  omada-tcp:
    enabled: true
    ports:
      omada-tcp1:
        enabled: true
        port: 29811
        targetPort: 29811
      omada-tcp2:
        enabled: true
        port: 29812
        targetPort: 29812
      omada-tcp3:
        enabled: true
        port: 29813
        targetPort: 29813
      omada-tcp4:
        enabled: true
        port: 29814
        targetPort: 29814
  omada-udp:
    enabled: true
    ports:
      omada-udp1:
        enabled: true
        protocol: UDP
        port: 29810
        targetPort: 29810

ingress:
  comm:
    autoLink: true

persistence:
  data:
    enabled: true
    mountPath: /opt/tplink/EAPController/data
  work:
    enabled: true
    mountPath: /opt/tplink/EAPController/work

portal:
  enabled: true
