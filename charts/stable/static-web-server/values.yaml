image:
  repository: ghcr.io/static-web-server/static-web-server
  pullPolicy: IfNotPresent
  tag: 2.36.0@sha256:cd05aebc1d8e0c6aa53629b34dce482094f0d7a84a0633669c1894e31896e02b
service:
  main:
    ports:
      main:
        protocol: http
        port: 38080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_ROOT: "/public"
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
persistence:
  config:
    enabled: true
    mountPath: "/public"
portal:
  open:
    enabled: true
