image:
  repository: ghcr.io/flaresolverr/flaresolverr
  pullPolicy: IfNotPresent
  tag: v3.3.24@sha256:72e5a8bc63899ebeeb6bc0aece2b05a8d725c8a518aa30c610a8d61bb50303e1
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8191
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            HOST: "0.0.0.0"
            TEST_URL: "https://www.google.com"
            BROWSER_TIMEOUT: 40000
            HEADLESS: true
            LOG_LEVEL: info
            LOG_HTML: false
            # At this time none of the captcha solvers work, defaults to none.
            CAPTCHA_SOLVER: none
persistence:
  config:
    enabled: true
    mountPath: /config
