  - variable: backuppc
    group: App Configuration
    label: Backup PC
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: smtp
          label: SMTP Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: auto_from
                label: Auto From
                description: Add setting to support sending through Gmail SMTP.
                schema:
                  type: boolean
                  default: false
              - variable: host
                label: SMTP Host
                schema:
                  type: string
                  default: ""
              - variable: port
                label: SMTP Port
                schema:
                  type: int
                  default: 25
              - variable: domain
                label: HELO Domain
                schema:
                  type: string
                  default: ""
              - variable: maildomain
                label: Mail Domain From.
                schema:
                  type: string
                  default: ""
              - variable: auth
                label: SMTP Authentication
                schema:
                  type: string
                  default: "NONE"
              - variable: user
                label: SMTP Username
                schema:
                  type: string
                  default: ""
              - variable: pass
                label: SMTP Password
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: tls
                label: TLS
                description: Use TLS.
                schema:
                  type: boolean
                  default: false
              - variable: starttls
                label: StartTLS
                description:     Start TLS from within session.
                schema:
                  type: boolean
                  default: false
              - variable: tlscertcheck
                label: TLS Cert Check
                description: Check remote certificate.
                schema:
                  type: boolean
                  default: false
