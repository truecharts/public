image:
  repository: ghcr.io/nicholaswilde/novnc
  pullPolicy: IfNotPresent
  tag: version-1.2.0@sha256:5d0d02fa11dabb607ddf293b3b3794ef15f2a9b32e41078de5ed24ad3cfad095
service:
  main:
    ports:
      main:
        port: 6080
        targetPort: 6080
persistence:
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            REMOTE_HOST: "localhost"
            REMOTE_PORT: "5900"
