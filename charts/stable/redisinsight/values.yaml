image:
  pullPolicy: IfNotPresent
  repository: docker.io/redislabs/redisinsight
  tag: 2.70.0@sha256:d9f6c54d4a3dcfcdfd54659bd88b66ae883251cea0f6e73ae70ed74811f227f5
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 10579
redisinsight:
  log_level: info
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RI_APP_PORT: "{{ .Values.service.main.ports.main.port }}"
            RI_FILES_LOGGER: /logs
            RI_LOG_LEVEL: "{{ .Values.redisinsight.log_level }}"
persistence:
  config:
    enabled: true
    mountPath: /data
  logs:
    enabled: true
    mountPath: /logs
