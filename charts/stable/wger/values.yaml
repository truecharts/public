image:
  repository: tccr.io/truecharts/wger
  tag: latest@sha256:e6f4cec4df1a96a94b042b8060ee5706d35cd7a027524ba4cb366a067cabc392
  pullPolicy: IfNotPresent
nginxImage:
  repository: tccr.io/truecharts/nginx
  tag: 1.23.3@sha256:0d92357c536291f04dad45f9af95dbdad46fb7a6e940f981a3a332f9d5279665
  pullPolicy: IfNotPresent
wger:
  general:
    # Where the backend will listen. Leave this as is, unless nginx is removed
    site_url: "http://localhost:8000"
    sync_exercises_on_startup: false
    download_exercise_images_on_startup: false
    allow_registration: true
    allow_guest_users: true
    allow_upload_videos: true
    exercise_cache_ttl: "3600"
    django_perform_migrations: true
    django_debug: false
  mail:
    enable_email: false
    from_email: ""
    email_host: ""
    email_port: 587
    email_host_user: "username"
    email_host_password: "password"
    email_use_tls: false
    email_use_ssl: false
  captcha:
    recaptha_public_key: ""
    recaptha_private_key: ""
    nocaptcha: true
service:
  main:
    ports:
      main:
        port: 10249
persistence:
  media:
    enabled: true
    mountPath: "/home/wger/media"
  static:
    enabled: true
    type: emptyDir
    mountPath: "/home/wger/static"
  wger-config:
    enabled: true
    noMount: true
    type: configmap
    mountPath: "/etc/nginx/conf.d"
    objectName: "wger-nginx-config"
    items:
      - key: nginx.conf
        path: default.conf
cnpg:
  main:
    enabled: true

    user: wger
    database: wger
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: "default"
  redisDatabase: "0"
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "wger-secret"
            - configMapRef:
                name: "wger-configmap"
