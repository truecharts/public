imageSelector: "image"

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-restreamer-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-restreamer-configmap'

restreamer:
  general:
    hostname: ""
    host_auto: true
    origins: []
    mimetypes_file: "mime.types"
    tls_enable: false
  api:
    api_auth_username: admin
    api_auth_password: password
    api_read_only: false
    api_access_http_allow: []
    api_access_http_block: []
    api_access_https_allow: []
    api_access_https_block: []
    api_auth_enable: true
    api_auth_disable_localhost: false
    api_auth0_enable: false
    api_auth0_tenants: ""
  storage_disk:
    disk_max_size_mb: 0
    cache_enable: true
    cache_max_size_mb: 0
    cache_ttl: 300
    cache_max_file_size_mb: 1
    cache_types: []
  storage_mem:
    storage_mem_auth_enable: true
    storage_mem_auth_username: ""
    storage_mem_auth_password: ""
    storage_mem_max_size_mb: 0
    storage_mem_purge: false
  rtmp:
    rtmp_enable: false
    rtmps_enable: false
    rtmp_app: "/"
    rtmp_token: ""
  logs:
    log_level: info
    log_topics: []
    log_max_lines: 1000

env:
 #TODO: structure for cofngimap
  CORE_FFMPEG_ACCESS_INPUT_ALLOW: []
  CORE_FFMPEG_ACCESS_INPUT_BLOCK: []
  CORE_FFMPEG_ACCESS_OUTPUT_ALLOW: []
  CORE_FFMPEG_ACCESS_OUTPUT_BLOCK: []
  CORE_PLAYOUT_ENABLE: false
  CORE_METRICS_ENABLE: false
  CORE_METRICS_ENABLE_PROMETHEUS: false
  CORE_METRICS_RANGE_SECONDS: 300
  CORE_METRICS_INTERVAL_SECONDS: 2
  CORE_SESSIONS_ENABLE: false
  CORE_SESSIONS_IP_IGNORELIST: []
  CORE_SESSIONS_SESSION_TIMEOUT_SEC: 30
  CORE_SESSIONS_PERSIST: false
  CORE_SESSIONS_MAXBITRATE_MBIT: 0
  CORE_SESSIONS_MAXSESSIONS: 0
  CORE_ROUTER_BLOCKED_PREFIXES: /api
  CORE_ROUTER_ROUTES: ""
  CORE_FFMPEG_LOG_MAXLINES: 50
  CORE_FFMPEG_LOG_MAXHISTORY: 3
  CORE_DEBUG_PROFILING: false
  CORE_DEBUG_FORCEGC: 0

# TODO: healthcheck

service:
  main:
    ports:
      main:
        port: 8080
        protocol: HTTP
  https:
    enabled: true
    ports:
      https:
        enabled: true
        protocol: HTTPS
        port: 8081
  rtmp:
    enabled: true
    ports:
      rtmp:
        enabled: true
        protocol: TCP
        port: 1935
  rtmps:
    enabled: true
    ports:
      rtmps:
        enabled: true
        protocol: TCP
        port: 1936
  srt:
    enabled: true
    ports:
      srt:
        enabled: true
        protocol: UDP
        port: 6000

ingress:
  https:
    autoLink: true

persistence:
  # CORE_DB_DIR
  config:
    enabled: true
    mountPath: /core/config
  # CORE_STORAGE_DISK_DIR
  data:
    enabled: true
    mountPath: /core/data

portal:
  enabled: true
