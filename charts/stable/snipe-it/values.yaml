image:
  repository: snipe/snipe-it
  pullPolicy: IfNotPresent
  tag: v5.4.1@sha256:7dad733bdad9d47833356c522927b0eec7b14976583d55506fbe714b23ba6b7f

env:
  user: "root"
  APP_ENV: "production"
  APP_DEBUG: false
  DB_CONNECTION: "mysql"
  DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
  DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  DB_PORT: "3306"
  REDIS_PORT: "6379"
  SESSION_DRIVER: "redis"
  CACHE_DRIVER: "redis"
  QUEUE_DRIVER: "redis"
  APP_TIMEZONE: "{{ .Values.TZ }}"
  FILESYSTEM_DISK: "local"
  # User Defined
  APP_URL: "http://localhost:80"
  APP_LOCALE: "en"
  MAX_RESULTS: 500
  IMAGE_LIB: "gd"
  # Session
  SESSION_LIFETIME: 30
  EXPIRE_ON_CLOSE: false
  ENCRYPT: false
  COOKIE_NAME: "snipeit_session"
  SECURE_COOKIES: false
  API_TOKEN_EXPIRATION_YEARS: 40
  # Login
  LOGIN_MAX_ATTEMPTS: 5
  LOGIN_LOCKOUT_DURATION: 60

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  APP_KEY:
    secretKeyRef:
      name: snipeit-secrets
      key: APP_KEY

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10120
        targetPort: 80

persistence:
  logs:
    enabled: true
    mountPath: "/var/www/html/storage/logs"

mariadb:
  enabled: true
  mariadbUsername: snipe-it
  mariadbDatabase: snipe-it
  existingSecret: "mariadbcreds"

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"

initContainers:
  migratedb:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    volumeMounts:
      - name: logs
        mountPath: "/var/www/html/storage/logs"
    env:
      - name: APP_ENV
        value: "production"
      - name: REDIS_PORT
        value: "6379"
      - name: SESSION_DRIVER
        value: "redis"
      - name: QUEUE_DRIVER
        value: "redis"
      - name: APP_ENV
        value: "redis"
      - name: DB_CONNECTION
        value: "mysql"
      - name: DB_PORT
        value: "3306"
      - name: DB_USERNAME
        value: "{{ .Values.mariadb.mariadbUsername }}"
      - name: DB_DATABASE
        value: "{{ .Values.mariadb.mariadbDatabase }}"
      - name: DB_HOST
        valueFrom:
          secretKeyRef:
            name: mariadbcreds
            key: plainhost
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mariadbcreds
            key: mariadb-password
      - name: REDIS_HOST
        valueFrom:
          secretKeyRef:
            name: rediscreds
            key: plainhost
      - name: REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: rediscreds
            key: redis-password
      - name: APP_KEY
        valueFrom:
          secretKeyRef:
            name: snipeit-secrets
            key: APP_KEY
    command: ["php", "artisan", "migrate"]
