image:
  repository: ghcr.io/linuxserver/pylon
  pullPolicy: IfNotPresent
  tag: 2.10.0@sha256:fab473c3e8d8fb8c68e24c2313717936d886ae84f2284051c886489d52d47d78
service:
  main:
    ports:
      main:
        targetPort: 3131
        port: 3131
persistence:
  code:
    enabled: true
    mountPath: "/code"
  varrun:
    enabled: true

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GITURL: ""
            PYUSER: ""
            PYPASS: ""
