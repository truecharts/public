  - variable: nitter
    group: App Configuration
    label: Nitter Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: General
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: title
                label: Website Title
                schema:
                  type: string
                  required: true
                  default: Nitter
              - variable: hostname
                label: Hostname
                schema:
                  type: string
                  required: true
                  default: localhost:10606
              - variable: httpMaxConnections
                label: HTTP Max Connections
                schema:
                  type: int
                  required: true
                  default: 100
        - variable: cache
          label: Cache
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: listMinutes
                label: List Minutes
                description: How long to cache list info (not the tweets, so keep it high).
                schema:
                  type: int
                  required: true
                  default: 240
              - variable: rssMinutes
                label: RSS Minutes
                description: How long to cache rss queries.
                schema:
                  type: int
                  required: true
                  default: 10
        - variable: config
          label: Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: base64Media
                label: Base64 Encoding
                description: Enable base64 encoding for proxied media urls.
                schema:
                  type: boolean
                  default: false
              - variable: enableRSS
                label: Enable RSS
                description: Uncheck to disable RSS feeds.
                schema:
                  type: boolean
                  default: true
              - variable: enableDebug
                label: Enable Debug
                description: Enable request logs and debug endpoints.
                schema:
                  type: boolean
                  default: false
              - variable: proxy
                label: Proxy
                description: http/https url, SOCKS proxies are not supported.
                schema:
                  type: string
                  default: ""
              - variable: proxyAuth
                label: Proxy Auth
                schema:
                  type: string
                  default: ""
              - variable: tokenCount
                label: Token Count
                description: Minimum amount of usable tokens that are used to authorize API requests.
                schema:
                  type: int
                  required: true
                  default: 10
        - variable: preferences
          label: Preferences
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: theme
                label: Theme
                schema:
                  type: string
                  required: true
                  default: nitter
                  enum:
                    - value: auto
                      description: Auto
                    - value: auto_(twitter)
                      description: Auto (Twitter)
                    - value: black
                      description: Black
                    - value: dracula
                      description: Dracula
                    - value: mastodon
                      description: Mastodon
                    - value: nitter
                      description: Nitter
                    - value: pleroma
                      description: Pleroma
                    - value: twitter
                      description: Twitter
                    - value: twitter_dark
                      description: Twitter Dark
              - variable: replaceTwitter
                label: Replace Twitter
                schema:
                  type: string
                  default: nitter.net
              - variable: replaceYouTube
                label: Replace YouTube
                schema:
                  type: string
                  default: piped.video
              - variable: replaceReddit
                label: Replace Reddit
                schema:
                  type: string
                  default: teddit.net
              - variable: replaceInstagram
                label: Replace Instagram
                schema:
                  type: string
                  default: ""
              - variable: proxyVideos
                label: Proxy Videos
                schema:
                  type: boolean
                  default: true
              - variable: hlsPlayback
                label: HLS PlayBack
                schema:
                  type: boolean
                  default: false
              - variable: infiniteScroll
                label: infinite Scroll
                schema:
                  type: boolean
                  default: false
