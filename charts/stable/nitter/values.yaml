image:
  repository: docker.io/zedeus/nitter
  pullPolicy: IfNotPresent
  tag: latest@sha256:27a67339e3c82aa30a557a0c494860246c62ccabe54d18ae9738c030cf57b08a

service:
  main:
    ports:
      main:
        protocol: http
        port: 10606

nitter:
  general:
    title: nitter
    hostname: localhost:10606
    httpMaxConnections: 100
  cache:
    listMinutes: 240
    rssMinutes: 10
  config:
    base64Media: false
    enableRSS: true
    enableDebug: false
    proxy: ""
    proxyAuth: ""
    tokenCount: 10
  preferences:
    theme: Nitter
    replaceTwitter: nitter.net
    replaceYouTube: piped.video
    replaceReddit: teddit.net
    replaceInstagram: ""
    proxyVideos: true
    hlsPlayback: false
    infiniteScroll: false

# See: https://github.com/zedeus/nitter/wiki/Creating-session-tokens
configmap:
  nitter-sessions:
    enabled: true
    data:
      sessions.jsonl: |
        {"oauth_token": "TOKEN", "oauth_token_secret": "SECRET"}

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: http
              path: /
            readiness:
              enabled: true
              type: http
              path: /
            startup:
              enabled: true
              type: tcp
          env:
            NITTER_SESSIONS_FILE: /src/sessions.jsonl

persistence:
  nitter-config:
    enabled: true
    type: configmap
    objectName: nitter-config
    mountPath: /src/nitter.conf
    subPath: nitter.conf
    readOnly: true
  nitter-sessions:
    enabled: true
    type: configmap
    objectName: nitter-sessions
    mountPath: /src/sessions.jsonl
    subPath: sessions.jsonl
    readOnly: true

redis:
  enabled: true

portal:
  open:
    enabled: true
