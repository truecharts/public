image:
  pullPolicy: IfNotPresent
  repository: docker.io/jonnike/clipplex
  tag: latest@sha256:12b36150a6db7dedd185c83cd56c7839d639efdc3d2de32a028c9d7e8151e954
persistence:
  clips:
    enabled: true
    mountPath: /app/app/static/media

service:
  main:
    ports:
      main:
        port: 10602
        protocol: http
        targetPort: 5000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PLEX_TOKEN: ""
            PLEX_URL: ""
            PYTHONUNBUFFERED: "1"
            STREAMABLE_LOGIN: ""
            STREAMABLE_PASSWORD: ""
