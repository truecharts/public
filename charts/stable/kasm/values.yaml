image:
  pullPolicy: IfNotPresent
  repository: docker.io/kasmweb/workspaces
  tag: 1.17.0@sha256:a3b25332cbaef9ea7233af497e7c216cf6a75ef5bf5a20fdce193f0bff389718
kasm:
  mountUdev: false
  mountInput: false
service:
  main:
    ports:
      main:
        port: 10350
        protocol: https
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        port: 10351
        protocol: https
        targetPort: 3000
persistence:
  data:
    enabled: true
    mountPath: /opt
  varrun:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0
    fsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
            readiness:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
            startup:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
          env:
            KASM_PORT: "{{ .Values.service.main.ports.main.port }}"
            DOCKER_HUB_PASSWORD: ""
            DOCKER_HUB_USERNAME: ""
