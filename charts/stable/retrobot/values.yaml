image:
  repository: tccr.io/truecharts/retrobot
  pullPolicy: IfNotPresent
  tag: latest@sha256:1b310f61e454968a9171967033ad392fe5de637d2cc8fed9ce3f3bba1825a99b
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  data:
    enabled: true
    mountPath: /retrobot/data
portal:
  open:
    enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
        env:
          MAX_WORKERS: -1
          MAX_WORKERS_PER_GAME: 3
          RECORDING_FRAMERATE: 30
          DISCORD_TOKEN: ""
