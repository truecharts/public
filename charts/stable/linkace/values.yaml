image:
  repository: tccr.io/truecharts/linkace
  tag: 1.11.4@sha256:b4a53e6f7a183be8e1d31b82b4038ea6574bf374f3fab8c58ad4fcc0231f2c4e
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 82

