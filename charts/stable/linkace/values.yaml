env:
  # Internal Envs
  DB_CONNECTION: "mysql"
  DB_PORT: "3306"
  DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
  REDIS_PORT: "6379"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  APP_NAME: "LinkAce"
  APP_ENV: "production"
  APP_TIMEZONE: "{{ .Values.TZ }}"
  # User Envs
  APP_URL: "http://localhost"
  APP_DEBUG: false
  BACKUP_ENABLED: false
  BACKUP_DISK: local_backups
  BACKUP_NOTIFICATION_EMAIL: your@email.com
  BACKUP_MAX_SIZE: 512
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  APP_KEY:
    secretKeyRef:
      name: linkace-secrets
      key: APP_KEY

# Set cron every 15 min, official docs says every minute, but seems excesive.
# It just checks for dead links and sends a request to WayBack Machine to archive.
cronjob:
  schedule: "*/15 * * * *"
  annotations: {}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2

service:
  main:
    ports:
      main:
        port: 10160
        targetPort: 80

persistence:
  logs:
    enabled: true
    mountPath: "/app/storage/logs"
  backups:
    enabled: true
    mountPath: "/app/storage/app/backups"

mariadb:
  enabled: true
  mariadbUsername: linkace
  mariadbDatabase: linkace
  existingSecret: "mariadbcreds"

redis:
  enabled: true
  existingSecret: "rediscreds"

portal:
  enabled: true
