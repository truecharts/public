                                                type: string
                                                default: ""
                                            - variable: AWS_S3_UPLOAD_MAX_SIZE
                                              label: "AWS_S3_UPLOAD_MAX_SIZE"
                                              schema:
                                                type: int
                                                default: 26214400
                                            - variable: AWS_S3_FORCE_PATH_STYLE
                                              label: "AWS_S3_FORCE_PATH_STYLE"
                                              schema:
                                                type: boolean
                                                default: true
                                            - variable: AWS_S3_ACL
                                              label: "AWS_S3_ACL"
