# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: URL
          label: "URL"
          description: "URL should point to the fully qualified, publicly accessible URL."
          schema:
            type: string
            default: ""
        - variable: COLLABORATION_URL
          label: "COLLABORATION_URL"
          description: "URL for external collaboration server"
          schema:
            type: string
            default: ""
        - variable: ALLOWED_DOMAINS
          label: "ALLOWED_DOMAINS"
          description: "Comma separated list of domains to be allowed to signin to the wiki. If not set, all domains are allowed by default when using Google OAuth to signin"
          schema:
            type: string
            default: ""
        - variable: SLACK_MESSAGE_ACTIONS
          label: "SLACK_MESSAGE_ACTIONS"
          schema:
            type: boolean
            default: true
        - variable: ENABLE_UPDATES
          label: "ENABLE_UPDATES"
          schema:
            type: boolean
            default: true
        - variable: WEB_CONCURRENCY
          label: "WEB_CONCURRENCY"
          description: "How many processes should be spawned. As a reasonable rule divide your servers available memory by 512 for a rough estimate"
          schema:
            type: int
            default: 1
        - variable: DEFAULT_LANGUAGE
          label: "DEFAULT_LANGUAGE"
          description: "The default interface language. See translate.getoutline.com for a list of available language codes and their rough percentage translated."
          schema:
            type: string
            default: "en_US"
        - variable: TEAM_LOGO
          label: "TEAM_LOGO URL"
