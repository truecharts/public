image:
  repository: tccr.io/truecharts/outline
  pullPolicy: IfNotPresent
  tag: 0.66.1@sha256:9750920314d5da3b9aa852bbda999e2ac19ec6383fe09daae792a68403b50295

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  FORCE_HTTPS: false
  PGSSLMODE: "disable"
  PORT: "{{ .Values.service.main.ports.main.port }}"
  # User defined
  URL: "http://localhost:{{ .Values.service.main.ports.main.port }}"
  SLACK_MESSAGE_ACTIONS: true
  ENABLE_UPDATES: true
  WEB_CONCURRENCY: 1
  MAXIMUM_IMPORT_SIZE: 5120000
  DEFAULT_LANGUAGE: "en_US"
  # TEAM_LOGO: ""
  # COLLABORATION_URL: ""
  # SLACK_KEY: ""
  # SLACK_SECRET: ""
  # SLACK_VERIFICATION_TOKEN: ""
  # SLACK_APP_ID: ""
  # GOOGLE_CLIENT_ID: ""
  # GOOGLE_CLIENT_SECRET: ""
  # GOOGLE_ANALYTICS_ID: ""
  # AZURE_CLIENT_ID: ""
  # AZURE_CLIENT_SECRET: ""
  # AZURE_RESOURCE_APP_ID: ""
  # OIDC_CLIENT_ID: ""
  # OIDC_CLIENT_SECRET: ""
  # OIDC_AUTH_URI: ""
  # OIDC_TOKEN_URI: ""
  # OIDC_USERINFO_URI: ""
  # OIDC_USERNAME_CLAIM: ""
  # OIDC_DISPLAY_NAME: ""
  # OIDC_SCOPES: ""
  # SENTRY_DSN: ""
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # AWS_REGION: ""
  # AWS_S3_ACCELERATE_URL: ""
  # AWS_S3_UPLOAD_BUCKET_URL: ""
  # AWS_S3_UPLOAD_BUCKET_NAME: ""
  # AWS_S3_UPLOAD_MAX_SIZE: 26214400
  # AWS_S3_FORCE_PATH_STYLE: true
  # AWS_S3_ACL: ""
  # SMTP_HOST: ""
  # SMTP_PORT: 587
  # SMTP_USERNAME: ""
  # SMTP_PASSWORD: ""
  # SMTP_FROM_EMAIL: ""
  # SMTP_REPLY_EMAIL: ""
  # SMTP_SECURE: true

  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: url-noql
  REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url
  SECRET_KEY:
    secretKeyRef:
      name: outline-secrets
      key: SECRET_KEY
  UTILS_SECRET:
    secretKeyRef:
      name: outline-secrets
      key: UTILS_SECRET

service:
  main:
    ports:
      main:
        port: 10196

probes:
  liveness:
    path: "/_health"
  readiness:
    path: "/_health"
  startup:
    path: "/_health"

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: outline

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: outline
  postgresqlDatabase: outline

initContainers:
  1-migratedb:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    env:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: dbcreds
            key: url-noql
      - name: REDIS_URL
        valueFrom:
          secretKeyRef:
            name: rediscreds
            key: url
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: outline-secrets
            key: SECRET_KEY
      - name: UTILS_SECRET
        valueFrom:
          secretKeyRef:
            name: outline-secrets
            key: UTILS_SECRET
    command:
      ["sh", "-c", "yarn sequelize db:migrate --env=production-ssl-disabled"]

portal:
  enabled: true
