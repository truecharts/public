image:
  repository: diygod/rsshub
  pullPolicy: IfNotPresent
  tag: latest@sha256:3ee77ce785c601276f812b741a36e981a8486e1d10db11459d4260841622653e
browserlessImage:
  repository: browserless/chrome
  tag: 1.60.2-chrome-stable@sha256:7db5e3aad20c201abaa03bbbc868a55ef96574cda0e67ccb7e4e032053ecb87d
service:
  main:
    ports:
      main:
        port: 10191
# Enabled redis
redis:
  enabled: true
  redisUsername: default
additionalContainers:
  browserless:
    name: browserless
    image: "{{ .Values.browserlessImage.repository }}:{{ .Values.browserlessImage.tag }}"
    ports:
      - containerPort: 3000
        name: main
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            NODE_ENV: production
            CACHE_TYPE: "redis"
            PUPPETEER_WS_ENDPOINT: "ws://localhost:3000"
            NODE_NAME: "{{ .Release.Name }}-{{ randAlphaNum 5 }}"
            # User  defined
            # ALLOW_ORIGIN: ""
            DISALLOW_ROBOT: false
            TITLE_LENGTH_LIMIT: 150
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
            HTTP_BASIC_AUTH_NAME: ""
            HTTP_BASIC_AUTH_PASS: ""
            BITBUCKET_USERNAME: ""
            BITBUCKET_PASSWORD: ""
            GITHUB_ACCESS_TOKEN: ""
            GOOGLE_FONTS_API_KEY: ""
            YOUTUBE_KEY: ""
            TELEGRAM_TOKEN: ""
            LASTFM_API_KEY: ""
updated: true
