image:
  repository: diygod/rsshub
  pullPolicy: IfNotPresent
  tag: latest@sha256:c106bc20261b13e20f579178122ce7a764c44f63c23fd9095316d4a963c19d93
browserlessImage:
  repository: browserless/chrome
  tag: 1.61.1-chrome-stable@sha256:efac47cfff3830d9a50b27d29f8bbb61949058ae336c823fbe9bd3c0d1debcc8
service:
  main:
    ports:
      main:
        port: 10191
# Enabled redis
redis:
  enabled: true
  includeCommon: true
  redisUsername: default
additionalContainers:
  browserless:
    name: browserless
    image: "{{ .Values.browserlessImage.repository }}:{{ .Values.browserlessImage.tag }}"
    ports:
      - containerPort: 3000
        name: main
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            NODE_ENV: production
            CACHE_TYPE: "redis"
            PUPPETEER_WS_ENDPOINT: "ws://localhost:3000"
            NODE_NAME: "{{ .Release.Name }}-{{ randAlphaNum 5 }}"
            # User  defined
            # ALLOW_ORIGIN: ""
            DISALLOW_ROBOT: false
            TITLE_LENGTH_LIMIT: 150
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
            HTTP_BASIC_AUTH_NAME: ""
            HTTP_BASIC_AUTH_PASS: ""
            BITBUCKET_USERNAME: ""
            BITBUCKET_PASSWORD: ""
            GITHUB_ACCESS_TOKEN: ""
            GOOGLE_FONTS_API_KEY: ""
            YOUTUBE_KEY: ""
            TELEGRAM_TOKEN: ""
            LASTFM_API_KEY: ""
updated: true
