image:
  repository: tccr.io/truecharts/rsshub
  pullPolicy: IfNotPresent
  tag: latest@sha256:a560d4206460bb31be017eb5802dd8276f56a58e3c0ac99dc68206303ce0611b

browserlessImage:
  repository: tccr.io/truecharts/browserless-chrome
  tag: v1.54.0-chrome@sha256:ae4ca2a22cf58ddbbb52d27b042d4cb9cd4fcf9d43926475916fc2b1c0598446

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  HTTP_BASIC_AUTH_NAME: ""
  HTTP_BASIC_AUTH_PASS: ""
  BITBUCKET_USERNAME: ""
  BITBUCKET_PASSWORD: ""
  GITHUB_ACCESS_TOKEN: ""
  GOOGLE_FONTS_API_KEY: ""
  YOUTUBE_KEY: ""
  TELEGRAM_TOKEN: ""
  LASTFM_API_KEY: ""

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  NODE_ENV: production
  CACHE_TYPE: "redis"
  PUPPETEER_WS_ENDPOINT: "ws://localhost:3000"
  NODE_NAME: "{{ .Release.Name }}-{{ randAlphaNum 5 }}"
  # User  defined
  # ALLOW_ORIGIN: ""
  DISALLOW_ROBOT: false
  TITLE_LENGTH_LIMIT: 150
  REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10191

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"

additionalContainers:
  browserless:
    name: browserless
    image: "{{ .Values.browserlessImage.repository }}:{{ .Values.browserlessImage.tag }}"
    ports:
      - containerPort: 3000
        name: main
