image:
  repository: tccr.io/truecharts/rsshub
  pullPolicy: IfNotPresent
  tag: latest@sha256:acf372e7d80164fd45c23fb28c6b00657e9e187b9a8923f73e82b4611f39606b

browserlessImage:
  repository: tccr.io/truecharts/browserless-chrome
  tag: 1.57.0-chrome@sha256:e93bbd67d81a9b8ce854096d9cc2aa5b671f1fe1911b14607512144b6bd18e18

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  HTTP_BASIC_AUTH_NAME: ""
  HTTP_BASIC_AUTH_PASS: ""
  BITBUCKET_USERNAME: ""
  BITBUCKET_PASSWORD: ""
  GITHUB_ACCESS_TOKEN: ""
  GOOGLE_FONTS_API_KEY: ""
  YOUTUBE_KEY: ""
  TELEGRAM_TOKEN: ""
  LASTFM_API_KEY: ""

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  NODE_ENV: production
  CACHE_TYPE: "redis"
  PUPPETEER_WS_ENDPOINT: "ws://localhost:3000"
  NODE_NAME: "{{ .Release.Name }}-{{ randAlphaNum 5 }}"
  # User  defined
  # ALLOW_ORIGIN: ""
  DISALLOW_ROBOT: false
  TITLE_LENGTH_LIMIT: 150
  REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10191

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: default

additionalContainers:
  browserless:
    name: browserless
    image: "{{ .Values.browserlessImage.repository }}:{{ .Values.browserlessImage.tag }}"
    ports:
      - containerPort: 3000
        name: main

portal:
  enabled: true
