image:
  repository: tccr.io/truecharts/quassel-core
  pullPolicy: IfNotPresent
  tag: v0.14.0@sha256:a6b2caabbb6afde2840f7b6ff1c667b065692dc922fa873ffc4fdbfe4c99866c
service:
  main:
    ports:
      main:
        targetPort: 4242
        port: 4242
  ident:
    enabled: true
    ports:
      ident:
        enabled: true
        targetPort: 10113
        port: 10113
persistence:
  varrun:
    enabled: true
cnpg:
  main:
    enabled: true

    user: quassel-core
    database: quassel-core
portal:
  open:
    enabled: false
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          DB_BACKEND: "PostgreSQL"
          DB_PGSQL_USERNAME: "{{ .Values.cnpg.main.user }}"
          DB_PGSQL_DATABASE: "{{ .Values.cnpg.main.database }}"
          DB_PGSQL_PORT: 5432
          AUTH_AUTHENTICATOR: "Database"
          RUN_OPTS: "--config-from-environment"
          DB_PGSQL_PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          DB_PGSQL_HOSTNAME:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
