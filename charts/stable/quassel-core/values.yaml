image:
  repository: tccr.io/truecharts/quassel-core
  pullPolicy: IfNotPresent
  tag: v0.14.0

portal:
  enabled: false

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_BACKEND: "PostgreSQL"
  DB_PGSQL_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PGSQL_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_PGSQL_PORT: 5432
  AUTH_AUTHENTICATOR: "Database"
  RUN_OPTS: "--config-from-environment"
  DB_PGSQL_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_PGSQL_HOSTNAME:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        targetPort: 4242
        port: 4242
  ident:
    enabled: true
    ports:
      ident:
        enabled: true
        targetPort: 10113
        port: 10113

persistence:
  varrun:
    enabled: true

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: quassel-core
  postgresqlDatabase: quassel-core
