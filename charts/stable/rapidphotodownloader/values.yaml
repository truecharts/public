image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/rapidphotodownloader
  tag: latest@sha256:3b094d99944a28d63cb293fdd76cff62e5bb39b9368c9f433b53bd6f3c8bc5b8
persistence:
  datadir:
    enabled: true
    mountPath: /rapidphotodownloader
  destinantionfolder:
    enabled: true
    mountPath: /media/destination
  sourcefolder:
    enabled: true
    mountPath: /media/source

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "881"
            CUSTOM_RES_W: "1024"
            DL_URL: https://launchpad.net/rapid/pyqt/0.9.17/+download/install.py
            FORCE_UPDATE: ""
