image:
  repository: tccr.io/truecharts/tvheadend
  pullPolicy: IfNotPresent
  tag: latest@sha256:2f1e069d6dc683ffe738897f144866a4eef31135c3381b9851f1cd315e1aa03a

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See https://github.com/linuxserver/docker-tvheadend#parameters
env:
  RUN_OPTS: ""

service:
  main:
    ports:
      main:
        port: 9981
        targetPort: 9981
  htsp:
    enabled: true
    ports:
      htsp:
        enabled: true
        port: 9982
        targetPort: 9982

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
