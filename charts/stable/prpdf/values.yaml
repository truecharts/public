image:
  pullPolicy: IfNotPresent
  repository: docker.io/knex666/prpdf
  tag: latest@sha256:aa195e83c9ccd84f4ba9b9da4136438f8d7c56560b67d1d992bf1d6db99acd0a
persistence:
  config:
    enabled: true
    mountPath: /source/config
  files:
    enabled: true
    mountPath: /Archiv/
  hostpath2:
    enabled: true
    mountPath: /source/static/pdf/

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
