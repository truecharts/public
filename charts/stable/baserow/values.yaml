image:
  repository: docker.io/baserow/baserow
  tag: 1.30.1@sha256:df0c42eb67e86a5b3f3e608e904f18db98650aaa701098d1d437ef5170979a8e
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10228
        protocol: http
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            DATABASE_NAME: "{{ .Values.cnpg.main.database }}"
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            DATABASE_PORT: "5432"
            REDIS_USER: "{{ .Values.redis.redisUsername }}"
            REDIS_PORT: "6379"
            REDIS_PROTOCOL: "redis"
            BASEROW_CADDY_ADDRESSES: ":{{ .Values.service.main.ports.main.port }}"
            # User Defined
            BASEROW_TRIGGER_SYNC_TEMPLATES_AFTER_MIGRATION: false
            BASEROW_PUBLIC_URL: "http://127.0.0.1:10228"
            FROM_EMAIL: ""
            EMAIL_SMTP: ""
            EMAIL_SMTP_USE_TLS: ""
            EMAIL_SMTP_HOST: ""
            EMAIL_SMTP_PORT: 587
            EMAIL_SMTP_USER: ""
            EMAIL_SMTP_PASSWORD: ""
            DATABASE_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD: "{{ .Values.redis.password }}"
            SECRET_KEY:
              secretKeyRef:
                name: secrets
                key: SECRET_KEY
persistence:
  data:
    enabled: true
    mountPath: /baserow/data
cnpg:
  main:
    enabled: true
    user: baserow
    database: baserow
redis:
  enabled: true
  includeCommon: true
  redisUsername: "default"
portal:
  open:
    enabled: true
