image:
  repository: tccr.io/truecharts/baserow
  tag: 1.14.0@sha256:343c212865ad11bb41eb88652f8c39cdfe4697027322dfe6ed2f761dd6719b5e
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10228
persistence:
  data:
    enabled: true
    mountPath: "/baserow/data"
cnpg:
  main:
    enabled: true

    user: baserow
    database: baserow
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: "default"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/_health"
            readiness:
              path: "/_health"
            startup:
              path: "/_health"
        env:
          DATABASE_NAME: "{{ .Values.cnpg.main.database }}"
          DATABASE_USER: "{{ .Values.cnpg.main.user }}"
          DATABASE_PORT: "5432"
          REDIS_USER: "{{ .Values.redis.redisUsername }}"
          REDIS_PORT: "6379"
          REDIS_PROTOCOL: "redis"
          BASEROW_CADDY_ADDRESSES: ":{{ .Values.service.main.ports.main.port }}"
          # User Defined
          BASEROW_PUBLIC_URL: "http://localhost:10228"
          FROM_EMAIL: ""
          EMAIL_SMTP: ""
          EMAIL_SMTP_USE_TLS: ""
          EMAIL_SMTP_HOST: ""
          EMAIL_SMTP_PORT: 587
          EMAIL_SMTP_USER: ""
          EMAIL_SMTP_PASSWORD: ""
          DATABASE_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
          DATABASE_PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          REDIS_HOST:
            secretKeyRef:
              name: rediscreds
              key: plainhost
          REDIS_PASSWORD:
            secretKeyRef:
              name: rediscreds
              key: redis-password
          SECRET_KEY:
            secretKeyRef:
              name: baserow-secrets
              key: SECRET_KEY
