image:
  repository: tccr.io/truecharts/baserow
  tag: v1.18.0@sha256:6ede94ffe62979dc42db64b29a865d5686fed23ced7bfe4c7490a9c10b1058c3
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10228
        protocol: http

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/_health"
            readiness:
              path: "/_health"
            startup:
              path: "/_health"
          env:
            DATABASE_NAME: "{{ .Values.cnpg.main.database }}"
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            DATABASE_PORT: "5432"
            REDIS_USER: "{{ .Values.redis.redisUsername }}"
            REDIS_PORT: "6379"
            REDIS_PROTOCOL: "redis"
            BASEROW_CADDY_ADDRESSES: ":{{ .Values.service.main.ports.main.port }}"
            # User Defined

            BASEROW_PUBLIC_URL: "http://localhost:10228"
            FROM_EMAIL: ""
            EMAIL_SMTP: ""
            EMAIL_SMTP_USE_TLS: ""
            EMAIL_SMTP_HOST: ""
            EMAIL_SMTP_PORT: 587
            EMAIL_SMTP_USER: ""
            EMAIL_SMTP_PASSWORD: ""
            DATABASE_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            SECRET_KEY:
              secretKeyRef:
                name: secrets
                key: SECRET_KEY

persistence:
  data:
    enabled: true
    mountPath: /baserow/data

cnpg:
  main:
    enabled: true
    user: baserow
    database: baserow

redis:
  enabled: true
  redisUsername: "default"

portal:
  open:
    enabled: true
