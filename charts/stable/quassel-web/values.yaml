image:
  repository: ghcr.io/linuxserver/quassel-web
  pullPolicy: IfNotPresent
  tag: 2021.12.16@sha256:873f28a42f3c928d65cc1ae5259a44ef62c2626111ce36c6dec76bfc308c7602
service:
  main:
    ports:
      main:
        targetPort: 64080
        port: 64080
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            URL_BASE: ""
            QUASSEL_CORE: "0.0.0.0"
            QUASSEL_PORT: 4242
