image:
  repository: tccr.io/truecharts/browserless-chrome
  tag: v1.59.0-chrome@sha256:99c16b500ad4e40914acd9a0993f74b61c13299f24295dc758959bf68c839e58
  pullPolicy: IfNotPresent

puppeteerImage:
  repository: tccr.io/truecharts/browserless-chrome-puppeteer13
  pullPolicy: IfNotPresent
  tag: v1.59.0-puppeteer@sha256:619544660c850ea2e70734f4286043fac3727ac2b3eb57735322f1e08a567b58

service:
  main:
    ports:
      main:
        port: 10194
        protocol: http
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: "image"
          probes:
            liveness:
              path: "/metrics"
            readiness:
              path: "/metrics"
            startup:
              path: "/metrics"
          env:
            WORKSPACE_DIR: "/downloads"
            METRICS_JSON_PATH: "/metrics/metrics.json"
            # User Defined

            HOST: ""
            WORKSPACE_DELETE_EXPIRED: false
            WORKSPACE_EXPIRE_DAYS: 30
            CHROME_REFRESH_TIME: 3600000
            MAX_CONCURRENT_SESSIONS: 5
            MAX_QUEUE_LENGTH: 5
            CONNECTION_TIMEOUT: 30000
            DEFAULT_BLOCK_ADS: true
            DEFAULT_HEADLESS: true
            DEFAULT_IGNORE_HTTPS_ERRORS: true
            DEFAULT_IGNORE_DEFAULT_ARGS: true
            ENABLE_API_GET: true
            FUNCTION_ENABLE_INCOGNITO_MODE: true
            EXIT_ON_HEALTH_FAILURE: true
            DISABLE_AUTO_SET_DOWNLOAD_BEHAVIOR: false
            ENABLE_DEBUGGER: true
            ENABLE_CORS: false
            ENABLE_XVBF: true
            # Enabling those, makes probe/app fail

            # KEEP_ALIVE: true

            # PREBOOT_CHROME: true
            TOKEN: ""

persistence:
  downloads:
    enabled: true
    mountPath: /downloads
  metrics:
    enabled: true
    mountPath: /metrics

portal:
  open:
    enabled: true
