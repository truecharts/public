                                          default: 30
                                      - variable: CHROME_REFRESH_TIME
                                        label: "CHROME_REFRESH_TIME"
                                        description: "The CHROME_REFRESH_TIME flag accepts a value in milliseconds to keep Chrome running before it attempts to close it."
