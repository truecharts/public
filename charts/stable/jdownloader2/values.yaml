image:
  repository: tccr.io/truecharts/jdownloader-2
  pullPolicy: IfNotPresent
  tag: v1.7.1@sha256:ba37e3a795f6e64466de3e81152af78c5fe8f6c3beeeee5a2bc948c41a631b16

command: ["env"]

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10054
        targetPort: 5800
  myjd:
    enabled: true
    ports:
      myjd:
        enabled: true
        port: 3129
        targetPort: 3129
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10056
        targetPort: 5900

envFrom:
  - configMapRef:
      name: '{{ include "common.names.fullname" . }}-jdownloader'

secret:
  VNC_PASSWORD: ""

jdownloader:
  # General Settings
  KEEP_APP_RUNNING: 0
  # GUI Settings
  DISPLAY_WIDTH: 1280
  DISPLAY_HEIGHT: 768
  SECURE_CONNECTION: 0

configmap:
  jdownloader:
    enabled: true
    data:
      KEEP_APP_RUNNING: "{{ ternary \"1\" \"0\" .Values.handbrake.KEEP_APP_RUNNING }}"
      SECURE_CONNECTION: "{{ ternary \"1\" \"0\" .Values.handbrake.SECURE_CONNECTION }}"
      DISPLAY_WIDTH: "{{ .Values.handbrake.DISPLAY_WIDTH }}"
      DISPLAY_HEIGHT: "{{ .Values.handbrake.DISPLAY_HEIGHT }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  output:
    enabled: true
    mountPath: "/output"
