image:
  repository: tccr.io/truecharts/jdownloader-2
  pullPolicy: IfNotPresent
  tag: v1.7.1@sha256:ba37e3a795f6e64466de3e81152af78c5fe8f6c3beeeee5a2bc948c41a631b16

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10054
        targetPort: 5800
  myjd:
    enabled: true
    ports:
      myjd:
        enabled: true
        port: 3129
        targetPort: 3129
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10056
        targetPort: 5900

# All values here are set as the docker defaults.
envTpl:
  # Permissions Settings
  USER_ID: "{{ .Values.env.PUID }}"
secret:
  VNC_PASSWORD: ""
env:
  # Permissions Settings
  PUID: 568
  # General Settings
  KEEP_APP_RUNNING: 0
  CLEAN_TMP_DIR: 1
  # GUI Settings
  DISPLAY_WIDTH: 1280
  DISPLAY_HEIGHT: 768
  SECURE_CONNECTION: 0

persistence:
  config:
    enabled: true
    mountPath: "/config"
