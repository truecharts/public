workload:
  # ===== Server =====
  main:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          imageSelector: image
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            # readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: server
            - secretRef:
                name: server-worker
            - configMapRef:
                name: server-worker
          args:
            - server
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /lifecycle/ak
                - healthcheck
            readiness:
              enabled: true
              type: exec
              command:
                - /lifecycle/ak
                - healthcheck
            startup:
              enabled: true
              type: exec
              command:
                - /lifecycle/ak
                - healthcheck
  # ===== Worker =====
  worker:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        worker:
          enabled: true
          primary: true
          imageSelector: image
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            # readOnlyRootFilesystem: false
          envFrom:
            - secretRef:
                name: server-worker
            - configMapRef:
                name: server-worker
          args:
            - worker
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /lifecycle/ak
                - healthcheck
            readiness:
              enabled: true
              type: exec
              command:
                - /lifecycle/ak
                - healthcheck
            startup:
              enabled: true
              type: exec
              command:
                - /lifecycle/ak
                - healthcheck
  # ===== PROXY =====
  proxy:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        proxy:
          enabled: true
          primary: true
          imageSelector: proxyImage
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          envFrom:
            - configMapRef:
                name: proxy
            - secretRef:
                name: proxy
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /proxy
                - healthcheck
            readiness:
              enabled: true
              type: exec
              command:
                - /proxy
                - healthcheck
            startup:
              enabled: true
              type: exec
              command:
                - /proxy
                - healthcheck
  # ===== RADIUS =====
  radius:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        radius:
          enabled: true
          primary: true
          imageSelector: radiusImage
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          envFrom:
            - configMapRef:
                name: radius
            - secretRef:
                name: radius
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /radius
                - healthcheck
            readiness:
              enabled: true
              type: exec
              command:
                - /radius
                - healthcheck
            startup:
              enabled: true
              type: exec
              command:
                - /radius
                - healthcheck
  # ===== LDAP =====
  ldap:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        ldap:
          enabled: true
          primary: true
          imageSelector: ldapImage
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          envFrom:
            - configMapRef:
                name: ldap
            - secretRef:
                name: ldap
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /ldap
                - healthcheck
            readiness:
              enabled: true
              type: exec
              command:
                - /ldap
                - healthcheck
            startup:
              enabled: true
              type: exec
              command:
                - /ldap
                - healthcheck
  # ===== GeoIP Updater =====
  geoip:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        geoip:
          enabled: true
          primary: true
          imageSelector: geoipImage
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              disableS6Caps: true
          envFrom:
            - configMapRef:
                name: geoip
            - secretRef:
                name: geoip
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
service:
  # Server HTTPS
  main:
    ports:
      main:
        protocol: https
        port: 10229
  # Server HTTP
  http:
    enabled: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        protocol: http
        port: 10230
  # Proxy
  proxy:
    enabled: true
    targetSelector: proxy
    ports:
      http:
        enabled: true
        protocol: http
        port: 10227
        targetSelector: proxy
      https:
        enabled: true
        protocol: https
        port: 10228
        targetSelector: proxy
  # Radius
  radius:
    enabled: true
    targetSelector: radius
    ports:
      radius:
        enabled: true
        protocol: udp
        targetSelector: radius
        port: 1812
  # LDAP
  ldap:
    enabled: true
    targetSelector: ldap
    ports:
      ldap:
        enabled: true
        port: 389
        targetSelector: ldap
  # LDAPS
  ldaps:
    enabled: true
    targetSelector: ldap
    ports:
      ldaps:
        enabled: true
        port: 636
        targetSelector: ldap
  # Server Metrics
  servermetrics:
    enabled: true
    type: ClusterIP
    ports:
      servermetrics:
        enabled: true
        protocol: http
        port: 10231
  # Radius Metrics
  radiusmetrics:
    enabled: true
    type: ClusterIP
    targetSelector: radius
    ports:
      radiusmetrics:
        enabled: true
        protocol: http
        port: 10232
        targetSelector: radius
  # LDAP Metrics
  ldapmetrics:
    enabled: true
    type: ClusterIP
    targetSelector: ldap
    ports:
      ldapmetrics:
        enabled: true
        protocol: http
        port: 10233
        targetSelector: ldap
  # Proxy Metrics
  proxymetrics:
    enabled: true
    type: ClusterIP
    targetSelector: proxy
    ports:
      proxymetrics:
        enabled: true
        protocol: http
        port: 10234
        targetSelector: proxy
persistence:
  media:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /media
      worker:
        worker:
          mountPath: /media
  templates:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /templates
      worker:
        worker:
          mountPath: /templates
  blueprints:
    enabled: true
    targetSelector:
      worker:
        worker:
          # This will automatically change to `/blueprints`
          # if `overwriteDefaultBlueprints` is set to `true
          # Otherwise it will respect the value specified here
          mountPath: /blueprints/custom
  certs:
    enabled: true
    mountPath: /certs
    targetSelector:
      worker:
        worker:
          mountPath: /certs
  geoip:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /geoip
      worker:
        worker:
          mountPath: /geoip
      geoip:
        geoip:
          mountPath: /usr/share/GeoIP
cnpg:
  main:
