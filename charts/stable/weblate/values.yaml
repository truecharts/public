service:
  main:
    ports:
      main:
        port: 10158
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: "/app/data"
  cache:
    enabled: true
    type: emptyDir
    mountPath: "/app/cache"
redis:
  enabled: true
  redisUsername: default
cnpg:
  main:
    enabled: true
    user: weblate
    database: weblate

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 1000
    runAsGroup: 0
    fsGroup: 1000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthz"
            readiness:
              path: "/healthz"
            startup:
              path: "/healthz"
          envFrom:
            - configMapRef:
                name: weblate-env
          env:
            WEBLATE_TIME_ZONE: "{{ .Values.TZ }}"
            POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
            POSTGRES_DATABASE: "{{ .Values.cnpg.main.database }}"
            POSTGRES_PORT: 5432
            REDIS_PORT: 6379
            REDIS_DB: "0"
            POSTGRES_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            POSTGRES_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
