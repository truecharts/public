image:
  pullPolicy: IfNotPresent
  repository: docker.io/patrickstigler/obs-ndi
  tag: latest@sha256:b29e0e5d5d4f9014dc4eeead81316ff906985096a47e409bab6be9125b2c396b
securityContext:
  container:
    runAsGroup: 0
    runAsUser: 0
    readOnlyRootFilesystem: false
    runAsNonRoot: false
workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
                - KILL
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            VNC_PW: "headless"
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  websocket:
    enabled: true
    ports:
      websocket:
        enabled: true
        port: 4455
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 5901
persistence:
  configpath:
    enabled: true
    mountPath: /config/obs-studio
