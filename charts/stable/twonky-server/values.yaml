image:
  pullPolicy: IfNotPresent
  repository: docker.io/dtjs48jkt/twonkyserver
  tag: latest@sha256:93b91e48bcbbd6e1d724da906791a6fb8f84810ffc7588c08a38a75b73318ca2
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

