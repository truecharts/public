image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ipmi-tools
  tag: latest@sha256:705e2d6a0787c6da56dd4d8b7ed79ac2f76f64eb129f0c707078a1fb4879d17d

service:
  main:
    ports:
      main:
        port: 4017
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_IPMI_HOST: ""
            APP_IPMI_PASS: ""
            APP_IPMI_USER: ""

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
