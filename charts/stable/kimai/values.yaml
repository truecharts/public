image:
  repository: tccr.io/truecharts/kimai
  tag: v1.20@sha256:f13b70aa746b3d8a754bcf1f78dbdfde95b94f443ee17b9e3474ab0ebf6068e3
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 33
  runAsGroup: 33

secretEnv:
  ADMINMAIL: "admin@mysecretdomain.com"
  ADMINPASS: "MvvTfjagiaqDprGNVA"

env:
  DB_TYPE: "mysql"
  DB_PORT: "3306"
  DB_USER: "{{ .Values.mariadb.mariadbDatabase }}"
  DB_BASE: "{{ .Values.mariadb.mariadbUsername }}"
  APP_ENV: "prod"
  TRUSTED_HOSTS: "{{ .Values.env.trust_hosts }},localhost"
  # User Defined
  trust_hosts: "127.0.0.1"
  DB_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  APP_SECRET:
    secretKeyRef:
      name: kimai-secrets
      key: APP_SECRET

service:
  main:
    ports:
      main:
        port: 10198
        targetPort: 8001

probes:
  liveness:
    path: "/en/login"
  readiness:
    path: "/en/login"
  startup:
    path: "/en/login"

persistence:
  data:
    enabled: true
    mountPath: "/opt/kimai/var/data"
  plugins:
    enabled: true
    mountPath: "/opt/kimai/var/plugins"

mariadb:
  enabled: true
  mariadbUsername: kimai
  mariadbDatabase: kimai
  existingSecret: "mariadbcreds"
