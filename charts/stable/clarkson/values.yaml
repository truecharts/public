image:
  repository: ghcr.io/linuxserver/clarkson
  pullPolicy: IfNotPresent
  tag: 1.1.2@sha256:1aa4cce28728f97b8b230893d36ddbc96d5aad02c1e0886db120ec4011ad5d34
strategy:
  type: Recreate
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10244
        protocol: http
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MYSQL_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            MYSQL_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            MYSQL_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
persistence: {}
mariadb:
  enabled: true
  mariadbUsername: clarkson
  mariadbDatabase: clarkson
portal:
  open:
    enabled: true
