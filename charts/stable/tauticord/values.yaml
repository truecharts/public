image:
  repository: ghcr.io/nwithan8/tauticord
  pullPolicy: IfNotPresent
  tag: 5.12.1@sha256:7ce4f9da43bcab9cea025f4bbdd87243cf3186cee86fbf64e47b6598818b01bc

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

# used for webhook; likely be disabled if not needed
service:
  main:
    ports:
      main:
        port: 8283
        protocol: http
        targetPort: 8283

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
            readiness:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
            startup:
              enabled: "{{ .Values.service.main.enabled }}"
              path: "/ping"
          env: {}

persistence:
  config:
    enabled: true
    mountPath: "/config"
  logs:
    enabled: true
    mountPath: "/logs"
  # media libraries
  monitor:
    enabled: true
    mountPath: "/monitor"

portal:
  open:
    enabled: true
