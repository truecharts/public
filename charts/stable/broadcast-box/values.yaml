image:
  pullPolicy: IfNotPresent
  repository: seaduboi/broadcast-box
  tag: latest@sha256:9c1be02948d095316e8ce55c3beae1b3042dc4d56294fc15a88c5782c01736e1
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080
      webrtc:
        enabled: true
        port: 60006
        protocol: udp
        targetPort: 60006
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NETWORK_TEST_ON_START: false
            INCLUDE_PUBLIC_IP_IN_NAT_1_TO_1_IP: true
            UDP_MUX_PORT: "{{ .Values.service.main.ports.webrtc.port }}"
