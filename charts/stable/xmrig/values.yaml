image:
  pullPolicy: IfNotPresent
  repository: docker.io/cooleye72/xmrig
  tag: "6.21"
persistence: {}

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ADDITIONAL: "--no-color "
            ALGO_MODE: rx/0
            POOL_URL: gulf.moneroocean.stream:10128
            YOUR_ADDRESS: ""
            YOUR_WORKER_NAME: TrueNAS
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
