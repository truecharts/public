apiVersion: v2
appVersion: "24.0.3"
dependencies:
  - name: common
    repository: https://library-charts.truecharts.org
    version: 10.4.8
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.truecharts.org/
    version: 8.0.48
  - condition: collabora.enabled
    name: collabora-online
    repository: https://charts.truecharts.org/
    version: 12.1.23
  - condition: redis.enabled
    name: redis
    repository: https://charts.truecharts.org
    version: 3.0.46
