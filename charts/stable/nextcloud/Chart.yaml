    name: TrueCharts
    url: https://truecharts.org
name: nextcloud
sources:
  - https://github.com/nextcloud/docker
  - https://github.com/nextcloud/helm
type: application
version: 15.2.31
annotations:
  truecharts.org/catagories: |
    - cloud
  truecharts.org/SCALE-support: "true"
  truecharts.org/grade: U
