image:
  repository: docker.io/docuseal/docuseal
  tag: 1.9.7@sha256:082d68ea5fde2d6b7d33504e90e94046e6093907c554b182aa6d81fe94cd8333
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  data:
    enabled: true
    mountPath: /data



cnpg:
  main:
    enabled: true
    user: docuseal
    database: docuseal
