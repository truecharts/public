image:
  repository: ghcr.io/linuxserver/booksonic-air
  pullPolicy: IfNotPresent
  tag: 2201.1.0@sha256:449ff870421d7575fdf47b812dd4bcff7ce2c93b7334e636633c4d974d9e4c28
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10048
        protocol: http
        targetPort: 4040
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
