image:
  # -- image repository
  repository: tccr.io/truecharts/booksonic-air
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: v2201.1.0@sha256:ac65cccaa396d97a06404f87cc635aefe0f65402fc8a1ce78cfe2e19351acec2

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See more environment variables in the [booksonic-air documentation](https://github.com/linuxserver/docker-booksonic-air#parameters)
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Specify the user ID the application will run as
  PUID: 568
  # -- Used to set the base path for reverse proxies eg. /booksonic, /books, etc.
  # CONTEXT_PATH=url-base

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10048
        targetPort: 4040

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
