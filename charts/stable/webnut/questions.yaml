  - variable: secretEnv
    group: App Configuration
    label: Image Secrets
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: UPS_USER
          label: UPS User
          description: Set the NUT user.
          schema:
            type: string
            default: ""
            required: true
        - variable: UPS_PASSWORD
          label: UPS Password
          description: Set the NUT password.
          schema:
            type: string
            default: ""
            private: true
            required: true
  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: UPS_HOST
          label: UPS Host
          description: Host IP.
          schema:
            type: string
            default: ""
            required: true
        - variable: UPS_PORT
          label: UPS Port
          description: UPS PORT.
          schema:
            type: int
            default: 3493
            required: true
