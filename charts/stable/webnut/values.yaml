image:
  repository: docker.io/edgd1er/webnut
  pullPolicy: IfNotPresent
  tag: latest@sha256:cb2c70ec1d0b584c41f4a73ca92c0920c710699f25c17538d012d20f39645fd1
service:
  main:
    ports:
      main:
        port: 10585
        protocol: http
        targetPort: 6543
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            UPS_HOST: "127.0.0.1"
            UPS_PORT: 3493
            UPS_USER: monuser
            UPS_PASSWORD: secret
persistence:
  config:
    enabled: true
    mountPath: "/config"
