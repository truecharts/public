image:
  pullPolicy: IfNotPresent
  repository: docker.io/xthursdayx/gpodder-docker
  tag: latest@sha256:7f9b748fd60f5290b46bc2eff3f266ff8f8c7c489d1453dbbd884dbfd507f80a
persistence:
  config:
    enabled: true
    mountPath: /config
  downloadspath:
    enabled: true
    mountPath: /downloads
  varrun:
    enabled: false

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: tcp
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PASSWORD: ""
