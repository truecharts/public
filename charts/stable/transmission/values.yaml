image:
  repository: docker.io/linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: 4.0.6@sha256:1159f11d63ac598da75f37b19326d792e0fec37d05630a7891891886b34a505a
service:
  main:
    ports:
      main:
        port: 9091
        targetPort: 9091
  torrent:
    enabled: true
    ports:
      torrent:
        enabled: true
        port: 51414
        protocol: tcp
      torrentudp:
        enabled: true
        port: "{{ .Values.service.torrent.ports.torrent.port }}"
        protocol: udp
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: tcp
            startup:
              enabled: true
              type: tcp
            readiness:
              enabled: true
              type: tcp
          env:
            PEERPORT: "{{ .Values.service.torrent.ports.torrent.port }}"
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
manifestManager:
  enabled: false
