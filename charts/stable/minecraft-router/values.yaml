image:
  repository: docker.io/itzg/mc-router
  pullPolicy: IfNotPresent
  tag: 1.31.1@sha256:15d1ae93e02ff9af164867f9530529bf6f6ce52495102469c15eea231601c3ea
service:
  main:
    ports:
      main:
        port: 25565
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 25564

mcrouter:
  default: vanilla:25565
  mappings:
    - vanilla:25565
    - forge:25565

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              port: "{{ .Values.service.api.ports.api.port }}"
              path: /routes
              httpHeaders:
                Accept: application/json
            readiness:
              port: "{{ .Values.service.api.ports.api.port }}"
              path: /routes
              httpHeaders:
                Accept: application/json
            startup:
              port: "{{ .Values.service.api.ports.api.port }}"
              path: /routes
              httpHeaders:
                Accept: application/json
          env:
            API_BINDING: ":{{ .Values.service.api.ports.api.port }}"
            PORT: "{{ .Values.service.main.ports.main.port }}"
            DEFAULT: "{{ .Values.mcrouter.default }}"
            MAPPING: '{{ join "," .Values.mcrouter.mappings }}'
