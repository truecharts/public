image:
  repository: tccr.io/truecharts/whisper-asr-webservice-cpu
  pullPolicy: IfNotPresent
  tag: v1.2.3@sha256:698275e8b443007bb72610582ae5c58d39ab32ca8bffde21c4cd445e5ed25c46
gpuImage:
  repository: tccr.io/truecharts/whisper-asr-webservice-gpu
  pullPolicy: IfNotPresent
  tag: v1.2.2@sha256:5090d830aa116c93c748b958fdccbe57eb61a014d63ea50babdcb279fff1d8af

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              type: http
              path: "/docs"
            readiness:
              type: http
              path: "/docs"
            startup:
              type: http
              path: "/docs"
          env:
            ASR_MODEL: tiny
            ASR_ENGINE: faster_whisper

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900

persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
  faster-whisper:
    enabled: true
    mountPath: "/root/.cache/faster_whisper"

portal:
  open:
    enabled: true
