image:
  repository: docker.io/onerahmet/openai-whisper-asr-webservice
  pullPolicy: IfNotPresent
  tag: "v1.8.2"
gpuImage:
  repository: docker.io/onerahmet/openai-whisper-asr-webservice
  pullPolicy: IfNotPresent
  tag: "v1.8.2-gpu"

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            ASR_MODEL: tiny
            ASR_ENGINE: faster_whisper
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900
persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
portal:
  open:
    enabled: true
updated: true
