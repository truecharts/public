image:
  repository: tccr.io/truecharts/whisper-asr-webservice-cpu
  pullPolicy: IfNotPresent
  tag: v1.2.2@sha256:72bf05c26189a2e0fa938494814beb4858ffe2960ee7bbe4879c108e70eff435
gpuImage:
  repository: tccr.io/truecharts/whisper-asr-webservice-gpu
  pullPolicy: IfNotPresent
  tag: v1.2.1@sha256:af166db816b2aa8c048f356998dd328f8b0ab210ef4837187c01bc4801f180d8

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              type: http
              path: "/docs"
            readiness:
              type: http
              path: "/docs"
            startup:
              type: http
              path: "/docs"
          env:
            ASR_MODEL: tiny
            ASR_ENGINE: faster_whisper

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900

persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
  faster-whisper:
    enabled: true
    mountPath: "/root/.cache/faster_whisper"

portal:
  open:
    enabled: true
