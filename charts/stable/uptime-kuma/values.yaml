image:
  repository: docker.io/louislam/uptime-kuma
  pullPolicy: IfNotPresent
  tag: 1.23.16-debian@sha256:431fee3be822b04861cf0e35daf4beef6b7cb37391c5f26c3ad6e12ce280fe18
security:
  PUID: 0
service:
  main:
    ports:
      main:
        port: 3001
persistence:
  config:
    enabled: true
    mountPath: "/app/data"
portal:
  open:
    enabled: true
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    prometheusRule:
      enabled: false
securityContext:
  container:
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            UPTIME_KUMA_PORT: "{{ .Values.service.main.ports.main.port }}"
