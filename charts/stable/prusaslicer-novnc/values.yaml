image:
  pullPolicy: IfNotPresent
  repository: mikeah/prusaslicer-novnc
  tag: latest@sha256:25f1c65771d1cbbfef036df04b4057e998b61ce707bac6165e715e786e956539
persistence:
  configsfolder:
    enabled: true
    mountPath: /configs/
  prints:
    enabled: true
    mountPath: /prints/
service:
  main:
    ports:
      main:
        port: 16080
        protocol: http
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
