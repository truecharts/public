  tag: 5.6.1@sha256:9a39ee50bb17945270c5c6d23c3a9096c296a1ae6c096a154d523e1740522f76
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
