image:
  repository: docker.io/brandawg93/peanut
  tag: 5.7.4@sha256:22604c73968ef6801724ad78d74ce106cb5065509ce49041056f4fe0ab259127
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
