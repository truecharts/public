  tag: 5.9.4@sha256:f83ff012c739f9e23b1cb601b06b2352125d01965f9b65901c5062be1108e80d
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
