image:
  repository: docker.io/stonith404/pingvin-share
  pullPolicy: IfNotPresent
  tag: v1.11.1@sha256:bf73383fb8998b41220c96c8d09bfa2e54b9eb54f7e205e741bc811a1b4515b8

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3333
        port: 3333

persistence:
  data:
    enabled: true
    mountPath: "/opt/app/backend/data"
  image:
    enabled: true
    mountPath: "/opt/app/frontend/public/img"
