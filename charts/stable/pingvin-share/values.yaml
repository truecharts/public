image:
  repository: docker.io/stonith404/pingvin-share
  pullPolicy: IfNotPresent
  tag: v1.10.4@sha256:5169aa159fe027c92319361e222974921ef9bb0646e869cce8e618cd84bc7680

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3333
        port: 3333

persistence:
  data:
    enabled: true
    mountPath: "/opt/app/backend/data"
  image:
    enabled: true
    mountPath: "/opt/app/frontend/public/img"

portal:
  open:
    enabled: true
