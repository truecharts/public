image:
  repository: quay.io/hedgedoc/hedgedoc
  pullPolicy: IfNotPresent
  tag: 1.10.1@sha256:a65798c1735d086e0b0fdb57719eeb7d0143b044469ae26b95a46137ea7b1a79
service:
  main:
    ports:
      main:
        port: 10132
persistence:
  uploads:
    enabled: true
    mountPath: "/hedgedoc/public/uploads"
cnpg:
  main:
    enabled: true
    user: hedgedoc
    database: hedgedoc
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"
            CMD_PORT: "{{ .Values.service.main.ports.main.port }}"
            CMD_DB_PORT: "5432"
            CMD_DB_DIALECT: "postgres"
            CMD_DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            CMD_DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            CMD_SESSION_SECRET:
              secretKeyRef:
                name: secrets
                key: CMD_SESSION_SECRET
            CMD_DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            CMD_DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            # User Defined
            CMD_FORBIDDEN_NOTE_IDS: "robots.txt, favicon.ico, api, build, css, docs, fonts, js, uploads, vendor, views"
            CMD_IMAGE_UPLOAD_TYPE: "filesystem"
