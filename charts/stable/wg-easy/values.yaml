image:
  repository: ghcr.io/wg-easy/wg-easy
  pullPolicy: IfNotPresent
  tag: 15.0.0@sha256:07ed8f95eeeb4082c2e6afe3f5f3991723f496a21dd2dc25860b119a728b9ab0
securityContext:
  container:
    PUID: 0
    runAsUser: 0
    runAsGroup: 0
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    privileged: true
    capabilities:
      add:
        - NET_ADMIN
        - NET_RAW
        - SYS_MODULE
service:
  main:
    ports:
      main:
        port: 51821
  vpn:
    enabled: true
    ports:
      vpn:
        enabled: true
        protocol: udp
        port: 51820
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            HOST: "0.0.0.0"
            PORT: "{{ .Values.service.main.ports.main.port }}"
            INSECURE: false
persistence:
  config:
    enabled: true
    mountPath: "/etc/wireguard"
  modules:
    enabled: true
    hostPath: "/lib/modules"
    mountPath: "/lib/modules"
    readOnly: true
    type: hostPath
