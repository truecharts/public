image:
  repository: lscr.io/linuxserver/calibre-web
  pullPolicy: IfNotPresent
  tag: version-0.6.24@sha256:bfd5dce4569f579fc3da07b1f2a050397c24bf99d58e05e0d688891e94a921a7
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8083
        protocol: http
        targetPort: 8083
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
