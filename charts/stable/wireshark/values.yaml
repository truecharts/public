image:
  repository: tccr.io/truecharts/wireshark
  pullPolicy: IfNotPresent
  tag: v3.4.13

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 10137

persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
