image:
  repository: tccr.io/truecharts/kanboard
  tag: 1.2.26@sha256:d266d93b0e1047db83e3a324d9757eaa0b00efeee920fa12b82fbe0482344275
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10015
        targetPort: 80
persistence:
  data:
    enabled: true
    mountPath: "/var/www/app/data"
  ssl:
    enabled: true
    mountPath: "/etc/nginx/ssl"
cnpg:
  main:
    enabled: true

    user: kanboard
    database: kanboard
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          MAIL_CONFIGURATION: false
          LOG_DRIVER: stdout
          DB_DRIVER: "postgres"
          DB_NAME: "{{ .Values.cnpg.main.database }}"
          DB_USERNAME: "{{ .Values.cnpg.main.user }}"
          DB_PORT: "5432"
          DB_PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          DB_HOSTNAME:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
