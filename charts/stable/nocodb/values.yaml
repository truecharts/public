image:
  repository: tccr.io/truecharts/nocodb
  tag: v0.92.4@sha256:b1e951523c0ceb18b44e6a841510510572ade9456215c4599b4bdead5f3b80c0
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
AWS_ACCESS_KEY_ID: ""
AWS_SECRET_ACCESS_KEY: ""
AWS_BUCKET: ""
AWS_BUCKET_PATH: ""
NC_GOOGLE_CLIENT_ID: ""
NC_GOOGLE_CLIENT_SECRET: ""

env:
  NC_MIN: ""
  PORT: "{{ .Values.service.main.ports.main.port }}"
  # User Defined
  NC_PUBLIC_URL: "http://localhost:10226"
  NC_DISABLE_TELE: true
  DISABLE_SPLASH_SCREEN: false
  NC_JWT_EXPIRES_IN: "10h"
  NC_INVITE_ONLY_SIGNUP: false
  NC_DISABLE_CACHE: false
  NC_DISABLE_ERR_REPORT: true
  NC_REQUEST_BODY_SIZE: "1MB"
  NC_EXPORT_MAX_TIMEOUT: 5000
  NC_SENTRY_DSN: ""
  NC_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url
  NC_AUTH_JWT_SECRET:
    secretKeyRef:
      name: nocodb-secrets
      key: NC_AUTH_JWT_SECRET

envFrom:
  - configMapRef:
      name: nocodb-configmap

probes:
  liveness:
    path: "/dashboard"
  readiness:
    path: "/dashboard"
  startup:
    path: "/dashboard"

service:
  main:
    ports:
      main:
        port: 10226

persistence:
  data:
    enabled: true
    mountPath: "/usr/app/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: nocodb
  postgresqlDatabase: nocodb

redis:
  enabled: true
  existingSecret: "rediscreds"
