image:
  repository: docker.io/sickgear/sickgear
  pullPolicy: IfNotPresent
  tag: latest@sha256:e8c5bb65a27c7c1ff8dd2789b685b1d3a583ab464d854566bf0f15a0a293ad9f
service:
  main:
    ports:
      main:
        port: 10066
        targetPort: 8081
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_DATA: /config
