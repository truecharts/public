image:
  repository: tccr.io/truecharts/babybuddy
  pullPolicy: IfNotPresent
  tag: 1.15.0@sha256:8a692204e529c12755e5fdc3f641a113c1ee1d3d33d197b8112edcad7ed0bb36
service:
  main:
    ports:
      main:
        port: 10069
        targetPort: 8000
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
cnpg:
  main:
    enabled: true

    user: babybuddy
    database: babybuddy
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        env:
          DB_ENGINE: "django.db.backends.postgresql"
          DB_NAME: "{{ .Values.cnpg.main.database }}"
          DB_USER: "{{ .Values.cnpg.main.user }}"
          DB_PORT: "5432"
          CSRF_TRUSTED_ORIGINS: ""
          DB_PASSWORD:
            secretKeyRef:
              name: cnpg-main-urls
              key: postgresql-password
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: plainhost
