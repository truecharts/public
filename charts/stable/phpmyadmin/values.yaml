image:
  pullPolicy: IfNotPresent
  repository: docker.io/phpmyadmin
  tag: 5.2.2@sha256:6cb0a7146734b59c8ca4f450ce7bde9f518e36b10558af75fc36591cbea1d5cc

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MYSQL_PASSWORD: root
            MYSQL_USER: root
            PMA_HOST: 192.168.70.99
            PMA_PORT: "3306"
