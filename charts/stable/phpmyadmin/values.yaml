image:
  pullPolicy: IfNotPresent
  repository: docker.io/phpmyadmin
  tag: 5.2.2@sha256:f74d5fcf0148dc6b726216fee80689ce6f21819051278b58c75f3f2b5367bdfe

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MYSQL_PASSWORD: root
            MYSQL_USER: root
            PMA_HOST: 192.168.70.99
            PMA_PORT: "3306"
