image:
  repository: tccr.io/truecharts/ipfs
  pullPolicy: IfNotPresent
  tag: v2.13.0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568

service:
  main:
    ports:
      main:
        targetPort: 80
        port: 10125
  peer:
    enabled: true
    ports:
      peer:
        enabled: true
        targetPort: 4001
        port: 4001
  api:
    enabled: true
    ports:
      api:
        enabled: true
        targetPort: 5001
        port: 5001
  gateway:
    enabled: true
    ports:
      gateway:
        enabled: true
        targetPort: 8080
        port: 10147

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
