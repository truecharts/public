image:
  repository: tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: v2.00.18.2@sha256:36b50267c2bde341b2a7873353932b8d10540a289f6cfffa369de638fc403f38

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  webUIPort: "{{ .Values.service.main.ports.main.port }}"
  serverPort: "{{ .Values.service.comm.ports.comm.port }}"
  # User Defined
  internalNode: true
  serverIP: "localhost"
  nodeID: "Internal Node"

service:
  main:
    ports:
      main:
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
