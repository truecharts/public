  - variable: pihole
    group: "App Configuration"
    label: "Pi-Hole Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: webPassword
          label: "Web Password"
          description: "Sets admin password for the GUI"
          schema:
            type: string
            default: ""
            required: true
        - variable: dnsServers
          label: "DNS Servers"
          description: "Set DNS servers. Max 2. Use #port suffix for ports"
          schema:
            type: list
            default: ["9.9.9.9", "149.112.112.112"]
            items:
              - variable: dnsEntry
                label: "DNS Server Entry"
                schema:
                  type: string
                  default: ""
# Include{podOptions}
# Include{serviceRoot}
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelectorLoadBalancer}
# Include{serviceSelectorExtras}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 9089
                              required: true
        - variable: dns
          label: "DNS Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelectorLoadBalancer}
# Include{serviceSelectorExtras}
                    - variable: dns
                      label: "DNS Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
