image:
  repository: tccr.io/truecharts/pihole
  pullPolicy: IfNotPresent
  tag: 2022.08.3@sha256:88227b6b636b49c6bec2cc603988145c3fd5a85d6982502b33e67ee4a663e06a

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  allowPrivilegeEscalation: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

envFrom:
  - configMapRef:
      name: pihole-env

service:
  main:
    ports:
      main:
        port: 9089
        targetPort: 80
  dns-tcp:
    enabled: true
    ports:
      dns-tcp:
        enabled: true
        port: 53
        targetPort: 53
  dns:
    enabled: true
    ports:
      dns:
        enabled: true
        protocol: UDP
        port: 53
        targetPort: 53

pihole:
  WEBPASSWORD: "somepassword"
  DNS1: "9.9.9.9"
  DNS2: "149.112.112.112"

persistence:
  config:
    enabled: true
    mountPath: "/etc/pihole"
  dnsmasq:
    enabled: true
    mountPath: "/etc/dnsmasq.d"

portal:
  enabled: true
