image:
  repository: flowiseai/flowise
  pullPolicy: IfNotPresent
  tag: 1.7.2@sha256:8e3887081f239136243b4b29ca4a2af103bc05db13584b96cd7b20d35917ff19
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - flowise
            - start
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # Set paths
            APIKEY_PATH: "{{.Values.persistence.api.mountPath }}"
            LOG_PATH: "{{.Values.persistence.logs.mountPath }}"
            SECRETKEY_PATH: "{{.Values.persistence.secrets.mountPath }}"
            BLOB_STORAGE_PATH: "{{.Values.persistence.storage.mountPath }}"
            # Postgres DB
            DATABASE_TYPE: postgres
            OVERRIDE_DATABASE: true
            DATABASE_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DATABASE_PORT: 5432
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DATABASE_NAME: "{{ .Values.cnpg.main.database }}"
            DATABASE_SSL: false
            # child | main
            EXECUTION_MODE: main
            # error | warn | info | verbose | debug
            LOG_LEVEL: debug
            DEBUG: true
            # optional auth
            FLOWISE_USERNAME: user
            FLOWISE_PASSWORD: 1234
            FLOWISE_FILE_SIZE_LIMIT: 50mb
            CORS_ORIGINS: "*"
            # IFRAME_ORIGINS="*"
            FLOWISE_SECRETKEY_OVERWRITE:
              secretKeyRef:
                name: flowise-secrets
                key: FLOWISE_SECRETKEY_OVERWRITE
            # TOOL_FUNCTION_BUILTIN_DEP
            # TOOL_FUNCTION_EXTERNAL_DEP
            LANGCHAIN_TRACING_V2: false
            # LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
            # LANGCHAIN_API_KEY=your_api_key
            # LANGCHAIN_PROJECT=your_project

persistence:
  api:
    enabled: true
    mountPath: "/config/api"
  logs:
    enabled: true
    mountPath: "/config/logs"
  secrets:
    enabled: true
    mountPath: "/config/secrets"
  storage:
    enabled: true
    mountPath: "/config/storage"
cnpg:
  main:
    enabled: true
    user: flowise
    database: flowise
portal:
  open:
    enabled: true
