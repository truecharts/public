                                - variable: env
                                  label: Image Environment
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: FLOWISE_USERNAME
                                        label: Username
                                        description: Optionally set Username to login.
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: FLOWISE_PASSWORD
                                        label: Password
                                        description: Optionally set Password to login.
                                        schema:
                                          type: string
                                          private: true
                                          default: ""
                                      - variable: FLOWISE_FILE_SIZE_LIMIT
                                        label: File Size Limit
                                        schema:
                                          type: string
                                          default: "50mb"
                                      - variable: CORS_ORIGINS
                                        label: Cors Origins
                                        schema:
                                          type: string
                                          default: "*"
                                      - variable: EXECUTION_MODE
                                        label: Execution Mode
                                        description: Whether predictions run in their own process or the main process.
                                        schema:
                                          type: string
                                          default: main
                                          enum:
                                            - value: main
                                              description: Main
                                            - value: child
                                              description: Child
                                      - variable: DEBUG
                                        label: Debug
                                        description: Print logs onto terminal/console.
                                        schema:
                                          type: boolean
                                          default: true
                                      - variable: LOG_LEVEL
                                        label: Log Level
                                        description: Different log levels for loggers to be saved.
                                        schema:
                                          type: string
                                          default: debug
                                          enum:
                                            - value: error
                                              description: Error
                                            - value: warn
                                              description: Warn
                                            - value: info
                                              description: Info
                                            - value: verbose
                                              description: Verbose
                                            - value: debug
                                              description: Debug
                                      - variable: LANGCHAIN_TRACING_V2
                                        label: Enable LangChain Tracing V2
                                        schema:
                                          type: boolean
                                          default: false
                                          show_subquestions_if: true
                                          subquestions:
                                            - variable: LANGCHAIN_ENDPOINT
                                              label: LangChain Endpoint
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: LANGCHAIN_API_KEY
                                              label: LangChain API Key
                                              schema:
                                                type: string
                                                private: true
                                                default: ""
                                            - variable: LANGCHAIN_PROJECT
                                              label: LangChain Project
                                              schema:
                                                type: string
                                                default: ""

