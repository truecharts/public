# Default values for Gaps.

image:
  repository: housewrecker/gaps
  pullPolicy: IfNotPresent
  tag: v0.8.8

strategy:
  type: Recreate

service:
  main:
    ports:
      main:
        port: 8484

env: {}
  # TZ: UTC

persistence:
  data:
    enabled: true
    mountPath: "/usr/data"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
