image:
  repository: tccr.io/truecharts/nextpvr
  tag: latest@sha256:ad85cc1edb266ade491bc710057cce3087103644e1660b8a335bac2af8db8214
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10183
        targetPort: 8866
  nextpvr-udp:
    enabled: true
    ports:
      nextpvr-udp1:
        enabled: true
        protocol: udp
        port: 16891
        targetPort: 16891
      nextpvr-udp2:
        enabled: true
        protocol: udp
        port: 8026
        targetPort: 8026
persistence:
  config:
    enabled: true
    mountPath: "/config"
  recordings:
    enabled: true
    mountPath: "/recordings"
  buffer:
    enabled: true
    mountPath: "/buffer"
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        env:
          HOST_IP: "localhost"
