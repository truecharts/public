image:
  repository: tccr.io/truecharts/podgrab
  pullPolicy: Always
  tag: v1.0.0@sha256:08b6b7d7ff4aff9b223da4e2c9800c56694a3d59dae8586fedeb836292acd572

service:
  main:
    ports:
      main:
        port: 10093
        targetPort: 8080
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 51080
        targetPort: 51080

secretEnv:
  PASSWORD: "secretpasswordgoeshere"

env:
  CHECK_FREQUENCY: 240

persistence:
  config:
    enabled: true
    mountPath: "/config"


probes:
  liveness:
    enabled: false

  readiness:
    enabled: false

  startup:
    enabled: false
