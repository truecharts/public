image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/rtmpserver
  tag: latest@sha256:bfc85c58cc8cb8866774364af135c8fe3816ed26ee5c4ea182d28d2acf63c16e
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 8080
        port: 10610
  rtmp:
    enabled: true
    ports:
      rtmp:
        enabled: true
        protocol: tcp
        targetPort: 1935
        port: 1935

ingress:
  rtmp:
    autoLink: true

persistence:
  dash:
    enabled: true
    mountPath: /mnt/dash
  hls:
    enabled: true
    mountPath: /mnt/hls

portal:
  open:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /stats.html
            readiness:
              path: /stats.html
            startup:
              path: /stats.html
