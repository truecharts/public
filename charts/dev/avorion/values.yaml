env:
  GALAXY_NAME: AvorionDocker
  GAME_ID: '565060'
  GAME_PARAMS: ''
  PASSWRD: ''
  UMASK: '000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/avorion
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  hostport2:
    enabled: true
    ports:
      hostport2:
        enabled: true
        port: 27000
        protocol: UDP
        targetPort: 27000
  hostport3:
    enabled: true
    ports:
      hostport3:
        enabled: true
        port: 27003
        protocol: UDP
        targetPort: 27003
  hostport4:
    enabled: true
    ports:
      hostport4:
        enabled: true
        port: 27020
        protocol: UDP
        targetPort: 27020
  hostport5:
    enabled: true
    ports:
      hostport5:
        enabled: true
        port: 27021
        protocol: UDP
        targetPort: 27021
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27000
        protocol: TCP
        targetPort: 27000
command: ["/bin/sh"]
args: ["-c", "groupmod -g ${GID} ${USER} && bash /opt/scripts/start.sh"]
