env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/invidious
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /invidious/config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
