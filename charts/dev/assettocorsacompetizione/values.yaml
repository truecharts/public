env:
  DATA_PERM: '770'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/assettocorsacompetizione
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /acc
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9201
        protocol: TCP
        targetPort: 9201
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 9201
        protocol: UDP
        targetPort: 9201
command: ["/bin/sh"]
args: ["-c", "groupmod -g ${GID} ${USER} && bash /opt/scripts/start.sh"]
