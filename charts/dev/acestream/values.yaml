env: {}
image:
  pullPolicy: IfNotPresent
  repository: vstavrinov/acestream-service
  tag: latest
persistence:
  acestreamcache:
    enabled: true
    mountPath: /srv/acestream/.ACEStream
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8008
        protocol: TCP
        targetPort: 6878
