image:
  repository: tccr.io/truecharts/kutt
  pullPolicy: IfNotPresent
  tag: v2.7.4@sha256:abd3d365db5416e009f532c50456cacbd1f93c8a2eb9ef9da468e383dc4a49c6
service:
  main:
    ports:
      main:
        port: 10195
# Enabled redis
redis:
  enabled: true

# Enabled postgres
cnpg:
  main:
    enabled: true

    user: kutt
    database: kutt
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            DB_NAME: kutt
            DB_USER: kutt
            DB_PORT: "5432"
            REDIS_PORT: "6379"
            # User Defined
            SITE_NAME: "My Kutt Instance"
            DEFAULT_DOMAIN: "localhost:{{ .Values.service.main.ports.main.port }}"
            LINK_LENGTH: 6
            USER_LIMIT_PER_DAY: 50
            NON_USER_COOLDOWN: 0
            DEFAULT_MAX_STATS_PER_LINK: 5000
            DISALLOW_REGISTRATION: false
            DISALLOW_ANONYMOUS_LINKS: false
            CUSTOM_DOMAIN_USE_HTTPS: false
            ADMIN_EMAILS: "admin@example.com,admin@example2.com"
            REPORT_EMAIL: "admin@example.com"
            CONTACT_EMAIL: "admin@example.com"
            MAIL_HOST: ""
            MAIL_PORT: 567
            MAIL_FROM: ""
            MAIL_SECURE: true
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            JWT_SECRET:
              secretKeyRef:
                name: secrets
                key: JWT_SECRET
            MAIL_USER: ""
            MAIL_PASSWORD: ""
            RECAPTCHA_SITE_KEY: ""
            RECAPTCHA_SECRET_KEY: ""
            GOOGLE_SAFE_BROWSING_KEY: ""
            GOOGLE_ANALYTICS: ""
            GOOGLE_ANALYTICS_UNIVERSAL: ""
