# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: DOCKER_HOST_ADDRESS
          label: 'DOCKER_HOST_ADDRESS'
          description: "IP address of the Docker host, needed for LAN environments"
          schema:
            type: string
            default: "192.168.1.1"
        - variable: XMPP_AUTH_DOMAIN
          label: 'XMPP_AUTH_DOMAIN'
          description: "Internal XMPP domain for authenticated services"
          schema:
            type: string
            default: "auth.meet.jitsi"
        - variable: XMPP_INTERNAL_MUC_DOMAIN
          label: 'XMPP_INTERNAL_MUC_DOMAIN'
          description: "XMPP domain for the internal MUC"
          schema:
            type: string
            default: "internal-muc.meet.jitsi"
        - variable: XMPP_SERVER
          label: 'XMPP_SERVER'
          description: "Internal XMPP server name xmpp.meet.jitsi"
          schema:
            type: string
            default: "xmpp.meet.jitsi"
        - variable: JVB_AUTH_USER
          label: 'JVB_AUTH_USER'
          description: "XMPP user for JVB MUC client connections"
          schema:
            type: string
            default: "jvb"
        - variable: JVB_AUTH_PASSWORD
          label: 'JVB_AUTH_PASSWORD'
          description: "XMPP password for JVB MUC client connections"
          schema:
            type: string
            default: "passw0rd"
        - variable: JVB_BREWERY_MUC
          label: 'JVB_BREWERY_MUC'
          description: "MUC name for the JVB pool"
          schema:
            type: string
            default: "jvbbrewery"
        - variable: JVB_TCP_HARVESTER_DISABLED
          label: 'JVB_TCP_HARVESTER_DISABLED'
          description: "Disable the additional harvester which allows video over TCP (rather than just UDP)"
          schema:
            type: string
            default: "true"
        - variable: JVB_STUN_SERVERS
          label: 'JVB_STUN_SERVERS'
          description: "STUN servers used to discover the servers public IP"
          schema:
            type: string
            default: "stun.l.google.com:19302, stun1.l.google.com:19302, stun2.l.google.com:19302"
        - variable: JVB_ENABLE_APIS
          label: 'JVB_ENABLE_APIS'
          description: "Comma separated list of JVB APIs to enable"
          schema:
            type: string
            default: "none"

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 10000
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: UDP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 10000

        - variable: jvb_tcp_port
          label: 'jvb_tcp_port service'
