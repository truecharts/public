env: {}
image:
  pullPolicy: IfNotPresent
  repository: apache/nifi
  tag: latest
persistence:
  configstoragepath:
    enabled: true
    mountPath: /nifi
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
