env:
  bootwait: '10'
  checkfreq: '30'
  devicelist: 10.0.0.192:5555
image:
  pullPolicy: IfNotPresent
  repository: barnybbb/adb-hass-androidtv
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5037
        protocol: TCP
        targetPort: 5037
