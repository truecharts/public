# Include{groups}
portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: HOST
          label: "HOST"
          description: "Specify the full hostname from your IRCd (must be the same as configured in your IRCd Server)."
          schema:
            type: string
            default: "irc.example.com"
        - variable: IP_ADDR
          label: "IP_ADDR"
          description: "Specify the IP Address from your IRCd (if you run it on Unraid it is usually the IP address of Unraid)."
          schema:
            type: string
            default: ""
        - variable: SSL
          label: "SSL"
          description: "Use SSL to establish the connection (if your IRCd is on the same network this is no problem since Anope talks internally to your IRCd - use this carefully since you have to configure some extra settings in the services.conf itself - valid options are 'yes' or 'no')."
          schema:
            type: string
            default: "yes"
        - variable: PORT
          label: "PORT"
          description: "The Server port of your IRCd (usually 7000 is without SSL - this is be no proble if you connect it to your internal network since it only talks internally to your IRCd - if you want to enable SSL you have to configure some extra settings in the services.conf itself)."
          schema:
            type: string
            default: "7000"
        - variable: PASSWORD
          label: "PASSWORD"
          description: "This have to be the same as your IRCd Service Password (if you are using InspIRCd click on 'Show more Settings')."
          schema:
            type: string
            default: ""
        - variable: IRCD
          label: "IRCD"
          description: "Set your IRCd type (valid options are bahamut, charybdis, hybrid, inspircd12, inspircd20, inspircd3, ngircd, plexus, ratbox, unreal (for 3.2.x), unreal4)"
          schema:
            type: string
            default: "inspircd3"
        - variable: CASEMAP
          label: "CASEMAP"
          description: "Specify the casemap of your IRCd (if you use InspIRCd the default value is 'rfc1459' other clients often use for example 'ascii')"
          schema:
            type: string
            default: "rfc1459"
        - variable: LOCAL_HOSTNAME
          label: "LOCAL_HOSTNAME"
          description: "Specify the hostname where Anope is available (this has to be something different than your IRCd hostname, you don't have to make it reachable from outside or create any port forwarding - leave this value as it is)"
          schema:
            type: string
            default: "services"
        - variable: UMASK
          label: "UMASK"
          description: "Container Variable UMASK"
          schema:
            type: string
            default: "000"
        - variable: DATA_PERM
          label: "DATA_PERM"
          description: "Container Variable DATA_PERM"
          schema:
            type: string
            default: "770"


  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

