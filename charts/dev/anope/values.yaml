env:
  CASEMAP: rfc1459
  DATA_PERM: '770'
  HOST: irc.example.com
  IP_ADDR: ''
  IRCD: inspircd3
  LOCAL_HOSTNAME: services
  PASSWORD: ''
  PORT: '7000'
  SSL: 'yes'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/anope
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /anope
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
