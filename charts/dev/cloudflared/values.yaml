image:
  repository: tccr.io/truecharts/cloudflared
  pullPolicy: IfNotPresent
  tag: 2023.2.2@sha256:3da9361885618e1c743b971828b1f1a538638b19d32d3b09113664ca5f4bb647

securityContext:
  container:
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

cloudflared:
  token: ""

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - "{{ .Values.cloudflared.token }}"

portal:
  open:
    enabled: false
