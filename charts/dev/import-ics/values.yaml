env:
  CRONTAB_SCHEDULE: 0 0 * * *
  ICS_PASSWORD: ''
  ICS_URL: ''
  ICS_USERNAME: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/import-ics
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  icsexportfolder:
    enabled: true
    mountPath: /import_ics/ical_export
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
