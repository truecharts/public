env:
  ENABLE_BEPINEX: 'false'
  GAME_ID: '294420'
  GAME_PARAMS: -logfile 7DaysToDie_Data/output_log.txt $@
  PASSWRD: ''
  SERVERCONFIG: serverconfig.xml
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: 7dtd
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 26900
        protocol: TCP
        targetPort: 26900
  raknet:
    enabled: true
    ports:
      raknet:
        enabled: true
        port: 26902
        protocol: UDP
        targetPort: 26902
  registeringats:
    enabled: true
    ports:
      registeringats:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  steamcommunica:
    enabled: true
    ports:
      steamcommunica:
        enabled: true
        port: 26901
        protocol: UDP
        targetPort: 26901
  steammasterser:
    enabled: true
    ports:
      steammasterser:
        enabled: true
        port: 26900
        protocol: UDP
        targetPort: 26900
  unet:
    enabled: true
    ports:
      unet:
        enabled: true
        port: 26903
        protocol: UDP
        targetPort: 26903
  webbasecontrol:
    enabled: true
    ports:
      webbasecontrol:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  webpanel:
    enabled: true
    ports:
      webpanel:
        enabled: true
        port: 8082
        protocol: TCP
        targetPort: 8082

configmap:
  override: |
    #!/bin/bash
    USER="apps"
    GROUP="apps"
    useradd -d ${DATA_DIR} -s /bin/bash ${USER}
    groupadd ${GROUP}
    chown -R ${USER} ${DATA_DIR}
    usermod -u ${UID} ${USER}
    groupmod -g ${GID} ${GROUP}
    usermod -g ${GID} ${USER}
