description: 'Sonarr is a PVR for Usenet and BitTorrent users. It can monitor multiple
  RSS feeds for new episodes of your favorite shows and will grab, sort and rename
  them. This comes bundled with sickbeard_mp4_automator script, that can be found
  here: https://github.com/mdhiggins/sickbeard_mp4_automator[br][br][b][u][span style=''color:
  #E80000;'']Nvidia GPU Use[/span][/u][/b][br]Using the Unraid Nvidia Plugin to install
  a version of Unraid with the Nvidia Drivers installed and[br] add [b]--runtime=nvidia[/b]
  to [b]"extra parameters"[/b] (switch on advanced view) and[br]copy your [b]GPU UUID[/b]
  to [b]NVIDIA_VISIBLE_DEVICES.[/b][br][br][b][u][span style=''color: #E80000;'']Intel
  GPU Use[/span][/u][/b][br]Edit your [b]go[/b] file to include:[br][b]modprobe i915[br][/b],
  save and reboot, then [br]add [b]--device=/dev/dri[/b] to [b]"extra parameters"[/b]
  (switch on advanced view)'
