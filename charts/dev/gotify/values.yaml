image:
  repository: tccr.io/truecharts/gotify-server
  pullPolicy: IfNotPresent
  tag: 2.2.4@sha256:18cd2c1aa471949eae49ed114b9693d110ed53f22e96f0e966d8305b5c2b3148
gotify:
  user: admin
  pass: admin
  registration: false
  password_strength: 10
  # Advanced
  response_headers: []
  # - key: X-Custom-Header
  #   value: "custom value"
  keep_alive_period_seconds: 0
  stream:
    ping_period_seconds: 45
    allowed_origins: []
    # - example.com
    # - domain.com
  cors:
    allowed_origins: []
    # - ".+.example.com"
    # - "otherdomain.com"
    allowed_methods: []
    # - GET
    # - POST
    allowed_headers: []
    # - Authorization
    # - content-type
service:
  main:
    ports:
      main:
        port: 10084
persistence:
  data:
    enabled: true
    mountPath: /app/data
  config-file:
    enabled: true
    type: secret
    readOnly: true
    defaultMode: "0600"
    objectName: "secret"
    mountPath: /etc/gotify/config.yml
    subPath: config.yml
cnpg:
  main:
    enabled: true

    user: gotify
    database: gotify
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /health
            readiness:
              path: /health
            startup:
              path: /health
          envFrom:
            - secretRef:
                name: "secret-env"
