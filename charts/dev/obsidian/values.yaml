env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/obsidian
  tag: latest
persistence:
  storageconfig:
    enabled: true
    mountPath: /config/.config/obsidian
  storagevaults:
    enabled: true
    mountPath: /vaults
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8585
        protocol: TCP
        targetPort: 8080
