env:
  GAME_ID: '233780'
  GAME_PARAMS: -config=server.cfg -mod=
  GAME_PORT: '2302'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: arma3
persistence:
  profiles:
    enabled: true
    mountPath: /serverdata/.local/share
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
