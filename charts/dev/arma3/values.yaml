      udpbattleyetra:
        enabled: true
        port: 2306
        protocol: UDP
        targetPort: 2306
  udpgameport:
    enabled: true
    ports:
      udpgameport:
        enabled: true
        port: 2302
        protocol: UDP
        targetPort: 2302
  udpsteammaster:
    enabled: true
    ports:
      udpsteammaster:
        enabled: true
        port: 2304
        protocol: UDP
        targetPort: 2304
  udpsteamquerry:
    enabled: true
    ports:
      udpsteamquerry:
        enabled: true
        port: 2303
        protocol: UDP
        targetPort: 2303
  udpvonport:
    enabled: true
