  - variable: inventree
    group: App Configuration
    label: Inventree Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: credentials
          label: Credentials
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: admin_mail
                label: Admin Mail (Initial Install Only)
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: admin_user
                label: Admin User (Initial Install Only)
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: admin_password
                label: Admin Password (Initial Install Only)
                schema:
                  type: string
                  required: true
                  private: true
                  default: ""
        - variable: general
          label: General
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: plugins_enabled
                label: Enable Plugins
                description: Enable plugin support
                schema:
                  type: boolean
                  default: false
              - variable: login_confirm_days
                label: Login Confirm Days
                description: Duration for which confirmation links are valid
                schema:
                  type: int
                  default: 3
              - variable: login_attempts
                label: Login Attempts
                description: Count of allowed login attempts before blocking user
                schema:
                  type: int
                  default: 5
              - variable: debug
                label: "Debug"
                description: "Enable debug mode"
                schema:
                  type: boolean
                  default: false
              - variable: log_level
                label: Log Level
                description: Set level of logging to terminal
                schema:
                  type: string
                  default: INFO
                  enum:
                    - value: INFO
                      description: INFO
                    - value: DEBUG
                      description: DEBUG
                    - value: WARNING
                      description: WARNING
                    - value: ERROR
                      description: ERROR
                    - value: CRITICAL
                      description: CRITICAL
        - variable: mail
          label: Email Settings
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: backend
                label: Mail Backend
                description: Email backend module
                schema:
                  type: string
                  default: django.core.mail.backends.smtp.EmailBackend
              - variable: host
                label: Mail Host
                description: Email server host
                schema:
                  type: string
                  default: ""
              - variable: port
                label: Mail Port
                description: Email server port
                schema:
                  type: int
                  default: 587
              - variable: username
                label: Mail Username
                description: Email account username
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Mail Password
                description: Email account password
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: tls
                label: Mail TLS
                description: Enable TLS support
                schema:
                  type: boolean
                  default: false
              - variable: ssl
                label: Mail SSL
                description: Enable SSL support
                schema:
                  type: boolean
                  default: false
              - variable: sender
                label: Mail Sender
                description: Name of sender
                schema:
                  type: string
                  default: ""

