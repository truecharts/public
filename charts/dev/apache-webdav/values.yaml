env:
  ANONYMOUS_METHODS: ''
  AUTH_TYPE: Basic
  LOCATION: /
  PASSWORD: ''
  PUMASK: '0000'
  REALM: WebDAV-Login
  SERVER_NAMES: localhost
  SSL_CERT: ''
  USERNAME: ''
image:
  pullPolicy: IfNotPresent
  repository: apachewebdav/apachewebdav
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /var/lib/dav
  data:
    enabled: true
    mountPath: /var/lib/dav/data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8384
        protocol: TCP
        targetPort: 80
