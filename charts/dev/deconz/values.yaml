image:
  repository: tccr.io/truecharts/deconz
  tag: 2.20.01@sha256:acdc476b79aac70c57ea282f4767738a91aaecdf6b957df23d97de91c3fddd91
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10008
        protocol: http
  websocket:
    enabled: true
    ports:
      websocket:
        enabled: true
        protocol: tcp
        port: 10001
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10002
        protocol: tcp

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            # -- Override the location where deCONZ looks for the RaspBee/Conbee device.
            # Example: /dev/ttyUSB0
            DECONZ_DEVICE: ""
            DECONZ_UPNP: 0
            DECONZ_START_VERBOSE: 0
            # -- Enable VNC access to the container to view the deCONZ ZigBee mesh
            DECONZ_VNC_MODE: 1
            DECONZ_WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
            DECONZ_WS_PORT: "{{ .Values.service.websocket.ports.websocket.port }}"
            DECONZ_VNC_PORT: "{{ .Values.service.vnc.ports.vnc.port }}"
            DECONZ_UID: "{{ .Values.securityContext.container.PUID }}"
            DECONZ_GID: "{{ .Values.securityContext.pod.fsGroup }}"
            DECONZ_VNC_PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /opt/deCONZ
# -- Affinity constraint rules to place the Pod on a specific node.
# [[ref]](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity)
affinity: {}
#   nodeAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#       - matchExpressions:
#         - key: app
#           operator: In
#           values:
#           - zigbee-controller
portal:
  open:
    enabled: true
