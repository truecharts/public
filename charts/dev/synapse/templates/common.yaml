{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render configmap for synapse */}}
{{- $configmap := include "synapse.config" . | fromYaml -}}
{{- if $configmap -}}
  {{- $_ := set .Values.configmap "synapse-config" $configmap -}}
{{- end -}}

{{/* Render secret for synapse */}}
{{- $secret := include "synapse.secret" . | fromYaml -}}
{{- if $secret -}}
  {{- $_ := mustMergeOverwrite .Values.secret $secret -}}
{{- end -}}

{{/* Render secret for synapse */}}
{{- include "synapse.secret" . }}

{{- $newMiddlewares :=  list "tc-opencors-headers" }}
{{- $_ := set .Values.ingress.main "fixedMiddlewares" $newMiddlewares -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
