env:
  GAME_ID: '489650 '
  GAME_PARAMS: ''
  PASSWRD: ''
  UMASK: '000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/citadel-forgedwithfire
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  queryport:
    enabled: true
    ports:
      queryport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
