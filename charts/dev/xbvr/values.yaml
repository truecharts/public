image:
  # -- image repository
  repository: xbapps/xbvr
  # -- image tag
  tag: 0.3.17
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [xbvr documentation](https://xbvr.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 9999

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false
    mountPath: /root/.config
  videos:
    enabled: false
    mountPath: /videos
