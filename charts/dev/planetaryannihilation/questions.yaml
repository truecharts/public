# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: PA_ACC_NAME
          label: 'PA_ACC_NAME'
          description: "Your PA account name goes here, if you dont have one got to this link httpsservice.planetaryannihilation.netuserLinkSteam?TitleId=4 create an account and link your Steam account to it."
          schema:
            type: string
            default: ""
        - variable: PA_ACC_PWD
          label: 'PA_ACC_PWD'
          description: "Your PA password goes here"
          schema:
            type: string
            default: ""
        - variable: GAME_STREAM
          label: 'GAME_STREAM'
          description: "Choose between stable and PTE (without quotes)"
          schema:
            type: string
            default: "stable"
        - variable: GAME_PARAMS
          label: 'GAME_PARAMS'
          description: "Extra startup parameters, if not needed leave it blank."
          schema:
            type: string
            default: ""
        - variable: SERVER_NAME
          label: 'SERVER_NAME'
          description: "Here goes the name of you PA Server"
          schema:
            type: string
            default: "DockerServer"
        - variable: SERVER_PWD
          label: 'SERVER_PWD'
          description: "Here goes the Password of the Server"
          schema:
            type: string
            default: "Docker"
        - variable: MAX_PLAYERS
          label: 'MAX_PLAYERS'
          description: "Enter the maximum players on the server."
          schema:
            type: string
            default: "12"
        - variable: UPDATE_ON_START
          label: 'UPDATE_ON_START'
          description: "Set to true (withoute quotes) if you want to check for updates, otherwise leave it blank."
          schema:
            type: string
            default: ""
        - variable: GAME_MODE
          label: 'GAME_MODE'
          description: "For the standard Planetary Annihilation fill in lobby, for the extension Planetary Annihilation Titans fill in PAExpansion1lobby (without quotes)."
          schema:
            type: string
            default: "lobby"
        - variable: GAME_PORT
          label: 'GAME_PORT'
          description: "Container Variable GAMEPORT"
          schema:
            type: string
            default: "20545"

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 20545
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 20545

        - variable: udplanbeacon
          label: 'udplanbeacon service'
          description: "Container Port 8192"
          schema:
            additional_attrs: true
            type: dict
            attrs:
