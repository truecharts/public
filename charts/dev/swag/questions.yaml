# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: URL
          label: 'URL'
          description: "Top url you have control over (`customdomain.com` if you own it, or `customsubdomain.ddnsprovider.com` if dynamic dns)."
          schema:
            type: string
            default: ""
        - variable: VALIDATION
          label: 'VALIDATION'
          description: "Certbot validation method to use, options are `http`, `dns` or `duckdns` (`dns` method also requires `DNSPLUGIN` variable set) (`duckdns` method requires `DUCKDNSTOKEN` variable set, and the `SUBDOMAINS` variable must be either empty or set to `wildcard`)."
          schema:
            type: string
            default: ""
        - variable: SUBDOMAINS
          label: 'SUBDOMAINS'
          description: "Subdomains youd like the cert to cover (comma separated, no spaces) ie. `www,ftp,cloud`. For a wildcard cert, set this exactly to `wildcard` (wildcard cert is available via `dns` and `duckdns` validation only)"
          schema:
            type: string
            default: ""
        - variable: CERTPROVIDER
          label: 'CERTPROVIDER'
          description: "Optionally define the cert provider. Set to `zerossl` for ZeroSSL certs (requires existing ZeroSSL account(httpsapp.zerossl.comsignup) and the e-mail address entered in `EMAIL` env var). Otherwise defaults to Lets Encrypt."
          schema:
            type: string
            default: ""
        - variable: DNSPLUGIN
          label: 'DNSPLUGIN'
          description: "Required if `VALIDATION` is set to `dns`. Options are `aliyun`, `azure`, `cloudflare`, `cloudxns`, `cpanel`, `desec`, `digitalocean`, `directadmin`, `dnsimple`, `dnsmadeeasy`, `dnspod`, `domeneshop`, `gandi`, `gehirn`, `google`, `he`, `hetzner`, `infomaniak`, `inwx`, `ionos`, `linode`, `loopia`, `luadns`, `netcup`, `njalla`, `nsone`, `ovh`, `rfc2136`, `route53`, `sakuracloud`, `standalone`, `transip` and `vultr`. Also need to enter the credentials into the corresponding ini (or json for some plugins) file under `configdns-conf`."
          schema:
            type: string
            default: ""
        - variable: PROPAGATION
          label: 'PROPAGATION'
          description: "Optionally override (in seconds) the default propagation time for the dns plugins."
          schema:
            type: string
            default: ""
        - variable: DUCKDNSTOKEN
          label: 'DUCKDNSTOKEN'
          description: "Required if `VALIDATION` is set to `duckdns`. Retrieve your token from httpswww.duckdns.org"
          schema:
            type: string
            default: ""
        - variable: EMAIL
          label: 'EMAIL'
          description: "Optional e-mail address used for cert expiration notifications (Required for ZeroSSL)."
          schema:
            type: string
            default: ""
        - variable: ONLY_SUBDOMAINS
          label: 'ONLY_SUBDOMAINS'
          description: "If you wish to get certs only for certain subdomains, but not the main domain (main domain may be hosted on another machine and cannot be validated), set this to `true`"
          schema:
            type: string
            default: ""
        - variable: EXTRA_DOMAINS
          label: 'EXTRA_DOMAINS'
          description: "Additional fully qualified domain names (comma separated, no spaces) ie. `extradomain.com,subdomain.anotherdomain.org,.anotherdomain.org`"
          schema:
            type: string
            default: ""
        - variable: STAGING
          label: 'STAGING'
          description: "Set to `true` to retrieve certs in staging mode. Rate limits will be much higher, but the resulting cert will not pass the browsers security test. Only to be used for testing purposes."
          schema:
            type: string
            default: ""
        - variable: UMASK
          label: 'UMASK'
          description: "Container Variable UMASK"
          schema:
            type: string
            default: ""

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 443
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 443

        - variable: port80
          label: 'port80 service'
          description: "Http port (required for http validation and http - https redirect)"
