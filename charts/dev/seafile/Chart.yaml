description: Seafile is an open source enterprise file sync and share platform with
  high reliability and performance. Seafile provides similar feature set to Dropbox,
  Google Drive and Office 365, while it allows users to host the server on their own
  hardware. The core feature of Seafile is file sync and share. It provides client
  apps for most operating systems like Windows, Mac OS, Linux, iOS and Android. It
  also provides a user-friendly web interface for accessing files in a web browser.
