env: {}
image:
  pullPolicy: IfNotPresent
  repository: advplyr/audiobookshelf
  tag: latest
persistence:
  audiobooks:
    enabled: true
    mountPath: /audiobooks
  config:
    enabled: true
    mountPath: /config
  metadata:
    enabled: true
    mountPath: /metadata
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 13378
        protocol: TCP
        targetPort: 80
