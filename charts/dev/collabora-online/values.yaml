image:
  repository: tccr.io/truecharts/collabora
  tag: 22.05.10.2.1@sha256:8d0f870dfb100c8b72e97a3b5729e420a52e92e8fbef6ef35e51abf65c8660c9
  pullPolicy: IfNotPresent

securityContext:
  container:
    container:
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: true
      runAsUser: 104
      runAsGroup: 106

service:
  main:
    ports:
      main:
        port: 10105
        protocol: http
        targetPort: 9980

workload:
  main:
    replicas: 1
    type: StatefulSet
    strategy: RollingUpdate
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            aliasgroup1: ""
            dictionaries: "de_DE en_GB en_US es_ES fr_FR it nl pt_BR pt_PT ru"
            extra_params: "--o:welcome.enable=false --o:logging.level=information --o:user_interface.mode=notebookbar --o:ssl.termination=true --o:ssl.enable=false "
            server_name: "collabora.domain.tld"
            DONT_GEN_SSL_CERT: true
            username: ""
            password: ""

portal:
  open:
    enabled: true
