image:
  repository: tccr.io/truecharts/ipfs
  pullPolicy: IfNotPresent
  tag: v2.13.0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568

service:
  main:
    ports:
      main:
        targetPort: 80
        port: 80
  peer:
    ports:
      peer:
        targetPort: 4001
        port: 4001
  api:
    ports:
      api:
        targetPort: 5001
        port: 5001
  gateway:
    ports:
      gateway:
        targetPort: 8080
        port: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
