image:
  repository: tccr.io/truecharts/pidgin
  pullPolicy: IfNotPresent
  tag: 2.14.9@sha256:709652b67a446302fedc80063ffd799b78586241dcd9ac1d9ef5379c0d36aabe
service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 10136
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
