env:
  DL_URL: http://installer.altitudegame.com/0.0.1/altitude.sh
  GAME_PARAMS: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/altitude
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /altitude
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27276
        protocol: UDP
        targetPort: 27276
command: ["/bin/sh"]
args: ["-c", "groupmod -g ${GID} ${USER} && bash /opt/scripts/start.sh"]
