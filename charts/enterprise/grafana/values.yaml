image:
  repository: tccr.io/truecharts/grafana
  pullPolicy: IfNotPresent
  tag: v9.5.5@sha256:ff0ba5eecd7ead218a1c9769d9f318873c92a9daa7edbeead429f9ad581ee6d3
manifestManager:
  enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 10038

workload:
  main:
    replicas: 2
    strategy: RollingUpdate
    podSpec:
      containers:
        main:
          env:
            GF_SECURITY_ADMIN_USER: "admin"
            GF_SECURITY_ADMIN_PASSWORD: "testpassword"
            GF_INSTALL_PLUGINS: ""
            GF_PATHS_PLUGINS: "/opt/bitnami/grafana/data/plugins"
            GF_AUTH_LDAP_ENABLED: "false"
            GF_AUTH_LDAP_CONFIG_FILE: "/opt/bitnami/grafana/conf/ldap.toml"
            GF_AUTH_LDAP_ALLOW_SIGN_UP: "false"
            GF_PATHS_PROVISIONING: "/opt/bitnami/grafana/conf/provisioning"
            GF_PATHS_CONFIG: "/opt/bitnami/grafana/conf/grafana.ini"
            GF_PATHS_DATA: "/opt/bitnami/grafana/data"
            GF_PATHS_LOGS: "/opt/bitnami/grafana/logs"
          probes:
            liveness:
              path: "/api/health"

            readiness:
              path: "/api/health"

            startup:
              path: "/api/health"

persistence:
  config:
    enabled: true
    mountPath: "/opt/bitnami/grafana/data"
  grafana-tmp:
    enabled: true
    type: emptyDir
    mountPath: /opt/bitnami/grafana/tmp

metrics:
  main:
    # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
    # @default -- See values.yaml
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    # -- Enable and configure Prometheus Rules for the chart under this key.
    # @default -- See values.yaml
    prometheusRule:
      enabled: false
      labels: {}
      # -- Configure additionial rules for the chart under this key.
      # @default -- See prometheusrules.yaml
      rules:
        []
        # - alert: UnifiPollerAbsent
        #   annotations:
        #     description: Unifi Poller has disappeared from Prometheus service discovery.
        #     summary: Unifi Poller is down.
        #   expr: |
        #     absent(up{job=~".*unifi-poller.*"} == 1)
        #   for: 5m
        #   labels:
        #     severity: critical

portal:
  open:
    enabled: true
