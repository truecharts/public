groups:
  - name: "Networking"
    description: "Configure Networking for Machinaris"
  - name: "Machinaris Configuration"
    description: "Machinaris configuration"
  - name: "Storage"
    description: "Configure Storage for Machinaris"
  - name: "Machinaris Environment Variables"
    description: "Set the environment that will be visible to the container"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"
  - name: "Configure Coins"
    description: "Configure different coins"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-machinaris_ui_port"

questions:
  - variable: timezone
    label: "Configure timezone"
    group: "Machinaris Configuration"
    description: "Configure timezone for machinaris"
    schema:
      type: string
      $ref:
        - "definitions/timezone"

  - variable: nodeIP
    description: "LAN IP address of your TrueNAS server"
    group: "Machinaris Configuration"
    label: "Worker Address"
    schema:
      type: string
      $ref:
        - "definitions/nodeIP"

  - variable: machinaris_ui_port
    label: "Machinaris Web UI"
    group: "Networking"
    description: "Web UI Port for Machinaris"
    schema:
      type: int
      min: 9000
      max: 65535
      default: 9003
  - variable: machinarisApiPort
    label: "Machinaris API port"
    group: "Networking"
    description: "API port for Machinaris"
    schema:
      editable: false
      hidden: true
      type: int
      default: 8927
  - variable: appVolumeMounts
    label: "Machinaris Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/root/.chia"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Machinaris Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Machinaris Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: plots
          label: "Plot Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Plots Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "plots"
                  editable: false
              - variable: mountPath
                label: "Plots Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/plots"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Machinaris Plots Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Machinaris Plots Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: plotting
          label: "Plotting Temp Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Plotting Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "plotting"
                  editable: false
              - variable: mountPath
                label: "Plotting Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/plotting"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Machinaris Plotting Temp Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Machinaris Plotting Volume"
                      schema:
                        type: hostpath
                        required: true

  - variable: extraAppVolumeMounts
    label: "Machinaris Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Machinaris Host Path Volume"
          description: "Add an extra host path volume for machinaris application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: environmentVariables
    label: "Environment Variables for Machinaris"
    group: "Machinaris Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string
  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
  - variable: cpuLimit
    label: "CPU limit"
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
  - variable: memLimit
    label: "Memory limit"
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"

