  # -- Secret Name
  example-secret:
    # -- Enable or Disable the secret from being created
    enabled: false
    # -- The actual data to be loaded into the secret as stringData
    # Can contain tpl templating
    data: {}

# -- Custom priority class for different treatment by the scheduler
