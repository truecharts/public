                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9080
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "HTTP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
                                    default: "websecure"
                    - variable: websecure
                      label: "websecure Entrypoints Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9443
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "HTTPS"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
                          - variable: tls
                            label: "websecure Entrypoints Configuration"
                            schema:
                              type: dict
                              hidden: true
                              attrs:
                                - variable: enabled
                                  label: "Enabled"
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
              - variable: portsList
                label: "Additional TCP Entrypoints"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: portsListEntry
                      label: "Custom Entrypoints"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: enabled
                            label: "Enable the port"
                            schema:
                              type: boolean
                              default: true
                              hidden: true
                          - variable: name
                            label: "Entrypoints Name"
                            schema:
                              type: string
                              default: ""
                          - variable: protocol
                            label: "Entrypoints Type"
                            schema:
                              type: string
                              default: "TCP"
                              enum:
                                - value: HTTP
                                  description: "HTTP"
                                - value: "HTTPS"
                                  description: "HTTPS"
                                - value: TCP
                                  description: "TCP"
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true
                          - variable: tls
                            label: "websecure Entrypoints Configuration"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enabled"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
