                                    default: ""
                                - variable: password
                                  label: "Password"
                                  schema:
                                    type: string
                                    required: true
                                    default: ""

        - variable: forwardAuth
          label: "forwardAuth"
          schema:
            type: list
            default: []
            items:
              - variable: basicAuthEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
