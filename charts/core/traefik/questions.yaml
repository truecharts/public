                              type: string
                              default: ""
                    - variable: authRequestHeaders
                      label: "authRequestHeaders"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: authRequestHeadersEntry
                            label: ""
                            schema:
                              type: string
                              default: ""
        - variable: chain
          label: "chain"
          schema:
            type: list
            default: []
            items:
              - variable: chainEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                        required: true
                    - variable: middlewares
                      label: "Middlewares to Chain"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: name
                            label: "Name"
                            schema:
                              type: string
                              required: true
                              default: ""

        - variable: redirectScheme
          label: "redirectScheme"
          schema:
            type: list
            default: []
            items:
              - variable: redirectSchemeEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                        required: true
                    - variable: scheme
                      label: "Scheme"
                      schema:
                        type: string
                        required: true
                        default: "https"
                        enum:
                          - value: "https"
                            description: "https"
                          - value: "http"
                            description: "http"
                    - variable: permanent
                      label: "Permanent"
                      schema:
                        type: boolean
                        required: true
                        default: false

        - variable: rateLimit
          label: "rateLimit"
          schema:
            type: list
            default: []
            items:
              - variable: rateLimitEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                        required: true
                    - variable: average
                      label: "Average"
                      schema:
                        type: int
                        required: true
                        default: 300
                    - variable: burst
                      label: "Burst"
                      schema:
                        type: int
                        required: true
                        default: 200
        - variable: redirectRegex
          label: "redirectRegex"
          schema:
            type: list
            default: []
            items:
              - variable: redirectRegexEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                        required: true
                    - variable: regex
                      label: "Regex"
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: replacement
                      label: "Replacement"
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: permanent
                      label: "Permanent"
                      schema:
                        type: boolean
