apiVersion: v1
kind: Service
metadata:
  {{- if .Values.hostNetwork }}
  name: {{ include "plex.fullname" . }}-tcp-cluster-ip
  {{- else }}
  name: {{ include "plex.fullname" . }}-tcp
  {{- end }}
  labels:
    {{- include "plex.labels" . | nindent 4 }}
spec:
  {{- if .Values.hostNetwork }}
  type: ClusterIP
  {{- else if .Values.plexServiceTCP.port }}
  type: NodePort
  {{- end }}
  ports:
    - name: pms
      port: 32400
      protocol: TCP
      targetPort: pms
      {{- if eq .Values.hostNetwork false }}
      nodePort: {{.Values.plexServiceTCP.port}}
      {{- end }}
    - name: http
      port: 80
      targetPort: pms
    - name: https
      port: 443
      targetPort: pms
    - name: plex-dlna
      port: 1900
      targetPort: plex-dlna
  selector:
    {{- include "plex.selectorLabels" . | nindent 4 }}
