# Default values for Tautulli.

image:
  repository: tautulli/tautulli
  pullPolicy: IfNotPresent
  tag: v2.5.4

strategy:
  type: Recreate

service:
  port:
    port: 8181

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: false
    emptyDir: false
    mountPath: "/config"
    
## TrueCharts Config

appVolumeMounts:
  config:
    enabled: true
    emptyDir: true
    setPermissions: true
    mountPath: "/config"



