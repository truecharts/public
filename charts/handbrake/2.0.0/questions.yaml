# Groups
groups:
  - name: "Container Image"
    description: "Image to be used for container"
  - name: "Workload Configuration"
    description: "Configure workload deployment"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "Networking"
    description: "Configure / service for container"
  - name: "Storage and Devices"
    description: "Persist and share data that is separate from the lifecycle of the container"
  - name: "Resource Reservation"
    description: "Specify resources to be allocated to workload"
  - name: "Reverse Proxy Configuration"
    description: "Reverse Proxy configuration"
  - name: "Advanced"
    description: "Advanced Configuration"
  - name: "WARNING"
    description: "WARNING"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_main-portal_protocol"
    host:
      - "$kubernetes-resource_configmap_main-portal_host"
    ports:
      - "$kubernetes-resource_configmap_main-portal_port"
# UI
questions:
  # Update Policy
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
        - variable: nodePortProtocol
          label: "Protocol when using NodePort"
          description: "Enter the protocol to use when using nodeport"
          schema:
            hidden: true
            editable: false
            type: string
            default: "http"
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Configure Time Zone
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  - variable: PUID
    group: "Configuration"
    label: "PUID"
    description: "The UserID of the user running the application and owning the files"
    schema:
      type: int
      default: 568

  - variable: PGID
    group: "Configuration"
    label: "PGID"
    description: "The groupID of the user/group running the application and owning the files"
    schema:
      type: int
      default: 568

  - variable: UMASK
    group: "Configuration"
    label: "UMASK (advanced)"
    description: "The UMASK used if supported by the application"
    schema:
      type: string
      default: "002"

  # Configure Enviroment Variables

  - variable: environmentVariables
    label: "Image environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  # Docker specific env
  - variable: env
    group: "Configuration"
    label: "Image Environment"
    schema:
      type: dict
      attrs:
        - variable: gui
          label: "GUI Settings"
          description: "Always read description before changing a value here. Also refer to README"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: DISPLAY_WIDTH
                label:  "DISPLAY_WIDTH"
                description: "Width (in pixels) of the application's window."
                schema:
                  type: string
                  default: "1280"
                  required: true
              - variable: DISPLAY_HEIGHT
                label:  "DISPLAY_HEIGHT"
                description: "Height (in pixels) of the application's window."
                schema:
                  type: string
                  default: "768"
                  required: true
              - variable: SECURE_CONNECTION
                label:  "SECURE_CONNECTION"
                description: "When set to 1, an encrypted connection is used to access the application's GUI (either via a web browser or VNC client). See the Security section for more details."
                schema:
                  type: string
                  default: "0"
                  required: true
              - variable: VNC_PASSWORD
                label:  "VNC_PASSWORD"
                description: "Password needed to connect to the application's GUI. See the VNC Password section for more details."
                schema:
                  private: true
                  type: string
                  default: ""
        - variable: autoconv
          label: "Automated Conversion Settings"
          description: "Always read description before changing a value here. Also refer to README"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: AUTOMATED_CONVERSION_PRESET
                label:  "AUTOMATED_CONVERSION_PRESET"
                description: "HandBrake preset used by the automatic video converter. Identification of a preset must follow the format <CATEGORY>/<PRESET NAME>"
                schema:
                  type: string
                  default: 'General/Very Fast 1080p30'
                  required: true
              - variable: AUTOMATED_CONVERSION_FORMAT
                label:  "AUTOMATED_CONVERSION_FORMAT"
                description: "Video container format used by the automatic video converter for output files. This is typically the video filename extension."
                schema:
                  type: string
                  default: 'mp4'
                  required: true
              - variable: AUTOMATED_CONVERSION_KEEP_SOURCE
                label:  "AUTOMATED_CONVERSION_KEEP_SOURCE"
                description: "When set to 0, a video that has been successfully converted is removed from the watch folder."
                schema:
                  type: string
                  default: "1"
                  required: true
              - variable: AUTOMATED_CONVERSION_NON_VIDEO_FILE_ACTION
                label:  "AUTOMATED_CONVERSION_NON_VIDEO_FILE_ACTION"
                description: "When set to ignore, a non-video file found in the watch folder is ignored. If set to copy, a non-video file is copied as-is to the output folder."
                schema:
                  type: string
                  default: 'ignore'
                  required: true

# Networking
  # Enable Host Networking
  - variable: hostNetwork
    group: "Networking"
    label: "Enable Host Networking"
    schema:
      type: boolean
      default: false

  - variable: services
    group: "Networking"
    label: "Configure Service"
    schema:
      type: dict
      attrs:
        - variable: main
          label: "Main service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable the service"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: "Service type"
                description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System"
                schema:
                  type: string
                  default: "ClusterIP"
                  enum:
                    - value: "NodePort"
                      description: "NodePort"
                    - value: "ClusterIP"
                      description: "ClusterIP"
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: protocol
                      label: "Port Type"
                      schema:
                        type: string
                        default: "HTTP"
                        hidden: false
                        enum:
                          - value: HTTP
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 5800
                        editable: false
                        hidden: true
                    - variable: targetport
                      label: "Internal Service port"
                      description: "When connecting internally to this App, you'll need this port"
                      schema:
                        type: int
                        default: 5800
                        editable: false
                        hidden: true
                    - variable: nodePort
                      label: "(optional) host nodePort to expose to"
                      description: "only get used when nodePort is selected"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 36052
                        required: true
        - variable: vnc
          label: "VNC service"
          description: "Service to connect to VNC if enabled"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable the service"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: "Service type"
                description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System"
                schema:
                  type: string
                  default: "ClusterIP"
                  enum:
                    - value: "NodePort"
                      description: "NodePort"
                    - value: "ClusterIP"
                      description: "ClusterIP"
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: protocol
                      label: "Port Type"
                      schema:
                        type: string
                        default: "TCP"
                        hidden: true
                        enum:
                          - value: TCP
                            description: "TCP"
                          - value: "UDP"
                            description: "UDP"
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 5900
                        editable: false
                        hidden: true
                    - variable: targetport
                      label: "Internal Service port"
                      description: "When connecting internally to this App, you'll need this port"
                      schema:
                        type: int
                        default: 5900
                        editable: false
                        hidden: true
                    - variable: nodePort
                      label: "(optional) host nodePort to expose to"
                      description: "only get used when nodePort is selected"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 36052
                        required: true


# Privileged
  - variable: securityContext
    group: "Storage and Devices"
    label: "Security Context"
    schema:
      type: dict
      attrs:
        - variable: privileged
          label: "Enable privileged to pass thru an Optical Drive device"
          schema:
            type: boolean
            default: true
            required: true

# TrueCharts Specific
  - variable: appVolumeMounts
    label: ""
    group: "Storage and Devices"
    schema:
      type: dict
      attrs:
          # config
        - variable: config
          label: "config Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Mount Path inside the container"
                schema:
                  type: path
                  default: "/config"
                  editable: false
              - variable: hostPathEnabled
                label: "config - Enable Host Path"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "config Host Path"
                      description: "Host path to store config"
                      schema:
                        type: hostpath
                        required: true
          # storage
        - variable: storage
          label: "storage Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "storage"
                  editable: false
              - variable: mountPath
                label: "Mount Path inside the container"
                schema:
                  type: path
                  default: "/storage"
                  editable: false
              - variable: hostPathEnabled
                label: "storage - Enable Host Path"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "storage Host Path"
                      description: "Host path to store storage"
                      schema:
                        type: hostpath
                        required: true
          # watch
        - variable: watch
          label: "watch Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "watch"
                  editable: false
              - variable: mountPath
                label: "Mount Path inside the container"
                schema:
                  type: path
                  default: "/watch"
                  editable: false
              - variable: hostPathEnabled
                label: "watch - Enable Host Path"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "watch Host Path"
                      description: "Host path to store watch"
                      schema:
                        type: hostpath
                        required: true
          # output
        - variable: output
          label: "output Volume"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Name"
                schema:
                  type: string
                  default: "output"
                  editable: false
              - variable: mountPath
                label: "Mount Path inside the container"
                schema:
                  type: path
                  default: "/output"
                  editable: false
              - variable: hostPathEnabled
                label: "output - Enable Host Path"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "output Host Path"
                      description: "Host path to store output"
                      schema:
                        type: hostpath
                        required: true
          # Optical Drive
        - variable: opticaldrive
          label: "Optical Drive Device"
          schema:
            type: dict
            attrs:
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: false
                  hidden: true
              - variable: hostPath
                label: "Path to Optical Drive device on host"
                description: 'Best to use path "by-id"'
                schema:
                  type: path
                  required: true
                  default: "/dev/sr0"
              - variable: mountPath
                label: "Path to mount device inside the container"
                schema:
                  type: path
                  default: "/dev/sr0"
                  required: true

    # Reverse Proxy
  - variable: additionalAppVolumeMounts
    label: "Custom app storage"
    group: "Storage and Devices"
    schema:
      type: list
      default: []
      items:
        - variable: volumeMount
          label: "Custom Storage"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: name
                label: "Mountpoint Name"
                schema:
                  type: string
                  default: ""
                  required: true
                  editable: true
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: mountPath
                label: "Mount Path"
                description: "Path to mount inside the pod"
                schema:
                  type: path
                  required: true
                  default: ""
                  editable: true
              - variable: hostPathEnabled
                label: "host Path Enabled"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: hostPath
                label: "Host Path"
                schema:
                  type: hostpath
                  required: true

  - variable: ingress
    label: ""
    group: "Reverse Proxy Configuration"
    schema:
      type: dict
      attrs:
        - variable: main
          label: "Web Reverse Proxy Configuration"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Web Reverse Proxy"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Reverse Proxy Type"
                      schema:
                        type: string
                        default: "HTTP"
                        hidden: true
                        editable: false
                        required: true
                    - variable: serviceName
                      label: "Service name to proxy to"
                      schema:
                        hidden: true
                        editable: false
                        type: string
                        default: ""
                    - variable: entrypoint
                      label: "Select Entrypoint"
                      schema:
                        type: string
                        default: "websecure"
                        required: true
                        enum:
                          - value: "websecure"
                            description: "Websecure: HTTPS/TLS port 443"
                    - variable: hosts
                      label: "Hosts"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: host
                            label: "Host"
                            schema:
                              type: dict
                              attrs:
                                - variable: host
                                  label: "Domain Name"
                                  required: true
                                  schema:
                                    type: string
                                - variable: path
                                  label: "path"
                                  schema:
                                    type: string
                                    required: true
                                    hidden: true
                                    default: "/"
                    - variable: certType
                      label: "Select Certificate Type"
                      schema:
                        type: string
                        default: "selfsigned"
                        enum:
                          - value: ""
                            description: "No Encryption/TLS/Certificates"
                          - value: "selfsigned"
                            description: "Self-Signed Certificate"
                          - value: "ixcert"
                            description: "TrueNAS SCALE Certificate"
                    - variable: certificate
                      label: "Select TrueNAS SCALE Certificate"
                      schema:
                        type: int
                        show_if: [["certType", "=", "ixcert"]]
                        $ref:
                          - "definitions/certificate"
                    - variable: authForwardURL
                      label: "Forward Authentication URL"
                      schema:
                        type: string
                        default: ""
