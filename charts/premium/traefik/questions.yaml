        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelectorLoadBalancer}
# Include{serviceSelectorExtras}
                    - variable: main
                      label: "Main Entrypoint Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9000
                              required: true
        - variable: tcp
          label: "TCP Service"
          description: "The tcp Entrypoint service"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelectorLoadBalancer}
# Include{serviceSelectorExtras}
                    - variable: web
                      label: "web Entrypoint Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 80
                              required: true
                          - variable: advanced
                            label: Show Advanced Settings
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
                                    default: "websecure"
# Include{forwardedHeaders}
# Include{proxyProtocol}
                    - variable: websecure
                      label: "websecure Entrypoints Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 443
                              required: true
                          - variable: advanced
                            label: Show Advanced Settings
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
# Include{forwardedHeaders}
# Include{proxyProtocol}
                          - variable: tls
                            label: "websecure Entrypoints Configuration"
                            schema:
                              additional_attrs: true
                              type: dict
                              hidden: true
                              attrs:
                                - variable: enabled
                                  label: "Enabled"
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
              - variable: portsList
                label: "Additional TCP Entrypoints"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: portsListEntry
                      label: "Custom Entrypoints"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: enabled
                            label: "Enable the port"
                            schema:
                              type: boolean
                              default: true
                              hidden: true
                          - variable: name
                            label: "Entrypoints Name"
                            schema:
                              type: string
                              default: ""
                          - variable: protocol
                            label: "Entrypoints Type"
                            schema:
                              type: string
                              default: "tcp"
                              enum:
                                - value: http
                                  description: "HTTP"
                                - value: "https"
                                  description: "HTTPS"
                                - value: tcp
                                  description: "TCP"
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true
                          - variable: tls
                            label: "websecure Entrypoints Configuration"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enabled"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: redirectPort
                                  label: "Redirect to Port"
                                  schema:
                                    type: int
                                - variable: redirectTo
                                  label: "Redirect to Entrypoint"
                                  schema:
                                    type: string
