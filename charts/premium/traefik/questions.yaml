  - variable: expertIngressClass
    label: Expert Mode
    group: App Configuration
    description: |
      Expert Mode contains settings like: </br>
      - IngressClass </br>
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: ingressClass
          label: "ingressClass"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable"
                description: "When enabled, ingressClass will match the entered name of this app"
                schema:
                  type: boolean
                  default: false
              - variable: isDefaultClass
                label: "isDefaultClass"
                schema:
                  type: boolean
                  show_if: [["enabled", "=", true]]
                  default: false
  - variable: logs
    label: "Logs"
    group: "App Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: "General Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: level
                label: "Log Level"
                schema:
                  type: string
                  default: "ERROR"
                  enum:
                    - value: "INFO"
                      description: "Info"
                    - value: "WARN"
                      description: "Warnings"
                    - value: "ERROR"
                      description: "Errors"
                    - value: "FATAL"
                      description: "Fatal Errors"
                    - value: "PANIC"
                      description: "Panics"
                    - value: "DEBUG"
                      description: "Debug"
              - variable: format
                label: "General Log format"
                schema:
                  type: string
                  default: "common"
                  enum:
                    - value: "common"
                      description: "Common Log Format"
                    - value: "json"
                      description: "JSON"
        - variable: access
          label: "Access Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: enabledFilters
                      label: "Enable Filters"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: filters
                            label: "Filters"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                              - variable: statuscodes
                                label: "Status codes"
                                schema:
                                  type: string
                                  default: "200,300-302"
                              - variable: retryattempts
                                label: "retryattempts"
                                schema:
                                  type: boolean
                                  default: true
                              - variable: minduration
                                label: "minduration"
                                schema:
                                  type: string
                                  default: "10ms"
                    - variable: fields
                      label: "Fields"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: general
                            label: "General"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: defaultmode
                                  label: "Default Mode"
                                  schema:
                                    type: string
                                    default: "keep"
                                    enum:
                                      - value: "keep"
                                        description: "Keep"
                                      - value: "drop"
                                        description: "Drop"
                          - variable: headers
                            label: "Headers"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: defaultmode
                                  label: "Default Mode"
                                  schema:
                                    type: string
                                    default: "drop"
                                    enum:
                                      - value: "keep"
                                        description: "Keep"
                                      - value: "drop"
                                        description: "Drop"
                    - variable: format
                      label: "Access Log format"
                      schema:
                        type: string
                        default: "common"
                        enum:
                          - value: "common"
                            description: "Common Log Format"
                          - value: "json"
                            description: "JSON"
  - variable: middlewares
    label: ""
    group: "Middlewares"
    schema:
      additional_attrs: true
      type: dict
      attrs:
