image:
  repository: ghcr.io/linuxserver/davos
  pullPolicy: IfNotPresent
  tag: 2.2.1-ls76@sha256:42

env:
  PUID: 568

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8080

persistence:
  config:
    enabled: true
    mountPath: /config
  download:
    enabled: true
    mountPath: /download
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
