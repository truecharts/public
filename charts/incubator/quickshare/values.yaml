env:
  DEFAULTADMIN: admin
  DEFAULTADMINPWD: "1234"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/quickshare
  tag: latest
persistence:
  storagedata:
    enabled: true
    mountPath: /quickshare/root
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8686
        protocol: TCP
        targetPort: 8686
