image:
  repository: tccr.io/truecharts/rflood
  pullPolicy: IfNotPresent
  tag: latest@sha256:a31b62e5fb7b01b53a2f91faf6b2fe0c3ae8fdd4677df34a13f80119db889603

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  FLOOD_AUTH: false

service:
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
