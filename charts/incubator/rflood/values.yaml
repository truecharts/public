image:
  repository: tccr.io/truecharts/rflood
  pullPolicy: IfNotPresent
  tag: latest@sha256:21d330740bd2cd61e84e2cd511707579dcbfb1995d1c3e40a134a3d178ded9f3

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  FLOOD_AUTH: false

service:
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
