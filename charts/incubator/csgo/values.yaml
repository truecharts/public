env:
  GAME_ID: "740"
  GAME_NAME: csgo
  GAME_PARAMS: +game_type 0 -usercon +game_mode 0 +mapgroup mg_active +map de_dust2
  GAME_PORT: "27015"
  PASSWRD: ""
  USERNAME: ""
  VALIDATE: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/csgo
  tag: latest@sha256:126f97683eea92f19c1cef6ca9754cc6e5cce74c6fc175d27304b3cea9cfae19
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
