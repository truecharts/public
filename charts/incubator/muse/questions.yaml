  - variable: env
    group: App Configuration
    label: Image Environment
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: DISCORD_TOKEN
          label: Discord Token
          schema:
            type: string
            required: true
            default: ""
        - variable: YOUTUBE_API_KEY
          label: Youtube API Key
          description: Google's Developer Console credentials API key.
          schema:
            type: string
            required: true
            default: ""
        - variable: SPOTIFY_CLIENT_ID
          label: Spotify Client Id
          schema:
            type: string
            required: true
            default: ""
        - variable: SPOTIFY_CLIENT_SECRET
          label: Spotify Client Secret
          schema:
            type: string
            required: true
            default: ""
        - variable: advanced
          label: Show Advanced Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: CACHE_LIMIT
                label: Cache Limit
                schema:
                  type: string
                  required: true
                  default: 2GB
              - variable: BOT_STATUS
                label: Bot Status
                schema:
                  type: string
                  default: online
                  enum:
                    - value: online
                      description: Online
                    - value: idle
                      description: Away
                    - value: dnd
                      description: Do not Disturb
              - variable: BOT_ACTIVITY_TYPE
                label: Bot Activity Type
                schema:
                  type: string
                  default: PLAYING
                  enum:
                    - value: PLAYING
                      description: Playing
                    - value: LISTENING
                      description: Listening
                    - value: WATCHING
                      description: Watching
                    - value: STREAMING
                      description: Streaming
              - variable: BOT_ACTIVITY
                label: Bot Activity
                schema:
                  type: string
                  default: ""
              - variable: BOT_ACTIVITY_URL
                label: Bot Activity URL
                description: requires either a youtube or twitch stream to be set.
                schema:
                  type: string
                  default: ""
                  show_if: [[BOT_ACTIVITY_TYPE, "=", "STREAMING"]]
              - variable: REGISTER_COMMANDS_ON_BOT
                label: Register Commands On Bot
                description: Enable Bot-wide commands if your muse instance is running on 10+ guilds.
                schema:
                  type: boolean
                  default: false
