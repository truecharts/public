  tag: latest@sha256:a117ee09c99995cf50030ee63cb18a0ca3b4e91ab0a03696fd0c84a28237142e
persistence:
  blobpath:
    enabled: true
    mountPath: /cryptpad/blob
  blockpath:
    enabled: true
    mountPath: /cryptpad/block
  configpath:
    enabled: true
    mountPath: /cryptpad/config/config.js
  customizepath:
    enabled: true
    mountPath: /cryptpad/customize
  data:
    enabled: true
    mountPath: /cryptpad/data
  datastorepath:
    enabled: true
    mountPath: /cryptpad/datastore
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
