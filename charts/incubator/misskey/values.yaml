image:
  repository: tccr.io/truecharts/misskey
  pullPolicy: IfNotPresent
  tag: v13.13.2@sha256:efc293f9d7988327e4e4c9c2694f8889edfb0165edf8bef1ea4a5b4ca6409402

securityContext:
  pod:
    fsgroup: 33
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3003

misskey:
  # Final accessible URL seen by a user. ONCE YOU HAVE STARTED THE INSTANCE, DO NOT CHANGE THE URL SETTINGS AFTER THAT!
  url: "https://example.tld/"
  # ID generation method. 'aid' recommended.
  id: "aid"
  other:
    disableHSTS: false
    signToActivityPubGet: false
    maxFileSize: 262144000
    clusterLimit: 1
    deliverJobConcurrency: 128
    inboxJobConcurrency: 16
    deliverJobPerSec: 128
    inboxJobPerSec: 16
    deliverJobMaxAttempts: 12
    inboxJobMaxAttempts: 8
    allowedPrivateNetworks:
      - 127.0.0.1/32

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: production

persistence:
  misskeyconfig:
    enabled: true
    type: configmap
    objectName: misskeyconfig
    mountPath: "/misskey/.config"
  files:
    enabled: true
    mountPath: "/misskey/files"

cnpg:
  main:
    enabled: true
    user: misskey
    database: misskey

redis:
  enabled: true
  username: default

portal:
  open:
    enabled: true
