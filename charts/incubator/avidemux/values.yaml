image:
  repository: jlesage/avidemux
  tag: v1.4.0@sha256:68f2b9d19a7fbe7832106bbc057ae855f3bc3b02b22000ff756e2b592e850f78
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10272
        targetPort: 5800
  vnc:
    enabled: true
    ports:
      vnc:
        enabled: true
        port: 10273
        targetPort: 5900

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-avidemux'

secretEnv:
  VNC_PASSWORD: ""

avidemux:
  KEEP_APP_RUNNING: false
  DISPLAY_WIDTH: 1280
  DISPLAY_HEIGHT: 768
  SECURE_CONNECTION: false

configmap:
  avidemux:
    enabled: true
    data:
      KEEP_APP_RUNNING: "{{ ternary \"1\" \"0\" .Values.avidemux.KEEP_APP_RUNNING }}"
      SECURE_CONNECTION: "{{ ternary \"1\" \"0\" .Values.avidemux.SECURE_CONNECTION }}"
      DISPLAY_WIDTH: "{{ .Values.avidemux.DISPLAY_WIDTH }}"
      DISPLAY_HEIGHT: "{{ .Values.avidemux.DISPLAY_HEIGHT }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  storage:
    enabled: true
    mountPath: "/storage"
