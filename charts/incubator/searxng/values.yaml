image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/searxng
  tag: latest@sha256:1a312a8c4f11a203edd2b5f41eb13d0faeda00aa3c40e2e833be47b6ea9659ea

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - CHOWN
                - SETUID
                - SETGID
          env:
            BASE_URL: ""
            INSTANCE_NAME: SearXng

securityContext:
  readOnlyRootFilesystem: false
  runAsGroup: 0
  runAsUser: 0
  capabilities:
    add:
      - CHOWN
      - SETUID
      - SETGID

service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: /etc/searxng

portal:
  open:
    enabled: true
