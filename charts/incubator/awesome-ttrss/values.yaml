image:
  repository: wangqiru/ttrss
  pullPolicy: IfNotPresent
  tag: latest-2022-04-19@sha256:08c55163614f2b3307d6916b1fde725f5a8606b10856c6af0f6bc2f52f9d4347

# securityContext:
#   readOnlyRootFilesystem: false
#   runAsNonRoot: false

# podSecurityContext:
#   runAsUser: 0
#   runAsGroup: 0

persistence:
  icons:
    enabled: true
    mountPath: "/var/www/feed-icons"
  plugins:
    enabled: true
    mountPath: "/var/www/plugins.local"
  themes:
    enabled: true
    mountPath: "/var/www/themes.local"

env:
  # -- External URL you use to connect to the RSS (the one you enter in your browser)
  SELF_URL_PATH: ""
  DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: awesome-ttrss
  postgresqlDatabase: awesome-ttrss
