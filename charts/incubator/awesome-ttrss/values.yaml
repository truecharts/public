image:
  repository: wangqiru/ttrss
  pullPolicy: IfNotPresent
  tag: latest@sha256:b883ac1dad416ecf17cb351f641497348912e9790c3600f36bdd4436c5872b14

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SELF_URL_PATH: ""
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_PORT: "5432"
            DB_PASS:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host

service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80

persistence:
  icons:
    enabled: true
    mountPath: "/var/www/feed-icons"
  plugins:
    enabled: true
    mountPath: "/var/www/plugins.local"
  themes:
    enabled: true
    mountPath: "/var/www/themes.local"

cnpg:
  main:
    enabled: true
    user: awesome-ttrss
    database: awesome-ttrss


portal:
  open:
    enabled: true
