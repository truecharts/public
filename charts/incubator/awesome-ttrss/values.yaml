cnpg:
  main:
    database: awesome-ttrss
    enabled: true
    user: awesome-ttrss
image:
  pullPolicy: IfNotPresent
  repository: wangqiru/ttrss
  tag: latest@sha256:b883ac1dad416ecf17cb351f641497348912e9790c3600f36bdd4436c5872b14
persistence:
  icons:
    enabled: true
    mountPath: /var/www/feed-icons
  plugins:
    enabled: true
    mountPath: /var/www/plugins.local
  themes:
    enabled: true
    mountPath: /var/www/themes.local
portal:
  open:
    enabled: true
securityContext:
  container:
    container:
      readOnlyRootFilesystem: false
      runAsGroup: 0

      runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_HOST:
              secretKeyRef:
                key: host
                name: cnpg-main-urls
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_PASS:
              secretKeyRef:
                key: password
                name: cnpg-main-user
            DB_PORT: "5432"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            SELF_URL_PATH: ""
