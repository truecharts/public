image:
  repository: ghcr.io/nicholaswilde/static
  pullPolicy: IfNotPresent
  tag: version-ee8a20c@sha256:42

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8000

persistence:
  data:
    enabled: true
    mountPath: /data
    accessMode: ReadWriteOnce
    size: 1Gi
  varrun:
    enabled: true
