image:
  repository: tccr.io/truecharts/openproject
  pullPolicy: IfNotPresent
  tag: v12@sha256:ce9f2f23793ac94e3a1c6545389bd4a92ba5de006d10e02d37e1ccac45c8a8e7

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

env:
  SECRET_KEY_BASE:
    secretKeyRef:
      name: openproject-secrets
      key: SECRET_KEY_BASE
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: url-noql

persistence:
  assets:
    enabled: true
    mountPath: /var/openproject/assets

service:
  main:
    ports:
      main:
        port: 10290
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: openproject
  postgresqlDatabase: openproject

portal:
  enabled: true
