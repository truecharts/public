image:
  repository: ghcr.io/linuxserver/audacity
  pullPolicy: IfNotPresent
  tag: version-3.0.2@sha256:42


env:
  PUID: 568

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 3000

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
