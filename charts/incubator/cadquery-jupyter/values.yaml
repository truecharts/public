env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cadquery-jupyter
  tag: 3.4.0
persistence:
  workdir:
    enabled: true
    mountPath: /home/cq
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8888
        protocol: TCP
        targetPort: 8888

portal:
  enabled: true
