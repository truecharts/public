securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  RCON_PASSWORD: "secretrconpass"

env:
  RCON_PORT: 25578
  TYPE: "BUNGEECORD"
  ONLINE_MODE: false
  MEMORY: 512M
  INIT_MEMORY: 512M
  MAX_MEMORY: 512M
  NETWORKADDRESS_CACHE_TTL: 60
  REPLACE_ENV_VARIABLES: true
  # JVM_OPTS: ""
  # JVM_XX_OPTS: ""
  # PLUGINS: ""

service:
  main:
    ports:
      main:
        port: 25565
        targetPort: 25577
rcon:
  enabled: true
  ports:
    rcon:
      enabled: true
      port: "{{ .Values.env.RCON_PORT }}"
      targetPort: "{{ .Values.env.RCON_PORT }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  server:
    enabled: true
    mountPath: "/server"
  plugins:
    enabled: true
    mountPath: "/plugins"
