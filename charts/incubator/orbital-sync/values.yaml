image:
  repository: ghcr.io/mattwebbio/orbital-sync
  pullPolicy: IfNotPresent
  tag: v1.1.0@sha256:01e8abdcb4863c047fc081c7aae33c0fa1d28da3cfbb27f5b6692c3f311d88f4

securityContext:
  readOnlyRootFilesystem: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-config'

env:
  INTERVAL_MINUTES: 30
  SYNC_WHITELIST: true
  SYNC_REGEX_WHITELIST: true
  SYNC_BLACKLIST: true
  SYNC_REGEXLIST: true
  SYNC_ADLIST: true
  SYNC_CLIENT: true
  SYNC_GROUP: true
  SYNC_AUDITLOG: false
  SYNC_STATICDHCPLEASES: false
  SYNC_LOCALDNSRECORDS: true
  SYNC_LOCALCNAMERECORDS: true
  SYNC_FLUSHTABLES: true
  RUN_ONCE: false
  VERBOSE: false

orbital:
  honeybadger_api_key: ""
  primary_host_base_url: ""
  primary_host_password: ""
  secondary_hosts:
    []
    # - host: http://piholehost1.localdomain
    #   password: "secretpass"
    # - host: http://10.10.10.1:1234
    #   password: "supersecretpass"

persistence:
  config:
    enabled: true
    mountPath: "/app"

portal:
  enabled: false
