portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: GAME_ID
          label: 'GAME_ID'
          description: "The GAMEID that the container downloads at startup.If you want to install a static or beta version of the game change the value to 896660 -beta YOURBRANCH (without quotes, replace YOURBRANCH with the branch or version you want to install)."
          schema:
            type: string
            default: "1963720"
        - variable: WORLD_NAME
          label: 'WORLD_NAME'
          description: "Enter your prefered world name here."
          schema:
            type: string
            default: "Core Keeper Docker"
        - variable: WORLD_INDEX
          label: 'WORLD_INDEX'
          description: "Only change when you know what you are doing!"
          schema:
            type: string
            default: "0"
        - variable: GAME_PARAMS
          label: 'GAME_PARAMS'
          description: "Enter your extra start up commands for the server here otherwise leave empty."
          schema:
            type: string
            default: ""
        - variable: VALIDATE
          label: 'VALIDATE'
          description: "Set the Variable to true if you want to validate the installation otherwise leave it blank."
          schema:
            type: string
            default: ""
        - variable: USERNAME
          label: 'USERNAME'
          description: "Your Steam username goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: PASSWRD
          label: 'PASSWRD'
          description: "Your Steam password goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""


