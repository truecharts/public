image:
  repository: jc21/nginx-proxy-manager
  pullPolicy: IfNotPresent
  tag: 2.9.18@sha256:7364018f10033930d25d80db4c418c7c92ae3611569b61ebfeda978f8e51b1cc

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 81
        port: 10582
      web:
        enabled: true
        targetPort: 80
        port: 10583
      websecure:
        enabled: true
        targetPort: 443
        port: 10584

persistence:
  data:
    enabled: true
    mountPath: "/data"
  letsencrypt:
    enabled: true
    mountPath: "/etc/letsencrypt"

portal:
  enabled: true
