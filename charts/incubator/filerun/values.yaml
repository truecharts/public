image:
  repository: tccr.io/truecharts/filerun
  tag: latest@sha256:cc7b8c11610fd5cde28301fa4f68b7d9609e61613fbfbc277c0491ad584a0256
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  FR_DB_NAME: "filerun"
  FR_DB_USER: "filerun"
  FR_DB_PORT: "3306"

envValueFrom:
  FR_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainporthost
  FR_DB_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

service:
  main:
    ports:
      main:
        port: 10196
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/var/www/html"
  userfile:
    enabled: true
    mountPath: "/user-files"

mariadb:
  enabled: true
  mariadbUsername: filerun
  mariadbDatabase: filerun
  existingSecret: "mariadbcreds"
