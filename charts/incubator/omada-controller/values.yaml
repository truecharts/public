#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: docker.io/mbentley/omada-controller
  # -- image tag
  tag: 4.4@sha256:e2cecf684b2098a5818d119ef9d3451c03513f05e8708723dc4c5df33e842f1f
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See [image docs](https://github.com/mbentley/docker-omada-controller) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 8043
        targetPort: 8043
  omadaTCP:
    enabled: true
    ports:
      omadaTCP1:
        enabled: true
        protocol: TCP
        port: 29810
        targetPort: 29810
      omadaTCP2:
        enabled: true
        protocol: TCP
        port: 29811
        targetPort: 29811
      omadaTCP3:
        enabled: true
        protocol: TCP
        port: 29812
        targetPort: 29812
      omadaTCP4:
        enabled: true
        protocol: TCP
        port: 29813
        targetPort: 29813
  omadaUDP:
    enabled: true
    ports:
      omadaUDP1:
        enabled: true
        protocol: UDP
        port: 29810
        targetPort: 29810
      omadaUDP2:
        enabled: true
        protocol: UDP
        port: 29811
        targetPort: 29811
      omadaUDP3:
        enabled: true
        protocol: TCP
        port: 29812
        targetPort: 29812
      omadaUDP4:
        enabled: true
        protocol: UDP
        port: 29813
        targetPort: 29813

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  data:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
