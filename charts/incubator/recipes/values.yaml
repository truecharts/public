image:
  repository: tccr.io/truecharts/recipes
  tag: v1.5.4@sha256:93820e960e88ba4115293df317f4e700f7b4ba4c8745ef253c36b4c536bd2d27
  pullPolicy: IfNotPresent
nginxImage:
  repository: tccr.io/truecharts/nginx
  tag: v1.25.1@sha256:b66a892da36816d0ce995a4a4e5a0559bd887633b4c38e52aa3b52ab217906e3

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    targetSelectorAll: true
    ports:
      main:
        port: 10029
        targetSelectorAll: true

configmap:
  config:
    enabled: true
    data:
      nginx-config: |-
        events {
          worker_connections 1024;
        }
        http {
          include /etc/nginx/mime.types;
          server {
            listen 80;
            server_name _;
            client_max_body_size 16M;
            # serve media files
            location /media/ {
              alias /media/;
            }
            # serve static files
            location /static/ {
              alias /static/;
            }
            # pass requests for dynamic content to gunicorn
            location / {
              proxy_set_header Host $http_host;
              proxy_pass http://localhost:{{ .Values.service.main.ports.main.port }};
              proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            }
          }
        }

recipes:
  debug: false
  allowed_hosts:
    - "*"
  csrf_trusted_orgins: []
  gunicorn_media: false

  prefs:
    fraction_default: false
    comment_default: true
  # time in mins
  # might cause high load on the server if any lower.
  shopping_min_autosync_interval: 5

  # only activates if email host is set
  email:
    host: ""
    port: 587
    host_user: ""
    host_password: ""
    use_tls: false
    use_ssl: false
    default_from_email: ""
    # this by default has a space, so left it as is.
    account_email_subject_prefix: "[Tandoor Recipes] "

  # allow authentication via reverse proxy, eg authelia
  reverse_proxy_auth: false

  space:
    # max recipes per space, 0 for unlimited
    default_max_recipes: 0
    # max users per space, 0 for unlimited
    default_max_users: 0
    # max file storage per space, 0 for unlimited, -1 to disable file upload.
    default_max_files: 0
    # Allow users to share recipes with public links
    default_allow_sharing: false

  enable_signup: false

  ldap:
    enable: false
    server_uri: ""
    bind_dn: ""
    bind_password: ""
    user_search_base_dn: ""
    start_tls: false

  # other
  enable_pdf_export: false
  export_file_cache_duration: 600

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TANDOOR_PORT: "{{ .Values.service.main.ports.main.port }}"
            DEBUG: "{{ ternary 1 0 .Values.recipes.debug }}"
            # SCRIPT_NAME: /
            # STATIC_URL=/static/
            # MEDIA_URL=/media/
            ALLOWED_HOSTS: '{{ join "," .Values.recipes.ALLOWED_HOSTS }}'
            CSRF_TRUSTED_ORIGINS: '{{ join "," .Values.recipes.CSRF_TRUSTED_ORIGINS }}'
            GUNICORN_MEDIA: "{{ ternary 1 0 .Values.recipes.gunicorn_media }}"
            FRACTION_PREF_DEFAULT: "{{ ternary 1 0 .Values.recipes.prefs.fraction_default }}"
            COMMENT_PREF_DEFAULT: "{{ ternary 1 0 .Values.recipes.prefs.comment_default }}"
            SHOPPING_MIN_AUTOSYNC_INTERVAL: "{{ .Values.recipes.shopping_min_autosync_interval }}"
            EMAIL_HOST: "{{ .Values.recipes.email.host }}"
            EMAIL_PORT: "{{ .Values.recipes.email.port }}"
            EMAIL_USE_TLS: "{{ ternary 1 0 .Values.recipes.email.use_tls }}"
            EMAIL_USE_SSL: "{{ ternary 1 0 .Values.recipes.email.use_ssl }}"
            DEFAULT_FROM_EMAIL: "{{ .Values.recipes.email.default_from_email }}"
            ACCOUNT_EMAIL_SUBJECT_PREFIX: "{{ .Values.recipes.email.account_email_subject_prefix }}"
            REVERSE_PROXY_AUTH: "{{ ternary 1 0 .Values.recipes.reverse_proxy_auth }}"
            SPACE_DEFAULT_MAX_RECIPES: "{{ .Values.recipes.space.default_max_recipes }}"
            SPACE_DEFAULT_MAX_USERS: "{{ .Values.recipes.space.default_max_users }}"
            SPACE_DEFAULT_MAX_FILES: "{{ .Values.recipes.space.default_max_files }}"
            SPACE_DEFAULT_ALLOW_SHARING: "{{ ternary 1 0 .Values.recipes.space.default_allow_sharing }}"
            ENABLE_SIGNUP: "{{ ternary 1 0 .Values.recipes.enable_signup }}"
            LDAP_AUTH: "{{ .Values.recipes.ldap.enable }}"
            AUTH_LDAP_SERVER_URI: "{{ .Values.recipes.ldap.server_uri }}"
            AUTH_LDAP_BIND_DN: "{{ .Values.recipes.ldap.bind_dn }}"
            AUTH_LDAP_BIND_PASSWORD: "{{ .Values.recipes.ldap.bind_password }}"
            AUTH_LDAP_USER_SEARCH_BASE_DN: "{{ .Values.recipes.ldap.user_search_base_dn }}"
            AUTH_LDAP_START_TLS: "{{ ternary 1 0 .Values.recipes.ldap.start_tls }}"
            ENABLE_PDF_EXPORT: "{{ ternary 1 0 .Values.recipes.enable_pdf_export }}"
            EXPORT_FILE_CACHE_DURATION: "{{.Values.recipes.export_file_cache_duration }}"
            TIMEZONE: "{{ .Values.TZ }}"
            DB_ENGINE: "django.db.backends.postgresql"
            POSTGRES_DB: "{{ .Values.cnpg.main.database }}"
            POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
            POSTGRES_PORT: "5432"
            POSTGRES_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            POSTGRES_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            SECRET_KEY:
              secretKeyRef:
                name: recipes-secrets
                key: SECRET_KEY
  nginx:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        nginx:
          primary: true
          enabled: true
          imageSelector: nginxImage
          probes:
            liveness:
              enabled: true
              type: http
              path: /
              port: "{{ .Values.service.main.ports.main.port }}"
            readiness:
              enabled: true
              type: http
              path: /
              port: "{{ .Values.service.main.ports.main.port }}"
            startup:
              enabled: true
              type: http
              path: /
              port: "{{ .Values.service.main.ports.main.port }}"

persistence:
  media:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /opt/recipes/mediafiles
      nginx:
        nginx:
          mountPath: /media
  static:
    enabled: true
    type: emptyDir
    targetSelector:
      main:
        main:
          mountPath: /opt/recipes/staticfiles
      nginx:
        nginx:
          mountPath: /static
  recipes-config:
    enabled: true
    type: configmap
    objectName: config
    targetSelector:
      nginx:
        nginx:
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx-config
          readOnly: true

cnpg:
  main:
    enabled: true
    database: recipes
    user: recipes

portal:
  open:
    enabled: true
