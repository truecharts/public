  - variable: penpot
    group: App Configuration
    label: Penpot Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: public_uri
          label: Public URI
          description: Public URI.
          schema:
            type: string
            required: true
            default: ""
        - variable: telemetry_enabled
          label: Telemetry Enabled
          description: Telemetry Enabled.
          schema:
            type: boolean
            default: false
        - variable: flags
          label: Flags
          description: Feature flags
          schema:
            type: list
            required: true
            # TODO: Check if it works
            default: ["enable-registration", "enable-login", "disable-email-verification"]
            items:
              - variable: feature_flag
                label: Feature Flag Entry
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: registration_domain_whitelist
          label: Registration Domain Whitelist
          description: Registration Domain Whitelist
          schema:
            type: list
            required: true
            default: []
            items:
              - variable: domain_whitelist
                label: Domain Whitelist Entry
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: smtp
          group: App Configuration
          label: SMTP Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable SMTP
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: default_from
                      label: Default From
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: default_reply_to
                      label: Default Reply To
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: smtp_host
                      label: SMTP Host
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: smtp_port
                      label: SMTP Port
                      schema:
                        type: int
                        required: true
                        default: 587
                    - variable: smtp_user
                      label: SMTP User
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: smtp_pass
                      label: SMTP Pass
                      schema:
                        type: string
                        required: true
                        private: true
                        default: ""
        - variable: identity_providers
          group: App Configuration
          label: Identity Providers Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: google
                label: Google Identity Provider
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Show Google Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: client_id
                            label: Client ID
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: client_secret
                            label: Client Secret
                            schema:
                              type: string
                              private: true
                              required: true
                              default: ""
              - variable: github
                label: Github Identity Provider
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Show Github Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: client_id
                            label: Client ID
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: client_secret
                            label: Client Secret
                            schema:
                              type: string
                              private: true
                              required: true
                              default: ""
              - variable: gitlab
                label: Gitlab Identity Provider
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Show Gitlab Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: base_uri
                            label: Base URI
                            schema:
                              type: string
                              required: true
                              default: "https://gitlab.com"
                          - variable: client_id
                            label: Client ID
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: client_secret
                            label: Client Secret
                            schema:
                              type: string
                              private: true
                              required: true
                              default: ""
              - variable: oidc
                label: OIDC Identity Provider
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Show OIDC Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: base_uri
                            label: Base URI
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: client_id
                            label: Client ID
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: client_secret
                            label: Client Secret
                            schema:
                              type: string
                              private: true
                              required: true
                              default: ""
              - variable: ldap
                label: LDAP Identity Provider
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Show LDAP Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: host
                            label: Host
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: port
                            label: Port
                            schema:
                              type: int
                              required: true
                              default: 587
                          - variable: ssl
                            label: SSL
                            schema:
                              type: boolean
                              default: false
                          - variable: starttls
                            label: StartTLS
                            schema:
                              type: boolean
                              default: false
                          - variable: base_dn
                            label: Base DN
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: bind_dn
                            label: Bind DN
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: bind_pass
                            label: Bind Pass
                            schema:
                              type: string
                              private: true
                              required: true
                              default: ""
                          - variable: attrs_username
                            label: ATTRS Username
                            schema:
                              type: string
                              rquired: true
                              default: ""
                          - variable: attrs_email
                            label: ATTRS Email
                            schema:
                              type: string
                              required: true
                              default: ""
                          - variable: attrs_fullname
                            label: ATTRS Fullname
                            schema:
                              type: string
                              required: true
                              default: ""
