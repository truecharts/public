env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/rdesktop
  tag: latest@sha256:2d9045a333306bf3e790613dd69e8ddd0dc6b2853fd0076633154f86d9404221
persistence:
  config:
    enabled: true
    mountPath: /config
  pathvarrundocker-sock:
    enabled: true
    mountPath: /var/run/docker.sock
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3389
        protocol: TCP
        targetPort: 3389

portal:
  enabled: true
