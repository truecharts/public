description:
  "With this Docker you can run RedM (Red Dead Redemption 2 MOD SERVER)\
  \ it will automatically download the latest version or if you want to updated it\
  \ yourself set the Manual Updates (in the 'Show more settings' tab down below) to\
  \ true (without quotes). The Docker will automatically extract it and download all\
  \ other required files (resources, server.cfg). You can get fx.tar.xz from here:\
  \ https://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/ To run this\
  \ container you must provide a valid Server Key (you can get them from here: https://keymaster.fivem.net/)\
  \ and your prefered Server Name.\r\n"
