image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/euterpe
  tag: 1.5.4@sha256:1d83c744b33e706d76075465d9cc91d86279e9668fd2b77257cc33295547f41c

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

euterpe:
  basic_authenticate: false
  authentication:
    user: ""
    password: ""
  libraries: []
  library_scan:
    initial_wait_duration: 1s
    files_per_operation: 1500
    sleep_after_operation: 15ms
  discogs:
    download_artwork: false
    discogs_auth_token: ""
  # Danger Zone
  danger_zone:
    gzip: true
    log_file: euterpe.log
    sqlite_database: euterpe.db
    read_timeout: 15
    write_timeout: 1200
    max_header_bytes: 1048576

service:
  main:
    ports:
      main:
        port: 9996
        protocol: HTTP

persistence:
  music:
    enabled: true
    mountPath: /root/Music
  configfile:
    enabled: true
    type: secret
    readOnly: true
    defaultMode: "0600"
    objectName: '{{ include "tc.common.names.fullname" . }}-secret'
    mountPath: /root/.euterpe/config.json
    subPath: config.json

portal:
  enabled: true
