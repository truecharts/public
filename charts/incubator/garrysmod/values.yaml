env:
  GAME_ID: "4020"
  GAME_NAME: garrysmod
  GAME_PARAMS: -secure +maxplayers 12 +map gm_flatgrass
  GAME_PORT: "27015"
  PASSWRD: ""
  USERNAME: ""
  VALIDATE: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/garrysmod
  tag: latest@sha256:35ea33df35e7ca234d1f27c1655090059396a6400abedb321b7277dcfafc6f5d
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
