image:
  repository: tccr.io/truecharts/cloudflared
  pullPolicy: IfNotPresent
  tag: v2023.5.1@sha256:2136a26cb736c3219c523c3dfdfa53efd5834a82cfefcb2b991b47237c0e149f

cloudflared:
  token: ""

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - "{{ .Values.cloudflared.token }}"

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

portal:
  open:
    enabled: false
