image:
  repository: renovate/renovate
  pullPolicy: IfNotPresent
  tag: 39.146.1

workload:
  main:
    enabled: true
    primary: true
    type: CronJob
    schedule: "@hourly"
    concurrencyPolicy: Allow
    failedJobsHistoryLimit: 2
    parallelism: 1
    podSpec:
      restartPolicy: OnFailure
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            GITHUB_COM_TOKEN: '${GITHUB_PAT}'
            # You can set RENOVATE_AUTODISCOVER to true to run Renovate on all repos you have push access to
            RENOVATE_AUTODISCOVER: 'false'
            RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'
            RENOVATE_PLATFORM: 'github'
            RENOVATE_TOKEN: '${GITHUB_PAT}'
            RENOVATE_CONFIG_FILE: /tmp/renovate/config.json
            RENOVATE_BASE_DIR: ${GITHUB_WORKSPACE}
            LOGLEVEL: debug

configmap:
  config:
    enabled: true
    data:
      config.json: |-
        {
          "repositories": ["truecharts/public"],
          "dryRun" : "full"
        }

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  configmap-vol:
    enabled: true
    type: configmap
    objectName: config
    defaultMode: "0777"
    mountPath: /tmp/renovate/config.json
    subPath: config.json
    items:
      - key: config.json
        path: config.json

portal:
  open:
    enabled: false
