image:
  repository: tccr.io/truecharts/self-service-password
  pullPolicy: IfNotPresent
  tag: v5.2.3@sha256:a9b2ddada5f3077c022807908bede320f5dd0ef675e782650b04954179bb76c0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SETUP_MODE: "manual"
  ENABLE_RESET_LOG: true

service:
  main:
    ports:
      main:
        port: 10182
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/assets/custom"
  logs:
    enabled: true
    mountPath: "/www/logs"
