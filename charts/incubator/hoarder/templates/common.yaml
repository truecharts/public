{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . -}}

{{/* Render secrets for hoarder */}}
{{- $secrets := include "hoarder.secrets" . | fromYaml -}}
{{- if $secrets -}}
  {{- $_ := set .Values.secret "hoarder-secrets" $secrets -}}
{{- end -}}

{{- $newArgs := (include "hoarder.args" . | fromYaml) }}
{{- $args := concat ((get .Values.workload.chrome.podSpec.containers.chrome "args") | default list)  $newArgs.args }}
{{- $_ := set .Values.workload.chrome.podSpec.containers.chrome "args" $args -}}

{{/* Render the templates */}}
{{- include "tc.v1.common.loader.apply" . -}}
