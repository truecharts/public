image:
  repository: pepperlabs/peppermint
  pullPolicy: IfNotPresent
  tag: latest@sha256:cc1994e76fea955403bd85311f84862f3eab3c4b93dcd797e2abdd762c216f6f

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 10699
  api:
    enabled: true
    type: ClusterIP
    ports:
      api:
        enabled: true
        protocol: http
        port: 5003

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            SECRET:
              secretKeyRef:
                name: peppermint-secrets
                key: SECRET
            API_URL: '{{ printf "http://%v:%v" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.api.ports.api.port }}'

cnpg:
  main:
    enabled: true
    user: peppermint
    database: peppermint

portal:
  open:
    enabled: true
