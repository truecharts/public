image:
  repository: tccr.io/truecharts/dashdot
  tag: v3.5.1@sha256:e15c91e66dad09fc66ce1ac01ed1124d0aa5025f871c314aeefcfcdc6bb69cb3
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - SYS_ADMIN
      - SYS_RAWIO

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DASHDOT_PORT: "{{ .Values.service.main.ports.main.port}}"

service:
  main:
    ports:
      main:
        port: 10044

persistence:
  os:
    enabled: true
    type: hostPath
    hostPath: "/etc/os-release"
    mountPath: "/etc/os-release"
    readOnly: true
  net:
    enabled: true
    type: hostPath
    hostPath: "/proc/1/ns/net"
    mountPath: "/mnt/proc/1/ns/net"
    readOnly: true
  mem:
    enabled: true
    type: hostPath
    hostPath: "/dev/mem"
    mountPath: "/dev/mem"
    readOnly: true
