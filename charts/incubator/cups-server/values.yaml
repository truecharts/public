image:
  repository: tccr.io/truecharts/cups-server
  tag: latest@sha256:f4a8af23205b5f37ec7324f9bfced892799348cce2d98397d011a82b788467c8
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  ADMIN_PASSWORD: "secretpass"

service:
  main:
    ports:
      main:
        port: 631
        targetPort: 631

persistence:
  config:
    enabled: true
    mountPath: "/etc/cups"
  dbus:
    enabled: true
    type: hostPath
    hostPath: "/var/run/dbus"
    mountPath: "/var/run/dbus"
    readOnly: false

portal:
  enabled: true
