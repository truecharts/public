image:
  repository: tccr.io/truecharts/cups-server
  tag: latest@sha256:bc3866a1e05ebd1189632a9a459f4e7301695605fdfda0d9f80f0345a2a9b6ec
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  ADMIN_PASSWORD: "secretpass"

service:
  main:
    ports:
      main:
        port: 631
        targetPort: 631

persistence:
  config:
    enabled: true
    mountPath: "/etc/cups"
  dbus:
    enabled: true
    type: hostPath
    hostPath: "/var/run/dbus"
    mountPath: "/var/run/dbus"
    readOnly: false
