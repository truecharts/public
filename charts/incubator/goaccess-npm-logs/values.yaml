env:
  BASIC_AUTH: "True"
  BASIC_AUTH_PASSWORD: x
  BASIC_AUTH_USERNAME: x
  DEBUG: "False"
  EXCLUDE_IPS: ""
  SKIP_ARCHIVED_LOGS: "False"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/goaccess-npm-logs
  tag: latest@sha256:2411cb90bb202382eddb5fab1a622662f335c0a2880c7b95f1542e2088243a95
persistence:
  hostpath1:
    enabled: true
    mountPath: /opt/log
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 7880
        protocol: TCP
        targetPort: 7880

portal:
  enabled: true
