persistence:
  # @default -- See below
  config:
    enabled: true
    type: secret
    # -- Specify the name of the configmap object to be mounted
    objectName: '{{ include "common.names.fullname" . -}}-config'
    # -- Where to mount the volume in the main container.
    mountPath: /etc/loki

volumeClaimTemplates:
  data:
    enabled: true
    mountPath: "/data"

promtail:
  enabled: true
