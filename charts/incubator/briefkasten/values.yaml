image:
  repository: tccr.io/truecharts/briefkasten
  pullPolicy: IfNotPresent
  tag: latest@sha256:f6d6fc590350f158d2656496f742ce05627cdcd3b7f6710a5d4691cb6efb7044

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

briefkasten:
  general:
    nextauth_url: http://localhost:3000
  github:
    id: ""
    secret: ""
  google:
    id: ""
    secret: ""
  supabase:
    key:
    url:
    bucket_id:
  mail:
    from:
    server:

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-config'

service:
  main:
    ports:
      main:
        port: 10349
        protocol: HTTP
        targetPort: 3000

probes:
  liveness:
    enabled: false
    type: HTTP
    path: /
  readiness:
    enabled: false
    type: HTTP
    path: /
  startup:
    enabled: false
    type: HTTP
    path: /

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: briefkasten
  postgresqlDatabase: briefkasten

portal:
  enabled: true
