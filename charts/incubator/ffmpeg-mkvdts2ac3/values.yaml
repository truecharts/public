  tag: latest@sha256:4d2695ffee46787cd39a222dbc7c8a42c5d4a1a2dd976d4e23bea00470ac55c9
persistence:
  config:
    enabled: true
    mountPath: /config
  copy:
    enabled: true
    mountPath: /copy
  output:
    enabled: true
    mountPath: /output
  watch:
    enabled: true
    mountPath: /watch
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            mkvdts2ac3_params: --compress none;-d;-n;-w /output;--new
            output_format: mkv
            parameters: -map 0;-vcodec copy;-scodec copy;-acodec ac3;-b:a 640k
            script: encode.sh
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
