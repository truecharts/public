env:
  UMASK: "000"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/mediaelch
  tag: latest
persistence:
  mediaelch:
    enabled: true
    mountPath: /shows
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
