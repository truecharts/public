kubeVersion: ">=1.24.0"
apiVersion: v2
name: librephotos
version: 8.0.3
appVersion: latest
description: A self-hosted open source photo management service.
home: https://truecharts.org/charts/incubator/librephotos
icon: https://truecharts.org/img/hotlink-ok/chart-icons/librephotos.png
deprecated: false
sources:
  - https://github.com/LibrePhotos/librephotos
  - https://github.com/truecharts/charts/tree/master/charts/incubator/librephotos
  - https://hub.docker.com/r/reallibrephotos/librephotos
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - photos
  - gallery
dependencies:
  - name: common
    version: 11.1.2
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
  - name: postgresql
    version: 11.0.31
    repository: https://deps.truecharts.org/
    condition: postgresql.enabled
    alias: ""
    tags: []
    import-values: []
  - name: redis
    version: 5.0.33
    repository: https://deps.truecharts.org
    condition: redis.enabled
    alias: ""
    tags: []
    import-values: []
annotations:
  max_scale_version: 23.10.1
  min_scale_version: 22.12.4
  truecharts.org/SCALE-support: "true"
  truecharts.org/category: media
  truecharts.org/max_helm_version: "3.13"
  truecharts.org/min_helm_version: "3.12"
  truecharts.org/train: incubator
