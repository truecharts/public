  - variable: kometa
    group: App Configuration
    label: Kometa Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: plex_url
          label: Plex Url
          schema:
            type: string
            required: true
            default: ""
        - variable: plex_token
          label: Plex Token
          schema:
            type: string
            required: true
            private: true
            default: ""
        - variable: run
          label: Kometa Run
          description: Perform a run immediately, bypassing the time to run flag.
          schema:
            type: boolean
            default: false
            show_subquestions_if: false
            subquestions:
              - variable: times
                label: Kometa Times
                description: "Specify the time of day that Plex Meta Manager will run. Format: HH:MM"
                schema:
                  type: list
                  default: ["00:00"]
                  items:
                    - variable: timeEntry
                      label: Time Entry
                      schema:
                        type: string
                        required: true
                        default: ""
              - variable: no_countdown
                label: Kometa No Countdown
                description: Run without displaying a countdown to the next scheduled run.
                schema:
                  type: boolean
                  default: true
