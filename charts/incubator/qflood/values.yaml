env:
  FLOOD_AUTH: ""
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/qflood
  tag: latest@sha256:f4f745620b6d8be20feb3751732737d3c04491db0d3269a29343cc45a7806167
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  hostportfor808:
    enabled: true
    ports:
      hostportfor808:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

portal:
  enabled: true
