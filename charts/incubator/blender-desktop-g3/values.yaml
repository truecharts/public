image:
  pullPolicy: IfNotPresent
  repository: accetto/ubuntu-vnc-xfce-blender-g3
  tag: latest@sha256:3abe4b78b2365ee1048f55a5b71844c8a4fc53c7f0455217de24f67792dd58c0
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE
  storageprojects:
    enabled: true
    mountPath: /srv/projects
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  webuivnc:
    enabled: true
    ports:
      webuivnc:
        enabled: true
        port: 5901
        protocol: tcp
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: unraid
            VNC_RESOLUTION: 1360x768
