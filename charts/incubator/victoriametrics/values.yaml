image:
  repository: docker.io/victoriametrics/victoria-metrics
  tag: v1.111.0@sha256:c385832d3d8e092ff8c5ca4cf7546fbefb03f2afb09626168abd3fe42b4bfe5f
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false
