image:
  repository: docker.io/victoriametrics/victoria-metrics
  tag: v1.110.0@sha256:77f49c5f05df8d4d19602b0e7cc20c8fbed7cb0a9bb1b36066a50b788036a7c7
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false
