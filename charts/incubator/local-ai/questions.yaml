  - variable: localai
    group: App Configuration
    label: LocalAI Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: build_type
          label: Build Type
          description: Specify a build type.
          schema:
            type: string
            default: "openblas"
            enum:
              - value: openblas
                description: Openblas
              - value: cublas
                description: Cublas
              - value: clblas
                description: Clblas
        - variable: rebuild
          label: Rebuild
          description: Set to false to disable rebuilding from source.
          schema:
            type: boolean
            default: true
        - variable: go_tags
          label: Go Tags
          schema:
            type: string
            default: "stablediffusion"
            show_if: [[rebuild, "=", true]]
            enum:
              - value: stablediffusion
                description: Stable Diffusion
              - value: tts
                description: TTS
        - variable: context_size
          label: Context Size
          description: Default models context size.
          schema:
            type: string
            default: "512"
        - variable: debug
          label: Debug
          description: Enable Debug Mode.
          schema:
            type: boolean
            default: true
        - variable: cors_settings
          label: Show Cors Policy Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: CORS
                label: Enable CORS
                schema:
                  type: boolean
                  default: true
              - variable: CORS_ALLOW_ORIGINS
                label: Cors Allows Origins
                schema:
                  type: string
                  required: true
                  default: "*"

