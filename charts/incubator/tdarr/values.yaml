image:
  repository: tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: v2.00.16@sha256:cb06a5d50de3c7ea209d9d853dfea9d75bc7347002ef60762e27729382c29946

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  serverPort: "{{ .Values.service.comm.ports.comm.port }}"
  webUIPort: "{{ .Values.service.main.ports.main.port }}"
  # User Defined
  internalNode: true
  serverIP: "localhost"
  nodeID: "Internal Node"

service:
  main:
    ports:
      main:
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
