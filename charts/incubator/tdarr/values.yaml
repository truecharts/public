securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568
  serverIP: "localhost"
  serverPort: 8266
  webUIPort: 8265

service:
