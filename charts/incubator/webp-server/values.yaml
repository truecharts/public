env:
  ALLOWED_TYPES: jpg,png,jpeg,bmp,gif
  ENABLE_AVIF: "false"
  QUALITY: "80"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/webp-server
  tag: latest@sha256:6b4ff65783cdeb409158b0579e20291a71f25a83a1226d807bdd8299a095fcdb
persistence:
  storagecache:
    enabled: true
    mountPath: /opt/exhaust
  storagepics:
    enabled: true
    mountPath: /opt/pics
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 3333
        protocol: TCP
        targetPort: 3333

portal:
  enabled: true
