          label: "UMASK"
          description: "Container Variable UMASK"
          schema:
            type: string
            default: "000"
        - variable: CUSTOM_RES_W
          label: "CUSTOM_RES_W"
          description: "Container Variable CUSTOMRESW"
          schema:
            type: string
            default: "800"
