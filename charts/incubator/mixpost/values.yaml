image:
  repository: docker.io/inovector/mixpost
  pullPolicy: IfNotPresent
  tag: v2.1.0@sha256:92da81c92534eab545515cf0a23048d2d35650601fde1fce26bfba0f062bea18
service:
  main:
    ports:
      main:
        targetPort: 80
        port: 80
persistence:
  storage:
    enabled: true
    mountPath: "/var/www/html/storage/app"
  logs:
    enabled: true
    mountPath: "/var/www/html/storage/logs"
  varrun:
    enabled: false
mariadb:
  enabled: true
  mariadbUsername: mixpost
  mariadbDatabase: mixpost
redis:
  enabled: true
  redisUsername: default
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            startup:
              type: tcp
            readiness:
              type: tcp
          env:
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
