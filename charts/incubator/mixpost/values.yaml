image:
  repository: inovector/mixpost
  pullPolicy: IfNotPresent
  tag: v1.7.1@sha256:e6c95457707b880ce81bdf37a6eeac8953460739da95e259d3e5dc0f13320e43
service:
  main:
    ports:
      main:
        targetPort: 80
        port: 80
persistence:
  storage:
    enabled: true
    mountPath: "/var/www/html/storage/app"
  logs:
    enabled: true
    mountPath: "/var/www/html/storage/logs"
  varrun:
    enabled: false
mariadb:
  enabled: true
  mariadbUsername: mixpost
  mariadbDatabase: mixpost
redis:
  enabled: true
  redisUsername: default
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            startup:
              type: tcp
            readiness:
              type: tcp
          env:
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
