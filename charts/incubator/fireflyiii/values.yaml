# Default values for fireflyIII.

image:
  repository: fireflyiii/core
  pullPolicy: IfNotPresent
  tag: version-5.5.12

strategy:
  type: Recreate

podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

service:
  main:
    ports:
      main:
        port: 8080
  tcp:
    enabled: true
    type: ClusterIP
    ports:
      tcp:
        enabled: true
        port: 51080
        protocol: TCP

env:
  DB_USERNAME: firefly
  DB_DATABASE: firefly
  DB_CONNECTION: pgsql
  DB_PORT: 5432
  APP_Key: AGcfkCUS233ZWmBXztYbdyCs2u7kkz55

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: url
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password

persistence:
  data:
    enabled: true
    mountPath: "/var/www/html/storage/upload"
    emptyDir:
      enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  db:
    nameOverride: "db"
    enabled: true
    emptyDir:
      enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  dbbackup:
    enabled: true
    emptyDir:
      enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""


# Enabled postgres
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  enabled: true
  postgresqlUsername: firefly
  postgresqlDatabase: firefly
  existingSecret: dbcreds
  persistence:
    enabled: false
    existingClaim: db
