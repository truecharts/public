image:
  repository: tccr.io/truecharts/tdarr_node
  pullPolicy: IfNotPresent
  tag: v2.00.18.1@sha256:4679b33cd5c2ffac678ad8b5a1aaebbbcb69922f5577f1517c53a1ef69450293

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  nodePort: 9267
  # User Defined
  nodeID: "myFirstTdarrNode"
  serverIP: "0.0.0.0"
  serverPort: 8266

service:
  main:
    ports:
      main:
        port: 8267
        targetPort: 9267

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
