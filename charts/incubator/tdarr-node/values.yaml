image:
  repository: tccr.io/truecharts/tdarr_node
  pullPolicy: IfNotPresent
  tag: v2.00.16@sha256:88acc09d8be5b89d0f0edf2e0d5e00fc2f885f6d9b81f402cb68ba2b38c4cb56

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  nodeID: "myFirstTdarrNode"
  serverIP: "0.0.0.0"
  serverPort: 8266

service:
  main:
    ports:
      main:
        port: 8267
        targetPort: 8267

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  varrun:
    enabled: true
