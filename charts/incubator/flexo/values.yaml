image:
  pullPolicy: IfNotPresent
  repository: docker.io/nroi/flexo
  tag: 1.6.9@sha256:850061e57c6d0acdee618be70ba4c58149137980852aaaf917bcde885e5ad65a

service:
  main:
    ports:
      main:
        port: 80
        protocol: http
        targetPort: 7878
persistence:
  data:
    enabled: true
    type: "emptyDir"
    size: 10Gi
    mountPath: "/var/cache/flexo"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            FLEXO_LISTEN_IP_ADDRESS: "0.0.0.0"
