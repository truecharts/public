env:
  HOSTS: "['qemu:///system']"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/virt-manager
  tag: latest@sha256:03149b745f90a29672a883064f75232f1bfacfe644328d35d56d133cdd3e6cdd
persistence:
  devkvm:
    enabled: true
    mountPath: /dev/kvm
  images:
    enabled: true
    mountPath: /var/lib/libvirt/images
  libvirt-sock:
    enabled: true
    mountPath: /var/run/libvirt/libvirt-sock
  rootfolder:
    enabled: true
    mountPath: /root
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8185
        protocol: TCP
        targetPort: 80

portal:
  enabled: true
