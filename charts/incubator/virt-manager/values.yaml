env:
  HOSTS: "['qemu:///system']"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/virt-manager
  tag: latest@sha256:b4fa1895fc5f5bdce94e447667d3c69289fde56984df087711378e9befa1ca52
persistence:
  devkvm:
    enabled: true
    mountPath: /dev/kvm
  images:
    enabled: true
    mountPath: /var/lib/libvirt/images
  libvirt-sock:
    enabled: true
    mountPath: /var/run/libvirt/libvirt-sock
  rootfolder:
    enabled: true
    mountPath: /root
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8185
        protocol: TCP
        targetPort: 80

portal:
  enabled: true
