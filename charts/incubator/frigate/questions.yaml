                        type: string
                        required: true
                        default: ""
                    - variable: ffmpeg
                      label: ffmpeg
                      description: ffmpeg Settings for the camera
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: inputs
                            label: Inputs
                            description: A list of input streams for the camera. See documentation for more information.
                            schema:
                              type: list
                              required: true
                              default: []
                              items:
                                - variable: input_entry
                                  label: ""
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: path
                                        label: Path
                                        description: The path to the stream
                                        schema:
                                          type: string
                                          required: true
                                          default: ""
                                      - variable: roles
                                        label: Roles
                                        schema:
                                          type: list
                                          required: true
                                          default: []
                                          items:
                                            - variable: role_entry
                                              label: ""
                                              schema:
                                                type: string
                                                required: true
                                                default: ""
                                                enum:
                                                  - value: detect
                                                    description: Detect
                                                  - value: rtmp
                                                    description: RTMP
                                                  - value: record
                                                    description: Record
                                      - variable: global_args
                                        label: Global Args
                                        description: Stream specific global args
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: hwaccel_args
                                        label: HW Acceleration Args
                                        description: Stream specific hwaccel args
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: input_args
                                        label: Input Args
                                        description: Stream specific input args
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: output_args
                                        label: Output Args
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: detect
                                              label: Detect
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: record
                                              label: Record
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: rtmp
                                              label: RTMP
                                              schema:
                                                type: string
                                                default: ""
                          - variable: global_args
                            label: Global Args
                            description: Camera specific global args
                            schema:
                              type: string
                              default: ""
                          - variable: hwaccel_args
                            label: HW Acceleration Args
                            description: Camera specific hwaccel args
                            schema:
                              type: string
                              default: ""
                          - variable: input_args
                            label: Input Args
                            description: Camera specific input args
                            schema:
                              type: string
                              default: ""
                          - variable: output_args
                            label: Output Args
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: detect
                                  label: Detect
                                  schema:
                                    type: string
                                    default: ""
                                - variable: record
                                  label: Record
                                  schema:
                                    type: string
                                    default: ""
                                - variable: rtmp
                                  label: RTMP
                                  schema:
                                    type: string
                                    default: ""
                    - variable: best_image_timeout
                      label: Best Image Timeout
                      description: Timeout for highest scoring image before allowing it to be replaced by a newer image.
                      schema:
                        type: int
                        "null": true
                    - variable: zones
                      label: Zones
                      description: Zones for this camera
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: zone_entry
                            label: ""
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Zone Name
                                  schema:
                                    type: string
                                    required: true
                                    default: ""
                                - variable: coordinates
                                  label: Coordinates
                                  description: List of x,y coordinates to define the polygon of the zone.
                                  schema:
                                    type: string
                                    required: true
                                    default: ""
                                - variable: objects
                                  label: Objects
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: object_entry
                                        label: ""
                                        description: For example person
                                        schema:
                                          type: string
                                          required: true
                                          default: ""
                                - variable: filters
                                  label: Filters
                                  description: Zone level object filters
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: filter_entry
                                        label: Filter Entry
                                        description: For example person
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
