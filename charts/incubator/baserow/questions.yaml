# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}
  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: BASEROW_PUBLIC_URL
          label: "BASEROW_PUBLIC_URL"
          description: "The public URL or IP that will be used to access baserow. Always should start with http:// https:// even if accessing via an IP address."
          schema:
            type: string
            required: true
            default: ""
        - variable: enable_mail_settings
          label: "Enable Mail Settings"
          schema:
            type: string
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: FROM_EMAIL
                label: "FROM_EMAIL"
                description: "The public URL or IP that will be used to access baserow. Always should start with http:// https:// even if accessing via an IP address."
                schema:
                  type: string
                  default: ""
              - variable: EMAIL_SMTP
                label: "EMAIL_SMTP"
                description: "If set to any non empty value then Baserow will start sending emails using the configuration options below. If not set then Baserow will not send emails and just log them to the Celery worker logs instead."
                schema:
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: "Disabled"
                    - value: "true"
                      description: "Enabled"
              - variable: EMAIL_SMTP_USE_TLS
                label: "EMAIL_SMTP_USE_TLS"
                description: "If set to any non empty value then Baserow will attempt to send emails using TLS."
                schema:
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: "Disabled"
                    - value: "true"
                      description: "Enabled"
              - variable: EMAIL_SMTP_HOST
                label: "EMAIL_SMTP_HOST"
                description: "The host of the external SMTP server that Baserow should use to send emails."
                schema:
                  type: string
                  default: ""
              - variable: EMAIL_SMTP_PORT
                label: "EMAIL_SMTP_PORT"
                description: "The port used to connect to $EMAIL_SMTP_HOST on."
                schema:
                  type: int
                  default: 587
              - variable: EMAIL_SMTP_USER
                label: "EMAIL_SMTP_USER"
                description: "The username to authenticate with $EMAIL_SMTP_HOST when sending emails."
                schema:
                  type: string
                  default: ""
              - variable: EMAIL_SMTP_PASSWORD
                label: "EMAIL_SMTP_PASSWORD"
                description: "The password to authenticate with $EMAIL_SMTP_HOST when sending emails."
                schema:
                  type: string
                  private: true
                  default: ""


# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 10228
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "HTTP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 10228

  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

