image:
  repository: tccr.io/truecharts/ts3-manager
  pullPolicy: IfNotPresent
  tag: v2.2.0@sha256:d8a67d593c9ecb68edfe71e1775c41866684ddbd4d3e6f8f9bed78d57eabf82c

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"

secretEnv:
  JWT_SECRET: "changeme"

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - wget --spider localhost:10284
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - wget --spider localhost:10284
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - wget --spider localhost:10284
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10284
