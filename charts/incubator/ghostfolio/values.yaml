image:
  repository: tccr.io/truecharts/ghostfolio
  pullPolicy: IfNotPresent
  tag: v1.283.5

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http
          env:
            ALPHA_VANTAGE_API_KEY: ""
            ACCESS_TOKEN_SALT:
              secretKeyRef:
                name: secrets
                key: ACCESS_TOKEN_SALT
            JWT_SECRET_KEY:
              secretKeyRef:
                name: secrets
                key: JWT_SECRET_KEY
            DATABASE_URL:
              secretKeyRef:
                name: secrets
                key: DATABASE_URL
            REDIS_HOST: "{{ .Values.redis.creds.plain }}"
            REDIS_PASSWORD:
              secretKeyRef:
                name: secrets
                key: REDIS_PASSWORD
            REDIS_PORT: "6379"

service:
  main:
    ports:
      main:
        port: 3333
        targetPort: 3333

cnpg:
  main:
    enabled: true
    user: ghostfolio
    database: ghostfolio

redis:
  enabled: true

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 568

portal:
  open:
    enabled: true
