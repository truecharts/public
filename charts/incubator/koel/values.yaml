image:
  repository: tccr.io/truecharts/koel
  tag: latest@sha256:4fdc640e5b7d3fd6dd32e61f70bd9d9ac9f59b43d553064a19453b04de0251f1
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_CONNECTION: "mysql"
  DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
  DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  FORCE_HTTPS: false
  MEMORY_LIMIT: 2048
  LASTFM_API_KEY: ""
  LASTFM_API_SECRET: ""
  YOUTUBE_API_KEY: ""

service:
  main:
    ports:
      main:
        port: 10185
        targetPort: 80

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  APP_KEY:
    secretKeyRef:
      name: koel-secrets
      key: APP_KEY

installContainers:
  initdb:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    volumeMounts:
      - name: music
        mountPath: "/music"
      - name: covers
        mountPath: "/var/www/html/public/img/covers"
      - name: searchindex
        mountPath: "/var/www/html/storage/search-indexes"
    env:
      - name: DB_CONNECTION
        value: "mysql"
      - name: DB_USERNAME
        value: "{{ .Values.mariadb.mariadbUsername }}"
      - name: DB_DATABASE
        value: "{{ .Values.mariadb.mariadbDatabase }}"
      - name: DB_HOST
        valueFrom:
          secretKeyRef:
            name: mariadbcreds
            key: plainhost
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mariadbcreds
            key: mariadb-password
      - name: APP_KEY
        valueFrom:
          secretKeyRef:
            name: koel-secrets
            key: APP_KEY
    command: ["php", "artisan", "koel:init", "--no-assets"]

persistence:
  music:
    enabled: true
    mountPath: "/music"
  covers:
    enabled: true
    mountPath: "/var/www/html/public/img/covers"
  searchindex:
    enabled: true
    mountPath: "/var/www/html/storage/search-indexes"

mariadb:
  enabled: true
  mariadbUsername: koel
  mariadbDatabase: koel
  existingSecret: "mariadbcreds"
