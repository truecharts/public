env:
  ANONYMOUS_METHODS: ""
  AUTH_TYPE: Basic
  LOCATION: /
  PASSWORD: ""
  PUMASK: "0000"
  REALM: WebDAV-Login
  SERVER_NAMES: localhost
  SSL_CERT: ""
  USERNAME: ""
image:
  pullPolicy: IfNotPresent
  repository: apachewebdav/apachewebdav
  tag: latest@sha256:0d4aea1eefbc374cf21fd677e09a90df7dca0f5b5d72e5ba534f201f7c03bcea
persistence:
  config:
    enabled: true
    mountPath: /var/lib/dav
  data:
    enabled: true
    mountPath: /var/lib/dav/data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8384
        protocol: TCP
        targetPort: 80
portal:
  enabled: true
