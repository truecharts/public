# Include{groups}
portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
# Include{fixedEnv}
        - variable: PUID
          label: "PUID"
          description: "Sets the PUID env var for LinuxServer.io (compatible) containers"
          schema:
            type: int
            default: 568
        - variable: VERSION
          label: "Minecraft version"
          description: "Options: LATEST, PREVIOUS or version number"
          schema:
            type: string
            required: true
            default: "LATEST"
        - variable: SERVER_NAME
          label: "Server Name"
          schema:
            type: string
            required: true
            default: "Dedicated Server on TrueNAS Scale!"
        - variable: GAMEMODE
          label: "Default gamemode"
          schema:
            type: string
            required: true
            default: "survival"
            enum:
              - value: "survival"
                description: "Survival"
              - value: "creative"
                description: "Creative"
              - value: "adventure"
                description: "Adventure"
              - value: "spectator"
                description: "Spectator"
        - variable: DIFFICULTY
          label: "Difficulty"
          schema:
            type: string
            required: true
            default: "easy"
            enum:
              - value: "peaceful"
                description: "Peaceful"
              - value: "easy"
                description: "Easy"
              - value: "normal"
                description: "Normal"
              - value: "hard"
                description: "Hard"
        - variable: LEVEL_TYPE
          label: "Level type"
          schema:
            type: string
            required: true
            default: "DEFAULT"
            enum:
              - value: "DEFAULT"
                description: "Default"
              - value: "FLAT"
                description: "Flat"
              - value: "LEGACY"
                description: "Legacy"
        - variable: ALLOW_CHEATS
          label: "Enable/Disable Cheats"
          schema:
            type: boolean
            required: false
            default: false
        - variable: MAX_PLAYERS
          label: "Max players"
          schema:
            type: int
            min: 1
            required: true
            default: 10
        - variable: ONLINE_MODE
          label: "Online mode"
          schema:
            type: boolean
            required: false
            default: true
        - variable: WHITE_LIST
          label: "White list"
          schema:
            type: boolean
            required: false
            default: false
        - variable: VIEW_DISTANCE
          label: "View distance"
          schema:
            type: int
            min: 1
            required: true
            default: 32
        - variable: TICK_DISTANCE
          label: "Tick distance"
          schema:
            type: int
            min: 1
            required: true
            default: 4
        - variable: PLAYER_IDLE_TIMEOUT
          label: "Player idle timeout"
          schema:
            type: int
            min: 1
            required: true
            default: 30
        - variable: MAX_THREADS
          label: "Max threads"
          schema:
            type: int
            min: 1
            required: true
            default: 8
        - variable: LEVEL_NAME
          label: "Level name"
          schema:
            type: string
            required: true
            default: "Bedrock level"
        - variable: LEVEL_SEED
          label: "Level seed"
          schema:
            type: string
            required: false
            default: ""
        - variable: DEFAULT_PLAYER_PERMISSION_LEVEL
          label: "Default player permission level"
          schema:
            type: string
            required: true
            default: "member"
            enum:
              - value: "visitor"
                description: "Visitor"
              - value: "member"
                description: "Member"
              - value: "operator"
                description: "Operator"
        - variable: TEXTUREPACK_REQUIRED
          label: "Require texturepack"
          schema:
            type: boolean
            required: false
            default: false
        - variable: SERVER_AUTHORITATIVE_MOVEMENT
          label: "Server authoritave movement"
          schema:
            type: string
            required: true
            default: "server-auth"
            enum:
              - value: "client-auth"
                description: "client-auth"
              - value: "server-auth"
                description: "server-auth"
              - value: "server-auth-with-rewind"
                description: "server-auth-with-rewind"
        - variable: PLAYER_MOVEMENT_SCORE_THRESHOLD
          label: "Player movement score threshold"
          schema:
            type: int
            min: 1
            required: true
            default: 20
        - variable: PLAYER_MOVEMENT_DISTANCE_THRESHOLD
          label: "Player movement distance threshold"
          schema:
            type: string
            required: true
            default: "0.3"
        - variable: PLAYER_MOVEMENT_DURATION_THRESHOLD_IN_MS
          label: "Player movement duration threshold in MS"
          schema:
            type: int
            min: 1
            required: true
            default: 500
        - variable: CORRECT_PLAYER_MOVEMENT
          label: "Enable/Disable Player movement correction"
          schema:
            type: boolean
            required: false
            default: false

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 19132
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "UDP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 19132

  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

