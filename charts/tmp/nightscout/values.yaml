image:
  pullPolicy: IfNotPresent
  repository: nightscout/cgm-remote-monitor-travis
  tag: latest@sha256:3ace874753e834b9c9b8a242df67f86329b04a3a48584452ae45207bfbfdb271
persistence: {}
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 1337
        protocol: tcp
        targetPort: 1337
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            API_SECRET: ""
            BASE_URL: ""
            BG_HIGH: ""
            BG_LOW: ""
            BG_TARGET_BOTTOM: ""
            BG_TARGET_TOP: ""
            DISPLAY_UNITS: ""
            ENABLE:
              delta direction upbat timeago devicestatus errorcodes ar2 simplealarms
              profile
            INSECURE_USE_http: "true"
            MONGO_CONNECTION: mongodb://db-user:db-password@mongodb-instance:port/db-name
            THEME: colors
            TIME_FORMAT: "24"
